TXT_KEY_FF_TUTORIAL_INTRO_TITLE = Bienvenue dans Dernière Frontière !
TXT_KEY_FF_TUTORIAL_INTRO = Bienvenue dans Dernière Frontière ! De temps à autre, des fenêtres apparaîtront pour vous expliquer les nouveaux mécanismes de ce mod. Si vous voulez désactiver ces fenêtres explicatives, ouvrez l'écran des options (Ctrl+O pour la plupart des joueurs) et désactivez l'option.
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_TITLE = L'écran des villes
TXT_KEY_FF_TUTORIAL_CITY_SCREEN = Comme vous pouvez le voir, l'écran des villes de Dernière Frontière est un peu différent de celui d'une partie normale de Civ.\n\nEn bas à droite de l'écran se trouve la liste des planètes appartenant à ce système stellaire colonisé. Une population peut être affectée à chaque planète et les bâtiments se construisent sur des planètes spécifiques et non pas dans l'ensemble du système stellaire. Certains bâtiments affectent le système stellaire entier, tandis que d'autres n'ont un effet que sur la planète où ils sont bâtis. L'indication "0/1" ou "1/1" près de l'image d'une planète indique sa population actuelle et la population maximale qu'elle peut accueillir. Il est possible d'augmenter la limite de population d'une planète en construisant dessus un Système résidentiel et aussi en utilisant la doctrine Ecologie.\n\nAu-dessus de la liste des planètes apparaissent des informations relatives à la planète sélectionnée. Vous pouvez sélectionner les planètes en cliquant sur leur image en bas à droite, ou en cliquant sur leur représentation en orbite au centre de l'écran. La planète sélectionnée est signalée par une lueur. Une fois que vous avez sélectionné une planète, vous pouvez modifier sa population avec les boutons "+" et "-". Sous le bouton de réglage de la population s'affiche la production actuelle de la planète. Pour calculer la production totale d'un système stellaire, on multiplie la production de chaque planète par la population qui l'exploite et on ajoute les résultats entre eux. Une liste des bâtiments construits sur la planète apparaît aussi dans cette zone. La première planète colonisée d'un système stellaire reçoit gratuitement un Centre de nutrition et une Mine, qui augmentent sa [ICON_FOOD] et sa [ICON_PRODUCTION].
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_2 = Plusieurs bâtiments identiques peuvent être construits dans un même système stellaire, mais pas sur la même planète. Pour sélectionner la planète sur laquelle seront construits les nouveaux bâtiments, cochez la case en cliquant dessus après avoir sélectionné la planète de votre choix. Les combinaisons de bâtiments que vous utilisez pour personnaliser vos planètes peuvent vous donner un avantage économique certain !
TXT_KEY_FF_TUTORIAL_VALUE_TITLE = Vous avez fondé une valeur !
TXT_KEY_FF_TUTORIAL_VALUE = Vous avez découvert une valeur !\n\nA l'instar des religions, les valeurs d'un système stellaire rendront ses habitants plus heureux. Les Partisans de chaque valeur peuvent les répandre dans d'autres systèmes stellaires. Chaque valeur est associée à un bâtiment unique qui procure divers bonus. Le Dôme de survie, par exemple, est débloqué par la valeur Survie et donne 1 [ICON_HEALTHY] supplémentaire au système stellaire de la planète sur laquelle il est construit.
TXT_KEY_FF_TUTORIAL_RESOURCE_TITLE = Vous avez découvert une ressource !
TXT_KEY_FF_TUTORIAL_RESOURCE = Vous avez découvert une ressource !\n\nLes ressources peuvent apporter [ICON_HAPPY] et [ICON_HEALTHY] comme dans une partie normale de Civ, mais elles peuvent aussi réduire le coût de [ICON_PRODUCTION] pour entraîner certaines unités. En fournissant de l'Hydrogène à un système stellaire, par exemple, vous réduirez le temps de fabrication des Destroyers de 20%%.\n\nIl faut qu'un Centre d'extraction soit construit sur les ressources par un Vaisseau de construction, que les ressources se trouvent dans votre zone d'influence culturelle, et qu'elles soient reliées à un système stellaire par une Voie de communication. Pour étendre vos frontières au-delà de votre système stellaire, vous devez avoir une Base stellaire. Cette unité étend vos frontières à 2 cases d'elle. Elle doit être construite également par un Vaisseau de construction, mais sa construction prend beaucoup de tours, nécessite une importante somme de [ICON_GOLD] et provoque la destruction du Vaisseau de construction.\n\nLes Bases stellaires ont aussi d'autres fonctions. Elles peuvent attaquer les unités ennemies de loin sans risquer d'être endommagées. Elles peuvent abriter des escadrons de Chasseurs et de Bombardiers. Elles produisent automatiquement des Missiles anti-vaisseaux et elles soignent les unités endommagées qui se trouvent dans la même case qu'elles.
TXT_KEY_FF_TUTORIAL_BLACK_HOLE_TITLE = Vous avez découvert un Trou noir !
TXT_KEY_FF_TUTORIAL_BLACK_HOLE = Vous avez découvert un Trou noir. Cet objet dangereux aspire toutes les unités situées dans un rayon de 2 cases autour de lui. Si une unité termine son tour à côté d'un Trou noir ou dessus, elle sera détruite. Vous devez à tout prix éviter ces pièges mortels !
TXT_KEY_FF_TUTORIAL_RADIATION_TITLE = Vous avez découvert le Rayonnement cosmique !
TXT_KEY_FF_TUTORIAL_RADIATION = Vous avez découvert le Rayonnement cosmique. Les unités peuvent traverser sans risque les zones irradiées, mais elles subiront des dégâts si elles s'arrêtent dans le nuage.
TXT_KEY_FF_INTERFACE_PRODUCES = Chacune produit
TXT_KEY_FF_INTERFACE_PRODUCES_HELP = Il s'agit du volume de [ICON_FOOD], de [ICON_PRODUCTION] et de [ICON_GOLD] que produira chaque population affectée à cette planète.
TXT_KEY_FF_INTERFACE_PLANET_BUILDINGS = De nouveaux bâtiments seront construits sur cette planète.
TXT_KEY_FF_INTERFACE_PLANET_BUILDINGS_HELP = Si vous cochez cette case, les nouveaux bâtiments construits seront placés sur la planète actuellement sélectionnée. Pour construire un bâtiment sur une planète différente, sélectionnez-la en bas à droite de l'écran et cochez la case.
TXT_KEY_FF_INTERFACE_SELECTED_PLANET_HELP = Il s'agit de la planète sélectionnée actuellement.
TXT_KEY_FF_INTERFACE_PLANET_POPULATION_HELP = Chaque planète a une limite de population. Les chiffres qui s'affichent correspondent à la population actuelle de la planète et à sa population limite. Vous pouvez modifier la population affectée à la planète avec les boutons "+" et "-".
TXT_KEY_FF_INTERFACE_PLANET_SELECTION_HELP = La fenêtre en bas à droite de l'écran indique les planètes de ce système stellaire, la population affectée à chacune, et celle où sont actuellement construits les bâtiments (elle est signalée par un "B"). Cliquez sur une des planètes pour la sélectionner.
