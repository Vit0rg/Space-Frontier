TXT_KEY_ASTRAL_GATE_PIECE_PEDIA = Le Portail Astral est supposé créer un lien entre l'humanité et un plan supérieur, au-delà de ce que nous percevons. Les recherches de Jing Shen ont permis d'émettre la théorie selon laquelle l'humanité pourrait entrer dans sa prochaine phase d'évolution grâce à la construction d'un portail vers ce plan. Les schémas et l'organisation sont en cours, et les scientifiques pensent que la construction des pièces nécessaires pour activer ce portail est possible à présent. Le résultat d'une telle expérience ne sera connu que lorsque nous aurons achevé ce projet colossal...
BONUS_WATER_PEDIA = L'eau a toujours été une denrée inestimable pour les humains. C'est toujours vrai dans le futur. En plus de l'hydratation, la plupart des autres besoins indispensables à la vie nécessitent de l'eau. L'accès à l'eau est devenu encore plus important aux confins de l'espace.
BONUS_OIL_PEDIA = Le pétrole a connu son pic d'utilisation au 21e siècle, pour produire de l'énergie. Après le renouveau économique de la Terre, d'autres énergies comme le nucléaire et le solaire gagnèrent de l'importance, mais la conversion de pétrole en matières plastiques restait primordiale pour la construction de la plupart des produits fabriqués par l'homme.
BONUS_TITANIUM_PEDIA = Le titane est l'un des métaux les plus résistants et robustes connu de l'homme. Son utilisation dans la construction des vaisseaux spatiaux a fait augmenter sa valeur, dans une société humaine régie par les voyages dans l'espace.
BONUS_IRON_PEDIA = Le fer a toujours été important pour les hommes. Utilisé par les sociétés anciennes pour les outils et les armes, il a de multiples usages aujourd'hui, particulièrement dans la construction des armes de guerre les plus récentes.
BONUS_HYDROGEN_PEDIA = Alors que les technologies humaines évoluaient, de nouvelles façons de créer de l'énergie furent trouvées. L'utilisation massive de l'hydrogène commença au milieu du 21e siècle, principalement pour alimenter les petits véhicules. Bien qu'il soit abondant dans l'univers, il est difficile de le trouver sous forme facile à extraire et à exploiter. Découvrir de grandes quantités d'hydrogène est un fait rarissime, mais très attendu.
BONUS_URANIUM_PEDIA = L'uranium commença à jouer un rôle majeur dans l'histoire de l'humanité au milieu du 20e siècle, lorsque l'on découvrit que ce matériel rare pouvait être utilisé pour construire des armes de destruction massive. Exploité plus tard pour produire de grandes quantités d'énergie, l'uranium demeure l'une des plus importantes ressources de l'univers de par ses multiples utilisations.
BONUS_CRYSTALS_PEDIA = Les cristaux sont devenus des marchandises de luxe depuis que l'homme a trouvé des formations rocheuses uniques dans la galaxie. A la manière des souvenirs intergalactiques, différentes formes et couleurs sont grandement appréciées, et sont vendues à prix d'or sur le marché, un peu comme les métaux et les pierres précieuses de valeur d'autrefois.
BONUS_GOLD_PEDIA = Toujours considéré comme un métal incontournable dans la société humaine, l'or reste une ressource de valeur, avec laquelle on peut produire des babioles et des bijoux brillants. Alors que l'économie humaine utilise à présent un système de crédits, l'or demeure toujours utile pour le commerce.
BONUS_OXYGEN_PEDIA = Comme l'eau, l'oxygène est vital pour la survie de l'humanité. Trouver de grande concentrations de ce gaz lors de l'exploration de l'univers représente un véritable défi. Les ceintures d'astéroïdes peuvent contenir des poches d'oxygéne, qui peuvent être exploitées par une usine d'extraction.
BONUS_OIL_HELP = Accélère la construction des escadrons de chasseurs et de bombardiers ainsi que des missiles anti-vaisseaux de 20 %%
