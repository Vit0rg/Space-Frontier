#################### Building pedia and Strategy Text ####################
BUILDING_ACADEMY_OF_KNOWLEDGE_PEDIA = Les premiers pionniers de l'espace étaient de véritables encyclopédies vivantes, des êtres débordant de savoir théorique et pratique pour affronter les dures réalités des cieux. Avec les progrès des voyages dans l'espace, ces puits de science devinrent moins indispensables, même si les académies étaient toujours immédiatement nécessaire à toute société spatiale. A présent, les Académies du Savoir sont devenues le symbole éclatant de l'attachement d'une principauté à la connaissance.
BUILDING_SCHOOL_OF_ZEALOTS_PEDIA = Les premières Ecoles religieuses étaient des camps d'entraînement brutaux où les étudiants avaient presque autant de chances de suffoquer dans un exercice de combat en apesanteur que d'obtenir leur diplôme. Les établissements plus récents ont remplacé la brutalité des premières écoles par une discipline rigoureuse, qui a permis à ces institutions de former de prestigieux soldats avec un nombre de pertes nettement réduit.
BUILDING_TEMPLE_OF_WORSHIP_PEDIA = Les sociétés humaines attachent depuis longtemps une grande importance au sentiment de communauté que créé la religion. Ce besoin de communauté s'est encore renforcé lorsque l'Homme s'est retrouvé confronté à l'isolement du vide interstellaire et des planètes inhabitées. Les Temples du culte ont satisfait ce besoin : en tant que centres de communauté et de spiritualité, ils ont permis à ceux qui étaient bloqués au milieu des étoiles de se recréer un foyer et de retrouver un sentiment de bien-être.
BUILDING_SURVIVAL_DOME_PEDIA = Le Dôme de survie reste controversé dans beaucoup de systèmes. Rejetant l'enseignement doux de l'Académie du Savoir ou la discipline stricte de l'Ecole religieuse, le Dôme de survie ne reconnaît que les enseignements de la réalité. Pour apprendre à des élèves quels polymères peuvent servir à filtrer du sulfure de dioxyde mortel, la meilleure façon n'est-elle pas de leur donner un livre de morceaux de tapis et de les enfermer dans une pièce remplie de ce gaz ? Ceux qui survivent aux épreuves difficiles ? certains diront cruelles ? du Dôme de survie font partie des êtres les plus forts et les plus vigoureux de la galaxie.
BUILDING_STELLAR_MARKET_PEDIA = Aussi sauvages et imprévisibles que des couronnes ardentes, les Marchés stellaires sont des organisations commerciales nomades qui parcourent des planètes entières et développent le commerce et l'économie partout où elles passent. En proposant constamment aux systèmes de nouveaux biens, ces marchés rendent instantanément plus prospères les lieux où ils s'arrêtent.
BUILDING_MILITARY_ACADEMY_PEDIA = Les dures réalités de la guerre méritent un enseignement spécifique. Les Académies militaires modernes sculptent le corps des jeunes cadets avec une rapidité étonnante et font d'eux des soldats expérimentés en un rien de temps. Toute principauté belliqueuse doit en avoir une pour avoir des chances de survivre.
BUILDING_ACADEMY_OF_KNOWLEDGE_STRATEGY = L'Académie du Savoir améliore la production scientifique et le niveau culturel de votre système. Vous devez avoir la valeur Connaissance dans votre système pour en construire une.
BUILDING_SCHOOL_OF_ZEALOTS_STRATEGY = L'Ecole religieuse améliore le niveau culturel de ce système et procure un bonus de prestige à toutes les unités qui y sont créées. Vous devez avoir la valeur Puissance dans votre système pour en construire une.
