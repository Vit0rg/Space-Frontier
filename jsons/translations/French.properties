#################### Religions Pedia Entries ####################
VALUE_KNOWLEDGE_PEDIA = La connaissance a toujours été une caractéristique majeure des plus grandes civilisations de l'histoire de l'humanité. Le bibliothécaire, le professeur et le scientifique sont les forces vives des civilisations tournées vers la connaissance. Sous leur influence, les nations développent leurs niveaux de recherche et de culture. De la bibliothèque d'Alexandrie à notre encyclopédie galactique, la connaissance reste le meilleur lien de l'homme avec son passé et sa plus grande chance pour l'avenir.
VALUE_POWER_PEDIA = Les civilisations tournées vers la puissance assurent la domination du plus fort sur le plus faible et ont souvent été les plus marquantes de l'histoire. Ces nations ne sont généralement pas belliqueuses, mais plutôt régies par un principe simple : ce que je peux faire, je dois le faire. La compétence est au coeur de ce principe et la mise en oeuvre des compétences est un devoir civique. Une civilisation tournée vers la puissance mobilisera toutes ses forces physiques, intellectuelles ou morales pour se développer toujours davantage.
VALUE_RELIGION_PEDIA = Si la recherche du pouvoir, de la connaissance ou de la richesse peut faire tourner la tête des esprits simples, la religion a été à l'origine du développement des plus glorieuses civilisations. La croyance en une force supérieure a transcendé les hommes et conduit des civilisations à réaliser des miracles. Les noms de Gandhi ou de Mahomet nous seraient-ils encore familier au vingt-quatrième siècle si ces hommes n'avaient pas été portés par leur foi religieuse ? Une civilisation tournée vers la religion offre à sa population un ciment commun et une motivation incomparable.
VALUE_SURVIVAL_PEDIA = Comment consacrer son énergie à la richesse quand des pillards sont à votre porte ? Comment se concentrer sur la connaissance quand vous êtes tenaillé par la faim ? Comment se consacrer au pouvoir quand vous êtes trop faible pour tenir debout ? Et comment croire aux religions quand le monde autour de vous n'est que misère et désolation ? Voilà ce qu'une civilisation tournée vers la Survie doit prendre en considération.
VALUE_WEALTH_PEDIA = Pour accéder à la richesse, tous les moyens sont bons. Capitalisme, communisme, libre-échange ou dirigisme, peu importe la méthode tant que la croissance est au rendez-vous et que votre société prospère. Les civilisations tournées vers la richesse comprennent les tenants et les aboutissants du monde moderne et savent en tirer profit.
#################### Tech Pedia Entries ####################
TECH_MILITARY_0_PEDIA = L'une des étapes les plus importantes de l'évolution des techniques militaires modernes fut le développement de centres d'entraînements gravitationnels. Les premières invasions de colonies rebelles menées par la DPT furent particulièrement laborieuses, parce qu'au moment de pénétrer dans l'atmosphère de la planète ennemie, la plupart des unités étaient emportées par une force de gravité quatre fois supérieure à celle de la Terre. Avec le développement de l'entraînement gravitationnel sous forme d'injection chimique, les organismes des soldats pouvaient dorénavant résister aux gravités planétaires les plus importantes. Cette invention permit également la mise au point des premiers vaisseaux d'invasion, qui permirent d'accroître le taux de réussite de ces missions.
TECH_MILITARY_1_PEDIA = West Point et Saint-Cyr ont représenté les centres de formation militaire typiques des armées terrestres, mais l'adaptation aux combats tridimensionnels et en apesanteur nécessita la création d'une nouvelle institution. L'Académie du Peuple, fondée dans le but d'étudier les différentes techniques militaires interplanétaires, acquit une grande notoriété pour ses nombreuses innovations et la qualité de son enseignement. Ce sont les découvertes d'étudiants de l'Académie qui permirent la construction du premier vaisseau amiral, le destroyer DPTS Charles Vincent. Les jeunes diplômés de l'Académie du Peuple contribuèrent à la transmission des enseignements de l'Académie et de leur tradition martiale. 
TECH_MILITARY_2_PEDIA = La construction de vaisseaux destinés à voyager dans l'espace requiert un niveau de précision que les usines terriennes n'auraient pas pu atteindre. Il suffit d'un boulon mal vissé pour mettre en péril un vaisseau et tous ses occupants, sans parler de la réputation de la compagnie chargée de son entretien. De nouvelles techniques de production, rassemblées sous l'appellation de Méthode Newcomb, permirent à la fois de rentabiliser et de sécuriser la construction des premiers vaisseaux de la Terre. En 2302 ap. J.-C., lorsque les colonies se retrouvèrent isolées, ces installations en étaient à leurs balbutiements et les technologies qu'elles employaient durent être réinventées par les colons. Une conséquence inattendue de cette situation fut un boom général des activités d'espionnage industriel. L'escalade dans les moyens employés fut sans précédent. Par conséquent, des centres de renseignement furent créés aux quatre coins de l'univers dans le double objectif d'espionner les colonies voisines et de se protéger des espions ennemis.
TECH_MILITARY_3_PEDIA = La troisième loi de Newton, selon laquelle à chaque action correspond une réaction égale et opposée, fut l'une des préoccupations majeures des constructeurs de vaisseaux spatiaux militaires. Les vaisseaux les plus légers, en cas de choc avec un projectile de n'importe quelle taille, étaient propulsés hors de leur trajectoire, rendant toute tentative de riposte vaine. Les combats entre vaisseaux légers devenaient donc de vrais champs de foire, chacun tirant dans tous les sens dans l'espoir de toucher l'ennemi. Le développement de nouveaux boucliers capables de répercuter le choc de l'impact sans altérer la trajectoire du vaisseau, suscita un regain d'intérêt pour les vaisseaux légers. Les croiseurs de classe Alpha, dotés de nouvelles armes et de blindages plus résistants, furent conçus pour servir de plateformes de lancement de missiles anti-vaisseaux. La technologie des missiles fut à son tour améliorée pour être plus performante face aux nouveaux boucliers. Après la perte de contact avec la Terre, une course à l'armement s'engagea entre les colonies, toutes désireuses de pouvoir préserver leur nouvelle indépendance. La philosophie martiale héritée du passé terrestre avait encore de beaux jours devant elle.
TECH_MILITARY_4_PEDIA = L'une des rares techniques militaires à n'avoir pas changé en trois siècles est la technique du "Shock and Awe" (choc et stupeur). Les fondements de cette technique sont simples : il s'agit de construire une arme suffisamment imposante et suffisamment puissante pour faire peser la menace d'une destruction imminente sur les territoires qui résistent à la conquête. L'échec des méthodes du passé a poussé les nations à se doter d'armes de dissuasion toujours plus impressionnantes. L'incapacité des vaisseaux légers à accomplir leurs missions a ainsi conduit au développement du vaisseau de combat le plus puissant jamais conçu, le cuirassé. Dans le même temps, les gouvernements ont durci le ton face aux dissidents, basculant dans la formation d'états policiers et utilisant la technique du "Shock and Awe" pour maintenir les populations sous contrôle.
TECH_MILITARY_5_PEDIA = La généralisation de la technique du "Shock and Awe", fut accompagnée d'un regain d'intérêt pour les flottes surpuissantes. La stratégie du vaisseau amiral fut adoptée par de nombreuses nations désireuses de doter leurs flottes de cuirassés. Ces nouveaux développements conduisirent également à la modernisation des vaisseaux d'invasion, toujours dans la perspective de voir les vaisseaux d'attaque prendre le pas sur les défenses. Toutefois, en marge de cette course aux cuirassés, un nouveau groupe de pionniers commença à s'intéresser à l'utilisation de vaisseaux transporteurs. Ces bâtiments se révélèrent potentiellement capables de prendre en tenaille le plus puissant des cuirassés grâce à leurs escadrons de chasseurs et de bombardiers embarqués.
TECH_MILITARY_6_PEDIA = Avec le développement du transporteur, de nombreuses innovations firent leur apparition dans l'utilisation des escadrons de vaisseaux légers. Pour la première fois de l'histoire des combats interstellaires, l'adoption de la stratégie de l'escadron plaça les vaisseaux légers au coeur de l'action. L'utilisation de destroyers se révéla alors indispensable : les nouveaux destroyers de classe Δ furent conçus pour mener la chasse aux escadrons.
TECH_MILITARY_7_PEDIA = Les premiers ordinateurs intuitifs furent conçus par le Mouvement pour la Recherche Scientifique de Pointe (MRSP) vers la fin du vingt-deuxième siècle. Il s'agissait alors de machines semi-intelligentes à vocation industrielle. Si les schémas originaux furent perdus lors de la perte de contact avec la Terre, les balises interplanétaires recelaient suffisamment d'informations sur les recherches du MRSP pour permettre aux ingénieurs des colonies de reconstituer sans mal ces ordinateurs intuitifs. Utilisés à des fins militaires, ces machines pouvaient comparer les positions des vaisseaux ennemis et les confronter à une base de données tactique pour prédire leurs mouvements, permettant le déploiement efficace d'une nouvelle génération de croiseurs lance-missiles. Sur le même principe, ces ordinateurs trouvèrent également une application interne qui permettait aux gouvernements d'anticiper les mouvements de rébellion plusieurs années à l'avance. En conséquence, de nombreuses populations furent asservies à titre préventif. Bien que la précision des ordinateurs intuitifs ait été mise en cause par de grands spécialistes, leur utilisation n'a fait qu'augmenter avec les années.
TECH_MILITARY_8_PEDIA = Les progrès des outils de prédiction poussèrent les instances militaires à développer des armes à la portée toujours plus importante. Afin de rivaliser avec la menace indirecte des transporteurs, les cuirassés furent équipés de canons à très longue portée, ce qui donna aux nations ayant adopté la stratégie du vaisseau amiral une longueur d'avance pendant quelques années. L'application de la technologie des ordinateurs intuitifs à des armes plus petites prit plus de temps, mais une nouvelle génération de vaisseaux d'invasion finit par faire son apparition. Sur le plan de la politique intérieure, cette technologie permit de centraliser l'activité de la police au sein d'une seule agence, créant ainsi la toute première agence de police informatisée de l'univers.
TECH_MILITARY_9_PEDIA = La précision des nouveaux ordinateurs intuitifs de combat avait rendu les vaisseaux particulièrement vulnérables. La moindre défaillance dans le système défensif d'un vaisseau était instantanément analysée et sa destruction était dès lors quasiment assurée. La solution contre une telle arme fut la création de la première "structure d'alliage" de l'univers. Ce dispositif, conçu pour fonctionner comme un cocon autour du vaisseau et capable d'encaisser les dégâts à sa place, était la parade idéale contre les attaques ciblées des ordinateurs intuitifs. Equipés de ce cocon ultra léger et particulièrement résistant, les transporteurs et les destroyers étaient enfin de taille à affronter les vaisseaux amiraux les plus lourdement armés.
TECH_MILITARY_10_PEDIA = L'escalade dans la course à l'armement connut une brève interruption avec la découverte des algorithmes du système de portée accrue. Ces derniers étaient une application de ces ordinateurs intuitifs qui avaient tant contribué au développement de nouveaux équipements militaires. Le système de portée accrue permit d'effectuer des prédictions sur l'avenir avec une précision avoisinant les 75 %. Cette découverte signifiait qu'un missile pouvait être envoyé sur une cible avant même qu'elle n'ait décollé de sa base. Les croiseurs allaient ainsi reprendre du service. Sur le plan économique, le système de portée accrue permit la mise en oeuvre des théorèmes jusque-là incompréhensibles du Dr Piper, remettant le dirigisme au goût du jour.
TECH_MILITARY_11_PEDIA = La légende du mythique T.J. Symonds, qui aurait volé les plans du prototype du canon à fusion à la société MaKGarry, reste à ce jour controversée. Certains voient un lui un fou de guerre psychotique responsable de la propagation de l'arme la plus dangereuse de tous les temps, alors que d'autres le comparent à un Robin des Bois des temps moderne, faisant profiter le monde d'une machine qui pourrait permettre aux faibles de renverser les puissants. Comment il a pu échapper à l'oeil du système de portée accrue, reste un mystère. Grâce à lui, la production du cuirassé de classe Ω, le seul vaisseau capable de transporter un canon à fusion, s'étendit à tout l'univers.
TECH_MILITARY_12_PEDIA = L'intensité du conflit qui suivit la propagation des plans du canon à fusion à travers tout l'univers fut telle que la production des armes atteignit un niveau encore jamais égalé. Alors qu'une nouvelle génération de transporteurs s'apprêtait à en découdre avec le puissant cuirassé de classe Ω, la perspective du conflit ultime commençait à gagner les esprits. La domination galactique devenait la seule chance de survie pour les civilisations.
TECH_INDUSTRY_0_PEDIA = La visibilité des vaisseaux de reconnaissance modernes repose presque exclusivement sur la technologie des polymères radar. Il s'agit, dans les grandes lignes, d'un procédé qui permet de transformer l'écran du cockpit en un radar de très haute précision. Cette technologie offrait au vaisseau de reconnaissance un avantage considérable pour la détection d'unités ennemies, mais la technologie embarquée pour émettre et recevoir des signaux à si longue portée était incompatible avec une dotation en armes ou en systèmes de défense.
TECH_INDUSTRY_1_PEDIA = Le scientifique de la DPT, Jing Shen, fut à l'origine des premières technologies permettant aux hommes de voyager hors du système solaire de la Terre, mais ce sont les sociétés d'ingénierie orbitales (des organisations créées dans les colonies après la catastrophe de 2302) qui mirent au point les nouvelles méthodes d'exploration spatiale. La première base stellaire (une station spatiale qui servait à la fois d'usine, de caserne et d'hôpital) était le fruit du travail de ces sociétés d'ingénierie orbitale. De nouvelles bases équipées de défenses, et plus particulièrement de rampes de lancement pour missiles anti-vaisseau, virent rapidement le jour. Grâce aux découvertes de l'ingénierie orbitale, l'espace n'est plus un vaste désert, mais un monde qui offre une infinité de possibilités.
TECH_INDUSTRY_2_PEDIA = Profitant de la technologie de l'énergie négative, la création du moteur ionique fut le point d'orgue des recherches du MRSP dans le domaine du voyage à la vitesse de la lumière. Cette invention fut le point de départ d'autres innovations, pas toujours judicieuses. Ainsi, on observa que les moteurs ioniques défectueux avaient tendance à se transformer en boules de chaleur et de plasma capables de tout détruire dans un rayon d'un kilomètre. Les bombes fabriquées à partir de ces constatations furent embarquées à bord de vaisseaux spécialement conçus à cet effet. C'est ainsi que les premiers escadrons de bombardiers virent le jour. En conséquence, les premiers réseaux de défense anti-escadrons furent développés à leur tour.
TECH_INDUSTRY_3_PEDIA = La découverte de la substance synthétique 10c marqua une nouvelle révolution technologique. Ce matériau synthétique ultra-léger et particulièrement résistant présentait deux avantages inestimables : la capacité de se refermer hermétiquement en cas d'impact et celle d'utiliser ses propriétés magnétiques pour repousser différentes formes de radiations, comme la lumière ou les ondes infrarouges ; en d'autres termes, de se rendre quasiment invisible. En raison de son coût astronomique, le 10c fut rarement utilisé pour la construction de vaisseaux, mais les propriétés défensives de ce matériau permirent la construction de la première forteresse stellaire, dont l'efficacité pouvait ainsi être garantie loin de son système stellaire. La demande toujours croissante de 10c et la volonté des systèmes stellaires de produire ce matériau à moindre frais fut l'un des facteurs décisifs de la mise en place d'un nouveau régime politique fondé selon les principes du MSRP, la technocratie.
TECH_INDUSTRY_4_PEDIA = Alors que l'ère spatiale progressait, certaines améliorations d'infrastructures conduisirent à un perfectionnement de la recherche et du développement industriels. Le vaisseau de reconnaissance fut le premier bénéficiaire de ces améliorations. Sa visibilité et sa résistance furent optimisées grâce aux nouvelles technologies embarquées. Mais les progrès de l'infrastructure ont aussi permis la mise en place de centres de production à échelle planétaire. Grâce à cette évolution, la production des usines fut décuplée.
TECH_INDUSTRY_5_PEDIA = La plupart des découvertes des premières technocraties furent utilisées longtemps après leur lancement, mais rares sont celles qui eurent autant de succès que la "guilde" de la main-d'oeuvre mécanisée. Cette invention révolutionnaire de la robotique allait marquer les siècles. La main-d'oeuvre mécanisée, avec ses robots "apprentis" et "experts", était le premier exemple de robots doués d'une intelligence artificielle aussi avancée. Les missiles anti-vaisseaux de la classe Δ ont été entièrement conçus et fabriqués par les "Sophocles", la troisième génération de robots experts. Cette main-d'oeuvre fut employée dans de nombreux domaines et tous les centres miniers contemporains doivent leur succès à la force et au caractère infatigable de ces ouvriers très spéciaux. 
TECH_INDUSTRY_6_PEDIA = Les ascenseurs spatiaux ont été déclinés sous de nombreuses formes depuis la moitié du vingt-et-unième siècle, mais ce n'est qu'au début du vingt-troisième siècle que furent développés les ascenseurs modernes tels que nous les connaissons. Assurant la pérennité des plateformes de construction spatiales destinées à la production industrielle ou militaire, cette nouvelle génération d'ascenseurs fut la clé du développement des vaisseaux modernes. Le bombardier de classe Δ et le vaisseau furtif n'auraient jamais vu le jour s'il avait fallu les construire à la surface des planètes. Les ascenseurs spatiaux devinrent de plus en plus élaborés, accueillant des systèmes d'habitation et conduisant à la création des premiers marchés extra planétaires. Le point culminant de cette évolution fut l'implantation du premier dock interstellaire.
TECH_INDUSTRY_7_PEDIA = L'inévitable malaise qui suivit l'implantation de la main-d'ouvre mécanisée un peu partout dans l'univers fut balayé par une société commerciale du nom de MaKGarry Corp, celle-là même qui avait conçu la première recycleuse universelle. Privilégiant la créativité humaine à l'efficacité industrielle des machines, MaKGarry Corp investit des sommes colossales dans un projet industriel révolutionnaire. C'est ainsi que des ingénieurs humains mirent au point les premières usines de transformation à grande échelle, certaines nécessitant la mobilisation d'une planète entière, offrant un niveau de productivité encore inégalé.
TECH_INDUSTRY_8_PEDIA = Dans la période de renaissance industrielle qui suivit le développement de l'industrialisme, au cours de laquelle de nouveaux outils et de nouvelles techniques de production étaient découvertes presque quotidiennement, l'un des ingénieurs de MaKGarry Corp, Tim M. Kraken, fut à l'origine d'un tout autre type de création : le missile du Jugement Dernier. Cette arme surpuissante associait technologie nucléaire et puissance ionique et fut conçue dans le plus grand secret. Elle reste à ce jour l'une des armes les plus controversées de l'univers. Lorsque le missile fut révélé aux yeux de tous, une vague de paranoïa secoua l'univers, ce qui eut pour effet d'accélérer la production du vaisseau de reconnaissance de classe Ω, seul vaisseau potentiellement capable de détecter à temps un missile du Jugement Dernier lancé à pleine puissance.
TECH_INDUSTRY_9_PEDIA = Le potentiel des nanotechnologies, vieilles de plusieurs siècles, n'avait jamais été réellement exploité jusqu'au développement du procédé de microfabrication. Malgré un coût extrêmement élevé en raison de leur conception si particulière, les usines de microfabrication pouvaient créer une ligne d'assemblage moléculaire qui permettait un niveau de production encore jamais atteint. Ainsi la construction moléculaire de la très rare substance "c10" permit le développement d'une nouvelle génération de vaisseaux furtifs à moindres coûts. La microfabrication permit également la mise au point du missile anti-vaisseau de classe Ω, commandé par des programmes exclusivement constitués de nanobots.
TECH_INDUSTRY_10_PEDIA = Les nanomachines qui allaient permettre le développement de la Construction Nanotechnologique Avancée ont été découvertes par accident. Peu après l'intégration des techniques de microfabrication dans les systèmes industriels existants, un technicien qui procédait à la maintenance de robots "Sophocles" crut voir des sortes de mouches à l'intérieur du système. A la surprise générale, il découvrit alors que les "Sophocles" avaient développé spontanément des nanomachines qui fonctionnaient de manière totalement autonome et étaient capables de s'adapter à n'importe quelle tâche plus efficacement que les outils de microfabrication. Ainsi, ces outils de production microscopiques furent rapidement adoptés par l'industrie et furent à l'origine des améliorations apportées à la classe Ω du vaisseau bombardier. Certains redoutaient un inévitable "asservissement de l'homme" par ces nanomachines, mais leur efficacité industrielle les rend indispensables.
TECH_INDUSTRY_11_PEDIA = A l'image de la découverte de la Pierre de Rosette au dix-neuvième siècle, celle de la balise interplanétaire Lambda-VC passionna tout autant les scientifiques que les antiquaires. Les données et les notes du grand scientifique terrien Jing Shen, qui furent extraites de la mémoire de la balise Lambda-VC, permirent de reprendre plusieurs pistes de recherches abandonnées depuis des siècles. L'une des plus importantes parmi ces dernières était celle de la Maîtrise des Quantum. Si les découvertes sur l'énergie négative avaient permis aux hommes de voyager à la vitesse de la lumière, la maîtrise des quantum devait théoriquement permettre d'utiliser l'énergie négative dans un nombre infini d'applications. On croyait qu'il faudrait plusieurs dizaines d'années pour comprendre les répercussions de la maîtrise des quantum, mais l'association des plus grands cerveaux humains et des machines les plus sophistiquées allait bientôt révéler la véritable puissance de cette nouvelle technologie.
TECH_INDUSTRY_12_PEDIA = La découverte des notes du scientifique terrien Jing Shen dans la mémoire d'une balise provoqua une explosion de la recherche scientifique. Deux découvertes majeures - la Théorie de l'Ascension et la Maîtrise des Quantum - furent rapidement extrapolées et appliquées aux sciences modernes, sans que personne ne puisse imaginer les conséquences qu'elles auraient sur l'avenir. Un grand nombre d'ordinateurs intuitifs, ces machines semi-intelligentes qui avaient permis tant de découvertes importantes, tombèrent en panne ou refusèrent de travailler sur ces théories. Certains modèles firent même apparaître le message "Recherche éthiquement dangereuse. La construction d'un portail d'Ascension augmenterait les risques de catastrophe de manière exponentielle." Prenant soin de ne pas sous-estimer ces recommandations, tous les scientifiques du cosmos décidèrent d'un commun accord de ne pas donner suite à la construction d'un portail d'énergie négative.
TECH_HAPPY_0_PEDIA = Les progrès dans l'exploration spatiale furent assez fastidieux, d'une manière générale. Pendant des siècles, les scientifiques concentrèrent leurs efforts sur la possibilité de raccourcir les temps de trajets entre les planètes, mais ce n'est qu'à la fin du vingt-deuxième siècle que la technologie du canaliseur d'énergie négative, basée sur les travaux de Jing Shen, fut adaptée à la production industrielle. Le JS12, un vaisseau capable d'atteindre et de coloniser un système stellaire dans un délai correspondant à l'espérance de vie humaine, reste l'une des inventions les plus marquantes de l'histoire. D'autres améliorations vinrent rapidement accroître l'efficacité des longs périples dans l'espace. Un grand nombre de colonies furent ainsi fondées sous la supervision de la DPT. En 2302, les colonies perdirent le contact avec la Terre. Elles durent alors adapter leurs connaissances de ces technologies à la création de flottes de guerre.
TECH_HAPPY_1_PEDIA = La vie des premiers colons se résuma souvent à de très longs voyages. Le moindre problème d'organisation, la moindre panne technique ou l'absence de membres d'équipage vraiment qualifiés pouvait alors transformer une expédition en stage de survie. Mais les succès retentissants de certains permirent de maintenir un vivier constant de candidats à l'aventure. Le développement des balises interplanétaires permit en outre une meilleure communication avec les colonies et la construction du Chasseur de classe Alpha marqua les débuts d'une certaine forme de protectionnisme. La détermination et la ténacité de ces pionniers donna naissance à la philosophie survivaliste moderne.
TECH_HAPPY_2_PEDIA = Une fois les bases de la survie assurées, les pionniers de l'espace commencèrent à développer des infrastructures sur leurs planètes d'adoption. Le premier grand vaisseau de construction fut alors conçu pour remplacer les dangereux vaisseaux de fortune utilisés jusque-là. De nouvelles voies de communication stellaires furent établies pour faciliter l'acheminement des matériaux à destination de ces vaisseaux spécialisés. Des projets de travaux "d'utilité publique" furent entrepris aux quatre coins du cosmos. Parallèlement, toutes ces manifestations d'entraide et de progrès social donnèrent naissance au mouvement Pacifiste moderne.
TECH_HAPPY_3_PEDIA = Avec la stabilisation et la sécurisation des voies de communication stellaires, des écoles purent être construites jusqu'au fin fond du cosmos. Jusque-là, la plupart des colonies n'étaient pas bien équipées pour éduquer les nouvelles générations à devenir les citoyens d'une société technologique. Le développement de ces écoles devint donc rapidement une priorité. Bientôt les centres résidentiels, les universités et le concept de Démocratie (avec les ajustements nécessaires à des confédérations de planètes) naquirent de ce boom de l'épistémologie galactique. Différentes philosophies tournant autour de la quête de connaissance se propagèrent à toutes les colonies et l'éducation devint l'une des priorités de l'humanité tout entière.
TECH_HAPPY_4_PEDIA = Grâce aux progrès de l'épistémologie galactique, toute une génération bénéficia d'une éducation de qualité, et ce dans l'ensemble des colonies fondées par leurs parents. Certains des jeunes innovateurs de cette génération devinrent des génies du commerce. C'est à cette époque que fut fondée la compagnie MaKGarry Corp, une firme industrielle qui n'allait pas tarder à connaître le succès grâce à sa première grande invention : la recycleuse universelle. D'autres commencèrent à entrevoir les besoins d'une infrastructure de croissance universelle et mirent au point les premiers systèmes bancaires. Dans le domaine militaire, cette génération fut à l'origine du vaisseau de défense planétaire de classe Δ.
TECH_HAPPY_5_PEDIA = Désormais fermement établis sur leurs systèmes stellaires d'adoption, les colons interstellaires souhaitèrent se démarquer par une culture propre. Alors que les stades continuaient de pousser comme des champignons aux quatre coins de l'univers, c'est surtout à travers la religion que les nouvelles colonies cherchèrent à marquer leur identité. La quête du BONHEUR et l'accroissement des besoins de la défense accompagnèrent cette période de renaissance. C'est d'ailleurs à cette époque que fut développé le Chasseur de classe Δ.
TECH_HAPPY_6_PEDIA = Lorsque les grandes métropoles des nouvelles colonies se retrouvèrent à pleine capacité, les colons commencèrent à envisager d'étendre leur influence à d'autres planètes. L'adoption des satellites commerciaux eut à peu près le même effet que l'introduction du système bancaire dans l'Europe médiévale, provoquant une forte augmentation des investissements et l'expansion des colonies vers des planètes non cartographiées. Mais tous ces progrès n'auraient pas été possibles sans la création des centres de nutrition, ces véritables écosystèmes portatifs conçus pour supporter cette croissance supplémentaire et qui restent à ce jour au coeur de la vie des grandes métropoles.
TECH_HAPPY_7_PEDIA = Le développement des centres de nutrition marqua une avancée majeure dans le développement de nouvelles technologies plus favorables à l'environnement, rendu nécessaire par la fragilité de certains écosystèmes extra-terrestres. Les philosophies qui conduisirent à l'Ecologie ainsi que la création des laboratoires de recherche datent de cette époque. Ces laboratoires, loin de se limiter à des recherches sur l'environnement, permirent le développement de nouvelles techniques de construction et de survie plus viables que celles proposées par l'industrie.
TECH_HAPPY_8_PEDIA = C'est sans doute en réaction au succès de l'écologie et de ses effets sur l'économie que la théorie du commerce, qui mettait l'utilisation du capital au coeur du progrès économique et social, commença à gagner du terrain dans les colonies. Les régies spatiales devinrent les nouveaux "laboratoires" de la théorie du commerce, et rencontrèrent un succès économique sans précédent. De nombreuses fortunes se bâtirent pendant cette période, mais l'un des projets les plus importants mis en place grâce à la manne financière issue de l'application de cette théorie fut le vaisseau de défense planétaire de classe Ω, chargé de veiller sur les richesses rapidement accumulées par les nouveaux adeptes du commerce moderne.
TECH_HAPPY_9_PEDIA = Dans un monde en pleine effervescence, certains intellectuels appartenant aux deux clans de l'écologie et de la théorie du commerce finirent par trouver une sorte d'arrangement. Alors que ces mouvances avaient toutes deux progressé du point de vue de leurs doctrines perspectives, il est un point sur lequel elles devaient trouver ensemble une solution : comment assurer la survie de l'homme sur les systèmes stellaires face à un déploiement d'armes de plus en plus dévastatrices ? A cette fin, les plus brillants idéologues des deux mouvances s'unirent pour définir la théorie utilitaire, plus connue sous le nom de "Nouvel utilitarisme". Cette nouvelle théorie n'empêcha pas la production d'une version plus aboutie du Chasseur, mais elle fut à l'origine du succès populaire du modèle politique de l'Utopie, qui promettait une meilleure qualité de vie à tous les peuples en contrepartie, notamment, du renoncement à la production militaire.
TECH_HAPPY_10_PEDIA = Les progrès fulgurants des technologies à vocation militaire furent à l'origine d'un sentiment d'inquiétude qui gagna tout l'univers. C'est ainsi que furent fondées les Planètes Unies, une organisation universelle qui militait contre la course à l'armement. En rassemblant tous les systèmes stellaires proches de l'idéologie pacifiste, cette organisation a vocation à maintenir la paix entre toutes les nations de l'univers. Les anciens partisans de l'écologie et de la théorie du commerce qui la composent ont la lourde responsabilité de conjurer la menace grandissante d'un conflit majeur qui pourrait entraîner l'extinction de l'humanité.
TECH_HAPPY_11_PEDIA = Les esprits les plus sceptiques quant à l'avenir de l'homme dans les systèmes stellaires furent comblés par la découverte de la balise Lambda-VC et du précieux trésor qu'elle contenait : les fondements de la théorie de l'ascension. Cette théorie, promettait que l'homme gagnerait un autre plan du cosmos, devint une source d'espoir pour tous les oubliés de l'ère de la colonisation. Les scientifiques et les ordinateurs intuitifs de tout l'univers se mobilisèrent pour concentrer leurs recherches sur ce thème. Mais quels secrets vont-ils révéler ? Les résultats de ces recherches ne risquent-ils pas de plonger l'humanité dans le chaos ?
