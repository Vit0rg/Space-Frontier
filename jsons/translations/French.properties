TXT_KEY_DAWN_OF_MAN_TEXT = Toutes les communications avec la Terre sont coupées. Les vaisseaux de transport tant attendus ne sont jamais arrivés et tous ceux qui sont partis dans les deux derniers mois sont portés disparus. Les vaisseaux de la Démocratie Populaire Terrienne (DPT) stationnés dans les environs, qui avaient été chargés d'identifier la source du problème, ne donnent plus signe de vie. Les niveaux de production de la colonie restent stables. Si cette situation devait durer, tout risque de pénurie serait à écarter. Toutefois, l'impact politique pourrait être très profond. L'agitation qui fait suite aux révélations sur les pratiques commerciales de la DPT a pris une nouvelle dimension. La situation actuelle, couplée au sentiment grandissant de défiance à l'égard des responsables politiques, nous offre la possibilité de nous affranchir de la DPT. Ce qui ne nous facilite pas la tâche, c'est qu'en raison du monopole de la DPT sur tous les moyens de communication interstellaires, nous ignorons tout des autres colonies. On ne peut que supposer que quelque chose de grave s'est produit sur Terre. C'est à vous, Commandant, de définir notre mode d'action.\n\n- Rapport d'instructions du Congrès des Colonies, 8 janvier 2302 ap. J.-C.
#################### Tech Quote Entries ####################
TECH_QUOTE_0 = "A partir de la moitié du vingtième siècle, les progrès de l'humanité eurent une croissance exponentielle. La faim, la maladie et la guerre tendirent à disparaître. La démocratie se développa sur tous les continents. Pour la plupart des historiens, cette période constitue l'Age d'or de l'humanité."\n\n- Encyclopédie galactique, Histoire de la Terre et de ses colonies
TECH_QUOTE_1 = L'année 2058 marque un tournant douloureux dans l'histoire de l'humanité. Une terrible sécheresse frappa la Terre et plus particulièrement les régions équatoriales. La famine qui en découla fit des millions de morts. Les pays les plus pauvres devinrent totalement dépendants des pays industrialisés. L'économie mondiale en fut bouleversée. Même les pays les plus riches furent touchés, les grandes multinationales voyant leurs investissements engloutis dans la catastrophe. Il s'ensuivit une période de troubles marquée par une autre grande tragédie : la ville de New York - sur le continent américain - fut la cible de la première attaque nucléaire terroriste."\n\n- Encyclopédie galactique, Histoire de la Terre et de ses colonies
TECH_QUOTE_2 = "[DONNÉES SUPPRIMÉES]"\n\n- censure 2060-2080 ans
TECH_QUOTE_3 = "...Des niveaux records d'émanations de produits toxiques et polluants ont été observés dans le monde entier. Le processus d'industrialisation des nations du tiers-monde engagé au 20e siècle n'est pas étranger à ce phénomène, mais ne suffit pas à expliquer le niveau de radiation moyen de 20 microroetgens principalement émis depuis l'Amérique du Nord et l'Est du continent asiatique. Il faut rappeler que le niveau moyen n'était que de 1,2 dix ans auparavant. Si ces émanations polluantes n'ont pas de répercussions directes sur l'organisme humain, il est évident que leur impact sur l'écologie laisse entrevoir le désastre qui se profile si des décisions ne sont pas rapidement prises."\n\n- Rapport du Comité sur l'écologie mondiale de l'ONU, 23 juillet 2080 ap. J.-C.
TECH_QUOTE_4 = "Dans ce monde de misère et de tragédies, quel espoir nous reste-t-il ? Où trouver la plénitude quand autour de nous, tout n'est que famine et destruction ? La vérité, c'est que rien sur cette Terre ne peut réjouir l'Homme. Alors, que faire de nos espoirs ? Seul Dieu nous offre un meilleur avenir. Lorsque tout s'écroule autour de nous, lorsque nous sommes perdus, Dieu est là et Il entend nos prières. Notre Foi est la seule lumière qui peut nous guider en ces ténèbres, elle est la seule chose que l'existence ne peut nous reprendre."\n\n- Revue revivaliste, Edition du printemps 2090 ap. J.-C.
TECH_QUOTE_5 = "Tous les gouvernements du monde abritent des hommes corrompus. Nous attendons de nos dirigeants qu'ils nous assistent dans les moments difficiles. Mais en ces temps agités, nos hommes politiques ne cherchent qu'à préserver leurs intérêts propres. Il est de la responsabilité du peuple de s'assurer que le gouvernement travaille à son service et non l'inverse. Le temps du changement est arrivé, mes amis ! Il est le seul à pouvoir rendre sa grandeur à ce pays. Ensemble, nous l'aiderons à veiller sur nous, même si nous n'en sommes pas toujours dignes."\n\n- Ecrits de Charles Vincent, Discours du "Renouveau" à Perth, en Australie, le 23 décembre 2098 ap. J.-C.
TECH_QUOTE_6 = "C'est au travers de cette association que nous, ses membres, espérons apporter changement et espoir et venir en aide à ceux qui en ont le plus besoin. Nous ne tiendrons compte ni des frontières, ni des origines, ni des croyances pour servir la plus noble des causes, celle de l'humanité entière."\n\n- Charte de la Fondation d'Aide Mondiale, ratifiée le 12 février 2101 ap. J.-C.
TECH_QUOTE_7 = "Depuis la création de la FAM il y a près de huit ans par le très regretté Charles Vincent, notre association a parfaitement rempli la mission qu'elle s'était fixée. Avec des opérations sur les cinq continents, les progrès de la FAM en matière de distribution de nourriture et d'assistance psychologique auprès des plus démunis ont dépassé toutes nos attentes. Mais au-delà de ça, la FAM a servi de passerelle entre les populations qui souhaitaient apporter leur aide et celles qui en avaient le plus besoin. Cette prise de conscience collective est une première victoire dans notre combat contre les graves problèmes de ce monde."\n\n- Sommet de la Fondation d'Aide Mondiale : Compte rendu, 2109 ap. J.-C.
TECH_QUOTE_8 = "Nous ne sommes pas dupes. Les gouvernants de ce monde, si on peut encore les appeler ainsi, voient leurs intérêts menacés par les convictions de mon frère, leur écho auprès du public et le mouvement qui en résulte. La FAM a tendu la main à des populations qui ont maintenant des écoles, de l'eau potable. Voilà de quoi ont peur nos dirigeants : que d'autres qu'eux aient accès aux richesses du monde, car elles sont la source de leur pouvoir ! Il est bien triste de devoir se battre pour avoir le droit d'aider les autres."\n\n- Alan Vincent (frère de Charles Vincent), 2114 ap. J.-C.
TECH_QUOTE_9 = "Quand un homme se sent menacé jusque dans son foyer par ceux qui étaient censés le protéger, alors il n'a d'autre choix que de se défendre. Et en choisissant de rejoindre la lutte armée, il choisit le camp de la liberté. L'ALM rassemble les hommes libres de notre époque. Notre combat ne cessera jamais, tant que les hommes craindront pour leur sécurité ou pour la liberté."\n\n- Déclaration des droits de l'Homme de l'Armée de Libération du Monde, 2117 ap. J.-C.
TECH_QUOTE_10 = "La chute de la plupart des derniers gouvernements de la Terre se produisit sur une période de vingt ans qui prit fin vers 2136 ap. J.-C. Les gouvernements des pays industrialisés se lancèrent dans une lutte contre l'ALM et ses partisans. Mais le caractère décentralisé et déstructuré de l'ALM et de la FAM leur rendit la tâche impossible. Comment venir à bout d'un tel ennemi en lui envoyant l'armée ou avec des armes atomiques ? En plein tumulte économique et politique, la plupart de ces gouvernements renoncèrent à mener la guérilla. Il ne fallut qu'une dizaine d'années pour les voir s'effondrer. L'ALM devint rapidement si puissante que les gouvernements les plus résistants tombèrent les uns après les autres."\n\n- Encyclopédie galactique, Histoire de la Terre et de ses colonies
TECH_QUOTE_11 = "... Je dois vous faire part d'une tendance qui s'est confirmée sur ces quinze dernières années. Lorsque j'ai rejoint la FAM en tant que Responsable de l'approvisionnement, je croyais que je participais à rendre notre monde meilleur. Je reconnais qu'aujourd'hui, le monde est très différent de quand j'ai rejoint l'organisation. Mais il paraît évident que la FAM a depuis acquis une dimension politique inquiétante à mes yeux... Et je sais que de plus en plus de gens partagent mes appréhensions."\n\n- Steven Oppenheimer, Secrétaire de la Justice de la FAM, Discours adressé au conseil d'administration, 2138 ap. J.-C.
TECH_QUOTE_12 = "Nous ouvrons une nouvelle ère. Le monde d'aujourd'hui n'est plus celui de nos pères ou des pères de nos pères. Les forces de la liberté ont vaincu les gouvernements corrompus du passé, mais à quel prix ! Pour le meilleur ou pour le pire, nous avons accepté la responsabilité de gouverner les peuples. La révolution est terminée. La FAM n'a plus aucune raison d'être. Nous devons voler de nos propres ailes. J'espère que les générations futures se souviendront comment la Démocratie Populaire Terrestre a porté l'humanité."\n\n- Arthur Dager, Président de la DPT, dans un discours au peuple, le 12 août 2141 ap. J.-C.
TECH_QUOTE_13 = "Les membres de la population locale que nous avons interviewés n'ont pas fait mystère de leur désapprobation du nouveau gouvernement. Si les choses ont déjà été difficiles par le passé, la situation n'a jamais été aussi tendue qu'aujourd'hui. Ici, la même question est sur toutes les lèvres : "Quand viendra l'aide ?" La politique mondiale, la distribution budgétaire, toutes ces notions bureaucratiques ne signifient pas grand-chose pour les gens qui s'inquiètent de ne plus pouvoir nourrir leur famille. Les déchets radioactifs laissés par les guerres continuent de polluer les rivières, les villes sont la proie de bandes de pillards. Personne n'est en sécurité, ici. La grogne se généralise et s'amplifie depuis quelques années, alors qu'on a l'impression que les difficultés ne font que commencer."\n\n- Numéro du mois de juillet 2153 de la Revue Economique d'Asie du Sud
TECH_QUOTE_14 = "Des troubles perpétuels dans plusieurs régions du monde ont requis toute l'attention de la police au cours des dernières années. Malheureusement, des éléments rebelles ont refusé de rendre les armes. La loi martiale a donc été appliquée dans de nombreuses régions d'Amérique latine, d'Afrique et d'Asie du Sud. Le contrôle des organes de presse a également été mis en place dans ces régions afin d'empêcher la propagation de l'idéologie des rebelles."\n\n- Rapport de la Sécurité Interne, août 2157 ap. J.-C.
TECH_QUOTE_15 = "Beaucoup, moi le premier, croient que Dieu nous accompagne de sa bienveillance. Nous avons fait d'incroyables progrès en quelques décennies, mais il reste encore tant à faire. Ramener l'humanité à ce qu'elle était au vingt-et-unième siècle reviendrait à répéter les erreurs du passé. Nous devons voir plus loin, être plus ambitieux. C'est pourquoi j'annonce le développement d'un projet de recherche scientifique sans précédent, chapeauté par une fondation financée par la DPT. L'objet de ces recherches sera de comprendre et de contrôler le monde qui nous entoure. Je mets beaucoup d'espoirs dans ce projet, il a toute ma confiance."\n\n- Arthur Dager, Président de la DPT, Projet de Recherche Scientifique Avancée, 2160 ap. J.-C.
TECH_QUOTE_16 = "L'appauvrissement des ressources naturelles de la Terre n'a fait que s'accélérer au fil des millénaires. La disparition totale des sources d'énergie non renouvelables n'a été envisagée qu'au milieu du vingt-et-unième siècle. Aujourd'hui, des matériaux de consommation courante comme le fer deviennent difficiles à trouver. Des efforts en matière de recyclage ont été faits pour améliorer la durée de vie de ces matériaux, mais il faut à présent se rendre à l'évidence : nous devons chercher ailleurs que sur Terre les énergies nécessaires à notre sécurité, à notre confort et à notre progrès."\n\n- Extrait du rapport du Comité du MRSP "Les besoins de la colonisation interplanétaire", 2161 ap. J.-C.
TECH_QUOTE_17 = "La création du Mouvement pour la Colonisation et l'Exploration Spatiale (MCES) au sein du MRSP m'a permis, avec mon équipe, de bénéficier de conditions de recherches créatives idéales. L'un des projets les plus passionnants est le voyage à la vitesse de la lumière. Comme chacun le sait, l'étoile la plus proche de nous est à une distance considérable de la Terre. Nous cherchons un moyen de parcourir cette distance. L'idée la plus aboutie (et peut-être aussi la plus folle) est de créer une sorte de canaliseur d'énergie négative capable non pas de faire avancer un objet à la vitesse de la lumière, mais de déplacer l'environnement spatio-temporel autour de l'objet ! Bien entendu, l'énergie négative, ça ne se trouve pas au supermarché du coin, le coût de ces expérimentations est énorme, mais le jeu en vaut la chandelle. J'ai confiance. Grâce au généreux financement du MRSP, nous réussirons."\n\n- Jian Shen, Chercheur en déplacements spatio-temporels au MCES, 2165 ap. J.-C.
TECH_QUOTE_18 = "L'un des projets les plus importants du MCES est le développement de nouvelles techniques permettant à l'homme de survivre en milieu hostile. Ces recherches pourront permettre de rendre habitables les régions les plus fortement irradiées de la Terre ainsi que la plupart des planètes colonisées dans le futur. Nous n'avons pas le droit à l'erreur. Les humains doivent pouvoir manger et dormir, ils ont aussi besoin de protection contre la chaleur, le froid et les radiations. Aucun de ces paramètres n'est vraiment difficile à surmonter, la difficulté consiste à trouver une solution unique et économiquement viable. C'est pourquoi nous avons conçu de nouveaux matériaux synthétiques extrêmement résistants aux contraintes de l'environnement. Les tests à grande échelle sont programmés pour bientôt et nous espérons que nos efforts seront récompensés d'ici quelques années."\n\n- MCES, Progrès des Technologies de l'Habitat, mai 2166 ap. J.-C.
TECH_QUOTE_19 = "L'humanité a été mise à rude épreuve tout au long de ses quelques millénaires d'existence. Sous la menace constante de la famine, de la maladie, de la guerre, l'être humain est bien mal équipé pour se défendre face à tous ces défis... En réalité, la nature nous accorde à peine de quoi vivre le temps de nous reproduire. Mais l'univers se soucie bien peu de notre survie. L'OVL a pour rôle de combattre cette fatalité. Nous avons établi le séquençage complet du génome humain et nous pouvons créer des clones à volonté ou même fabriquer des organes génétiquement compatibles pour chacun. Mais tous ces progrès génétiques ne suffisent pas à garantir l'immortalité. Ce sont les ordinateurs qui nous ont peut-être donné la solution."\n\n- Communiqué de l'Organisation pour une Vie plus Longue (OVL), 2168 ap. J.-C.
TECH_QUOTE_20 = "Le seul moyen de réussir sa vie, c'est de tromper la mort, de ne jamais mourir. Comment est-ce possible ? Nous avons toutes les cartes en main pour trouver la réponse à cette question. Il s'agit de la plus noble quête de l'humanité. Qui ne voudrait pas devenir immortel ?"\n\n- Jian Shen, de la préservation de la conscience humaine sur support numérique, 2172 ap. J.-C.
TECH_QUOTE_21 = "La production à grande échelle de vaisseaux équipés du canaliseur d'énergie négative risque d'être un peu retardée. En effet, nous avons observé quelques radiations très gênantes lors des essais du modèle 003. Lors de ces essais, nous avons poussé le canaliseur d'énergie négative à son maximum. L'appareil est alors devenu très instable et suite à une explosion, le modèle testé présentait des dégâts irréparables. Nous avons notamment observé que certains composants avaient été totalement désintégrés. Nous ne connaissons pas encore l'origine de cette explosion, mais nous enquêtons actuellement sur ce sujet."\n\n- MCES, Evaluations des performances du canaliseur d'énergie négative, Test 7, 23 octobre 2166 ap. J.-C.
TECH_QUOTE_22 = "La mort n'est pas inéluctable. Les progrès du service spécial du MCES sont très encourageants. Il se pourrait que l'humanité parvienne à se hisser au niveau de Dieu par ses propres moyens. Les recherches de l'OVL sur le cerveau humain sont également passionnantes, mais nous devons être plus ambitieux. Je crois beaucoup en l'utilisation de l'énergie négative. Lorsque nous la maîtriserons parfaitement, rien ne nous sera impossible. Les lois de l'univers ne sont rien en comparaison du pouvoir que nous aurons alors."\n\n- Mémoires de Jian Shen, 2185 ap. J.-C.
TECH_QUOTE_23 = "Depuis plusieurs siècles, nous savons que notre cerveau est une sorte de processeur extrêmement complexe qui gère les impulsions électriques émises par notre corps. Avec le temps, nous avons appris à reconnaître, suivre, modifier et même enregistrer en détail ces impulsions électriques. Nous avons aussi observé comment le cerveau de chaque individu réagit à ces impulsions. Nous avons ainsi pu définir ce qui constitue notre personnalité individuelle. L'OVL se consacre exclusivement à l'étude de ces phénomènes depuis maintenant plusieurs années. Nous sommes aujourd'hui en mesure d'annoncer le développement prochain d'une forme de "vie informatisée".\n\n- Organisation pour une Vie plus Longue (OVL), Projet de Conscience Humaine [SECRET], 2195 ap. J.-C.
TECH_QUOTE_24 = "Les efforts du MCES ont été couronnés de succès. La prouesse de la mission Caelum et les premiers pas de l'homme sur une planète extérieure à notre système solaire sont des succès inespérés. Ce formidable exploit nous ouvre les portes de l'univers. La possibilité de voyager à l'autre bout de l'univers grâce au canaliseur d'énergie négative est à ce jour l'événement le plus important de l'histoire de l'humanité."\n\n- MCES, Compte rendu de la mission "Caelum", 2208 ap. J.-C.
TECH_QUOTE_25 = "En 2239 ap. J.-C., la DPT remportait une victoire majeure dans la course aux étoiles. La première colonie interstellaire voyait le jour. Baptisée "Nouvelle Terre" en hommage au berceau de l'humanité, sa fondation fut célébrée dans le monde entier. L'homme n'était plus prisonnier de la petite planète bleue de son enfance."\n\n- Encyclopédie galactique, Histoire de la Terre et de ses colonies
TECH_QUOTE_26 = "Les années qui suivirent l'inauguration de la Nouvelle Terre en 2239 ap. J.-C. furent marquées par un intérêt croissant pour l'exploration et la colonisation de l'espace. La "Dernière Frontière" était enfin à la portée de tous. Une telle entreprise nécessitait des fonds et la DPT finança le départ de nombreux pionniers, heureux de laisser la Terre loin derrière eux. Plusieurs raisons pouvaient expliquer cet exode : le besoin de fuir un quotidien malheureux, l'espoir d'une meilleure vie pour leurs enfants ou, plus simplement, l'envie de voyager. Mais tous ces pionniers avaient en commun un courage et une volonté inébranlables."\n\n- Encyclopédie galactique, Histoire de la Terre et de ses colonies
TECH_QUOTE_27 = "Si l'établissement de nouvelles colonies interstellaires est sans nul doute un bienfait pour notre société, il n'est pas sans poser quelques problèmes auxquels ce département doit prêter la plus grande attention. L'obsolescence de nos moyens de communication est un handicap à la gestion administrative efficace d'un état recouvrant plusieurs systèmes stellaires. La méthode actuellement employée est celle du "pony express" stellaire. Mais les délais inhérents à ce procédé sont devenus intolérables. Un soleil pourrait se transformer en nova et détruire tout un système avant que nous ayons été prévenus de la menace. Dans le cadre d'un gouvernement centralisé, les défis posés par les distances et les environnements extra-terrestres requièrent une faculté d'intervention rapide, ce qui est loin d'être notre cas. Nous pourrions confier davantage de moyens et une plus grande autonomie aux gouvernements locaux, mais ce faisant, les risques de querelles entre colonies et l'apparition de mouvements séparatistes augmenteraient considérablement. Nous devons trouver une solution avant que l'univers ne sombre dans le chaos."\n\n- DPT Département de l'Exploration et de l'Administration Coloniale, 2252 ap. J.-C.
TECH_QUOTE_28 = "Le Comité pour la Sécurité de la DPT a établi les règles suivantes afin de faciliter l'administration des colonies interstellaires :\n\n- Tous les vaisseaux resteront la propriété de la DPT et devront être mis à la disposition de ses agents.\n- Toutes les communications entre les systèmes stellaires seront centralisées et relayées par les vaisseaux de la DPT.\n- Tous les enregistrements de navigation sont la propriété de la DPT. L'accès à ces informations ne sera accordé qu'aux officiers autorisés.\n- Les transferts de marchandises entre les systèmes stellaires seront pris en charge par les vaisseaux de la DPT sous le contrôle des autorités compétentes..."\n\n- Comité pour la Sécurité de la DPT, "Réglementation des échanges interstellaires", 2253 ap. J.-C.
TECH_QUOTE_29 = "La construction du "Projet X", tel que Jian Shen l'a conçu, est sur le point de commencer. Le planning a été défini et les plans de montage ont été validés. L'envergure de ce projet se révèle à présent dans toute sa dimension. Les sommes engagées seront de plusieurs billions et il s'agit d'un investissement à très long terme. Suite au succès des recherches de l'OVL, nous considérons que le facteur temps n'est pas un problème, mais la mise en place du financement par la DPT constitue un véritable défi, tant les officiers chargés d'étudier la faisabilité du projet sont difficiles à convaincre. A ce jour, nous ne sommes pas certains de pouvoir mener cette construction à terme."\n\n- MCES, Rapport de faisabilité du Projet X [SECRET], 2259 ap. J.-C.
TECH_QUOTE_30 = "L'homme est appelé à accomplir la volonté de Dieu. Quand le Tout-puissant nous a créés, il souhaitait que l'humanité gagne le royaume des cieux. Les paroles que le prophète Jian Shen a prononcées il y a un siècle sont toujours aussi empreintes de vérité. Ses paroles atteignaient une génération qui est allée dans les étoiles mais Shen savait que l'existence, c'était plus que ça. Nous devons, chacun de nous, trouver en nous la force d'accomplir la prophétie pour devenir les égaux de Dieu."\n\n- l'Appel de Dieu, 2260 ap. J.-C.
TECH_QUOTE_31 = "Si la DPT revendique haut et fort ses succès dans la colonisation des systèmes stellaires les plus lointains, elle parle peu des répercussions que cela a entraîné sur Terre. Quand le coût des voyages à destination des colonies est devenu trop important et que le nombre de volontaires au départ a chuté, la DPT ne l'a pas supporté. Des communautés entières ont été relocalisées de force. Du jour au lendemain, des hommes et des femmes ont été contraints à quitter leurs foyers et leurs familles. Quand la DPT parle des bienfaits de la colonisation, elle ne considère que ses intérêts propres. Et c'est nous qui sommes sacrifiés au nom de ses ambitions."NEWLINE]\n- Extrait de "Les Oubliés du Système" publication clandestine, 2262 ap. J.-C.
TECH_QUOTE_32 = "C'est un grand jour pour les forces armées de la DPT. L'inauguration du destroyer DPTS Charles Vincent marque le lancement du premier vaisseau amiral de l'histoire de l'humanité. Ce vaisseau symbolise l'emprise de l'homme sur le destin de l'univers. Il était inévitables que les soldats de la Terre parviennent un jour à conquérir l'espace et je me félicite que ce soit à bord d'un vaisseau tel que celui-ci..."\n\n- Amiral Aadesh Dama, Flotte interstellaire de la DPT, 2281 ap. J.-C.
TECH_QUOTE_33 = "Nous touchons du doigt l'aboutissement du Projet X. Il y a eu beaucoup de débats au cours des dernières années sur le résultat potentiel du projet. Mais tout le monde s'accorde à dire qu'il s'agit d'une expérience sans commune mesure. En raison des contraintes inhérentes à l'énergie négative, nous n'avons pas été en mesure de pratiquer d'essais à plus petite échelle. Les plus optimistes parient sur la découverte d'un univers parallèle ou même de la porte du paradis. Cette théorie est la plus populaire auprès du personnel religieux de notre service, mais il est encore trop tôt pour crier victoire."\n\n- MCES, "Aboutissement du Projet X", 2287 ap. J.-C.
TECH_QUOTE_34 = "Cessons de nier l'évidence, la DPT est corrompue. L'exploitation scandaleuse des colonies est une évidence, il suffit de lire les lois ridicules qui ont été adoptées ces dernières années : des restrictions sur les voyages, le commerce et même la communication ! Aujourd'hui je ne peux même plus rendre visite à un membre de ma famille sans une autorisation spéciale du département de la Sécurité. Phyrus est l'exemple parfait des effets de la politique arbitraire de la DPT. Aujourd'hui encore, un grand nombre des colons restent esclaves de l'Etat. Face à cet avenir qu'ils nous promettent, nous devons réagir.""\n\n- Lukas von Reuther, "Notre cause", 2292 ap. J.-C.
TECH_QUOTE_35 = "La DPT n'a plus les ressources ni la capacité de contrôler ce qui se passe dans les colonies. En voulant conquérir toujours davantage de systèmes stellaires, la DPT ne peut espérer garder un contact suffisant avec les colons dispersés dans l'univers. Si nous ne prenons pas rapidement des mesures pour reprendre le contrôle des colonies, nous subirons les conséquences gravissimes de la faillite de notre politique coloniale..."\n\n- Karl Hoffmann, membre du Congrès, 2301 ap. J.-C., 18e session du Congrès de la DPT
TECH_QUOTE_36 = "MAYDAY ! MAYDAY ! A tous les vaisseaux recevant ce message, ordre de rejoindre la Terre immédiatement ! Nos instruments ont détecté une étrange énergie émanant du système solaire...(transmission brouillée)... une panne générale des instruments... niveaux de radiation records... Les vaisseaux basés sur Terre ne répondent plus et personne ne semble savoir ce qui se passe...(transmission brouillée)... Ici le vaisseau Périclès de la police de la DPT, répondez...(transmission brouillée)... "\n\n- Dernier message enregistré par un drone de communication retrouvé à environ 2 années-lumière de la Terre, 2302 ap. J.-C.
TECH_QUOTE_37 = "Je suis devenu la Mort, le destructeur des mondes."\n\n- J. Robert Oppenheimer, Test "Trinity", 1945 ap. J.-C.
#################### Civ Pedia Entries ####################
CIVILIZATION_NEW_EARTH_PEDIA = La célébration en 2239 ap. J.-C. de l'établissement de la Nouvelle Terre comme première colonie extérieure au système solaire fut à la hauteur des espoirs qui en découlaient. La Nouvelle Terre bénéficia d'une grande partie des ressources technologiques et économiques destinées aux colonies. Le développement d'un pôle industriel de pointe sur la Nouvelle Terre marqua une nouvelle ère de la colonisation. La technologie des polymères radar permet de construire rapidement des vaisseaux de reconnaissance, qui améliorent les conditions de l'exploration spatiale. La population de la Nouvelle Terre est plus nombreuse que dans les autres colonies du fait de son implantation plus ancienne.\nLa Nouvelle Terre entretenait des relations très étroites avec la Terre avant que les communications ne soient coupées. Les habitants de la colonie la considèrent comme une extension de leur planète d'origine, avec laquelle ils tiennent à entretenir un lien culturel fort. En tant que colonie la plus ancienne, la Nouvelle Terre a bénéficié de privilèges exclusifs, comme une plus grande autonomie et des accords commerciaux plus avantageux. Malgré sa loyauté totale, les dirigeants de la DPT ont toujours fait preuve de méfiance à son égard, lui interdisant de posséder ses propres vaisseaux. La Nouvelle Terre s'est retrouvée impuissante à bien des égards quand le contact avec la Terre a été perdu. Elle doit désormais s'affranchir des liens du passé et apprendre à survivre par elle-même.
CIVILIZATION_BROTHERHOOD_PEDIA = En accédant au pouvoir d'une manière bien peu orthodoxe, la Fraternité a récemment réussi prendre le contrôle de sa planète natale, Phyrus. La colonie de Phyrus a été fondée en 2271 ap. J.-C., ce qui en fait l'une des plus jeunes à avoir survécu à la perte de contact avec la Terre. Les premiers à s'installer sur cette planète étaient des prisonniers politiques envoyés dans un pseudo camp de travail destiné à ceux que la DPT avaient jugés "indésirables". Ce camp fut détruit quelques années plus tard, quand on découvrit que cette gestion économique de la colonie n'était pas viable. Phyrus dût donc se restructurer pour survivre. La colonie fut réorganisée en société civile, mais les prisonniers libérés en 2279 continuaient de nourrir une profonde amertume envers le pouvoir terrien. La Fraternité fut fondée par ces anciens renégats dans le but de faire abroger les lois de la Terre sur leur planète d'adoption.\nAu cours des 20 années suivantes, un vent de révolution gagna une grande partie de la population de Phyrus. Quand le contact avec la Terre fut perdu en 2302 ap. J.-C. et que les vaisseaux des forces de sécurité furent envoyés pour enquêter, le pouvoir affaibli ne put résister à l'ascension de la Fraternité. Une nouvelle république, de nature plus communautaire, fut proclamée et la Fraternité entraîna une armée et collecta des armes dans l'attente d'une réponse violente de la DPT. Cette dernière n'arriva jamais.
CIVILIZATION_AVOWERS_PEDIA = Les Prédicateurs de la Connaissance, ou plus simplement les Prédicateurs, sont une organisation en charge de l'administration de la Colonie de Recherches n°1, ou CR-1. CR-1 était à l'origine une base expérimentale. Fondée en 2252 ap. J.-C., elle était l'une des toutes premières colonies. Avec l'essor de l'exploration interstellaire et de la colonisation, CR-1 s'est rapidement transformée en eldorado pour les populations civiles désireuses de tenter l'aventure interstellaire. Il faut préciser qu'elle était l'une des rares planètes habitables, à cette époque. Le laboratoire de recherches est néanmoins resté au coeur de l'activité de CR-1, la fondation chargée d'administrer la base scientifique servant de gouvernement à tous les habitants de la colonie. Officiellement, il s'agissait de "l'Unité d'Administration de CR-1", mais ils furent surnommés les "Prédicateurs de la Connaissance" en raison de leur image de savants austères.\nLes Prédicateurs ont accumulé un héritage scientifique impressionnant. Leur foi en la science les a conduits à créer un programme d'enseignement disposant d'un budget considérable, ce qui donne aux Prédicateurs un avantage certain sur les autres colonies en matière de développement technologique. La culture et l'économie de CR-1 tournent presque exclusivement autour de la recherche scientifique. Les Prédicateurs se soucient peu du bien-être des habitants de CR-1. Le gouvernement veille simplement à fournir le minimum vital à la population et à moderniser régulièrement les laboratoires de recherche.
CIVILIZATION_THE_FORGE_PEDIA = La Forge doit son nom à son passé de colonie minière. Il s'agit de la deuxième implantation interstellaire humaine, fondée en 2247 ap. J.-C. A l'origine, cette planète avait été colonisée pour servir de centre minier, des fouilles ayant démontré la présence de minerais rares en très forte concentration. Avec l'engouement provoqué par la colonisation, les métaux commençaient à manquer sur Terre, en particulier ceux utilisés dans la construction des vaisseaux de la flotte de la DPT.\nLa Forge connut une expansion considérable de ses activités minières, qui entraîna une croissance record des productions manufacturières et industrielles. Les échanges avec la Terre assuraient la pérennité économique de toute la planète jusqu'à ce que l'invention de foreuses capables d'atteindre le coeur des planètes en 2264 vienne bouleverser la donne. La Forge, dont l'économie reposait sur des procédés d'extraction traditionnels vit alors ses exportations baisser de manière spectaculaire. Mais la technologie du forage au coeur des planètes fut abandonnée après des séries de terribles effondrements sur les planètes qui l'avaient adoptée. La Forge redevint alors la première colonie productrice de minerais.\nLa disparition du marché des minerais et de l'industrie lourde en 2302 a eu un terrible impact sur l'économie de la planète. Si la Forge est parfaitement armée pour survivre, avec ses nombreux équipements technologiques et sa formidable capacité de production, il lui faut à présent utiliser ces ressources pour assurer la survie et la prospérité de ses habitants et renoncer aux échanges qui ont fait sa fortune par le passé. Le vrai défi qui attend la Forge, c'est l'approvisionnement en nourriture. Maintenant que la Terre ne répond plus, qui fournira les denrées alimentaires ?
CIVILIZATION_PARADISE_PEDIA = La colonie Paradis a été fondée en 2256 ap. J.-C. Il s'agissait à l'origine d'une station touristique surfant sur la mode de l'exotisme interstellaire. Plusieurs investisseurs ont ainsi fait le pari de financer la création d'une colonie destinée à accueillir des touristes fortunés en quête de dépaysement extrême. Contrairement à la plupart des autres colonies, Paradis a longtemps été une entreprise commerciale privée. La population qu'elle hébergeait était alors restreinte et très exclusive, mais la grave sécheresse qui toucha la Terre en 2268 poussa de nombreux terriens au départ. La plupart des autres colonies étaient déjà à pleine capacité, alors que Paradis pouvait encore accueillir beaucoup de monde. La perspective des gains financiers que cette situation pouvait engendrer finit de convaincre l'oligarchie au pouvoir d'ouvrir ses portes à ces expatriés de fortune, mais à un certain prix. Beaucoup de familles vinrent ainsi s'installer sur Paradis, renonçant à leur patrimoine dans l'espoir d'une vie meilleure.\nPour ces raisons historiques, Paradis est une planète marquée par les différences sociales. D'un côté, la classe dirigeante des grandes fortunes qui ont fondé la colonie, dont le mode de vie a favorisé le développement culturel et scientifique de la planète ; de l'autre, la masse des nouveaux immigrants, pauvres et laissés pour compte. Les masses opprimées commencent à faire entendre leur mécontentement. La révolte gronde au Paradis ! La disparition de la Terre a servi de déclencheur au conflit social. Aujourd'hui, Paradis compte sur son dirigeant, Leonard Pritchard, pour ramener le calme dans la colonie et lui rendre sa grandeur perdue.
CIVILIZATION_HALIS_PEDIA = L'Etat Dirigiste de Halis fut instauré par les aventuriers qui fondèrent cette colonie en 2261 ap. J.-C. Le premier groupe de terriens à s'y établir dut faire face à un environnement naturel particulièrement hostile et à de grandes difficultés économiques. Beaucoup moururent lors de catastrophes naturelles, d'autres moururent de faim ou de maladie et des mesures extrêmes furent prises pour assurer la survie des nouveaux habitants de Halis. La nourriture fut rationnée, tous les produits qui n'étaient pas de première nécessité furent interdits et la sécurité intérieure fut renforcée. Tout acte de désobéissance était réprimé avec la plus grande fermeté. Cette politique permit à Halis de survivre, mais les effets sur la société furent profonds. Même lorsque la situation se stabilisa et alors que toutes ces épreuves n'étaient plus qu'un mauvais souvenir, le gouvernement de la colonie campa sur ses positions.\nCe lourd passé fait à la fois la force et la faiblesse de Halis. Avec une population disciplinée et obéissante, le gouvernement de la colonie a les coudées franches pour imposer des réformes radicales. Toutefois, la limitation des libertés individuelles a été un handicap pour le développement culturel et technologique de la planète. La disparition de la Terre n'a pas eu de répercussions importantes sur cette colonie habituée à vivre en autarcie. Mais on est en droit de se demander quel pourrait être le sort des habitants de Halis s'ils dépassaient ses frontières.
CIVILIZATION_RED_SYNDICATE_PEDIA = Fondée en 2265 ap. J.-C. pour servir de plaque tournante commerciale aux autres colonies, Intersection fut l'une des plus jeunes planètes à survivre à la disparition de la Terre. En tant que centre de stockage et d'approvisionnement stellaire, la colonie Intersection acquit un statut économique de premier plan dans l'univers. Mais rapidement, le marché fut convoité par une organisation criminelle. Le "Syndicat Rouge" prit petit à petit le contrôle des opérations commerciales. Cette colonie, jusque-là financée par des investisseurs privés sous la supervision de la DPT, se retrouvait ainsi sous le règne du crime organisé. La population ne cessa de croître à mesure que les profits de la colonie augmentaient et de nombreux immigrants, en particulier les moins fortunés, rejoignirent le Syndicat en échange de la protection et du confort matériel qu'il assurait à ceux qui lui juraient obéissance.\nEn 2302, après avoir passé un mois à attendre des nouvelles de la Terre, le Syndicat Rouge, emmené par Vladimir Korovin, a officiellement pris les rennes de la colonie. En réalité, cette annonce n'a été suivie d'aucune réforme visible, le Syndicat étant déjà omniprésent. En revanche, des idées d'expansions territoriales commencent à germer dans la tête de ses dirigeants.
CIVILIZATION_ASTROTECH_PEDIA = La société Astrotech, fondée en 2247 ap. J.-C., était à l'origine une filiale de la DPT chargée de développer de nouvelles formes de technologies. Afin d'étendre ses possibilités de recherches, elle fut implantée sur la planète Isaris en 2254. Disposant sans restriction des ressources de la planète, Astrotech était censée fournir tout un éventail de nouvelles technologies devant permettre à la Terre d'asseoir sa domination sur l'univers. Dans un premier temps, les travaux de la colonie débouchèrent sur des découvertes importantes, permettant la mise au point de vaisseaux plus rapides, de systèmes d'assistance vitale plus efficaces et de nouveaux matériaux de construction.\nMais après l'effervescence des premières découvertes, la productivité d'Astrotech commença à chuter, environ 30 ans après son implantation sur Isaris. Officiellement, il s'agissait d'un problème conjoncturel lié à la hausse des coûts de développement et à la complexité grandissante des nouvelles technologies. En réalité, Astrotech était tombée entre les mains d'un groupe d'hommes d'affaire fortunés et ambitieux. Avec le temps, ils avaient réussi à infiltrer les société et, en faisant jouer leur puissance financière, à en prendre totalement le contrôle. Peu de temps après, les fonds destinés à la recherche de technologies furent secrètement détournés et utilisés à des fins de développement militaire. Lorsque les communications avec la Terre s'interrompirent en 2302, Isaris était devenue totalement autonome, mais l'objectif d'Astrotech avait pris une tout autre ampleur. Connaissant la faiblesse des systèmes de défense des autres colonies humaines, Astrotech envisageait de déployer de nouvelles armes dans le but de bâtir un empire interstellaire.
#################### Leader Pedia Entries ####################
LEADER_HECTOR_ALVAREZ_PEDIA = Hector Alvarez, le dirigeant de la Nouvelle Terre, est un natif de la Terre. Il a été transféré vers la Nouvelle Terre il y a cinq ans pour administrer la colonie. D'une loyauté à toute épreuve envers sa planète natale, Alvarez considère que la Nouvelle Terre représente l'autorité du pouvoir terrien sur l'ensemble des colonies. Ses relations diplomatiques avec les rebelles sont de ce fait assez claires : les factions déloyales sont toutes vouées à l'élimination. Alvarez est tout à fait dans son élément à la tête d'une grande puissance stellaire.\nEn dépit de sa rigidité, Alvarez est un administrateur compétent et son objectif est de faire de la Nouvelle Terre un modèle de société : un pôle de la recherche technologique et de la culture et - le cas échéant - une puissance militaire. Le zèle déployé par cet homme charismatique ne laisse personne indifférent. Ainsi, s'il parvient à mobiliser les citoyens de la Nouvelle Terre pour accomplir de grandes choses, il s'attire également de nombreuses inimitiés.
LEADER_LUKAS_VON_REUTHER_PEDIA = Lukas von Reuther est le chef charismatique de la Fraternité. Membre fondateur du groupe, c'est lui qui a réussi à l'organiser et le transformer en un outil de résistance efficace contre la DPT sur Phyrus. Connu pour son acharnement envers ses ennemis, il est aussi réputé pour sa loyauté envers ses alliés.\nL'objectif principal de Von Reuther est d'apporter la liberté et la sécurité sur Phyrus. En tant qu'ancien prisonnier politique, son expérience des relations avec la DPT et les souffrances endurées pendant ses années de travaux forcés ont forgé en lui la conviction que seul le conflit armé peut permettre l'émancipation des opprimés. Il milite pour la destruction pure et simple de la DPT.
LEADER_LU_TIANQU_PEDIA = Lu Tianqu est actuellement à la tête de l'Unité d'Administration de CR-1 en charge de la gestion quotidienne des opérations coloniales. Son mandat d'administrateur a débuté en 2296 ap. J.-C., soit six ans avant la perte de contact avec la Terre. Réputé pour sa sérénité, Tianqu est un homme affable, maître dans l'art d'éviter les conflits. Les Prédicateurs et CR-1 ont connu de grands succès sous sa direction, mais certains mettent aujourd'hui en doute sa capacité à régler les problèmes que pose la disparition de la Terre pour toutes ses colonies.
LEADER_JOHN_RICHARDS_PEDIA = John Richards est né sur la Forge et il a passé la majeure partie de sa vie à travailler dans les mines qui en ont fait la réputation. En tant qu'ouvrier, il a pu constater à quel point la DPT exploitait la Forge à ses propres fins. En montant tranquillement les échelons, Richards a occupé un poste de gestionnaire de la mine avant d'accéder au titre de superviseur des opérations coloniales. Connu pour son entêtement et son intransigeance sur certains sujets, il croit aux vertus du travail. Il éprouve du respect envers les hommes forts et méprise ceux qu'il considère comme des faibles. Après la perte de contact avec la Terre, il a cherché à affranchir radicalement la Forge de l'influence de la DPT sous toutes ses formes.
LEADER_LEONARD_PRITCHARD_PEDIA = Elu par ses pairs de l'oligarchie toute-puissante de Paradis, Sir Leonard Pritchard est chargé de présider la colonie. Né sur Paradis, il est l'un des plus jeunes membres de l'oligarchie. Il appartient à la nouvelle génération de la classe aisée. Plus idéaliste que ses prédécesseurs, il ne supporte pas le fossé qui divise la société de Paradis. Pritchard cherche à réunir les deux groupes sociaux sous une même culture, tout en essayant de ménager la susceptibilité des uns et des autres. Il préfère la diplomatie à la force. Toutefois, ses talents de diplomate ne suffisent pas à contenter tout le monde de manière durable. En initiant un projet de travaux publics de grande envergure, il a cherché à gagner la faveur des classes populaires, mais s'est attiré les foudres de l'oligarchie qui l'accuse de dilapider les finances de la colonie.
LEADER_KANJI_TAKENO_PEDIA = Enfant, Kanji Takeno a connu les temps difficiles qui ont suivi l'implantation de la colonie sur Halis. C'est sans doute ce qui explique son caractère endurci. Ses parents faisaient partie de la première vague de colons. Après leur disparition tragique, alors qu'il n'était qu'un enfant, Takeno fut élevé par le gouverneur et sa famille. C'est dans cet environnement qu'il développa son sens du devoir civique et son goût de la politique. Ferme et intransigeant, il dirige la moindre parcelle de la planète Halis d'une main de fer, s'assurant que les délais sont tenus, que les négociations économiques sont conclues au plus juste, que les dissidents sont châtiés et que les magasins sont approvisionnés. Depuis son accession au poste de gouverneur en 2294 ap. J.-C., Halis est une colonie prospère.
LEADER_VLADIMIR_KOROVIN_PEDIA = Vladimir Korovin a pris la tête du Syndicat Rouge en 2296 ap. J.-C. et l'a conduit lors de la prise de contrôle d'Intersection en 2302. Ses origines restent inconnues, on ignore s'il est né sur Intersection ou sur Terre. Sa personnalité charismatique, son dynamisme et son sens de la persuasion lui ont permis de progresser rapidement dans les rangs du Syndicat et d'en prendre la direction.\nLe premier objectif de Korovin est de s'enrichir. Il croit fermement que l'argent peut tout acheter et qu'il suffit de faire fortune pour coloniser un système stellaire, développer un grand projet ou monter une armée assez puissante pour venir à bout de n'importe quel ennemi. En dépit du fait que l'organisation qu'il dirige utilise parfois des méthodes peu avouables, il a la réputation de savoir se montrer sympathique et agréable lorsqu'il cherche à convaincre un associé potentiel. Korovin est toujours prêt à négocier n'importe quelle transaction ou à faire confiance à n'importe quel associé... à condition que le prix lui convienne.
LEADER_RAUL_COLOMBO_PEDIA = Raul Colombo, président du conseil d'administration d'Astrotech, a joué un rôle déterminant dans la prise de contrôle de la société et de la planète Isaris tout entière. Au début de la course aux étoiles, cet homme d'affaires un peu spécial avait su profiter des premiers échanges coloniaux avec la Terre pour faire fortune. C'est au cours d'une tractation commerciale avec de mystérieux acheteurs, portant sur de grandes quantités de produits illicites, qu'il fut informé de l'existence d'Astrotech. Après avoir mené son enquête, il découvrit les privilèges dont bénéficiait la colonie. Toujours à l'affût d'une opportunité de s'enrichir, Colombo et certains de ses associés parvinrent à faire jouer leurs relations pour se faire admettre au sein d'Astrotech.\nAu fil des ans, Colombo réussit à infiltrer l'ensemble de la société à coups de menaces et de pots de vin. En 2295, il fut élu président du conseil d'administration avec les pleins pouvoirs. Il modifia le budget en faveur de projets à vocation militaire. Tout le monde savait que les troupes de la DPT étaient dispersées aux quatre coins de l'univers et qu'aucune menace sérieuse ne planait sur la sécurité des colonies. Seuls quelques vaisseaux de la police avaient été mandatés par la DPT pour s'occuper des affaires de sécurité courantes. Colombo détourna des sommes astronomiques pour les investir dans la création de nouvelles armes, afin de se préparer à bâtir son propre empire interstellaire sans que la Terre n'ait les moyens de réagir. La disparition présumée de la Terre l'a probablement contraint à modifier ses plans, sans doute compte-t-il se lancer plus tôt que prévu à la conquête de l'univers.
#################### Unit Pedia & Strategy ####################
UNIT_COLONY_SHIP_PEDIA = Le vaisseau colon est l'unité de colonisation des étoiles qui permet à une civilisation de s'agrandir. Avec à leur bord de téméraires aventuriers, ces vaisseaux ont pour fonction de transformer un système stellaire inhabité en un nouveau bastion de l'humanité. Incapables de se défendre seuls, les vaisseaux colons jouent pourtant un rôle capital dans la survie d'une civilisation. Ces vaisseaux ont fait leur apparition au 23e siècle, au moment du grand boom colonial, mais ils coûtent cher à produire et la plupart appartiennent à la DPT. De ce fait, un grand nombre d'entre eux étaient stationnés sur Terre au moment de la perte de contact et semblent, eux aussi, avoir disparu. Ces vaisseaux représentent l'espoir d'un meilleur avenir pour l'humanité.
UNIT_CONSTRUCT_SHIP_PEDIA = Le vaisseau de construction est en quelque sorte le nouvel ouvrier de l'espace. Il est chargé de construire des projets pour lesquelles les planètes ne disposent pas d'un équipement suffisant et s'avère un outil indispensable au développement des civilisations. Au début de la colonisation interstellaire, son usage était assez peu répandu mais, à mesure que les structures coloniales se perfectionnaient, le besoin d'outils performants poussa la DPT à investir dans la production de ces vaisseaux, malgré leur coût élevé. Les vaisseaux de construction peuvent servir à la création de portails de lancement et de voies de communication permettant de réduire les temps de trajet de tous les vaisseaux. Ils servent également à construire les centres d'extraction pour exploiter les ressources des champs d'astéroïdes. Et bien sûr, ils sont nécessaires à la construction de la puissante base spatiale.
UNIT_PLANETARY_DEFENSE_PEDIA = A mesure que l'humanité étendait son influence sur les étoiles, les nouvelles colonies devenaient plus riches et plus puissantes. Elles eurent donc rapidement besoin de se protéger des pirates. Dans un premier temps, des vaisseaux de toute sorte furent armés de petits missiles, mais il ne fallut pas longtemps avant que les gouvernements ne prennent conscience de la nécessité de disposer de véritables engins de dissuasion. Toutes les colonies se mirent alors à construire des vaisseaux à vocation exclusivement militaire. Au départ, pour gagner en légèreté et en maniabilité, ces vaisseaux étaient équipés d'armes et de blindages légers. Plus tard, on vit apparaître des vaisseaux plus lourdement armés, mais aussi plus lents et plus difficiles à manoeuvrer. Ces vaisseaux dits "de défense planétaire" étaient bien mieux adaptés à défendre des positions fixes telles que des systèmes stellaires ou des planètes.
UNIT_INVASION_SHIP_PEDIA = Avec la colonisation de l'espace, les experts militaires ont été confrontés à des problèmes qu'ils n'avaient jamais envisagé sur Terre, parmi lesquels le déploiement de troupes sur une planète ennemie. Dans les premières années de la conquête spatiale, les défenses d'une planète reposaient entièrement sur ses vaisseaux et ses canons pointés vers l'espace. Une fois ces obstacles détruits, les vaisseaux ennemis pouvaient se poser sans difficulté. Mais lorsque les nations commencèrent à établir de nouveaux systèmes de défense pour empêcher ces attaques, l'invasion d'une planète devint pratiquement impossible. C'est alors que furent créés les vaisseaux d'invasion, pourvus d'un blindage très épais et capables de descendre à la surface des planètes sous le feu ennemi. Ces vaisseaux manquent un peu de puissance mais dans le cadre d'un assaut planétaire massif, leur coût réduit les rend très intéressants.
UNIT_SPACE_FIGHTER_PEDIA = Le chasseur fut développé en réponse à la menace croissante des escadrons de bombardiers sur les cargos. Les destroyers disposaient en effet d'une puissance de feu suffisante contre les bombardiers, mais ils ne pouvaient être déployés que lorsque l'ennemi était très près. Les chasseurs ont donc été conçus pour être plus rapides, plus maniables et capables d'intercepter l'ennemi avant qu'il ne soit en mesure de larguer ses bombes. Equipés d'armes pouvant endommager des bâtiments de grande taille, les chasseurs sont utilisés pour contrer les bombardiers ennemis, ouvrir la voie aux bombardiers alliés, mener des assauts de faible envergure ainsi que pour des missions de reconnaissance.
UNIT_SPACE_BOMBER_PEDIA = Avec la miniaturisation des armes les plus puissantes, une nouvelle générations de vaisseaux vit le jour : plus rapides, plus petits, moins chers et capables de déployer une puissance de feu tout à fait respectable. La torpille ionique s'avéra parfaitement viable et permit la construction des premiers vaisseaux bombardiers. Les bombardiers sont des engins de petite taille, avec une apparence assez proche de celle des avions terriens. S'il est vrai que le poids de leur armement les rend assez inefficaces individuellement, ils se montrent redoutables lorsqu'ils opèrent en escadrons. Face à la menace croissante de ces bombardiers, les destroyers ont été modernisés afin de pouvoir riposter.
UNIT_NUCLEAR_MISSILE_PEDIA = Le missile dit "du Jugement Dernier" est l'arme la plus puissante jamais créée. Lorsque la technologie permit le développement de missiles capable de détruire des bâtiments dans l'espace, l'idée d'une version nucléaire ne se fit pas attendre. Equipé d'un blindage extrêmement épais, de boucliers ultra résistants et de moteurs surpuissants, ce missile ne laisse aucune chance à sa cible. Mais cette efficacité sans commune mesure a un prix, qu'il faut ajouter au coût des infrastructures nécessaires à sa construction.
UNIT_GUIDED_MISSILE_PEDIA = Les missiles étaient déjà très répandus dans l'armement des terriens avant le début de la course aux étoiles, mais ils se sont révélés totalement inefficaces dans les combats spatiaux, au moins jusqu'à ce qu'une révolution technologique les remette au goût du jour. D'une puissance monumentale, pouvant porter la menace nucléaire contre un système stellaire entier, les missiles étaient néanmoins handicapés par leur lenteur et leur blindage vulnérable aux rayons laser. Pour pallier ces défauts, les nouveaux missiles furent dotés d'un blindage plus résistant et surtout d'un champ de force conçu pour résister aux armes laser de petite taille, les seules assez rapides pour les détruire. Ces améliorations furent couronnées de succès et les missiles anti-vaisseaux reprirent rapidement du service aux quatre coins de l'univers. Les vaisseaux croiseurs ont d'ailleurs récemment été adaptés pour leur servir de rampe de lancement mobile. Leur champ d'action ne se limite donc plus aux planètes et aux bases stellaires.
UNIT_SCOUT_PEDIA = Le vaisseau de reconnaissance est conçu pour explorer les zones inconnues de l'univers et en dévoiler les secrets. Les engins de ce type furent les premiers vaisseaux que les humains envoyèrent dans l'espace. Les premières versions étaient inhabitées et de conception très simple. Avec le développement de technologies plus avancées, les vaisseaux de reconnaissance se virent attribuer une fonction militaire, celle d'éclaireur. Grâce à ses moteurs puissants et à ses capteurs ultra sophistiqués, le vaisseau de reconnaissance peut aussi bien mener des missions d'exploration que d'espionnage. Si la vitesse et la visibilité à bord de ces engins sont incomparables, leur armement est trop léger pour qu'ils puissent intervenir efficacement dans les combats.
UNIT_STEALTH_SHIP_PEDIA = Lorsque les colonies humaines commencèrent à communiquer entre elles, la concurrence fut immédiate. Chacune se mit à rechercher les technologies qui pourraient affaiblir les colonies voisines. Le sabotage et l'espionnage devinrent à la mode. Toutefois, la technologie de capteurs et les systèmes de détection rendaient ces activités difficiles à accomplir. C'est alors que fut créé le vaisseau furtif. Conçu pour échapper à la détection, sa coque de matériaux synthétiques et de polymères lui permet de se faire passer pour un débris de roche stellaire. Ainsi camouflé, il peut accomplir sa mission en territoire ennemi.
UNIT_BATTLESHIP_PEDIA = Le cuirassé est l'aboutissement d'une recherche acharnée de l'arme absolue. Dernier vaisseau de "combat rapproché" en date, le cuirassé dispose d'une puissance destructrice phénoménale. Montés sur d'immenses tourelles, ses canons sont capables de désintégrer n'importe quel vaisseau ennemi. Bien sûr, un bâtiment d'une telle puissance représente un coût astronomique. En outre, les cuirassés ont pour défaut d'être lents et particulièrement vulnérables aux attaques à longue portée des missiles et des bombardiers ennemis. C'est pourquoi ils doivent être escortés par des croiseurs et des destroyers. Le prix d'une telle armada et les faiblesses du cuirassé poussent souvent les civilisations à se passer de ses services. Pourtant, bien protégé, il représente un atout considérable au combat.
UNIT_CARRIER_PEDIA = Avec la miniaturisation et la montée en puissance de l'armement, les escadrons de bombardiers sont devenus une menace très sérieuse pour les bâtiments de grande taille. Toutefois, leur autonomie limitée ne leur permet pas de porter la menace loin de leur base. C'est pourquoi le vaisseau transporteur a été mis au point. Il s'agit sans doute du vaisseau le plus redouté de l'univers malgré ses défenses dérisoires. La vraie puissance du transporteur réside dans sa cargaison, puisqu'il peut abriter un escadron entier de bombardiers prêts à assurer sa protection en tenant les vaisseaux ennemis hors de portée. Il existe deux méthodes pour attaquer un transporteur. La première consiste à venir à sa portée et à l'attaquer directement avec une puissance de feu suffisante pour que ses gardes du corps n'aient pas le temps d'intervenir. La deuxième consiste à se débarrasser de son escorte pour qu'il se retrouve sans défense. Dans tous les cas, si ses défenses sont intactes et qu'il est protégé par d'autres vaisseaux, le transporteur est un ennemi redoutable.
UNIT_STARBASE_PEDIA = La base stellaire ressemble plus à un système stellaire miniature qu'à un vaisseau spatial. Dotée d'une grande puissance de feu et de défenses perfectionnées, elle est toutefois immobile, offrant une cible de choix aux vaisseaux ennemis. Indirectement, la base stellaire est un atout majeur dans le combat spatial. Equipée d'un canon principal puissant et produisant automatiquement des missiles, elle peut également abriter des escadrons de chasseurs et de bombardiers. En outre, elle peut réparer les unités endommagées et dispose d'une visibilité optimale. Pour détruire une base stellaire, la seule option est de l'isoler de sa garde rapprochée.
UNIT_ADVOCATE_PEDIA = Avec le début de la course aux étoiles, l'humanité se voyait confrontée à de nouvelles questions. Quel est le sens de l'existence, pourquoi cherchons-nous à conquérir l'univers ? Les Partisans avaient des réponses. Les Partisans de la Puissance, de la Richesse, de la Survie, de la Connaissance et de la Religion, tous voulaient partager leur foi avec le monde et rallier les hommes à leur cause.
UNIT_COLONY_SHIP_STRATEGY = Incapables de combattre, les Vaisseaux colons sont les unités chargées de s'implanter sur les systèmes stellaires et d'étendre votre civilisation.
UNIT_CONSTRUCT_SHIP_STRATEGY = Les Vaisseaux de construction servent à la création de portails de lancement et de voies de communication. Ils servent également à construire les centres d'extraction permettant d'exploiter les ressources. Ils sont en outre nécessaires à la construction de la base spatiale.
UNIT_PLANETARY_DEFENSE_STRATEGY = Les Vaisseaux de défense planétaire sont des unités de dissuasion spécialisées dans la défense des systèmes stellaires.
UNIT_INVASION_SHIP_STRATEGY = Les Vaisseaux d'invasion sont des unités conçues pour se poser sur les systèmes stellaires ennemis. Ces unités sont trop lentes et trop faibles pour prendre part aux combats.
UNIT_SPACE_FIGHTER_STRATEGY = Les Escadrons de chasseurs sont conçus pour protéger les systèmes stellaires et les vaisseaux des escadrons de bombardiers ou de chasseurs ennemis.
UNIT_SPACE_BOMBER_STRATEGY = L'Escadron de bombardiers est une unité efficace contre la plupart des types de vaisseaux, mais vulnérable face aux destroyers et aux escadrons de chasseurs.
UNIT_NUCLEAR_MISSILE_STRATEGY = Les Missiles du Jugement Dernier sont des missiles standards surmontés d'une ogive nucléaire.
UNIT_SCOUT_STRATEGY = Le Vaisseau de reconnaissance est conçu pour explorer les zones inconnues de l'univers. Grâce à sa vitesse, il peut localiser les unités ennemies sans se faire attaquer.
UNIT_STEALTH_SHIP_STRATEGY = Le Vaisseau furtif est invisible aux yeux de tous à l'exception des autres vaisseaux furtifs. On l'utilise pour les missions d'espionnage.
UNIT_BATTLESHIP_STRATEGY = Le Cuirassé est le bâtiment de guerre le plus puissant du jeu, mais il est lent et vulnérable aux missiles et aux attaques des bombardiers.
UNIT_CARRIER_STRATEGY = Le Transporteur est un vaisseau très coûteux conçu pour transporter des escadrons de chasseurs et de bombardiers, mais son efficacité au combat direct est plus que limitée.
UNIT_STARBASE_STRATEGY = La Base stellaire est une puissante plateforme immobile dotée de défenses automatisées. Elle peut produire des missiles, abriter des chasseurs et des bombardiers, réparer des unités et étendre l'influence culturelle d'une civilisation.
UNIT_ADVOCATE_STRATEGY = Le Partisan peut développer la valeur en laquelle il croit dans un système stellaire qui ne connaît pas encore cette valeur.
