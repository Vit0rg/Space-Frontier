UNIT_DESTROYER_PEDIA_REFERENCE = Le destroyer est le vaisseau de combat le moins cher à construire, mais également le plus vulnérable. La force des destroyers réside dans leur vitesse et (en principe) dans leur nombre. Le destroyer fut le premier bâtiment conçu à des fins exclusivement militaires. Au départ, il était principalement utilisé pour défendre les vaisseaux les plus précieux des attaques de bombardiers. Même avec l'avantage du nombre, ces vaisseaux sont généralement surclassés par les croiseurs ou les cuirassés. Leur vitesse leur permet d'accomplir des missions expéditives, en particulier lorsqu'ils sont accompagnés de vaisseaux de reconnaissance, mais au combat, ils ne peuvent rivaliser qu'avec les destroyers ennemis.
UNIT_CRUISER_PEDIA_REFERENCE = Le croiseur est né d'une course à l'armement orientée vers des bâtiments de plus en plus grands et puissants. Il est doté d'un blindage plus résistant que son cousin le destroyer, mais il est de ce fait un peu moins rapide. Le croiseur est armé d'un canon plus puissant que le destroyer, mais la différence réside surtout dans le fait qu'il peut lancer des missiles. Sa capacité destructrice surpasse ainsi largement celle de la plupart des autres vaisseaux. Les vaisseaux les plus aptes à se défendre contre les attaques d'un croiseur ennemi sont les croiseurs ! Ils sont en effet équipés de systèmes de verrouillage de cible et de tourelles laser conçues pour détruire les missiles en plein vol.
