#################### Building Pedia & Strategy ####################
BUILDING_CAPITOL_PEDIA = Le Capitole est le siège administratif du gouvernement d'un système stellaire. Généralement, ce bâtiment devient le monument emblématique de l'implantation coloniale. Habituellement, les planètes Capitoles reçoivent des ressources des autres planètes, ce qui permet de faire prospérer les industries locales... ou d'enrichir les politiciens locaux. Les premiers Capitoles bâtis dans les colonies ont vu le jour en 2302 ap. J.-C., lorsque les communications avec la Terre et la DPT ont été interrompues.
BUILDING_NUTRITION_FACILITY_PEDIA = Le développement de cultures hydroponiques de pointe reste l'une des découvertes majeures dans l'expansion de la colonisation interstellaire. L'oxygène produit par la photosynthèse issue des systèmes hydroponiques a permis l'implantation humaine sous des atmosphères extra-terrestres. Ces systèmes sont véritablement la clé de la survie de l'homme dans les colonies.
BUILDING_MINING_FACILITY_PEDIA = Les foreuses nucléiques sont des engins de forage conçus pour extraire les matériaux contenus dans le noyau liquide des planètes. Elles ont été considérées un temps comme la méthode la plus efficace d'extraction des ressources minières. Mais l'effondrement de continents entiers sur plusieurs planètes et les pertes financières et humaines qui en ont découlé ont convaincu les pouvoirs politiques de revenir à des méthodes plus traditionnelles. Les centres miniers et leurs célèbres ascenseurs spatiaux sont ainsi passés de l'obsolescence au statut de méthode universelle de traitement des ressources.
BUILDING_MAG_LEV_NETWORK_PEDIA = Au début du vingtième siècle, un scientifique du nom de Walther Meissner remarqua que les matériaux supraconducteurs avaient tendance à émettre un champ magnétique à la fois très petit et très puissant. Sa découverte est à l'origine de tous les modes de transport par lévitation magnétique. Le moteur à sustentation magnétique PMX-04 est à ce jour le détenteur du record de vitesse, avec une pointe à plus de 15 000 km/h. Les planètes ayant investi dans les moyens de transport équipés de ce moteur ont connu un essor remarquable. Bon marché et efficace, la technologie de la sustentation magnétique est utilisée pour le transport des biens et des personnes, contribuant grandement au fonctionnement de l'économie planétaire.
BUILDING_COMMERCIAL_SATELLITES_PEDIA = Les satellites commerciaux sont l'un des moyens les moins coûteux d'augmenter les revenus d'une planète. En effet, avec la hausse de la demande pour des communications ultrarapides, les planètes ayant investi dans des satellites commerciaux ont pu fixer arbitrairement les tarifs d'utilisation de ces antennes relais facturés aux autres planètes. Ces satellites sont également un moyen de transmettre des informations et d'étendre l'influence culturelle d'une planète sur tout un système stellaire.
BUILDING_HABITATION_SYSTEM_PEDIA = Il suffit d'observer une métropole historique comme Philadelphie pour constater les merveilles d'un système résidentiel bien conçu avec un centre d'épuration des eaux usées ultra performant et un système de recyclage utilisant une batterie de bactéries E. coli. Ces dernières sont génétiquement modifiées pour traiter les déchets organiques. Grâce à cette technologie, les colonies peuvent transformer tous leurs déchets en une source inépuisable de nouvelles richesses et consommer de l'eau à volonté. L'essor des planètes dotées de cette technologie est ainsi incroyablement accéléré et leur capacité d'accueil est décuplée.
BUILDING_TRAINING_COMPOUND_PEDIA = La base de l'entraînement militaire repose sur le principe complexe de la mémoire musculaire, développée en effectuant les mêmes actions de manière répétée jusqu'à ce qu'elles s'inscrivent dans le système nerveux. Cette technique, appelée tour à tour "Instinct", "Conditionnement", "Décérébralisation", reposait initialement sur un entraînement particulièrement long et fastidieux. Si une discipline stricte est toujours de mise pour encadrer les jeunes recrues, de nouveaux composés chimiques injectés directement dans les muscles des soldats permettent de conditionner la mémoire musculaire avec un taux de réussite de près de quatre-vingt pour cent. Nos soldats peuvent ainsi être rendus opérationnels très rapidement, sans même sortir de leur base.
BUILDING_CAPITAL_SHIPYARD_PEDIA = Si les petits vaisseaux peuvent être construits à la surface des planètes et lancés depuis le sol, les bâtiments de grande taille comme les transporteurs, cuirassés et autres croiseurs doivent être assemblés sur des chantiers installés au-dessus de l'atmosphère. Les premiers chantiers spatiaux consistaient principalement en de grands ascenseurs transportant les matériaux et les ouvriers hors de portée de la gravité planétaire. Aujourd'hui, les grands chantiers spatiaux ressemblent davantage aux chantiers navals du dix-septième siècle, avec toute une économie tournée vers la construction et l'entretien des prestigieux vaisseaux amiraux de la flotte stellaire.
BUILDING_SQUADRON_FACTORY_PEDIA = Les usines d'escadrons permettent la construction d'unités ou de petits groupes de vaisseaux tels que les chasseurs et les bombardiers. Ces vaisseaux étant les plus répandus dans les combats spatiaux, les usines d'escadrons poussent comme des champignons à la surface des colonies. Le processus de construction peut varier d'un système stellaire à l'autre mais le rôle de ces usines est le même partout : produire les chasseurs et les bombardiers en quantité industrielle.
BUILDING_RECYCLING_CENTER_PEDIA = Le recyclage des matériaux organiques, qui ne contiennent que quatre ou cinq types d'éléments majeurs, est un jeu d'enfant en comparaison du recyclage des matériaux industriels. La seule machine capable à l'heure actuelle de traiter un si grand nombre de composants est la Recycleuse universelle, qui mérite bien son nom. Dotée de programmes informatiques ultra sophistiqués et de mélanges chimiques extrêmement complexes, la recycleuse universelle, développée par la société MaKGarry, effectue des calculs basés sur des algorithmes très complexes pour déterminer la composition d'un matériau et définir le mode de recyclage optimal. Certaines associations de protection de l'environnement ont prétendu qu'il existait une faille dans ce système, à savoir que lorsque la machine ne parvient pas à définir une méthode de recyclage, elle enfouissait le matériau toxique dans le sol. Les représentants du constructeur ont fermement nié, affirmant que tout ce qui entrait dans la machine devenait instantanément inoffensif pour l'homme.
BUILDING_SPORTS_ARENA_PEDIA = Tout au long de l'histoire de l'humanité, le sport est resté un passe-temps très prisé par les foules. La ferveur qui entoure les athlètes portant les couleurs d'un peuple ne s'est jamais éteinte. Si les sports pratiqués varient d'une planète à l'autre en fonction des types de sols et de la gravité, l'engouement populaire autour des grands événements sportifs reste un plaisir universel partagé par tous les hommes et les femmes de notre temps.
BUILDING_INTERPLANETARY_BEACON_PEDIA = Le piratage des signaux commerciaux peut permettre à un système stellaire d'accéder à des fragments de culture universelle, mais les informations relayées par une balise interplanétaire restent le meilleur moyen de développer un vrai réseau culturel. Ces balises, conçues pour diffuser des signaux de télécommunication visuels et sonores, permettent une interaction instantanée entre les habitants d'un système stellaire. Une planète qui veut être prise au sérieux par ses pairs ne peut pas se passer d'une balise interplanétaire. 
BUILDING_UNIVERSITY_PEDIA = Ces derniers siècles ont vu le développement de nombreuses technologies destinées à faciliter la survie de l'humanité dans l'espace, mais l'éducation reste un chantier important pour les civilisations de demain. Dans un univers marqué par la concurrence et le développement de technologies toujours plus complexes, les universités sont au coeur du défi à relever pour les générations futures. Moins spécialisées que les laboratoires de recherches, les universités restent la pierre angulaire de l'éducation et de la recherche dans tous les systèmes stellaires de l'univers.
BUILDING_RESEARCH_LAB_PEDIA = Caractérisés par leur rigueur académique, les scientifiques des laboratoires de recherche sont en première ligne du développement et de la recherche technologique. Qu'ils aient été financés par des industries privées ou subventionnés par les gouvernements planétaires, les laboratoires de recherche ont marqué l'histoire de l'humanité par leurs découvertes. Lorsqu'un système stellaire se dote d'un laboratoire de recherches, il est certain d'obtenir un excellent retour sur investissement.
BUILDING_BANKING_SYSTEM_PEDIA = Aucun système stellaire ne peut prétendre à la stabilité économique sans un système bancaire centralisé. Les banques modernes permettent aux travailleurs et aux investisseurs d'emprunter pour investir sur l'avenir et contribuent au développement des échanges et à l'enrichissement de certains.
BUILDING_SPACEPORT_PEDIA = De même qu'une banque permet à chacun d'investir son argent, la régie spatiale permet à une planète entière de gérer efficacement ses richesses. La gestion optimisée des flux commerciaux au niveau planétaire peut avoir des répercussions économiques astronomiques.
BUILDING_FACTORY_PEDIA = Les usines ne savent faire qu'une chose : produire ! Généralement polluantes et dangereuses, les usines ne se soucient que de leur productivité. Comment fabriquer la plus grande quantité en un minimum de temps ? Tous les ouvriers vous le diront, la réponse est : "travailler plus, plus et toujours plus". Les usines permettent d'accroître la production de la planète sur laquelle elles sont construites.
BUILDING_MANUFACTURING_PLANT_PEDIA = L'efficacité industrielle est un paramètre capital du succès économique d'un système stellaire. Le gaspillage, sous forme de travail non productif, de rejets toxiques ou d'erreurs de production, peut coûter très cher à un système stellaire. Les usines de transformation sont chargées de combler les lacunes des usines traditionnelles. A la fois centre de production, de recyclage et de logements, l'usine de transformation peut atteindre des niveaux de productivité records.
BUILDING_STARDOCK_PEDIA = Les chantiers spatiaux sont des institutions militarisées mais les docks interstellaires, quant à eux, sont des établissements accessibles à tous. Ouverts aux bâtiments de commerce en provenance des quatre coins de l'univers, les docks interstellaires sont devenus les grands bazars des temps modernes. Les marchands peuvent louer un emplacement et installer leur échoppe à même les docks pour échanger leurs marchandises contre des ressources locales. Malgré le monopole croissant de la guilde des marchands, les docks interstellaires restent une source de profit intéressante.
BUILDING_POLICE_AGENCY_PEDIA = L'étendue de l'espace rend la tâche des agences de police modernes quasiment impossible. Ces agences utilisent des techniques plus répressives que les anciennes polices terriennes et ont pour mission de surveiller les criminels notoires, les voyous et les dissidents et de couper court à leurs activité avant même qu'elles ne menacent la tranquillité des honnêtes citoyens. Pour ces agences de police, le seul moyen de ne pas compter parmi les suspects est de ne pas se faire remarquer. Ainsi, la construction d'une agence réduit les coûts liés à la lassitude de la guerre et à l'entretien des systèmes stellaires, et améliore le rendement de l'espionnage.
BUILDING_INTELLIGENCE_CENTER_PEDIA = Les connaissances théoriques sont le domaine des laboratoires de recherches, tandis que l'information militaire et politique a son propre temple : le centre de renseignement. Chargé d'espionner sans distinction ennemis et alliés, le centre de renseignement associe la persévérance infinie des machines à l'obsession humaine de savoir tout sur tout le monde, et en permanence. Utilisé aussi bien pour la protection que pour la destruction, le centre de renseignement ralentit les espions ennemis tout en facilitant le travail des espions nationaux.
BUILDING_AIR_DEFENSE_NETWORK_PEDIA = Dans l'immensité de l'espace, un missile ou un bombardier isolé sont aussi difficiles à détecter qu'une aiguille dans une botte de foin. Scrutant les cieux de son scanner numérique, le réseau de défense anti-escadrons est le système de défense le plus fiable contre les attaques surprise. Equipé de capteurs de haute précision reliés à des ordinateurs surpuissants, le réseau de défense anti-escadrons est capable de repérer des milliers de cibles et d'établir instantanément le degré de menace de chacune. Mais la densité du trafic commercial autour des planètes, même les plus petites, crée souvent des interférences et gêne la prévention de la menace.
BUILDING_STAR_FORTRESS_PEDIA = Les combats pour la défense des systèmes stellaires sont les plus difficiles à appréhender. Les vaisseaux qui défendent doivent à la fois combattre les intrus et lutter contre la poussée orbitale de la planète qu'ils défendent. Les forteresses stellaires, composées de docks d'amarrage, de capteurs et d'armes automatisées sont placées en orbite autour d'un système stellaire.
BUILDING_CAPITOL_STRATEGY = Le Capitole est le bâtiment qui détermine l'emplacement de la capitale de votre civilisation.
BUILDING_NUTRITION_FACILITY_STRATEGY = Le Centre de nutrition améliore la production de [ICON_FOOD] quand la planète sur laquelle il est construit accueille une partie de la population du système stellaire.
BUILDING_MINING_FACILITY_STRATEGY = La Mine améliore la production de [ICON_PRODUCTION] quand la planète sur laquelle elle est construite accueille une partie de la population du système stellaire.
BUILDING_MAG_LEV_NETWORK_STRATEGY = Le Réseau de sustentation magnétique améliore la production de [ICON_COMMERCE] quand la planète sur laquelle il est construit accueille une partie de la population du système stellaire.
BUILDING_COMMERCIAL_SATELLITES_STRATEGY = Les Satellites commerciaux améliorent la production de [ICON_COMMERCE] quand la planète sur laquelle ils sont construits accueille une partie de la population du système stellaire. Ils produisent aussi une faible quantité de [ICON_CULTURE].
BUILDING_HABITATION_SYSTEM_STRATEGY = Le Système résidentiel augmente la limite de population de la planète sur laquelle il est construit, ce qui est vital à long terme.
BUILDING_TRAINING_COMPOUND_STRATEGY = Les Composés chimiques d'entraînement accordent un prestige supplémentaire aux unités militaires créées sur ce système stellaire.
BUILDING_CAPITAL_SHIPYARD_STRATEGY = Un Chantier spatial permet la construction de Transporteurs, Cuirassés et Croiseurs. C'est un élément capital à la création des vaisseaux les plus puissants.
BUILDING_SQUADRON_FACTORY_STRATEGY = Les Usines d'escadrons permettent la construction d'escadrons de Chasseurs et de Bombardiers capables de mener des frappes contre les bâtiments ennemis ou d'assurer la protection de votre flotte.
BUILDING_RECYCLING_CENTER_STRATEGY = Un Centre de recyclage améliore le niveau de [ICON_HEALTHY] du système stellaire et augmente la limite de population.
BUILDING_SPORTS_ARENA_STRATEGY = Un Stade améliore le niveau de [ICON_HAPPY] du système stellaire et augmente la limite de population.
BUILDING_INTERPLANETARY_BEACON_STRATEGY = La Balise interplanétaire améliore considérablement la [ICON_CULTURE] générée par ce système stellaire, élargissant ses frontières et accordant un bonus défensif.
BUILDING_UNIVERSITY_STRATEGY = L'Université améliore la production de [ICON_RESEARCH] et accélère la recherche des technologies, surtout si elle est construite sur un système stellaire où le commerce est florissant.
BUILDING_RESEARCH_LAB_STRATEGY = Le Laboratoire de recherches améliore la production de [ICON_RESEARCH] et accélère la recherche des technologies. La construction préalable d'une Université est requise.
BUILDING_BANKING_SYSTEM_STRATEGY = Le Système bancaire améliore la production de [ICON_COMMERCE] et augmente la trésorerie quand les revenus du commerce sont alloués à l'or.
BUILDING_SPACEPORT_STRATEGY = Le Régie spatiale améliore la production de [ICON_COMMERCE] et augmente la trésorerie quand les revenus du commerce sont alloués à l'or. La construction préalable d'un Système bancaire est requise.
BUILDING_FACTORY_STRATEGY = L'Usine améliore la production de [ICON_PRODUCTION] du système stellaire et lui permet de mener à bien ses projets de construction plus rapidement. Toutefois, elle a un impact négatif sur la santé du système stellaire.
BUILDING_MANUFACTURING_PLANT_STRATEGY = L'Usine de transformation améliore la production de [ICON_PRODUCTION] du système stellaire et lui permet de mener à bien ses projets de construction plus rapidement. La construction préalable d'une Usine est requise.
BUILDING_STARDOCK_STRATEGY = Le Dock interstellaire améliore le niveau de [ICON_COMMERCE] des routes commerciales, augmentant les profits des systèmes stellaires concernés par ces routes.
BUILDING_POLICE_AGENCY_STRATEGY = L'Agence de police remplit plusieurs fonctions. Elle réduit la lassitude de la guerre et les coûts d'entretien et améliore le rendement de [ICON_ESPIONAGE]. C'est un choix idéal pour les populations importantes ou particulièrement agressives.
BUILDING_INTELLIGENCE_CENTER_STRATEGY = Le Centre de renseignement est un bâtiment utilisé pour l'espionnage. Il améliore le rendement de [ICON_ESPIONAGE] d'un système stellaire tout en le protégeant des intrusions d'espions ennemis.
BUILDING_AIR_DEFENSE_NETWORK_STRATEGY = Le Réseau de défense anti-escadrons réduit les dégâts subis par les unités à l'intérieur d'un système stellaire en cas de bombardements ou d'attaques nucléaires.
BUILDING_STAR_FORTRESS_STRATEGY = La Forteresse stellaire protège le système stellaire en augmentant la puissance des vaisseaux qui assurent sa défense.
#################### Civics Pedia & Strategy ####################
CIVIC_TRADITIONAL_MILITARY_PEDIA = Le choix traditionaliste consiste à ne se spécialiser dans aucun type de production ou de stratégie. Les politiques militaires n'impliquent pas de dépenses astronomiques, mais les capacités de défense restent sommaires.
CIVIC_PACIFISM_PEDIA = Suivant les préceptes de philosophes du vingtième siècle comme Gandhi ou Martin Luther King, les principautés pacifistes ont renoncé à la production d'équipements militaires pour recentrer leur économie sur des productions plus "saines". Ces nations sont en général capables de produire des biens de consommation et industriels plus rapidement que leurs voisins belliqueux, mais manquent d'infrastructures pour accueillir les vaisseaux militaires, ce qui augmente les coûts d'entretien des rares vaisseaux de leurs flottes.
CIVIC_LIGHT_SHIP_DOCTRINE_PEDIA = La stratégie militaire la plus souple est celle de la "flotte légère". Elle convient parfaitement aux nations qui cherchent à disposer d'équipements militaires diversifiés. Ne nécessitant pas d'infrastructures monumentales, elle se compose de vaisseaux légers comme les croiseurs, les destroyers, les vaisseaux d'invasion et de défense planétaire. Ce type d'armada est suffisant pour assurer une protection raisonnable, à moins bien sûr de se mettre à dos toute une flotte de cuirassés.
CIVIC_CAPITAL_SHIP_DOCTRINE_PEDIA = La constitution d'une flotte de cuirassés est une aventure aussi périlleuse que l'invasion de la Russie en hiver. La stratégie de la flotte amirale suppose une mobilisation colossale des moyens de production et des personnels militaires. Le véritable défi consiste à mettre au point toutes les infrastructures nécessaires à l'assemblage de ces vaisseaux. Une fois les machineries construites et l'ensemble des industries en place, la construction des cuirassés est finalement moins coûteuse qu'on ne pourrait le croire.
CIVIC_SQUADRON_DOCTRINE_PEDIA = Les partisans de la stratégie de l'escadron croient fermement que le nombre fait la force. Si le fait d'être assigné à un transporteur était autrefois vécu comme une rétrogradation, l'évolution technologique des chasseurs et des bombardiers a élevé les transporteurs au rang d'arme fatale. Avec une stratégie bien coordonnée, le transporteur et ses escadrons peuvent être aussi efficaces que le plus puissant des cuirassés. Toutefois, le nombre et la variété de vaisseaux impliqués rendent la préparation du transporteur compliquée et gourmande en ressources. Mais en se concentrant exclusivement sur le développement d'une flotte de transporteurs, il est possible d'amortir plus rapidement leur construction.
CIVIC_FRONTIER_PEDIA = Les gouvernements frontaliers ont tendance à régler les problèmes au jour le jour, mettant en place de nouveaux services selon les besoins, sans se tenir à une ligne de conduite préétablie. Ils ne connaissent ni les inconvénients ni les bienfaits des modes de gouvernement régis par des idéologies. Il s'agit généralement d'une politique provisoire en attendant la mise en place d'un gouvernement plus stable et plus efficace.
CIVIC_MONARCHY_PEDIA = Comme au temps de l'absolutisme du dix-septième siècle, la monarchie établit un pouvoir héréditaire à la tête de votre principauté. Ce régime politique centralisé permet une gestion politique directe et efficace. Le pouvoir étant concentré sur une seule famille, les capitales de ces régimes deviennent généralement de grands carrefours de commerce et de production. Les ressources affluent alors des quatre coins de l'univers pour satisfaire la famille royale.
CIVIC_DEMOCRACY_PEDIA = S'inspirant de la philosophie politique en vogue à la fin du vingtième siècle, la démocratie établit une société civile dans laquelle tous les citoyens ont, en théorie, la possibilité de s'exprimer et de participer aux décisions. Autrefois, la démocratie était souvent corrompue, mais les progrès réalisés dans le domaine de l'interconnexion humaine ont permis à la participation universelle de voir le jour. Ce régime politique procure généralement un sentiment de satisfaction aux populations concernées.
CIVIC_TECHNOCRACY_PEDIA = Inspirée des politiques mises en place au milieu du vingt-deuxième siècle, par le Mouvement pour la Recherche Scientifique de Pointe (MRSP), la technocratie confie le pouvoir politique aux élites scientifiques. Si l'objectif du MRSP était de rendre à la Terre sa grandeur perdue, les technocraties modernes sont des sociétés tournées vers la recherche scientifique et l'industrialisation de leurs découvertes. L'adoption d'une politique technocratique favorisera une augmentation immédiate de la recherche à tous les échelons de la société.
CIVIC_POLICE_STATE_PEDIA = L'état policier est une tradition politique héritée des dictateurs paranoïaques et des nations qui se prennent pour Dieu. L'expression "statu quo" prend une dimension sacrée dans le cadre de l'état policier, qui fait appel à une police secrète tentaculaire pour museler toute forme de dissidence. La lassitude de la guerre est généralement maîtrisée, la population n'ayant de toute façon pas le droit de se plaindre. L'utilisation d'informateurs et d'espions permet au gouvernement de tout savoir sur ses ennemis et ses alliés. Toujours dans l'optique de garder le contrôle des événements, les états policiers consacrent une partie très importante de leurs finances et de leurs moyens de production à la fabrication d'équipements militaires.
CIVIC_DEFAULT_LABOR_PEDIA = La politique dite "classique" ou "de libre répartition du travail" est l'application d'anciennes politiques inspirées des théories d'Alan Smith. Si on admettait autrefois que l'employeur choisisse ses employés et que les employés postulent auprès de différents employeurs, la plupart des principautés modernes ont depuis pris conscience de l'inefficacité du système. La libre répartition du travail, dégagée de toute ingérence du gouvernement, n'apporte ni bonus, ni pénalités.
CIVIC_MECHANIZED_WORKFORCE_PEDIA = Extrêmement populaire au sein des technocraties ou des principautés les moins peuplées, la main-d'oeuvre mécanisée moderne est une invention qui a fait du chemin depuis les premiers robots sortis des ateliers de peinture ou de soudure des usines de production du vingtième siècle. Les connaissances technologiques limitées de leurs créateurs cantonnaient ces robots à des tâches sommaires et répétitives.\n\nA l'inverse, la main-d'oeuvre mécanisée moderne, constituée en "guildes", emploie des robots "apprentis" pour préparer les matières premières, qui servent ensuite aux machines "expertes". Le développement d'intelligences artificielles extrêmement sophistiquées permet dorénavant la création de robots beaucoup plus productifs et inventifs que les artisans humains d'autrefois. L'efficacité de ce système augmente la production de manière significative, mais provoque le ressentiment des sociétés humaines plus conservatrices. 
CIVIC_SLAVE_STATE_PEDIA = L'esclavagisme a pris différentes formes tout au long de l'histoire de l'humanité, passant de la condition de serviteur, à celui d'ouvrier d'usine ou d'employé de fast-food. Mais le principe est toujours resté le même : une partie de la société travaille au profit d'une classe dominante et oisive. Avec le plus grand mépris pour les droits de l'homme, les états esclavagistes exploitent littéralement les ouvriers et réussissent à raccourcir leurs délais de production au prix de vies humaines. La philosophie de l'état esclavagiste consiste à considérer que certaines personnes peuvent être sacrifiées au nom du bien-être d'autres personnes. Le tout, c'est de se trouver du bon côté...
CIVIC_UTOPIA_PEDIA = Avant la montée de l'utilitarisme, le marché de l'emploi galactique était une nébuleuse déserte. Hommes et femmes travaillaient d'arrache-pied pour tenter de rivaliser avec les machines infatigables qui menaçaient de les pousser vers la sortie. Jusqu'à ce qu'Easla Ve, une femme qui travaillait dans une usine de bornes kilométriques, décide de prendre sa vie en main. Fatiguée de cette vie de labeur, sans espoir de voir sa situation s'améliorer, Ve partit à l'aventure à la tête d'un petit groupe d'ouvriers.\n\nDans l'espoir de bâtir une société où la vie humaine serait plus importante que la production, Ve créa le premier système utopien, qui permettait aux ouvriers d'avoir du temps libre et les moyens d'en profiter. Depuis, cette petite société libérée des contraintes du commerce et de la production a fait des émules aux quatre coins de l'univers.
CIVIC_SIMPLE_ECONOMY_PEDIA = En vigueur dans certaines colonies reculées de l'univers, l'économie du simple échange fonctionne grâce à l'interaction entre vendeur et acheteur, sans aucune intervention institutionnelle. Le simple échange, qui repose uniquement sur le charisme et les aptitudes à la négociation des parties en présence et non sur un modèle économique précis, n'offre pas d'avantages particuliers aux colonies où il est appliqué, mais n'occasionne pas non plus de pénalités.
CIVIC_INDUSTRIALISM_PEDIA = L'industrialisme des cités ouvrières de l'Angleterre du dix-huitième siècle est resté la politique économique la plus répandue au cours des trois siècles qui ont suivi. Basées sur un mode de production rapide et répétitif, les économies industrielles sont sans aucun doute les plus productives de l'histoire. Mais les quantités incalculables de déchets créés par ces économies sont en grande partie responsables de la détérioration de l'écosystème de la Terre et de l'exode humain vers l'espace. L'industrialisme connut un nouvel essor lorsque des colonies furent fondées sur des systèmes stellaires vierges de toute exploitation humaine, le désir de produire "plus, plus vite" étant souvent la priorité des nouveaux gouvernements planétaires.
CIVIC_GREEN_ECONOMY_PEDIA = Le début du vingt-deuxième siècle vit le mouvement écologiste s'inviter dans le débat des politiques économiques. Les débuts de l'écologie moderne consistaient davantage en un mécanisme d'autodéfense contre la pollution qu'une volonté de protéger l'environnement. Le Mouvement pour une Economie Verte, prônant la mise en place d'une gestion raisonnable des ressources en fonction des besoins de l'homme, trouva un écho favorable auprès de l'opinion publique. Après les grandes guerres de la fin du vingt-et-unième siècle, dans un climat de désolation générale, la volonté d'assainir l'environnement prit une nouvelle dimension. Mais à ce jour, de puissants lobbies accusent le mouvement écologiste de nuire à l'industrie et les coûts de la mise en place de solutions de recyclage des déchets ne permettent pas aux sociétés prônant l'écologie d'être compétitives sur le plan industriel ou militaire.
CIVIC_PLANNED_ECONOMY_PEDIA = Les économies dirigistes modernes reposent presque exclusivement sur les théories d'un homme, le Dr Edward E. Piper. En effet, les programmes de simulation économique inventés par le Dr Piper restent à ce jour inégalés. De plus, son système de centralisation des données, qui permet à deux ou trois théoriciens de créer un modèle économique pour tout un système stellaire, a contribué à réduire les coûts de fonctionnement bureaucratiques de manière spectaculaire. Toutefois, les modèles de Piper ont été rendus obsolètes par la disparition de la théorie radicaliste du vingt-deuxième siècle. Ainsi, les niveaux de production atteints par les économies dirigistes ne parviennent plus à égaler ceux de systèmes plus modernes.
CIVIC_TRADITIONAL_MILITARY_STRATEGY = La stratégie Classique est la stratégie militaire par défaut. Elle n'occasionne ni bonus, ni pénalités.
CIVIC_PACIFISM_STRATEGY = Le Pacifisme offre un bonus de [ICON_PRODUCTION] dans tous les systèmes stellaires, mais augmente le coût d'entretien des unités. Cette option ne convient qu'aux civilisations qui disposent d'une petite armée.
CIVIC_LIGHT_SHIP_DOCTRINE_STRATEGY = La Stratégie de la flotte légère permet d'accélérer la construction des croiseurs, destroyers, vaisseaux d'invasion et de défense planétaire. Cette stratégie conviendra aux joueurs qui souhaitent éviter de se lancer dans la construction de cuirassés et de transporteurs.
CIVIC_CAPITAL_SHIP_DOCTRINE_STRATEGY = La Stratégie de la flotte amirale permet d'accélérer la construction des cuirassés. Cette stratégie conviendra aux joueurs qui souhaitent développer une flotte puissante, la production de masse permettant de réduire les coûts unitaires.
CIVIC_SQUADRON_DOCTRINE_STRATEGY = La Stratégie de l'escadron permet d'accélérer la construction de transporteurs, chasseurs et bombardiers. Cette stratégie conviendra aux joueurs qui souhaitent monter une armée massive, capable de lancer des attaques indirectes.
CIVIC_FRONTIER_STRATEGY = Le Gouvernement frontalier est le régime politique par défaut. Il n'occasionne ni bonus, ni pénalités.
CIVIC_MONARCHY_STRATEGY = La Monarchie augmente le niveau de [ICON_PRODUCTION] et de [ICON_COMMERCE] dans la capitale. C'est un régime adapté aux petites civilisations dont la capitale a atteint un bon niveau de développement.
CIVIC_DEMOCRACY_STRATEGY = La Démocratie améliore le niveau de [ICON_HAPPY] dans les grandes villes et augmente la limite de population maximale de l'empire.
CIVIC_TECHNOCRACY_STRATEGY = La Technocratie se concentre sur la recherche et augmente le niveau de [ICON_RESEARCH] sur tout le territoire.
CIVIC_POLICE_STATE_STRATEGY = L'Etat policier conviendra aux joueurs impliqués dans de nombreux conflits. Il permet d'augmenter la production militaire et l'espionnage et de réduire la lassitude de la guerre
CIVIC_DEFAULT_LABOR_STRATEGY = La Libre répartition du travail est la politique sociale par défaut. Elle n'occasionne ni bonus, ni pénalités.
CIVIC_MECHANIZED_WORKFORCE_STRATEGY = La Main-d'oeuvre mécanisée augmente le niveau de [ICON_PRODUCTION] dans tous les systèmes stellaires, mais diminue le niveau de [ICON_UNHAPPY].
CIVIC_SLAVE_STATE_STRATEGY = L'Esclavagisme permet à une civilisation d'accélérer sa production en sacrifiant une partie de la population. Il permet également la conscription des unités.
CIVIC_UTOPIA_STRATEGY = L'Utopie augmente le niveau de production de [ICON_FOOD] sur chaque planète, mais réduit le niveau de [ICON_PRODUCTION] et de [ICON_COMMERCE].
CIVIC_SIMPLE_ECONOMY_STRATEGY = Le Simple échange est la politique économique par défaut. Elle n'occasionne ni bonus, ni pénalités.
CIVIC_INDUSTRIALISM_STRATEGY = L'Industrialisme augmente le niveau de [ICON_PRODUCTION] dans tous les systèmes stellaires, mais il augmente aussi le niveau de [ICON_UNHEALTHY] en limitant la population maximum.
CIVIC_GREEN_ECONOMY_STRATEGY = L'Ecologie augmente la limite de population sur toutes les planètes, mais réduit sensiblement le niveau de [ICON_COMMERCE].
CIVIC_PLANNED_ECONOMY_STRATEGY = Le Dirigisme supprime les coûts d'entretien de tous les systèmes stellaires, ce qui convient bien aux grands empires, mais réduit leur niveau de [ICON_PRODUCTION].
