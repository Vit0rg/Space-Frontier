CIVIC_TRADITIONAL_MILITARY_PEDIA = Традиционная армия не специализируется на каком-либо конкретном виде производства или доктрины, что означает, что она не несет больших затрат, связанных с какой-либо специализированной военной политикой, но также не получает от нее никаких выгод.
CIVIC_PACIFISM_PEDIA = Черпая свои учения из философий древнего двадцатого века, таких как Мохандас Ганди и Мартин Лютер Кинг Второй, пацифистские княжества эффективно сократили военную составляющую своих промышленных комплексов, делая свои экономики более гибкими и быстрыми. В результате эти нации могут производить потребительские и промышленные товары гораздо быстрее своих воинственных собратьев, но у них отсутствует инфраструктура для надлежащей поддержки военных звездолетов, что увеличивает расходы на их строительство.
CIVIC_LIGHT_SHIP_DOCTRINE_PEDIA = Доктрина «легких кораблей» стала наиболее универсальной из военных политик и идеальной для наций, стремящихся к сбалансированному флоту. Не требуя значительных инфраструктурных вложений, хорошо сбалансированный флот легких кораблей, включающий крейсеры, эсминцы, корабли вторжения и корабли планетарной защиты, способен противостоять почти любому другому флоту во вселенной. Если только он не столкнется с флотом хорошо защищенных линкоров.
CIVIC_CAPITAL_SHIP_DOCTRINE_PEDIA = Космическая версия вторжения в Россию зимой, строительство успешного флота линкоров может легко обернуться неудачей для любого княжества, которое осмелится на это. Доктрина линейных кораблей требует полной приверженности правящих кругов, с обязательным посвящением значительной части военного руководства княжества поддержке такого флота гигантов. К счастью, как только создается межзвездная верфь и собираются необходимые производства, строительство линкоров быстро становится относительно простым и значительно дешевеет.
CIVIC_SQUADRON_DOCTRINE_PEDIA = Смертоносные, мобильные и подавляющие. Это девиз приверженцев доктрины эскадрильи. Когда-то назначение на службу во флот авианосца считалось понижением в должности, но сегодня, благодаря достижениям в технологиях бомбардировщиков и истребителей, командиры авианосцев стали восходящими звездами военных колоний. Используя координированную тактику массовых атак, полностью вооруженный авианосец может одолеть даже могущественный линкор. Однако из-за многочисленных и разнообразных типов судов, участвующих в подготовке флота авианосцев, требуется значительное количество ресурсов. Посвящение военной политики разработке флотов авианосцев, тем не менее, может резко снизить эти общие затраты.
CIVIC_FRONTIER_PEDIA = Известные также как «адхократии», приграничные правительства, как правило, являются временными решениями, с добавлением новых служб и отделов по мере необходимости, без определенной идеологии, направляющей их. Они не несут тех штрафов, которые присущи другим более идеологически ориентированным правительствам, но и не получают никаких преимуществ. Обычно это временная мера, предпринимаемая до принятия более стабильной и эффективной формы правления.
CIVIC_MONARCHY_PEDIA = Опираясь на пример абсолютных правителей семнадцатого века, политика монархии устанавливает наследственную линию для управления вашим княжеством. Эта централизованная структура власти позволяет гораздо более прямое управление империей. Поскольку монархии сосредотачивают всю власть в одной семье, столицы этих правительств часто превращаются в центры торговли и производства, так как ресурсы со всей вселенной стекаются, чтобы удовлетворить прихоти королевской семьи.
CIVIC_DEMOCRACY_PEDIA = Заимствовав примеры популистских правителей конца двадцатого века, политика демократии создает гражданское общество, в котором все члены общества — теоретически — имеют возможность участвовать и вносить свой вклад. Коррупция часто обесценивала демократические традиции прошлого, но с развитием внутривидового сетевого взаимодействия и проекцией власти, когда правящий орган стремится к этому, универсальное участие стало правилом, а не исключением. Сложившаяся ситуация способствует распространению всеобщего удовлетворения среди населения.
CIVIC_TECHNOCRACY_PEDIA = Следуя курсу, заданному в середине двадцать второго века Инициативой по развитию научных исследований (IASR), технократия передает руководство обществом в руки образованных людей. И хотя первоначальная цель IASR заключалась только в технологиях, способных восстановить Землю, современные технократии — это огромные общества, управляемые исследованиями, и промышленные комплексы, достаточно развитые для внедрения своих открытий. Принятие политики технократии обеспечит немедленное увеличение научных исследований на всех уровнях общества.
CIVIC_POLICE_STATE_PEDIA = Полицейское государство — это традиция, которую с гордостью поддерживают параноидальные диктаторы и государства, возомнившие себя богами. Фраза «статус-кво» приобретает священное значение в полицейском государстве, где любое инакомыслие подавляется огромной тайной полицейской машиной. В результате усталость от войны значительно снижается, так как население заставляют молчать под дулом оружия. Этот же сложный и хорошо финансируемый орган информаторов и тайных агентов предоставляет лидерам полицейских государств впечатляющий объем знаний о своих врагах и союзниках. А для поддержания численности своих боевиков полицейские государства дополняют свою тайную армию впечатляющим военным комплексом, производящим военную технику с такой скоростью, которой могут позавидовать немногие другие княжества.
CIVIC_DEFAULT_LABOR_PEDIA = Классическая или свободная рыночная рабочая сила — это применение древних политик теоретика Адама Смита. Хотя когда-то считалось приемлемым, чтобы работодатели могли выбирать сотрудников, а работники могли наниматься на работу у нескольких работодателей, большинство развитых княжеств уже отказались от этой практики и присущих ей неэффективности и потерь. Освобожденная от государственного вмешательства, классическая рабочая сила не дает ни бонусов, ни штрафов.
CIVIC_MECHANIZED_WORKFORCE_PEDIA = Чрезвычайно популярная в технократиях или княжествах с низкой численностью населения, современная механизированная рабочая сила уходит корнями в промышленных роботов, которые изначально использовались в прошлом для окраски и сварки на крупных производственных предприятиях. Из-за ограниченных технических знаний своих создателей древние промышленные роботы могли выполнять только самые повторяющиеся работы.\n\nНапротив, современные механизированные системы «Гильдии» используют армию универсальных роботов-новичков для подготовки сырья для высокоспециализированных машин «Мастеров» с продвинутыми ИИ-программами, которые могут выполнять вспышки творческих и инновационных разработок, не уступающих величайшим мастерам прошлого. Эффективность этой системы значительно увеличивает производство везде, где она внедрена, но вызывает недовольство у тех, кто менее технически подкован.
CIVIC_SLAVE_STATE_PEDIA = У рабов было много имен на протяжении человеческой истории — наемный слуга, работник на плантации, сотрудник фастфуда — но система оставалась по сути той же: когда одна часть общества работает исключительно на благо другой, это рабство. Полностью лишенные прав, рабы работают на износ, что позволяет быстро завершить проект ценой человеческих жизней. Философия рабовладельческого государства диктует, что некоторые люди могут быть принесены в жертву ради общего блага, и вполне возможно, что вы можете быть одним из таких людей.
CIVIC_UTOPIA_PEDIA = До появления утилитаризма рынок труда галактики был довольно мрачным местом. Мужчины и женщины вынуждены были работать бесконечные часы тяжелейшего труда, чтобы конкурировать с неутомимыми машинами, которые стали столь распространенными. Понадобились действия одного каменотеса, работавшего в каменоломне на планете Исландо, чтобы наконец изменить ситуацию для обычного работника. Устав от постоянного выполнения рутинных задач с минимальными шансами на построение своей жизни, Исландо вместе с небольшой группой товарищей отправился на поиск бесконечности.\n\nНадеясь построить общество, в котором человеческая жизнь была бы важнее, чем производительность, Исландо создал первую утопическую трудовую систему, позволившую рабочим взять своё время и убедиться, что их жизнь вне работы не страдает. Это небольшое, заботливое общество в конце концов превратилось в галактическое движение, которому не было дела до бесконечных тягот торговли и производства.
CIVIC_SIMPLE_ECONOMY_PEDIA = Изначально встречающаяся в отдаленных звездных системах вселенной, простая экономика, или нерегулируемый свободный рынок, полагается на хаотическое взаимодействие между продавцами и покупателями без какого-либо вмешательства со стороны правительственных органов. Опираться исключительно на человеческую харизму и хитрость, а не на механизированные экономические модели, такая экономика не получает ни преимуществ, ни недостатков по сравнению с более организованными системами.
CIVIC_INDUSTRIALISM_PEDIA = Промышленность, поднявшая свою закопчённую голову в производственных городах Англии XVIII века, оставалась движущей силой прогресса в течение следующих трехсот лет. Опираясь на быстрое и повторяющееся производство с минимальным вниманием ко всему, что выходило за рамки выполнения квот, промышленные экономики остаются одними из самых продуктивных в истории человечества. Однако неисчислимое количество отходов, создаваемых этими экономиками, стало одной из ключевых причин деградации экосистемы Земли и вынужденного бегства человечества в космос. Промышленность вновь ожила, когда были основаны колонии в новых, нетронутых звездных системах. Желание производить «больше, быстрее» снова стало главной задачей для правительств, отчаянно пытающихся получить любое преимущество.
CIVIC_GREEN_ECONOMY_PEDIA = В начале XXI века среди экономических держав Земли зародилось движение устойчивого развития, или «Зеленая экономика». Оно началось скорее как механизм самозащиты от подавляющего загрязнения, чем как искреннее беспокойство о состоянии окружающей среды. Зеленое экономическое движение проникло в большинство сфер жизни человека, позволяя осторожно управлять ресурсами в соответствии с его потребностями. После великих войн конца XXI века и разрушений, которые они нанесли Земле, появился искренний интерес к восстановлению окружающей среды. Однако и по сей день, несмотря на то, что люди расселились по всей вселенной, противники среди экономически ориентированных кругов критикуют Зеленое движение за его недостаточное внимание к промышленности, так как ограничительные меры по сокращению отходов человека заметно снижают способность таких обществ конкурировать со своими противниками в промышленности и войне.
CIVIC_PLANNED_ECONOMY_PEDIA = Современные плановые экономики почти исключительно опираются на исследования одного человека — доктора Эдварда Пайпера. Созданная Пайпером система экономического моделирования остается непревзойденной до сих пор, а его централизованная система ввода данных позволила двум или трем высококвалифицированным теоретикам разработать экономическую модель для всей межзвездной империи, значительно сократив расходы, обычно связанные с поддержанием целой бюрократической системы планирования. Однако из-за статичной природы системы Пайпера и его радикальных взглядов, умершего в конце XXII века, уровни производства никогда не смогут достичь высот, характерных для более современных систем.
CIVIC_TRADITIONAL_MILITARY_STRATEGY = Традиционная — это базовая военная политика, не дающая никаких бонусов или штрафов.
CIVIC_PACIFISM_STRATEGY = Пацифизм дает бонус [ICON_PRODUCTION] в каждой звездной системе в обмен на увеличение затрат на содержание юнитов. Это хороший вариант для тех, у кого небольшая армия, но не для тех, кто планирует участвовать во многих войнах.
CIVIC_LIGHT_SHIP_DOCTRINE_STRATEGY = Доктрина легких кораблей позволяет быстрее строить крейсеры, эсминцы, корабли вторжения и корабли планетарной защиты. Она идеальна для игроков, которые предпочитают более мелкие звездолеты и избегают использования более дорогих линкоров и авианосцев.
CIVIC_CAPITAL_SHIP_DOCTRINE_STRATEGY = Доктрина линейных кораблей позволяет быстрее строить линкоры. Это важно для тех, кто предпочитает использовать эти мощные юниты, поскольку она снижает их высокую стоимость до более приемлемого уровня.
CIVIC_SQUADRON_DOCTRINE_STRATEGY = Доктрина эскадрилий позволяет быстрее строить авианосцы, бомбардировщики и истребители. Игроки, которым нравятся мощные возможности косвенной атаки, могут использовать эту политику для увеличения размеров своих сил.
CIVIC_FRONTIER_STRATEGY = Приграничная — это базовая политика правления, не дающая никаких бонусов или штрафов.
CIVIC_MONARCHY_STRATEGY = Монархия увеличивает [ICON_PRODUCTION] и [ICON_COMMERCE] в столице, что делает её полезной для небольших цивилизаций или для тех, у кого уже есть крупная и продуктивная столица.
CIVIC_DEMOCRACY_STRATEGY = Демократия добавляет [ICON_HAPPY] в крупнейших городах, увеличивая максимальную численность населения, которой может достичь империя.
CIVIC_TECHNOCRACY_STRATEGY = Технократия фокусируется на исследованиях, увеличивая производство [ICON_RESEARCH] по всей цивилизации.
CIVIC_POLICE_STATE_STRATEGY = Полицейское государство подходит для игроков, которые ведут много войн, увеличивая военное производство, шпионаж и снижая усталость от войны.
CIVIC_DEFAULT_LABOR_STRATEGY = Классическая рабочая сила — это базовая политика труда, не дающая никаких бонусов или штрафов.
CIVIC_MECHANIZED_WORKFORCE_STRATEGY = Механизированная рабочая сила увеличивает производство [ICON_PRODUCTION] во всех звездных системах, но также повышает уровень [ICON_UNHAPPY].
CIVIC_SLAVE_STATE_STRATEGY = Рабовладельческое государство позволяет цивилизации ускорить производство в звездных системах за счет населения, а также разрешает принудительный призыв юнитов.
CIVIC_UTOPIA_STRATEGY = Утопия увеличивает производство [ICON_FOOD] на каждой планете, но снижает как [ICON_PRODUCTION], так и [ICON_COMMERCE].
CIVIC_SIMPLE_ECONOMY_STRATEGY = Простая экономика — это базовая экономическая политика, не дающая никаких бонусов или штрафов.
CIVIC_INDUSTRIALISM_STRATEGY = Промышленность увеличивает производство [ICON_PRODUCTION] во всех звездных системах, но повышает уровень [ICON_UNHEALTHY], что ограничивает максимальное население.
CIVIC_GREEN_ECONOMY_STRATEGY = Зеленая экономика увеличивает лимит населения на всех планетах, позволяя большему населению и большему разнообразию, но при этом [ICON_COMMERCE] будет заметно снижено.
CIVIC_PLANNED_ECONOMY_STRATEGY = Плановая экономика отменяет затраты на обслуживание всех звездных систем, что делает её идеальной для обширных империй, но снижает производство [ICON_PRODUCTION].
