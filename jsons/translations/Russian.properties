TECH_QUOTE_14 = "Продолжающиеся беспорядки в нескольких регионах мира на протяжении последних лет потребовали постоянного внимания со стороны полиции. К сожалению, повстанческие элементы упорно отказываются сложить оружие, и в результате в ряде районов Южной Америки, Африки и Южной Азии было введено военное положение. Чтобы предотвратить распространение мятежных мыслей, в этих регионах также были введены ограничения на работу прессы."\n\n- Доклад НДЗ по внутренней безопасности, август 2157 года
TECH_QUOTE_15 = "Многие, и я в том числе, верят, что Бог улыбается человечеству. Мы добились огромного прогресса за последние пару десятилетий, но перед нами еще так много всего. Просто вернуть человечество на уровень двадцать первого века — значит повторить его ошибки. Мы должны стремиться к большему, смотреть дальше, сделать больше для нашего мира и достичь того, что ранее казалось невозможным. В этой связи я объявляю о создании Инициативы по продвижению научных исследований. Этот новый фонд будет обеспечен финансированием от НДЗ для изучения новых способов понимания и манипулирования окружающим нас миром. Я ожидаю великих достижений от их исследований и выражаю им своё полное доверие."\n\n- Президент НДЗ Артур Дагер, "Инициатива по продвижению научных исследований", 2160 год
TECH_QUOTE_16 = "Истощение природных ресурсов Земли продолжается на протяжении тысячелетий. Ожидается, что рано или поздно запасы невозобновляемых источников материалов иссякнут. В середине двадцать первого века начался дефицит нефти, и сегодня даже такие ранее распространенные металлы, как железо, стали дефицитными. Усилия по переработке отходов значительно увеличили срок службы наших текущих запасов, но неизбежный вывод заключается в том, что людям придется искать материалы в других местах, чтобы удовлетворить свои потребности в безопасности, роскоши и прогрессе."\n\n- Доклад комитета ИАСИ о потребностях межпланетной колонизации, 2161 год
TECH_QUOTE_17 = "Создание Инициативы космических исследований и колонизации (ИКИК) в рамках ИАСИ предоставило мне и моей команде прекрасную возможность для творческой науки. Одним из самых захватывающих направлений, которые мы изучаем, является возможность сверхсветовых путешествий. Как всем известно, ближайшая звезда находится на огромном расстоянии от Земли. Мы ищем способы преодолеть это расстояние. Одной из самых необычных идей является создание некоего привода, который использует силу отрицательной энергии для того, чтобы не просто двигать объект быстрее света, а перемещать само пространство-время вокруг объекта! Конечно, отрицательная энергия — это не то, что можно найти в супермаркете... затраты на производство и поддержание этой технологии огромны, но также огромны и потенциальные награды. Я уверен, что благодаря щедрому финансированию от ИАСИ мы найдем решение."\n\n- Цзянь Шэнь, исследование ИКИК по технологии сверхсветового перемещения, 2165 год
TECH_QUOTE_18 = "Одним из основных направлений текущих исследований ИКИК является разработка новых способов поддержания человеческой жизни в враждебной среде. Это будет полезно как на Земле, в сильно облучённых районах, так и в любых будущих попытках межпланетной колонизации. В этой области практически нет места для ошибок: людям нужно есть и спать, а также защита от экстремальных температур и радиации. Ничто из этого не представляет собой серьёзных инженерных проблем: искусство состоит в том, чтобы выполнять их экономически целесообразно. К счастью, мы разработали новые синтетические материалы, которые обладают высокой устойчивостью к опасной среде. Крупномасштабные испытания начнутся в ближайшее время, и мы надеемся, что эти усилия принесут плоды в течение нескольких лет."\n\n- ИКИК, достижения в технологии обитания, отчёт за май 2166 года
TECH_QUOTE_19 = "Человечество страдало на протяжении тысяч лет своего существования. Под постоянной угрозой голода, болезней и войн человеческий организм плохо приспособлен для защиты от таких вызовов... В принципе, Природа создала нас так, чтобы мы имели шанс выжить до размножения. После этого вселенной всё равно, живём мы или умираем. Организация расширенной жизни (ОРЖ) предназначена для решения этих вопросов человеческой смертности. Мы расшифровали геном человека, мы можем клонировать людей, если захотим, — даже выращивать генетически идентичные замещающие части тела — но ни одно из этих достижений не даёт человеку возможности полностью обмануть смерть, жить вечно. Благодаря компьютерам мы, возможно, нашли способ это сделать."\n\n- Миссия ОРЖ, 2168 год
TECH_QUOTE_20 = "Единственный способ обрести настоящую жизнь — это обмануть смерть, никогда не умирать. Как это возможно? Мы наделены средствами для поиска ответа на этот вопрос. Это самое благородное стремление. Если бы у вас была такая возможность, кто бы не захотел жить вечно?"\n\n- Цзянь Шэнь, о сохранении человеческого сознания в цифровой форме, 2172 год
TECH_QUOTE_21 = "Внедрение двигателя на отрицательной энергии (ДОЭ) в серийное производство звездных кораблей может быть отложено на некоторое время. Во время последнего тестирования модели 003 мы зафиксировали крайне тревожные уровни радиации, когда ДОЭ был выведен на максимальную мощность. Двигатель становился все более нестабильным, и после взрыва тестовая модель получила непоправимые повреждения, особенно в двигательных компонентах, некоторые из которых, кажется, полностью исчезли. Мы не уверены в причине этого, но расследование уже начато."\n\n- ИКИК, оценка производительности ДОЭ, тест 7, 23 октября 2166 года
