TECH_QUOTE_12 = "Мы живем в новую эпоху. Это не тот же мир, что был у наших отцов или их отцов до них. Силы свободы сумели победить коррумпированные правительства прошлого, но какой ценой. К лучшему или худшему, мы унаследовали ответственность за управление народом. Революция завершена. Цель ВФП больше не существует. Теперь мы должны взять управление в свои руки. Я искренне надеюсь, что Народная демократия Земли будет служить человечеству так, что её будут помнить и чтить веками."\n\n- Президент НДЗ Артур Дагер, обращение к народу, 12 августа 2141 года
