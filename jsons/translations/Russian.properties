TECH_QUOTE_24 = "Великие усилия ИКИК наконец принесли свои плоды. Завершение проекта 'Целум' и высадка первого человека на планету за пределами нашей Солнечной системы — это то, что ранее считалось невозможным. Успех этой миссии открыл нам двери во вселенную. Возможность попасть в ЛЮБУЮ точку вселенной с помощью ДОЭ навсегда изменит судьбу человечества."\n\n- Брифинг ИКИК по завершению 'Миссии Целум', 2208 год
