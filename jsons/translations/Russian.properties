TXT_KEY_FF_TUTORIAL_CITY_SCREEN = Как вы можете видеть, экран города в Последнем Рубежe немного отличается от обычной игры Civ.\n\nВ правом нижнем углу экрана отображён список планет, которые содержит эта колонизированная звёздная система. Каждой планете может быть назначено население, а здания строятся на конкретных планетах, а не глобально для всей звёздной системы. Некоторые здания влияют на всю звёздную систему, а другие только на ту планету, на которой они построены. «0/1» или «1/1» рядом с графикой планеты указывает, сколько населения назначено планете в данный момент и сколько она может поддерживать в целом. Этот лимит можно увеличить, построив здание Системы обитания на планете, а также используя Политику зелёной экономики (Гражданские права).\n\nНад списком планет расположена информация, связанная с выбранной планетой. Планеты можно выбирать, нажав на их графику в правом нижнем углу или на их орбитальное представление в центре экрана. Текущая выбранная планета выделена ярким свечением. После выбора количество населения, назначенного планете, можно изменить с помощью кнопок «+» и «-». Под кнопкой назначения населения находится текущая производительность этой планеты. Общий выход звёздной системы - это сумма населения, работающего на каждой планете, умноженная на производительность этой планеты. В этом разделе также представлен список построек на данной планете. Первая колонизированная (лучшая) планета в звёздной системе получает бесплатно Питательную и Горнодобывающую установку, что увеличивает её [ICON_FOOD] и [ICON_PRODUCTION].
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_2 = В одной звёздной системе может быть несколько зданий каждого типа, но только одно здание может быть построено на каждой планете. Чтобы выбрать планету, на которой будут строиться новые здания, отметьте галочкой нужную планету, когда она выбрана. Использование различных комбинаций зданий для настройки ваших планет может дать вам значительное экономическое преимущество!
TXT_KEY_FF_TUTORIAL_VALUE_TITLE = Вы основали ценность!
TXT_KEY_FF_TUTORIAL_VALUE = Вы открыли ценность!\n\nПохожие на религии, ценности в звёздной системе делают её жителей счастливее. Их можно распространять на другие звёздные системы с помощью соответствующего юнита-адвоката. Каждая ценность имеет уникальное здание, которое предоставляет различные бонусы. Например, здание Купол выживания, открываемое ценностью «Выживание», даёт одну дополнительную [ICON_HEALTHY] звёздной системе, если построено на одной из её планет.
TXT_KEY_FF_TUTORIAL_RESOURCE_TITLE = Вы открыли ресурс!
TXT_KEY_FF_TUTORIAL_RESOURCE = Вы открыли ресурс!\n\nРесурсы могут давать [ICON_HAPPY] и [ICON_HEALTHY], как в обычной игре Civ, но также они могут уменьшать [ICON_PRODUCTION] стоимость обучения некоторых юнитов. Например, соединение водорода со звёздной системой уменьшит время на постройку эсминцев на 20%%.\n\nРесурсы должны иметь построенное на них здание по добыче, созданное строительным кораблём, и они также должны находиться в пределах вашей культурной зоны и быть соединены со звёздными системами через варп-линию. Чтобы расширить свои границы за пределы звёздных систем, требуется звёздная база, которая расширяет ваши границы на 2 клетки. Для этого также нужен строительный корабль, и его создание займёт много ходов, потребует большой суммы [ICON_GOLD] и уничтожит строительный корабль в процессе.\n\nЗвёздные базы также обладают другими способностями. Они могут атаковать вражеские юниты с дальнего расстояния без риска для самой базы. Они могут размещать эскадрильи истребителей и бомбардировщиков. Они автоматически производят противокорабельные ракеты. И они также лечат повреждённые юниты на той же клетке.
TXT_KEY_FF_TUTORIAL_BLACK_HOLE_TITLE = Вы открыли чёрную дыру!
TXT_KEY_FF_TUTORIAL_BLACK_HOLE = Вы открыли чёрную дыру. Это очень опасные объекты, которые необходимо избегать. Юниты на расстоянии 2 клеток от чёрной дыры будут притягиваться к ней. Если юнит завершит ход на клетке, прилегающей к чёрной дыре, или на самой дыре, он будет уничтожен. Избегайте этих ловушек смерти любой ценой!
