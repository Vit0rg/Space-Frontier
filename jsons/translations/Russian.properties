BONUS_HYDROGEN_PEDIA = По мере того как человеческие технологии развивались, они находили новые способы создания энергии. Широкое использование водорода в этой роли началось в середине 21 века, особенно в качестве топлива для небольших транспортных средств. Хотя водород широко распространён во вселенной, его сложно найти в формах, которые можно легко извлечь и использовать. Обнаружение больших месторождений водорода является редким и очень ценным событием.
BONUS_URANIUM_PEDIA = Роль урана в истории человечества началась в середине 20 века, когда было обнаружено, что этот редкий материал может быть использован для создания оружия массового поражения. Позднее уран использовали для производства огромных количеств энергии, и он остаётся одним из самых важных ресурсов во вселенной благодаря своему применению в обоих направлениях.
BONUS_CRYSTALS_PEDIA = Кристаллы стали ценным предметом роскоши, когда человечество обнаружило редкие и уникальные формации камней, разбросанных по всей галактике. Подобно «межгалактическим сувенирам», различные формы и цвета стали высоко цениться и пользоваться спросом на рынках, как и драгоценные металлы и камни прошлого Земли.
