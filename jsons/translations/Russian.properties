UNIT_CRUISER_PEDIA = Крейсер — это шаг вперед в развитии по сравнению с эсминцем, результат гонки вооружений к созданию более крупных и мощных кораблей. Он обладает большей броней и вооружением, чем его «кузен», но жертвует скоростью (и более низкой стоимостью) ради этого. Хотя крейсер вооружен более мощной противокорабельной пушкой, главное отличие между эсминцами и крейсерами заключается в том, что последние могут нести ракеты. Это дает крейсерам разрушительный потенциал, превосходящий любой другой тип кораблей, особенно если противник не подготовлен. Лучшая защита от атак крейсеров — это другие мощные корабли, такие как линкоры, а также эсминцы, так как эти корабли также оснащены специализированными системами наведения и лазерными турелями для уничтожения входящих ракет.
TXT_KEY_FF_TUTORIAL_INTRO_3 = Кроме того, раздел «Концепции игры» также предоставит информацию о других новых функциях Final Frontier, которые не отображаются в подсказках.
