BUILDING_UNITED_PLANETS_PEDIA = С исчезновением Земли выжившие колонии задавались вопросом, что будет дальше? Будет ли это соперничество и войны или сотрудничество и мир? Организация Объединенных Планет была задумана как способ достижения последнего. Вместо того, чтобы наблюдать, как человеческая цивилизация раскалывается на воюющие группы с неизбежной судьбой в виде уничтожения, просвещенные лидеры стремились решать проблемы вселенной дипломатическим путем. Однако оставалась и другая цель... быть признанным законным наследником Земли. Каждая колония тайно надеялась использовать Организацию Объединенных Планет как механизм для признания ее истинным представителем человечества.
