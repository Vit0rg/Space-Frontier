UNIT_CONSTRUCT_SHIP_PEDIA = Строительный корабль – это рабочая сила в обширных просторах космоса. Задача этих кораблей – строительство всех проектов человечества за пределами досягаемости планетного оборудования, и они жизненно важны для развития настоящей космической империи. Их использование было ограничено в первые годы межзвездной колонизации людей, но по мере того, как для поддержания новых колоний требовались более сложные космические структуры, НЗД была вынуждена инвестировать в эти дорогие, но необходимые корабли. Эти корабли могут выполнять различные задачи, включая строительство варп-путей и прыжковых линий, которые сокращают время путешествия всех звездолетов. Экстракционные сооружения, построенные строительными кораблями, необходимы для добычи ресурсов в астероидных полях. И, наконец, мощные звездные базы должны быть построены именно этими кораблями.
UNIT_PLANETARY_DEFENSE_PEDIA = По мере того как человечество распространяло свое влияние среди звезд, новые колонии начали накапливать богатство и власть, и, как всегда бывает, возникла необходимость защитить эти сокровища от потенциальных пиратов и воров. Изначально все типы кораблей были вооружены снарядными орудиями и небольшими ракетами как временная мера, но стало ясно, что эти импровизированные военные суда не могли противостоять решительному и лучше вооруженному противнику. Это привело к первому крупномасштабному развитию специализированных военных судов. Чтобы уменьшить вес, ранние корабли были оснащены устаревшим оружием и броней, жертвуя вооружением ради скорости и маневренности. Впоследствии некоторые корабли были оборудованы более мощным вооружением и прочной броней — хотя они были медленнее и менее маневренные, эти корабли планетарной защиты лучше подходили для защиты фиксированных позиций, таких как звездные системы и планеты.
UNIT_INVASION_SHIP_PEDIA = Колонизация космоса привела к возникновению совершенно новых военных проблем, не встречающихся в наземных войнах. Одна из таких проблем заключалась в том, как лучше всего доставить войска на вражескую планету. В первые дни межзвездных войн защита планет зависела исключительно от защитных космических кораблей и другого космического вооружения; как только они были уничтожены, корабли могли приземляться на планету без особого риска. Однако, когда нации начали создавать планетарную оборону для предотвращения таких атак, вторжения стали более сложными. Ответом стало создание специализированных кораблей вторжения. Оборудованные дополнительной броней для того, чтобы выжить при спуске к планетам звездной системы, главная цель этих медленных кораблей — захват вражеских звездных систем. Хотя они не так мощны, как другие корабли, их низкая стоимость делает их привлекательным вариантом для массовых планетарных штурмов.
UNIT_SPACE_FIGHTER_PEDIA = Истребитель был разработан в ответ на растущую угрозу для крупных кораблей со стороны эскадрилий бомбардировщиков. Хотя эсминцы были оснащены оружием для борьбы с бомбардировщиками, они не могли эффективно действовать до тех пор, пока враг не подходил слишком близко. Истребитель был создан как более быстрый и маневренный космический корабль, способный вступить в бой с противником до того, как он достигнет дистанции для бомбометания. Позже истребители также были оснащены оружием, способным нанести некоторый урон более крупным кораблям, и их роль теперь включает защиту от бомбардировщиков, расчистку пути для своих бомбардировщиков, легкие атаки и разведку.
UNIT_SPACE_BOMBER_PEDIA = Когда более мощное оружие стало компактнее, появилась новая философия создания космических кораблей: создать платформу для вооружений как можно меньше, быстрее и дешевле, но при этом способную доставить смертоносный боезаряд. Ионная торпеда оказалась идеальным оружием, и были созданы первые космические бомбардировщики. Космический бомбардировщик — это маленький корабль, по конструкции и назначению схожий с самолетами, использовавшимися на Земле на протяжении веков. Малые размеры и слабое вооружение делают бомбардировщики малоэффективными по отдельности, но при массовом применении они могут оказаться крайне эффективными. Чтобы противостоять растущей угрозе со стороны малых кораблей, эсминцы были дооборудованы оружием, предназначенным для их защиты и защиты других кораблей от этих универсальных судов.
UNIT_NUCLEAR_MISSILE_PEDIA = Так называемая "Ракета Судного Дня" — это кульминация в развитии ракетного оружия. Когда были разработаны технологии, позволившие использовать противокорабельные ракеты в космических боях, вскоре началось производство инновационных ядерных версий. С более толстой броней, мощными щитами и самыми быстрыми ракетными двигателями, всё в этом оружии создано для того, чтобы гарантировать, что боеголовка достигнет цели и нанесет смертельный урон. Несмотря на крайнюю эффективность, стоимость боезаряда вкупе с системами, необходимыми для его доставки, делает это оружие крайне дорогим.
UNIT_GUIDED_MISSILE_PEDIA = Ракеты использовались на протяжении сотен — если не тысяч — лет в наземных войнах, но они были неэффективны в космических боях до тех пор, пока не были разработаны новые технологии. Хотя ракеты могли доставлять разрушительные боезаряды, даже ядерные, к вражескому судну или звездной системе, их медленная скорость и легкая броня делали их слишком уязвимыми для лазерного огня оборонительных систем. Чтобы справиться с этим, новые версии ракет были оснащены более толстой броней и энергетическим щитом, предназначенным для защиты от огня мелкокалиберных лазеров, которые могли достаточно быстро навести на них прицел и уничтожить. Эти обновления оказались весьма эффективными, так как крупные энергетические орудия требовали слишком много времени для захвата цели и точного выстрела, и ракеты снова стали мощной силой в бою. Вскоре были разработаны корабли класса "крейсер", служившие платформами для их транспортировки и запуска, что расширило радиус действия противокорабельных ракет за пределы статичных планет и звездных баз.
UNIT_SCOUT_PEDIA = Разведывательный корабль предназначен для исследования неизвестных квадрантов вселенной и раскрытия их тайн. Корабли этого типа были первыми человеческими судами, отправленными в космос, и ранние версии, как правило, были беспилотными и весьма примитивными. Однако с развитием технологий предназначение разведывательных кораблей расширилось, включив военную функцию, они стали глазами и ушами флота. С более мощными двигателями и передовыми датчиками разведчики могли выполнять жизненно важные задачи как исследования, так и сбора информации. Хотя зрелищность и скорость этих кораблей впечатляют, их вооружение остается крайне слабым, и на разведчиков не следует полагаться в значительных сражениях.
UNIT_STEALTH_SHIP_PEDIA = Когда человеческие колонии начали контактировать друг с другом, между ними сразу вспыхнула конкуренция. Стремясь подорвать соперников, каждая колония начала искать новые технологии, чтобы ослабить их. Одним из таких способов стала диверсия и сбор разведданных. Однако передовые сенсоры и системы обнаружения сделали такие операции сложными для выполнения. Ответом стал корабль-невидимка. Спроектированные для обхода систем обнаружения, эти корабли используют сложные синтетические материалы и полимеры, чтобы обмануть врага, заставив его думать, что корабль — это камень или кусок космического мусора. Избежав обнаружения, они могут выполнять свои миссии.
UNIT_BATTLESHIP_PEDIA = Линкор — это конечный результат стремления к абсолютной силе во вселенной. Последний из разработанных кораблей "прямого контакта", линкор — это вершина разрушительной мощи. Оснащенный множеством огромных турелей, его вооружение способно испарить любое более слабое судно. Однако эта мощь имеет высокую цену: помимо того, что линкоры невероятно дороги, они также медлительны и уязвимы для дальнобойных атак ракет и бомбардировщиков, что означает, что линкор должен быть защищен от таких нападений флотом меньших крейсеров и эсминцев. Стоимость и слабые стороны линкоров часто заставляют цивилизации отказываться от их использования в пользу более практичных типов кораблей. Однако, если уязвимости линкора можно защитить, он способен нанести невообразимые разрушения любому врагу.
UNIT_CARRIER_PEDIA = По мере того как оружие становилось меньше и мощнее, эскадрильи бомбардировщиков стали реальной угрозой для крупных кораблей. Однако с их ограниченным радиусом действия возникла потребность в корабле, способном расширить эту разрушительную мощь по всей вселенной, и ответом стал авианосец. Этот корабль потенциально является самым смертоносным во вселенной. Сам авианосец относительно слаб, и его защита от других кораблей минимальна. Истинная сила авианосца заключается в его грузовом отсеке, где находится небольшой улей эскадрилий истребителей и бомбардировщиков, готовых к атаке на ничего не подозревающих врагов. Это позволяет авианосцу проецировать свою мощь за пределы досягаемости любого другого корабля. Лучший способ уничтожить авианосец — приблизиться на достаточное расстояние для прямой атаки и подавить его, либо уничтожить его ударные силы, оставив его беззащитным. Однако, если его защита в порядке и он поддерживается другими судами, авианосец может стать страшным врагом.
UNIT_STARBASE_PEDIA = Звездная база скорее напоминает миниатюрную звездную систему, чем корабль. Она обладает огромной огневой мощью и защитой, но остается неподвижной платформой после постройки, а потому уязвима для нападений более мобильных противников. Способность к косвенной атаке у звездной базы впечатляющая — она оснащена мощной главной пушкой, автоматически производит ракеты и способна служить базой для истребителей и бомбардировщиков. Кроме того, звездная база лечит юниты и имеет огромный радиус видимости. Чтобы уничтожить звездную базу, необходимо изолировать её от флота, который может помочь в её защите.
UNIT_ADVOCATE_PEDIA = Когда человечество впервые отправилось в космос, перед ним встали новые вопросы. В чем смысл нашего существования, зачем мы входим в этот новый мир? Адвокаты были теми, кто дал ответы. Адвокаты силы, богатства, выживания, знаний и религии стремились распространить идеи своей веры и привлечь к ним последователей в надежде на просвещение всех разбросанных народов человечества.
UNIT_COLONY_SHIP_STRATEGY = Неспособные атаковать или защищаться, колониальные корабли — это юниты, которые колонизируют звездные системы и расширяют ваш контроль над вселенной.
UNIT_CONSTRUCT_SHIP_STRATEGY = Строительный корабль используется для строительства варп- и прыжковых линий для ускорения перемещения и добывающего комплекса для сбора ресурсов. Он также необходим для создания мощной звездной базы.
UNIT_PLANETARY_DEFENSE_STRATEGY = Корабли планетарной защиты — это юниты, специализированные для защиты звездных систем от вражеских атак.
UNIT_INVASION_SHIP_STRATEGY = Корабли вторжения — это юниты, предназначенные для захвата вражеских звездных систем, но они медленны и слабы в других битвах.
UNIT_SPACE_FIGHTER_STRATEGY = Эскадрильи истребителей предназначены для защиты звездных систем и кораблей от атакующих эскадрилий бомбардировщиков, а также для уничтожения вражеских истребителей.
UNIT_SPACE_BOMBER_STRATEGY = Эскадрилья бомбардировщиков — это юнит, эффективный против большинства типов кораблей, но уязвимый для эсминцев и эскадрилий истребителей.
UNIT_NUCLEAR_MISSILE_STRATEGY = Ракеты Судного Дня подобны обычным ракетам, но при достижении цели они наносят ядерный удар по ней.
UNIT_SCOUT_STRATEGY = Разведчик полезен как для исследования карты, так и благодаря своей скорости и радиусу видимости для обнаружения местоположения вражеских сил.
UNIT_STEALTH_SHIP_STRATEGY = Корабль-невидимка невидим для всех типов звездолетов, кроме других кораблей-невидимок. Они необходимы для выполнения шпионских миссий.
UNIT_BATTLESHIP_STRATEGY = Линкор — это самый мощный корабль в игре, но он медлителен и может быть нейтрализован ракетами и бомбардировщиками.
UNIT_CARRIER_STRATEGY = Авианосец — это дорогой корабль, предназначенный для перевозки эскадрилий истребителей и бомбардировщиков, но его возможности в прямом бою крайне ограничены.
UNIT_STARBASE_STRATEGY = Звездная база — это мощная неподвижная платформа, способная вести косвенный огонь по проходящим звездолетам, производить ракеты, размещать истребители и бомбардировщики, лечить юниты и расширять культурное влияние цивилизации.
UNIT_ADVOCATE_STRATEGY = Адвокат может распространять ценности, которым он принадлежит, в звездную систему, где такие ценности еще не существуют.
