TXT_KEY_FF_RESOLUTION = Завершение Врат Вознесения и их активация вызвали массивный выброс энергии. Взрыв почти вызвал разрыв в пространственно-временном континууме, последствия которого можно было бы только предполагать. К счастью, защитные механизмы, встроенные в систему, смогли сдержать чрезвычайно разрушительную силу и стабилизировать портал. Эти механизмы не были включены в оригинальные чертежи, которые были найдены, но страх перед последствиями открытия врат привел к созданию сложной системы защиты. Стало ясно, к чему привели исследования Цзянь Шэня на Земле. Похоже, его фанатичное стремление постигнуть то, что находится за пределами, не завершилось так, как он надеялся. Но началась новая глава для человечества. Врата открыты, и все, что остается — это выяснить, что находится по ту сторону...
