BONUS_OXYGEN_PEDIA = Подобно воде, кислород абсолютно необходим для выживания человека. Найти его большие концентрации в просторах вселенной непросто. Пояса астероидов могут содержать карманы этого жизненно важного ресурса, которые можно использовать с помощью установки для добычи.
