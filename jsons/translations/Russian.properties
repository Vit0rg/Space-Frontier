BUILDING_CAPITOL_PEDIA = Столица — это ось, вокруг которой вращается галактическое княжество. Столицы действуют как административный центр для правительства. Часто столицы становятся сияющими звездами галактических поселений, куда стекаются ресурсы со всех концов вселенной либо для пользы местной промышленности, либо для обогащения местных политиков. Первые колониальные столицы были основаны в 2302 году н.э., когда была потеряна связь с Землей и правящей НЗД.
BUILDING_NUTRITION_FACILITY_PEDIA = Разработка продвинутых гидропонных систем остается одним из важнейших открытий в расширении межзвездных поселений. Кислород, производимый фотосинтетическими организмами, выращиваемыми с помощью гидропонных систем, используется для поддержания жизни поселенцев и даже для терраформирования инопланетных атмосфер. Такие сооружения стали основой для поддержания человеческой жизни на новых мирах.
BUILDING_MINING_FACILITY_PEDIA = Ядропроходчики — огромные горнодобывающие системы, предназначенные для извлечения ценных материалов, часто находящихся в жидком ядре планеты, — когда-то считались самым эффективным методом добычи полезных ископаемых. Однако из-за разрушения нескольких планет и последовавших за этим потерь капитала и человеческих жизней, ядропроходчики в основном были заброшены в пользу более традиционных методов. Обычные горнодобывающие системы, отличающиеся своими космическими лифтами, вернулись с края забвения и вновь стали самым надежным способом увеличения производственных мощностей планеты.
BUILDING_MAG_LEV_NETWORK_PEDIA = В начале 20-го века ученый Вальтер Мейсснер отметил, что определенные сверхпроводниковые материалы излучают очень маленькое, но чрезвычайно мощное магнитное поле. Его открытие по-прежнему лежит в основе всех современных транспортных систем с магнитной левитацией. Маглев-двигатель PMX-04 до сих пор удерживает рекорд самой высокой наземной скорости в истории, превышая 15 000 километров в час. Планеты, которые вложились в маглев-транспорт, значительно повысили свою эффективность, а значит и богатство. Дешевая и эффективная технология маглев используется для транспортировки грузов и людей, ускоряя экономику планет.
BUILDING_COMMERCIAL_SATELLITES_PEDIA = Коммерческие спутники являются одним из самых экономичных способов увеличения доходов планеты. С внезапным ростом спроса на сверхскоростную планетарную связь, предприимчивые звездные системы, способные инвестировать в коммерческие спутники, обнаружили, что они могут взимать почти грабительские тарифы за перенаправление различных радиоволн, визуальных и инфракрасных сигналов по нужным адресам. Вдобавок, эти спутники можно использовать для мониторинга передаваемых сигналов, что помогает распространять культурные достижения по всей звездной системе.
BUILDING_HABITATION_SYSTEM_PEDIA = Чтобы увидеть чудеса хорошо спроектированной системы жизнеобеспечения, достаточно взглянуть на Филадельфию, один из ведущих мегаполисов в истории. Совершенная система рециркуляции, использующая генетически модифицированные бактерии E. coli для переработки органических отходов, плавно сливается с окружающей городской средой, очищая сточные воды для их повторного использования, так что в близлежащий залив Делавэр сбрасывается лишь струйка воды. Используя эту технологию, процветающие колонии могут быстро превращать самый распространенный ресурс человека — его отходы — в пригодные источники воды, позволяя таким колониям превосходить своих менее эффективных соседей. В сочетании с новой технологией контролируемой среды, поддерживаемая населённость региона значительно увеличивается благодаря таким системам.
BUILDING_TRAINING_COMPOUND_PEDIA = Большая часть военной подготовки основана на сложных процессах мышечной памяти, которые развиваются при выполнении одних и тех же действий многократно, до тех пор, пока почти не требуется вмешательство нервной системы. «Инстинкт», «Пустой разум», «Автоматизм» — у этой техники много названий, но все они когда-то зависели от чрезвычайно строгой и длительной тренировочной программы. И хотя строгая дисциплина по-прежнему необходима для поддержания солдат в форме и под контролем, специальные «тренировочные соединения», вводимые непосредственно в мышцы солдат, теперь могут имитировать натренированную мышечную память с почти 80-процентной эффективностью. Таким образом, солдаты могут получать боевой опыт, даже не покидая своей базы. Результатом становятся заметно более жестокие и надежные бойцы.
BUILDING_CAPITAL_SHIPYARD_PEDIA = Хотя более мелкие корабли могут быть построены на поверхности планет и запущены с земли, для более крупных судов, таких как авианосцы, линкоры и крейсеры, требуется верфь за пределами атмосферы, чтобы обеспечить их надлежащую сборку. Первая внеземная верфь по сути представляла собой возвышенный космический лифт, доставляющий грузы и рабочих для работы на пришвартованных в космосе кораблях. Современные верфи линейных кораблей гораздо больше напоминают военные порты XVII века, с целыми экономиками, развивающимися вокруг создания и обслуживания линейных кораблей звездных систем.
BUILDING_SQUADRON_FACTORY_PEDIA = Заводы эскадрилий позволяют строить суда с малым экипажем или без него, такие как истребители и бомбардировщики. Поскольку эти суда стали важными элементами космического боя, заводы эскадрилий стали все более необходимыми в звездных системах по всей вселенной. Хотя строительные процессы могут различаться от системы к системе, все заводы эскадрилий имеют одну цель — производить эскадрильи истребителей и бомбардировщиков в огромных количествах.
BUILDING_RECYCLING_CENTER_PEDIA = Переработка органических материалов, которые состоят всего из четырех или пяти основных элементов, — это детская игра по сравнению со сложной переработкой промышленных и коммерческих материалов. Единственная машина, способная справляться с таким разнообразием элементных соединений, — это удачно названный «Универсальный переработчик». Наполовину суперкомпьютер, наполовину органический переработчик, «Универсальный переработчик», разработанный корпорацией MaKGarry, использует сложные алгоритмы для определения состава материала и наиболее эффективного метода его переработки. Подозрительные экологи утверждают, что если материал не соответствует ни одному из предписанных методов переработки, машина просто открывает небольшой черный ход, чтобы избавиться от нежелательного объекта, подвергая опасности всю звездную систему планеты. Представители компании категорически отвергают такие обвинения. Тем не менее, отходы, попавшие в переработчик, больше никогда не окажут вредного воздействия на здоровье человечества.
BUILDING_SPORTS_ARENA_PEDIA = На протяжении всей истории человечества немногие вещи оставались такими же популярными, как спорт, и немногие ощущения были такими же приятными, как заслуженная победа любимой спортивной команды. От планеты к планете виды спорта различаются в зависимости от ландшафта и доступной гравитации, но возбуждение от наблюдения за соревнованиями лучших из лучших в национальных видах спорта остается одним из немногих универсальных удовольствий, которым наслаждаются все современные мужчины и женщины.
BUILDING_INTERPLANETARY_BEACON_PEDIA = Хотя пиратство коммерческих сигналов может помочь звездной системе получить базовое представление о мировой культуре, просветляющий импульс межпланетного маяка остается единственным способом подключения к культурному мейнстриму. Передавая визуальные, звуковые и телекоммуникационные сигналы, межпланетные маяки позволяют почти мгновенно взаимодействовать с людьми в любой точке звездной системы. Любая планета, которая хочет, чтобы её воспринимали всерьез среди её сверстников, должна иметь межпланетный маяк.
BUILDING_UNIVERSITY_PEDIA = Хотя за последние столетия было сделано много открытий, которые увеличили шансы человечества на выживание, образование по-прежнему остается жизненно важным для дальнейшего роста и развития цивилизации. В высококонкурентной и всё более сложной вселенной университеты играют ключевую роль в развитии высшего образования, необходимого для решения этих задач. Хотя они не предназначены для специализации в такой же степени, как исследовательские лаборатории, университеты являются краеугольным камнем высшего образования и научных исследований в звездных системах по всей вселенной.
BUILDING_RESEARCH_LAB_PEDIA = Освобожденные от повседневных забот академической жизни, ученые, связанные с исследовательскими лабораториями, находятся на переднем крае современных исследований и разработок. Независимо от того, финансируются ли они частным бизнесом или из государственных фондов, исследовательские лаборатории ответственны за многие из самых влиятельных открытий в истории. Любая звездная система, финансирующая исследовательскую лабораторию, обязательно получит огромные выгоды от этих инвестиций.
BUILDING_BANKING_SYSTEM_PEDIA = Ни одна звездная система, ценящая себя, не может игнорировать необходимость централизованной банковской системы. Она позволяет как рабочим, так и предпринимателям брать кредиты, чтобы инвестировать в будущее, и современные банки продолжают свою долгую историю распространения процветания — по крайней мере для некоторых.
BUILDING_SPACEPORT_PEDIA = В то время как стандартный банк предоставляет рабочим и бизнесменам место для инвестирования своих заработанных средств, космопорт дает целой планете возможность эффективно управлять своим богатством. Управляя потоком торговли и транспорта для своих планет, колоссальные объемы торговли, создаваемые этими учреждениями, могут формировать целые миры.
BUILDING_FACTORY_PEDIA = Заводы хороши только в одном — производстве. Часто грязные и опасные, они сосредоточены исключительно на выпуске продукции. Сколько можно произвести за минимальное время? Любой рабочий на фабрике скажет вам, что правильный ответ всегда «больше, больше, больше». Заводы увеличивают производство в любой звездной системе, в которой они построены.
BUILDING_MANUFACTURING_PLANT_PEDIA = Промышленная эффективность — это важнейший компонент успеха или провала звездной системы. Потери, будь то в виде ненужного труда, вредных загрязнителей или производственных ошибок, могут дорого обойтись звездной системе. Заводы по производству устраняют неэффективность заводов. Это комбинированное производственное предприятие, центр переработки и жилая зона, которые могут достичь уровня производства, о котором ни один простой завод не мог и мечтать.
BUILDING_STARDOCK_PEDIA = Хотя верфи линейных кораблей всегда являются высокомилитаризованными учреждениями, стационарные космические доки гораздо менее строгие заведения. Открытые для покупателей и продавцов со всей вселенной, космические доки стали базарами современной эпохи. Путешествующие торговцы могут за небольшую плату пристыковаться и открыть свои лавки в космическом доке, позволяя местным жителям просматривать внеземные товары и покупать их в обмен на местные ресурсы. Несмотря на то что растущие гильдии купцов стремятся монополизировать торговлю среди звездных систем, космические доки все еще могут значительно увеличить прибыль системы от торговых путей, которыми она располагает.
BUILDING_POLICE_AGENCY_PEDIA = Огромные просторы космоса делают обеспечение правопорядка сложной задачей для современных полицейских агентств. Часто полагаясь на более «активные» методы охраны правопорядка, чем их предшественники, полицейские агентства поддерживают тщательное наблюдение за известными преступниками, недовольными и потенциальными нарушителями порядка, стремясь сорвать их действия до того, как они смогут стать угрозой обществу. Эти полицейские агентства нового века продвигают идею, что оставаться тихим и незаметным — это никогда не плохо. Таким образом, строительство агентства снижает усталость от войны и затраты на обслуживание звездных систем, увеличивая при этом производство шпионажа.
BUILDING_INTELLIGENCE_CENTER_PEDIA = В то время как абстрактные знания остаются сферой исследовательской лаборатории, политическая и военная информация имеет своего мастера — разведывательный центр. Занимаясь наблюдением как за друзьями, так и за врагами, разведывательные центры объединяют неустанную настойчивость машины с хитрой природой человека, создавая организацию, способную узнать почти все, что можно узнать о ком угодно. Используемые как для защиты, так и для уничтожения, разведывательные центры как увеличивают сложность для врагов в проведении шпионажа, так и облегчают для своих владельцев проведение таких операций.
BUILDING_AIR_DEFENSE_NETWORK_PEDIA = В бескрайних просторах космоса одиночную ракету или бомбардировщик так же сложно обнаружить, как иголку в темной копне сена. Пробираясь через небеса с неусыпным цифровым оком, сеть эскадронной обороны является самым надежным средством защиты звездной системы от внезапных атак. Высокотехнологичная сеть сенсоров, охватывающая всю систему, контролируется продвинутыми компьютерами и способна отслеживать тысячи целей и оценивать их уровень угрозы в режиме реального времени. Однако огромное количество трафика даже на планете среднего размера делает сеть эскадронной обороны не идеальной защитой от входящих угроз.
BUILDING_STAR_FORTRESS_PEDIA = Орбитальные сражения часто бывают чрезвычайно сложными, поскольку обороняющиеся корабли вынуждены сражаться как с вражескими ударами, так и с гравитационным притяжением своих родных планет. Звездные крепости, представляющие собой длинные серии стыковочных узлов, сенсоров и вооружений на орбите вокруг звездной системы, обеспечивают постоянную защиту от вражеских нападений.
BUILDING_CAPITOL_STRATEGY = Столица — это здание, которое определяет местоположение столицы вашей цивилизации.
BUILDING_NUTRITION_FACILITY_STRATEGY = Пищевая станция увеличивает производство [ICON_FOOD], когда в звездной системе имеется население, назначенное на планету, на которой построено это здание.
BUILDING_MINING_FACILITY_STRATEGY = Горнодобывающее предприятие увеличивает производство [ICON_PRODUCTION], когда в звездной системе имеется население, назначенное на планету, на которой построено это здание.
BUILDING_MAG_LEV_NETWORK_STRATEGY = Маглев-сеть увеличивает производство [ICON_COMMERCE], когда в звездной системе имеется население, назначенное на планету, на которой построено это здание.
BUILDING_COMMERCIAL_SATELLITES_STRATEGY = Строительство коммерческих спутников увеличивает производство [ICON_COMMERCE], когда в звездной системе имеется население, назначенное на планету, на которой построено это здание, а также обеспечивает небольшое количество [ICON_CULTURE].
BUILDING_HABITATION_SYSTEM_STRATEGY = Система жизнеобеспечения увеличивает лимит населения на планете, на которой построено это здание, что жизненно важно для долгосрочного роста.
BUILDING_TRAINING_COMPOUND_STRATEGY = Тренировочные соединения предоставляют всем военным юнитам, построенным в этой звездной системе, дополнительный престиж.
BUILDING_CAPITAL_SHIPYARD_STRATEGY = Верфь линейных кораблей позволяет строить авианосцы, линкоры и крейсеры, что жизненно важно для цивилизации, стремящейся строить самые мощные звездолеты.
BUILDING_SQUADRON_FACTORY_STRATEGY = Завод эскадрилий позволяет строить эскадрильи истребителей и бомбардировщиков, позволяя осуществлять атаки на расстоянии и защищаться от таких атак.
BUILDING_RECYCLING_CENTER_STRATEGY = Центр переработки увеличивает уровень [ICON_HEALTHY] в звездной системе, увеличивая количество населения, которое она может поддерживать.
BUILDING_SPORTS_ARENA_STRATEGY = Спортивная арена увеличивает уровень [ICON_HAPPY] в звездной системе, увеличивая количество населения, которое она может поддерживать.
BUILDING_INTERPLANETARY_BEACON_STRATEGY = Межпланетный маяк значительно увеличивает [ICON_CULTURE], создаваемую этой звездной системой, что увеличивает размер границ и защитные бонусы.
BUILDING_UNIVERSITY_STRATEGY = Университет увеличивает производство [ICON_RESEARCH], позволяя быстрее исследовать технологии, особенно когда он построен в звездных системах с большим количеством торговли.
BUILDING_RESEARCH_LAB_STRATEGY = Исследовательская лаборатория увеличивает производство [ICON_RESEARCH], позволяя быстрее исследовать технологии, хотя для её постройки требуется, чтобы на планете уже был построен университет.
BUILDING_BANKING_SYSTEM_STRATEGY = Банковская система увеличивает производство [ICON_COMMERCE], предоставляя больше денег в казну, когда торговля выделена на золото.
BUILDING_SPACEPORT_STRATEGY = Космопорт увеличивает производство [ICON_COMMERCE], предоставляя больше денег в казну, когда торговля выделена на золото, хотя для его постройки требуется наличие банковской системы на планете.
BUILDING_FACTORY_STRATEGY = Завод увеличивает производство [ICON_PRODUCTION] в этой звездной системе, позволяя быстрее завершать строительные проекты, но ценой здоровья системы.
BUILDING_MANUFACTURING_PLANT_STRATEGY = Завод увеличивает производство [ICON_PRODUCTION] в этой звездной системе, позволяя быстрее завершать строительство. Для его постройки требуется наличие завода на планете.
BUILDING_STARDOCK_STRATEGY = Космический док увеличивает доход [ICON_COMMERCE] от торговых путей, предоставляя больше выгоды звездным системам с многочисленными такими маршрутами.
BUILDING_POLICE_AGENCY_STRATEGY = Полицейское агентство выполняет множество функций, снижая усталость от войны, сокращая затраты на обслуживание и увеличивая производство [ICON_ESPIONAGE], что делает его хорошим выбором для крупных или агрессивных цивилизаций.
BUILDING_INTELLIGENCE_CENTER_STRATEGY = Разведывательный центр подходит для тех, кто занимается шпионажем, предоставляя [ICON_ESPIONAGE] и увеличивая его производство в звездной системе, а также обеспечивая защиту от шпионских операций, направленных против этой звездной системы.
BUILDING_AIR_DEFENSE_NETWORK_STRATEGY = Сеть эскадронной обороны снижает урон юнитам внутри звездной системы от эскадронных и ядерных атак.
BUILDING_STAR_FORTRESS_STRATEGY = Звездная крепость увеличивает силу звездолетов при защите внутри этой звездной системы, затрудняя её захват.
