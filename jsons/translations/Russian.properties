BUILDING_ACADEMY_OF_KNOWLEDGE_PEDIA = Первые межзвёздные первопроходцы были ходячими университетами — душами, наполненными как практическими, так и теоретическими знаниями, чтобы противостоять суровой реальности космоса. И хотя достижения в космических путешествиях несколько снизили потребность в энциклопедических знаниях среди космонавтов, Академии знаний тем не менее стали неотъемлемой необходимостью в космическом обществе. Эти Академии знаний с тех пор стали блестящими символами приверженности княжества знаниям.
BUILDING_SCHOOL_OF_ZEALOTS_PEDIA = Первые школы фанатиков были жестокими тренировочными лагерями, где студенты с такой же вероятностью могли задохнуться в условиях нулевой гравитации, как и успешно окончить обучение. Более современные версии заменили грубую жестокость ранних школ на строгую дисциплину, что позволило этим учреждениям готовить престижных солдат с значительно меньшими потерями.
BUILDING_TEMPLE_OF_WORSHIP_PEDIA = Сообщество, созданное религией, было важной частью человеческого общества с давних времён. Эта потребность в сообществе только усилилась, когда человек столкнулся с поразительной изоляцией пустого космоса или безжизненных планет. Храмы поклонения, действующие как центры сообщества и духовности, удовлетворяли эту глубокую потребность, позволяя тем, кто был брошен среди звёзд, создать новый дом и новое чувство счастья.
BUILDING_SURVIVAL_DOME_PEDIA = Купол для выживания остаётся спорной темой среди многих систем. Отвергая постепенное обучение Академии знаний или строгую дисциплину Школы фанатиков, Купол для выживания использует только одного учителя — реальность. Как лучше всего узнать, какие полимеры можно использовать для фильтрации смертельного диоксида серы? Заполнив комнату этим газом и дав студенту книгу образцов ковров? Однако те, кто сумел выжить в суровых — многие сказали бы, что мучительных — испытаниях Купола для выживания, являются одними из самых сильных и здоровых существ во всей галактике.
BUILDING_STELLAR_MARKET_PEDIA = Дикие и непредсказуемые, как огненная корона звезды, Звёздные рынки — это кочевые торговые организации, которые странствуют по целым планетам, распространяя торговлю и экономику, куда бы они ни пошли. Постоянно искушая системы новыми товарами, эти бизнесы мгновенно приносят процветание туда, где они появляются.
BUILDING_MILITARY_ACADEMY_PEDIA = Жестокие реалии войны требуют собственного вида обучения. Современные военные академии с ошеломляющей быстротой превращают молодых курсантов из новичков в закалённых солдат, уничтожая всякую "лишнюю массу". Ни одно воинственное княжество не может рассчитывать на выживание без военной академии.
