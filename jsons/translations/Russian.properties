TECH_QUOTE_28 = "Комитет по безопасности НДЗ разработал следующие правила для облегчения задачи управления межзвездными колониями:\n\n- Все звездные корабли останутся собственностью и под управлением агентов НДЗ.\n- Вся связь между звёздными системами должна регулироваться исключительно НДЗ и передаваться через звездные корабли НДЗ.\n- Все навигационные записи являются классифицированной собственностью НДЗ. Доступ к такой информации будет предоставлен только офицерам, имеющим отношение к делу.\n- Перевозка товаров между звёздными системами будет осуществляться только под контролем и на кораблях НДЗ..."\n\n- Комитет по безопасности НДЗ, "Правила и положения межзвездных дел", 2253 год
