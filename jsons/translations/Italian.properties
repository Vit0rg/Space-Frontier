TECH_INDUSTRY_11_PEDIA = Allo stesso livello della scoperta della Stele di Rosetta, nel diciannovesimo secolo, fu quella del Segnalatore interplanetario Lambda-VC, che entusiasmò allo stesso modo scienziati e antiquari. Si trattava di un deposito di informazioni e note raccolte dal più grande scienziato della vecchia Terra, Jing Shen, e la grande conoscenza immagazzinata in Lambda-VC spiegò dozzine, se non centinaia, di teorie precedentemente Irrealizzabili. La più importante tra queste fu quella del Controllo quantico. Mentre l'abilità di gestire l'energia negativa era la chiave di tutti i viaggi più veloci della luce, fu la scoperta dei teoremi sul Controllo quantico che permise, teoricamente, di piegare l'energia negativa ai voleri di chi la controllava. Si credeva che ci sarebbero voluti decenni per capire le ripercussioni del Controllo quantico, ma grazie al lavoro continuo delle menti più acute, sia umane sia meccaniche, ben presto i veri poteri di questa nuova tecnologia sarebbero stati rivelati.
TECH_INDUSTRY_12_PEDIA = Alla scoperta di un nascondiglio contenente i lavori di Jing Shen, il più grande scienziato della vecchia Terra, seguì un improvviso aumento della ricerca. Due grandi sviluppi, la Teoria dell'ascensione e il Controllo quantico, furono rapidamente estrapolati e applicati alle scienze moderne, anche se le conseguenze e la comprensione di tali teorie sarebbero arrivate lentamente. Molti computer intuitivi, le macchine preveggenti che avevano fatto avanzare le scoperte scientifiche a un ritmo forsennato, malfunzionarono o si rifiutarono di lavorare su queste teorie, e alcuni restituirono un messaggio sinistro. "Ricerca eticamente malsana. I livelli di vittime aumenteranno esponenzialmente con la costruzione di un Portale dell'ascensione". Accettando questi terrificanti messaggi sulla fiducia, gli scienziati di tutto l'universo furono d'accordo nel non voler combattere per la conoscenza del portale di energia negativa, sperando di evitare la violenza prevista dagli IC.
TECH_HAPPY_0_PEDIA = I progressi nell'esplorazione spaziale avvenivano a passettini, invece che a balzi. Gli uomini si erano sempre mossi passando da un pianeta vicino all'altro per secoli ma, verso la fine del ventunesimo secolo, fu costruito e prodotto il primo vascello in grado di viaggiare più veloce della luce, basato sul rivoluzionario motore a energia negativa di Jing Shen. Il JS12, capace di raggiungere e colonizzare un altro sistema solare entro la vita di un singolo essere umano, rimane una delle invenzioni più importanti della storia. Ulteriori miglioramenti aumentarono rapidamente l'efficienza degli spostamenti a lungo raggio. Sotto la guida della PDE vennero fondate un certo numero di colonie interstellari. Nel 2302 si persero i contatti con la Terra e le colonie furono costrette ad adattare rapidamente le loro conoscenze di tali tecnologie per creare le proprie astronavi.
