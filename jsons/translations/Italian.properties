VALUE_POWER_PEDIA = Il Potere garantisce il regno del forte sul debole e la dedizione allo stesso è sempre stata una caratteristica chiave delle nazioni più grandi della storia. Le civiltà dedite all'esercizio del potere non devono essere necessariamente guerrafondaie. Piuttosto, tali civiltà ruotano attorno all'idea che coloro che possono fare, devono fare. L'abilità è importante e l'azione basata su tali abilità è un dovere civico. La dedizione al Potere assicura che sia la forza, fisica, mentale o spirituale a regnare e spingerà la generazione successiva ad avanzare con ogni mezzo.
VALUE_RELIGION_PEDIA = Mentre potere, conoscenza e ricchezza possono tentare gli spiriti più mondani, la dedizione alla Religione è sempre stata una caratteristica distintiva delle nazioni più grandi della storia. La fede in qualcosa di più grande, qualcosa che trascenda i ridicoli litigi umani, ha portato ai più grandi successi civiltà durante tutta la storia umana. I nomi di Gandhi o Maometto sarebbero ancora familiari, nel ventiquattresimo secolo, se non si fossero dedicati con tanto ardore a ciò in cui credevano? La dedizione alla Religione assicura alla popolazione un'anima comune, che continuerà a farla ascendere verso ciò che le riservano i cieli.
VALUE_SURVIVAL_PEDIA = Come ci si può aspettare che qualcuno si dedichi alla ricchezza, coi ladri alla porta? Come ci si può dedicare alla conoscenza se non si sentono i propri pensieri per il brontolio dello stomaco? Chi si può dedicare al potere quando è troppo debole per reggersi in piedi? Come ci si può dedicare a religioni di altri mondi, quando la gente su questo muore di fame? La dedizione alla Sopravvivenza assicura che nessuno di questi bisogni venga mai trascurato.
VALUE_WEALTH_PEDIA = La dedizione alla Ricchezza aggiunge valore alla vita. Capitalismo, comunismo, mercato libero o monopolio: il metodo non è importante, se la crescita è continua e la prosperità assicurata. Coloro che hanno ricchezza comprendono le vere pressioni del mondo moderno e come, con un po' di persistenza e una mente agile, sia possibile superare tali pressioni. Con gli interessi.
