TXT_KEY_DAWN_OF_MAN_TEXT = Le comunicazioni con la Terra si sono interrotte. Le navi cargo che stavamo aspettando non sono arrivate, così come non ne è tornata nessuna, di quelle inviate negli ultimi due mesi. Le astronavi della People's Democracy of Earth (PDE, Repubblica Popolare Terrestre) si sono allontanate per cercare di scoprire la causa di tutto questo, ma anche quelle non sono più state sentite dalla partenza. A questo punto non abbiamo più risposte. I livelli produttivi di cibo e rifornimenti della Colonia rimangono stabili e non dovremmo essere in pericolo nemmeno se la situazione dovesse prolungarsi. L'impatto politico potrebbe però essere pesante. È infatti andato aumentando lo scontento per l'autoritarismo della PDE a riguardo degli affari delle colonie. L'attuale situazione, unita al risentimento locale per la PDE, ci dà l'opportunità di liberarci dal loro controllo. A complicare ulteriormente la situazione c'è l'incognita dello stato delle altre colonie, a causa del monopolio PDE sulle comunicazioni e sui viaggi interstellari. Possiamo solo presupporre che sia successo qualcosa di serio sulla Terra. Sta a te, comandante, decidere come dovremmo comportarci.\n\n- Rapporto del Congresso Coloniale, 8 gennaio 2302
#################### Tech Quote Entries ####################
TECH_QUOTE_0 = "A metà del ventesimo secolo il progresso dell'umanità pareva inarrestabile. Fame, malattie e guerre sembravano essere in diminuzione. La democrazia era in espansione e rimanevano meno stati totalitari rispetto a qualsiasi altro momento nella storia. L'opinione diffusa è che l'umanità si trovasse nel bel mezzo di un'età dell'oro."\n\n- Enciclopedia Galattica, storia della Terra e delle sue colonie
TECH_QUOTE_1 = "Il 2058 fu un anno nefasto. Una terribile siccità afflisse la Terra; le zone più duramente colpite furono quelle vicine all'equatore. Ne scaturì una devastante carestia e morirono milioni di persone. In quel periodo la dipendenza delle nazioni industrializzate dalle risorse di paesi più poveri era inevitabile. L'impatto sull'economia globale fu enorme e anche gli stati più ricchi si trovarono in difficoltà. Ricchi investitori si ritrovarono in mano pezzi di carta che una volta valevano fortune. Questa serie di catastrofi fu accompagnata da un'altra grande tragedia. La città americana di New York venne devastata dal primo caso di terrorismo nucleare."\n\n- Enciclopedia Galattica, storia della Terra e delle sue colonie
TECH_QUOTE_2 = "[DATI CANCELLATI]"\n\n- censura 2060-2080 anni
TECH_QUOTE_3 = "...Si registrano livelli record di tutti i tipi di tossine e inquinanti a livello mondiale. Il processo di industrializzazione avviato dalle nazioni del Terzo Mondo durante il ventesimo secolo ha contribuito in maniera significativa a questa situazione, ma è particolarmente inquietante il livello di radiazione registrato nell'atmosfera: 20 microroentgen (al di fuori dei territori nordamericano e asiatico orientale, in cui i livelli sono chiaramente molto più alti). Questa cifra è salita di molto dal livello medio di 1,2 di 10 anni prima. Pur non essendo a livelli molto pericolosi per gli esseri umani, è un sintomo evidente di una crescente catastrofe ecologica che un giorno dovremo affrontare."\n\n- Rapporto della Commissione sulla salute dell'ecologia mondiale alle Nazioni Unite, 23 luglio 2080
TECH_QUOTE_4 = "Oggi viviamo in un mondo di miseria e tragedie. Che speranze abbiamo, quando attorno a noi non troviamo che carestia, guerra e distruzione? La verità è che c'è ben poco di cui essere contenti in ciò che ci circonda. Dove guardano gli uomini per trovare speranza? Solo Dio ci promette un futuro migliore. Perché quando anche le mura attorno a noi crolleranno e saremo rimasti soli in questo mondo, Egli ci accoglierà nel Suo abbraccio. Dobbiamo ancorarci alla fede durante i tempi oscuri, perché è l'unica cosa che l'esistenza non ci può togliere."\n\n- Giornale revivalista, primavera 2090
TECH_QUOTE_5 = "Questo mondo è pieno di governi di uomini corrotti. Dovrebbe essere il nostro governo, in modo che lo si possa dirigere affinché ci fornisca quello che ci manca. Ma in questi tempi bui i leader di oggi sono più interessati all'autoconservazione che a sostenere chi ha bisogno. È responsabilità del popolo assicurarsi che il governo che ha eletto lo stia servendo, invece che il contrario. Ora è il momento di cambiare, amici miei! Solo noi possiamo purificare questa terra corrotta, perché dia speranza ora che tutte le speranze sono svanite. Lavorando assieme, possiamo aiutare gli altri e assicurarci la continuazione dell'esistenza di questa grande specie, seppur piena di difetti."\n\n- Raccolta dei lavori di Charles Vincent, discorso sulla "Rinascita" a Perth, Australia, 23 dicembre 2098
TECH_QUOTE_6 = "È attraverso questa organizzazione che noi, suoi membri, possiamo agire quale strumento di cambiamento e speranza, per fornire soccorso a coloro che ne hanno bisogno. A prescindere da confini, nazionalità e credo serviamo un bene più grande, quello della stessa umanità."\n\n- Atto costitutivo della World Relief Foundation (Fondazione Mondiale di Soccorso), firmato il 12 febbraio 2101
TECH_QUOTE_7 = "Dalla fondazione della WRF, quasi ottanta anni fa per mano di Charles Vincent, recentemente scomparso, l'organizzazione ha avuto un grande successo nella sua missione. Pur operando su cinque continenti, la WRF ha ottenuto progressi oltre ogni aspettativa nel fornire cibo e rifornimenti, così come supporto psicologico, a coloro che ne hanno bisogno. Ma, cosa ancor più importante, la WRF è servita come punto di raccolta sia per coloro che desiderano aiutare sia per quelli che ne hanno bisogno. Diffondere la consapevolezza è un requisito necessario per innescare cambiamenti importanti e questo è un prezioso primo passo nella battaglia contro i gravi problemi che affliggono il mondo al giorno d'oggi."\n\n- Convegno della World Relief Foundation: riassunto degli avvenimenti, 2109
TECH_QUOTE_8 = "Quello che sta succedendo è chiaro. I governi del mondo, se così si possono chiamare, hanno paura delle potenti parole dette da mio fratello durante i suoi viaggi, degli ideali che ha abbracciato e del movimento che ne è risultato. La WRF ha teso una mano verso la gente, e ora i bambini hanno strade su cui camminare, scuole da frequentare e acqua pulita da bere. Gli uomini importanti, quelli al potere, hanno paura di tutto questo. Vogliono tutto ciò che possono ottenere e hanno paura di perdere il controllo di ciò che hanno ancora. È nauseante che si debba combattere per il diritto ad aiutare gli altri."\n\n- Alan Vincent (fratello di Charles Vincent), 2114
TECH_QUOTE_9 = "Quando un uomo non può più sentirsi al sicuro a casa propria da coloro che la dovrebbero proteggere, non ha altra scelta che difendersi. Qualora fosse costretto a impugnare la spada lo farà con la libertà al proprio fianco. La WLA sarà la spada di ogni uomo di quest'epoca. Lo scontro non avrà fine fino a quando nessuno dovrà più temere per la propria salvezza o la propria libertà."\n\n- Dichiarazione dei Diritti dell'Uomo della World Liberation Army (Armata di Liberazione Mondiale), 2117
TECH_QUOTE_10 = "La caduta della maggior parte dei rimanenti governi terrestri durò un ventennio, e terminò nel 2136. Si impegnarono in un'inutile lotta contro la WLA e gli elementi d'accordo con essa. Mancando di una struttura centralizzata e avendo il supporto del popolo, la WRF e la WLA si rivelarono un nemico impossibile da inquadrare in un mirino o bombardare con bombe atomiche. Già indeboliti dai tumulti, vicini al collasso economico e impegnati a sostenere politiche sempre più impopolari, la maggior parte dei governi trovò impossibile combattere una guerriglia contro un nemico invisibile. I più collassarono entro dieci anni dallo scoppio dei conflitti e, mentre la WLA acquistava sempre più slancio, anche le roccaforti più resistenti furono incapaci di resistere a lungo."\n\n- Enciclopedia Galattica, storia della Terra e delle sue colonie
TECH_QUOTE_11 = "...Devo commentare una tendenza divenuta sempre più evidente, negli ultimi quindici anni. Quando mi unii alla WRF come manager risorse, lo feci con la convinzione di contribuire a rendere il mondo un posto migliore: restituendo un po' di quello che avevo avuto. Riconosco che oggi il mondo è molto diverso da quando io entrai a fare parte di questa organizzazione. Comunque sia, è chiaro che la WRF ha cominciato ad assumere un ruolo che francamente trovo disgustoso... E so che un crescente numero di persone condividono la mia inquietudine."\n\n- Steven Oppenheimer, Segretario della Giustizia per la WRF, discorso al Consiglio Dirigente della WRF, 2138
TECH_QUOTE_12 = "Viviamo in una nuova era. Questo non è lo stesso mondo in cui vivevano i nostri padri o i padri dei nostri padri. Le forze della libertà sono riuscite a sconfiggere i governi corrotti del passato, ma con un costo. Nel bene e nel male abbiamo ereditato la responsabilità di governare. La Rivoluzione è finita. La WRF non ha più uno scopo. Ora dobbiamo prendere in mano la situazione. Spero sinceramente che la People's Democracy of Earth serva l'umanità in un modo che verrà conosciuto, e onorato, nei secoli a venire."\n\n- Discorso al popolo di Arthur Dager, Presidente della PDE, 12 agosto 2141
TECH_QUOTE_13 = "I membri della popolazione locale che abbiamo intervistato hanno espresso chiaramente lo scontento nei confronti del nuovo governo. Pur essendo stata brutta in passato, la situazione non è mai stata così tetra come ora. La domanda in questa regione è unanime: 'Quando arriveranno gli aiuti?'. Politiche globali, distribuzioni budgetarie e burocrazia vogliono dire ben poco per questa gente, a cui manca terra sana su cui coltivare il riso con cui sfamare le proprie famiglie. Nei fiumi locali si trovano ancora i residui nucleari delle passate guerre. Ladri e banditi impazzano e hanno reso le città più pericolose che mai. I mormorii di scontento sono aumentati negli anni recenti e pare che i problemi, per questa gente, possano essere solo l'inizio."\n\n- Giornale degli Affari asiatici meridionali, luglio 2153
TECH_QUOTE_14 = "I continui disordini in diverse regioni del mondo hanno assorbito l'attenzione della polizia negli anni recenti. Sfortunatamente gli elementi ribelli sono poco propensi a deporre le armi ed è stato necessario imporre la legge marziale in molte zone di Sud America, Africa e Asia meridionale. Per prevenire la diffusione di idee ribelli, in tali regioni è anche stata introdotta una censura della stampa."\n\n- Rapporto di sicurezza degli Affari interni della PDE, agosto 2157
TECH_QUOTE_15 = "Molti, incluso io stesso, credono che Dio sorrida all'umanità. Abbiamo fatto grandi progressi nei due decenni appena trascorsi, ma c'è ancora molto che possiamo fare. Riportare semplicemente l'umanità al punto in cui si trovava nel ventunesimo secolo ci porterebbe solo a ripetere gli stessi errori. Dobbiamo sforzarci di guardare oltre, per sfruttare appieno la potenzialità del nostro mondo e per riuscire a fare ciò che non avremmo mai potuto fare, prima. A questo scopo annuncio lo sviluppo dell'Initiative to Advance Scientific Research (Iniziativa per Sviluppare la Ricerca Scientifica). Questa nuova fondazione riceverà fondi dalla PDE per esplorare nuovi modi per capire e manipolare il mondo che ci circonda. Mi aspetto grandi cose dalle loro ricerche e do loro la mia piena fiducia."\n\n- Arthur Dager, Presidente della PDE, "Initiative to Advance Scientific Research", 2160
TECH_QUOTE_16 = "Lo sfruttamento delle risorse naturali terrestri è in corso da millenni. Ci dobbiamo aspettare che prima o poi le riserve di materiali non rinnovabili si esauriscano. Già nel ventunesimo secolo il petrolio cominciò a scarseggiare e oggi anche metalli una volta piuttosto comuni come il ferro sono diventati rari. Gli sforzi compiuti col riciclaggio hanno ottenuto grandi progressi nell'allungare la vita delle riserve attuali ma l'inevitabile epilogo vedrà l'umanità obbligata a rivolgersi altrove alla ricerca di materiali con cui alimentare la necessità di sicurezza, lusso e progresso."\n\n- Rapporto del comitato IASR su "I bisogni per lo sforzo di colonizzazione interplanetario", 2161
TECH_QUOTE_17 = "La fondazione della Space Exploration and Colonization Initiative (SECI, Iniziativa per l'Esplorazione e la Colonizzazione dello Spazio) quale parte dell'IASR ha dato modo a me e alla mia squadra di dare sfogo al nostro ingegno creativo. Uno dei più eccitanti sviluppi riguarda la possibilità di viaggiare più velocemente della luce. Come tutti sanno, la stella più vicina è a una distanza enorme dalla Terra. Stiamo cercando un modo per superarla. Una delle idee più interessanti è stata la creazione di un tipo di motore che utilizza il potere dell'energia negativa per, non necessariamente muovere un oggetto più velocemente della luce, ma spostare lo spazio-tempo attorno a esso! Chiaramente l'energia negativa non è qualcosa che si può acquistare al supermercato... il costo per realizzare e mantenere questa tecnologia è immenso, ma lo sono anche le potenziali ricompense. Ho fiducia nel fatto che, grazie alla generosità dell'IASR, riusciremo a trovare un modo per realizzare questo progetto."\n\n- Jian Shen, la ricerca della SECI sul trasporto a velocità più veloce della luce, 2165
TECH_QUOTE_18 = "Uno dei principali progetti in corso della SECI è lo sviluppo di nuovi modi per sostenere la vita umana in ambienti ostili. Ciò sarà utile sia qui sulla Terra, in zone altamente radioattive, sia in un qualsiasi futuro tentativo di colonizzazione interplanetaria. C'è poco spazio per fare errori, in questo campo: le persone hanno bisogno di mangiare e dormire, e hanno anche bisogno di essere protette da freddo, caldo e radiazioni. Nessuna di queste rappresenta una sfida ingegneristica difficile: il problema è riuscire a realizzarle in maniera economicamente accettabile. Fortunatamente abbiamo sviluppato nuovi materiali sintetici altamente resistenti agli ambienti pericolosi. Presto cominceremo i test su larga scala e speriamo che diano frutti entro pochi anni."\n\n- SECI, rapporto sui progressi nella tecnologia abitativa, maggio 2166
TECH_QUOTE_19 = "L'umanità ha sofferto molto durante le migliaia di anni della sua esistenza. Costantemente sotto la minaccia di carestia, malattia e guerra, il corpo umano è male equipaggiato per difendersi da tali pericoli... In pratica siamo stati progettati dalla natura per avere buone probabilità di sopravvivenza fino a quando ci riproduciamo, dopodiché all'universo non importa molto se viviamo o moriamo. L'ELO (Extended Life Organization, Organizzazione per l'Allungamento della Vita) è progettata per affrontare i problemi della mortalità umana. Abbiamo mappato il genoma umano, possiamo clonare le persone, se desideriamo, e addirittura replicare organi geneticamente identici; ma niente di tutto ciò preserva l'uomo fino a permettergli di non morire, di esistere per sempre. Attraverso i computer potremmo aver trovato un modo per farlo."\n\n- Dichiarazione d'intenti della Extended Life Organization (ELO), 2168
TECH_QUOTE_20 = "L'unico modo per raggiungere la vera vita è di ingannare la morte e non morire mai. Come può divenire possibile? Ora abbiamo i mezzi per ottenere questa risposta. Si tratta della ricerca più nobile di tutte. Chi, avendone la possibilità, non vorrebbe vivere per sempre?"\n\n- Jian Shen, sulla conservazione della coscienza umana in forma digitale, 2172
TECH_QUOTE_21 = "L'utilizzo del motore a energia negativa (Negative Energy Drive, NED) nelle astronavi prodotte di serie potrebbe essere ritardato di un po'. Durante l'ultimo test del Modello 003, in cui abbiamo portato il NED a una resa mai raggiunta prima, abbiamo rilevato livelli preoccupanti di radiazioni. Il motore è diventato sempre più instabile e, dopo un'esplosione, il prototipo ha subito danni irreparabili, particolarmente per quanto riguarda i componenti del motore, alcuni dei quali sono in qualche modo scomparsi. Non siamo certi della causa di tutto ciò ma è in corso un'indagine."\n\n- SECI, valutazione delle prestazioni del NED, test 7, 23 ottobre 2166
TECH_QUOTE_22 = "Potrebbe non essere il destino umano, quello di morire. I progressi avuti dalla Divisione speciale del SECI sono molto promettenti. Un giorno potremmo raggiungere Dio in paradiso, con le sole nostre forze: la... ascensione... dell'umanità è assicurata. La ricerca per la mappatura cerebrale dell'ELO è altrettanto interessante, ma le nostre aspirazioni devono puntare più in alto. Gli usi dell'energia negativa sono incredibili e credo che renderà tutto possibile, una volta che la padroneggeremo. Le regole dell'universo sono niente, di fronte al potere che potremmo avere, un giorno."\n\n- Memorie di Jian Shen, 2185
TECH_QUOTE_23 = "Sono secoli che si sa che la funzione del cervello è quella di essere un enorme e complesso 'call center' per gli impulsi elettrici prodotti dal nostro corpo. Era solo una questione di tempo affinché sviluppassimo una tecnologia in grado di tracciare, monitorare, cambiare e addirittura registrare in dettaglio questi impulsi, e come il cervello reagisce a ognuno di essi. È questo che ci dà le nostre distinte personalità. L'ELO è da molto interessata a esplorare questa nuova scienza. Con la nostra ricerca, che si avvicina sempre più al modo migliore di rilevare queste differenze, è inevitabile che un giorno avremo la capacità di creare un 'computer vivente'."\n\n- Extended Life Organization (ELO), Progetto coscienza umana [RISERVATO], 2195
TECH_QUOTE_24 = "I grandi sforzi della SECI hanno dato frutti. Il completamento della Caelum e l'atterraggio del primo uomo su un pianeta fuori dal Sistema Solare è qualcosa che prima non avremmo mai creduto possibile. Il successo di questa missione ci apre la porta dell'universo. L'abilità di andare OVUNQUE nell'universo, usando il NED, cambierà per sempre il destino dell'umanità."\n\n- Riassunto della SECI sul completamento della "Missione Caelum", 2208
TECH_QUOTE_25 = "Nel 2239 la PDE annunciò una grande vittoria nella corsa verso le stelle: era stata fondata la prima colonia interstellare. Fu chiamata 'Nuova Terra' in onore della culla dell'umanità e la sua fondazione venne festeggiata in tutto il mondo. L'uomo non era più prigioniero della biglia blu-verde della sua infanzia."\n\n- Enciclopedia Galattica, storia della Terra e delle sue colonie
TECH_QUOTE_26 = "Gli anni che seguirono la colonizzazione di Nuova Terra, nel 2239, videro un grande aumento dell'interesse nell'esplorazione e nella colonizzazione dello spazio. L'"Ultima frontiera" ora sembrava disponibile a farsi domare da chiunque volesse provarci. Pur essendo tali imprese molto costose, con l'incoraggiamento e i fondi della PDE molti avventurosi pionieri si lasciarono la Terra alle spalle, lanciandosi nello spazio. Lo fecero per molte ragioni: per fuggire dalle persecuzioni a cui erano soggetti, per la speranza di ottenere una vita migliore per i propri figli, o per semplice voglia di esplorare. Ma i milioni di pionieri che lasciarono la Terra avevano in comune due cose: coraggio e spirito indomito."\n\n- Enciclopedia Galattica, storia della Terra e delle sue colonie
TECH_QUOTE_27 = "Mentre non è certo in discussione il valore della fondazione di nuove colonie interstellari, il fatto presenta un numero di nuovi problemi che questo dipartimento deve trovare modo di risolvere. Le limitazioni della nostra tecnologia delle comunicazioni riducono seriamente la nostra abilità di amministrare uno stato che si estende su più sistemi solari. Al momento utilizziamo dei corrieri tipo "pony express" tra i sistemi solari, ma con la continua espansione i ritardi dovuti a questo sistema stanno diventando intollerabili: un sole potrebbe iniziare a trasformarsi in nova minacciando un sistema solare e all'arrivo della notizia potrebbe essere già troppo tardi. Con un governo centralizzato come il nostro i problemi posti da ambienti remoti, alieni e ostili richiedono reazioni rapide e non siamo in grado di fornirle. Potremmo dare più risorse e autonomia alle istituzioni locali per affrontare le sfide per conto proprio, ma così facendo rischiamo che lo spazio umano si suddivida in centinaia di staterelli litigiosi, ognuno alla ricerca del dominio sugli altri, e con il rischio di scatenare una guerra su una scala mai vista nella storia umana. Questo problema deve essere risolto prima che anneghiamo l'universo nel caos."\n\n- Dipartimento per l'esplorazione e l'amministrazione coloniale della PDE, 2252
TECH_QUOTE_28 = "Il Comitato di sicurezza della PDE ha generato le seguenti regole in modo da facilitare il compito di amministrare le colonie interstellari:\n\n- Tutte le astronavi rimangono di esclusiva proprietà e gestione di agenti della PDE.\n- Tutte le comunicazioni tra i sistemi stellari sono regolate dalla PDE e devono essere trasmesse tramite astronavi della PDE.\n- Tutte le registrazioni di navigazione sono proprietà riservata della PDE. L'accesso a tali informazioni sarà permesso solo agli ufficiali e per motivi di servizio.\n- Il trasferimento di beni tra sistemi stellari deve avvenire a mezzo astronavi della PDE sotto l'autorità della stessa..."\n\n- Comitato di sicurezza della PDE, "Regole e regolamenti per gli affari interstellari", 2253
TECH_QUOTE_29 = "La costruzione del 'Progetto X', come da specifiche di Jian Shen, è pronta a partire. La progettazione è stata completata e le schematiche complete sono pronte. Solo ora possiamo veramente apprezzare la portata di questo progetto. Questa impresa sarà decisamente a lungo termine, considerando i trilioni di crediti di capitale necessari. Grazie al successo delle precedenti ricerche della ELO, il tempo non dovrebbe essere un problema, anche se procurarsi i fondi sufficienti dalla PDE senza che i funzionari sappiano il vero scopo per cui verrà impiegato il capitale sarà una formidabile sfida. In questo momento è impossibile sapere se la costruzione verrà mai completata."\n\n- SECI, Attuabilità del Progetto X [RISERVATO], 2259
TECH_QUOTE_30 = "Senza dubbio l'uomo è chiamato a un ruolo più alto. Quando Dio ci creò fece in modo che l'umanità si sollevasse dalla sua condizione e arrivasse in cielo. Le parole del profeta Jian Shen, di quasi un secolo fa, sono vere oggi come la prima volta che le disse. Fu la sua chiamata al risveglio che vide l'uomo entrare nel reame delle stelle. Ma Shen dichiarò che c'era di più, in questa esistenza. Ognuno di noi deve trovare dentro se stesso il posto di cui parlava Shen, e sarà assieme a Dio."\n\n- La chiamata di Dio, 2260
TECH_QUOTE_31 = "Mentre la PDE parla sempre del grande successo trovato grazie alla colonizzazione di sistemi stellari lontano dalla Terra, raramente accenna all'impatto che tutto ciò ha avuto sulla Terra. Quando il costo di spostarsi nelle colonie divenne troppo alto e il numero di persone disposte a farlo diminuì, la PDE trovò la cosa inaccettabile e cominciò il trasferimento forzato di alcune comunità del pianeta. Senza alcun avvertimento, alcune persone furono costrette a lasciarsi casa, famiglia e vita alle spalle. Mentre parla sempre del bene che ha fatto per il popolo, a conti fatti la PDE fa ciò che fa solo per se stessa. Noi siamo quelli che pagano per la sua ambizione."\n\n- Estratto da "Quelli rimasti indietro", pubblicazione clandestina, 2262
TECH_QUOTE_32 = "Questo è un gran giorno per l'esercito della PDE, davvero grande. Il varo del Cacciatorpediniere PDES Charles Vincent segna il completamento della prima grande nave spaziale umana e rappresenta l'autorità dell'umanità nel determinare il destino dell'universo. Era inevitabile che i soldati della Terra un giorno arrivassero nello spazio e mi fa piacere constatare che avverrà con una nave tanto bella..."\n\n- Ammiraglio Aadesh Dama, Marina interstellare PDE, 2281
TECH_QUOTE_33 = "Il completamento del Progetto X appare vicino. Negli ultimi anni ci sono stati molti dibattiti su quale sarebbe stato il risultato finale. È chiaro che si tratterà di qualcosa mai visto prima. A causa dei requisiti di energia negativa, non è stato possibile alcun test su scala ridotta. Le teorie spaziano dalla scoperta di un universo parallelo a quella dell'ingresso per il paradiso. Quest'ultima teoria è più diffusa tra il personale di mentalità più religiosa, ma la verità è che non ne saremo sicuri fino alla fine."\n\n- SECI, "Conclusioni del Progetto X", 2287
TECH_QUOTE_34 = "È innegabile che la PDE sia corrotta. Lo sfruttamento delle colonie è chiaro per tutti. Tutto ciò che si deve fare è guardare le ridicole regole che impongono... restrizioni su viaggi, commercio e addirittura comunicazione! Mi sarebbe impossibile vedere i membri della mia famiglia senza un permesso speciale dal Dipartimento di sicurezza della PDE. Phyrus è uno dei migliori esempi della mano pesante della PDE; ancora oggi un gran numero di 'coloni' originari rimane sostanzialmente schiavo dello stato. Se questo è un segno di ciò che ci aspetta, non ci rimarrà che una sola linea d'azione."\n\n- Lukas von Reuther, "La nostra causa", 2292
TECH_QUOTE_35 = "La PDE ha superato di gran lunga le proprie risorse e l'abilità di controllare ciò che succede nelle colonie. Dopo una pazza corsa verso un'espansione il più rapida possibile, la situazione è ora quasi insostenibile e la PDE non può sperare di mantenere il controllo con il personale attuale. Se non mettiamo in pratica misure per recuperare il controllo delle colonie potremmo pentirci, più tardi, di non aver agito quando avremmo potuto..."\n\n- Membro del Congresso Karl Hoffmann, 2301, 18° meeting del Congresso della PDE
TECH_QUOTE_36 = "MAYDAY! MAYDAY! Chiunque senta questo messaggio ritorni immediatamente sulla Terra... i nostri strumenti hanno rilevato l'irradiazione di uno strano tipo di energia dal sistema solare... (trasmissione disturbata)... collasso totale degli strumenti... livelli di radiazioni fuori scala... navi di stanza sulla Terra non rispondono alle comunicazioni e nessuno pare sapere cosa diavolo stia succedendo... (trasmissione disturbata)... Qui è la Nave Pericles, della Polizia PDES, a tutte le navi, rispondete..."\n\n- Ultimo messaggio registrato da un robot per le comunicazioni, recuperato a circa 2 anni luce dalla Terra, 2302
TECH_QUOTE_37 = "Sono diventato Morte, il distruttore dei mondi."\n\n- J. Robert Oppenheimer, Trinity Test, 1945
#################### Civ Pedia Entries ####################
CIVILIZATION_NEW_EARTH_PEDIA = Con molta ostentazione e grandi speranze, Nuova Terra venne fondata come prima colonia umana al di là del sistema solare di origine nel 2239. Quale primo insediamento umano fuori dal sistema solare, ricevette una grande percentuale dell'iniziale supporto tecnologico ed economico della Terra per la colonizzazione. Per questo iniziò l'era post-terrestre con una base industriale più sviluppata di quella delle altre colonie. La tecnologia dei Polimeri radar, con cui inizia, permette la costruzione immediata di Ricognitori, dandole un maggior vantaggio nell'esplorazione spaziale. Esistendo da più tempo l'insediamento, la popolazione di Nuova Terra è più numerosa di quella delle altre colonie.\nNuova Terra aveva una relazione molto stretta con il pianeta d'origine, prima della perdita delle comunicazioni. Gli abitanti della colonia la considerano un'estensione della Terra e sono orgogliosi di mantenere la colonia culturalmente al passo con la madrepatria. Quale colonia più anziana, Nuova Terra aveva molti privilegi che non venivano concessi alle altre, inclusa una maggiore autonomia e accordi commerciali più vantaggiosi. Nonostante la fedeltà quasi servile, però, Nuova Terra veniva guardata con occhio diffidente dall'elite governativa della PDE e non le era (ufficialmente) permesso di avere proprie navi. Sotto molti punti di vista Nuova Terra si ritrovò ancor più smarrita delle altre colonie, quando si persero i contatti con la Terra. Ora deve liberarsi della propria dipendenza e imparare a sopravvivere da sola.
CIVILIZATION_BROTHERHOOD_PEDIA = Arrivata al potere in maniera poco ortodossa, la Fratellanza è arrivata ad avere una posizione solida sul proprio pianeta natale, Phyrus, solo di recente. La colonia di Phyrus venne fondata nel 2271, il che la rende una delle più giovani colonie a sopravvivere alla perdita dei contatti con al Terra. Il primo insediamento era una struttura per prigionieri politici, progettata per ospitare gli 'indesiderati', con un sistema tipo campi di lavoro, lontani da dove avrebbero potuto causare guai. La prigione fallì qualche anno dopo, quando fu scoperto che gestire in tal modo la colonia non era economicamente attuabile, e Phyrus dovette essere ristrutturata, per sopravvivere. La colonia fu riorganizzata come insediamento civile anche se qualcuno, tra i prigionieri rilasciati, rimase amareggiato pur avendo ottenuto la libertà nel 2279. La Fratellanza venne fondata per permettere a tali elementi di organizzarsi e minare il governo terrestre del proprio pianeta in ogni modo possibile.\nI 20 anni successivi videro la dissidenza crescere rapidamente tra la popolazione di Phyrus. Quando i contatti con la Terra cessarono, nel 2302, e le forze di sicurezza si allontanarono dal pianeta per investigare, scoppiò la rivolta e la Fratellanza prese rapidamente il controllo. Venne proclamata una libera repubblica con una struttura più 'comunitaria', e la Fratellanza cominciò ad addestrare soldati e a raccogliere armi di tutti i tipi, aspettandosi una reazione violenta da parte delle forse della PDA... che non arrivò mai.
CIVILIZATION_AVOWERS_PEDIA = I Confessori della Conoscenza, o più semplicemente Confessori, erano un'organizzazione per l'amministrazione della colonia di ricerca 1, o RC-1. Inizialmente si trattava di una base sperimentale e fu una delle prime colonie a essere fondate, nel 2252, principalmente come struttura di ricerca. Il boom nell'interesse per l'esplorazione e la colonizzazione interstellari trasformarono la colonia in uno degli insediamenti più popolari, considerato che al tempo era su uno dei pochi mondi abitabili. Il laboratorio di ricerca rimase il centro dell'attività su RC-1 anche quando la popolazione cominciò rapidamente a crescere. L'organizzazione incaricata dell'amministrazione della base funzionava essenzialmente anche come governo della colonia. Ufficialmente è conosciuta come "Unità amministrativa di RC-1", ma in maniera colloquiale e parzialmente scherzosa si parla dei suoi membri come dei "Confessori della Conoscenza", per quanto prendono seriamente i propri compiti.\nI Confessori hanno un'impressionante eredità scientifica. La loro convinzione dell'importanza della ricerca ha portato alla creazione di un fondato programma educativo, che dà ai Confessori un particolare vantaggio sulle colonie conosciute per quanto riguarda i futuri sviluppi tecnologici. Gran parte dell'economia e della cultura di RC-1 è collegata ai laboratori di ricerca, anche se il controllo esercitato dai Confessori sugli abitanti è relativamente basso. L'attenzione del governo è dedicata principalmente a soddisfare i bisogni base della popolazione e ad assicurare che le strutture scientifiche rimangano in perfetta efficienza.
CIVILIZATION_THE_FORGE_PEDIA = La sua stessa natura ha fornito alla colonia nota come Forgia il nome. Fu il secondo insediamento umano, fondato nel 2247, e venne colonizzato per essere sfruttato come stabilimento minerario. Le sonde inizialmente inviate nella regione trovarono alte concentrazioni di minerali rari vicino alla superficie di questo mondo, rendendolo molto appetibile. Con il crescente interesse per la colonizzazione, i metalli diventavano sempre più rari, sulla Terra, in particolare quelli necessari a costruire le incredibili astronavi della flotta di colonizzazione interstellare della PDE.\nForgia crebbe rapidamente come centro minerario e, con l'aumentare della popolazione, anche industriale e manifatturiero. Prosperò come mondo molto visitato, godendosi il successo di un lucroso scambio economico con la Terra. Lo sviluppo degli "Scavatori da nucleo" nel 2264, per estrarre minerali dai nuclei fusi al centro dei pianeti ne minò l'economia, visto che la sua industria si affidava a metodi minerari più tradizionali. L'impiego della tecnologia degli Scavatori si rivelò però poco saggia quando i pianeti che li utilizzavano subirono incredibili catastrofi, e Forgia si riguadagnò la posizione di colonia mineraria più importante.\nLa perdita del commercio minerario e industriale, nel 2302, ebbe un impatto dannoso sull'economia del pianeta. Forgia è però ben equipaggiato per la sopravvivenza, con un vasto spiegamento di apparecchiature tecnologiche e stabilimenti produttivi. Ora deve usare quelle risorse per garantire la sopravvivenza e la prosperità della colonia, piuttosto che per accumulare ricchezza commerciando, come in passato. L'unico problema per Forgia è evitare la penuria di cibo e rifornimenti, visto che prima li recuperava quasi esclusivamente con gli scambi con la Terra.
CIVILIZATION_PARADISE_PEDIA = La colonia di Paradiso venne fondata nel 2256, essenzialmente come un luogo di vacanza esotico tra le stelle. I soldi per la fondazione della colonia arrivarono da un gruppo di imprenditori che si resero conto che si potevano fare i soldi offrendo ai benestanti un "luogo di vacanze" per allontanarsi dalla Terra e da tutti i suoi problemi. A differenza delle altre colonie, Paradiso venne gestita interamente come un'impresa commerciale privata per molti dei primi anni della sua esistenza. Durante questo periodo la popolazione rimase scarsa e d'elite, ma una grande siccità sulla Terra, nel 2268, vide aumentare enormemente la domanda di colonizzazione. Le altre colonie erano al massimo della capacità e solo Paradiso era in grado di sostenere un grande afflusso di persone. Mentre prima esistevano regole abbastanza severe per l'ammissione, il potenziale guadagno rappresentato da questa situazione convinse la ristretta oligarchia al comando ad aprire i confini... a un prezzo. Molte famiglie non abbienti spesso usarono tutti i propri risparmi per emigrare su Paradiso, avendo sentito parlare della sua magnificenza.\nA causa della sua storia, Paradiso ha delle classi sociali molto stratificate. Da un lato c'è l'agiata classe governante che ha fondato la colonia. La concentrazione della stessa sui lussi della vita ha portato a un accresciuto livello di sviluppo culturale e scientifico. L'altro lato della medaglia è rappresentato dal grande numero di nuovi immigrati, con scarso capitale e pochi diritti. Le masse oppresse sono scontente della situazione e il loro brontolio suggerisce che tra le ombre della società di Paradiso stia accadendo qualcosa. La scomparsa della Terra ha fatto emergere l'imminente conflitto sociale e Paradiso guarda al proprio leader, Leonard Pritchard, affinché guarisca le ferite della colonia e la faccia diventare grande.
CIVILIZATION_HALIS_PEDIA = Lo Stato Pianificato di Halis, o Halis come viene più comunemente chiamato, nacque dal primo gruppo di coloni che atterrarono sul pianeta omonimo. La colonia fu fondata nel 2261 e i primi coloni trovarono, al loro arrivo, condizioni insolitamente severe sia dal punto di vista ambientale sia economico. Molti morirono per disastri naturali, carestia e malattie e vennero adottate misure estremamente radicali per assicurare la sopravvivenza dei nuovi abitanti di Halis. Vennero ridotte le razioni di cibo, proibiti i lussi e aumentate le misure per mantenere l'ordine e la legge. La disobbedienza e l'attività criminale erano severamente punite e qualsiasi dissidenza prontamente soffocata. Il risultato fu che Halis sopravvisse, ma al costo di profondi cambiamenti nella società. Anche dopo la fine degli stenti iniziali, la rigida struttura di controllo che aveva dominato la colonia rimase in funzione.\nSotto diversi punti di vista ciò facilitò e contrastò il futuro successo di Halis. Con una popolazione tanto ordinata e obbediente, anche i cambiamenti più radicali introdotti dal governo incontravano ben poca resistenza. La mancanza di libertà limitava però l'espressione e ciò ebbe un impatto importante sullo sviluppo culturale e sociale di Halis. A causa della natura altamente centralizzata della colonia, la perdita dei contatti con la Terra l'ha toccata poco. L'unica impegnativa questione che Halis deve affrontare è quale potrebbe essere il destino della popolazione al di là delle proprie frontiere.
CIVILIZATION_RED_SYNDICATE_PEDIA = Crocevia è la più giovane colonia terrestre che è sopravvissuta alla separazione dalla Terra. Fu creata nel 2265 con lo scopo, come lascia intendere il nome, di fungere da fulcro commerciale per le altre colonie. Il fatto che facesse da magazzino delle varie stelle significa che l'economia ebbe un forte ruolo nello sviluppo di Crocevia. Come succede in tutte le attività umane, emerse anche un lato più oscuro del mercato e una potente organizzazione conosciuta come "Sindacato rosso" prese gradualmente il controllo sugli scambi della colonia. Crocevia era inizialmente un insediamento privato, posseduto da capitalisti, sotto la supervisione della PDE, ma cadde sempre più sotto l'influenza del Sindacato rosso. La popolazione crebbe costantemente, assieme al successo economico della colonia e molti immigrati, in particolare i meno fortunati, furono lesti a unirsi al Sindacato, che prometteva protezione e benessere a coloro che giuravano obbedienza.\nNel 2302, dopo un mese di silenzio dalla Terra, il Sindacato rosso prese il totale controllo di Crocevia, sotto il comando di Vladimir Korovin. In realtà i cambiamenti furono davvero pochi, dato che il potere del Sindacato era già molto esteso. Con la colonia ora ufficialmente sotto il suo controllo, il Sindacato cominciò a fare piani per estendere il proprio potere anche ad altri mondi.
CIVILIZATION_ASTROTECH_PEDIA = L'Astrotech Corporation fu fondata come subappaltatore della PDE, nel 2247, per sviluppare nuove forme di tecnologia. Per poter espandere le capacità di ricerca fu trasferita sulla neonata colonia di Isaris nel 2254. Con a disposizione le risorse di un'intera colonia e una limitata supervisione, si sperava che l'Astrotech fornisse un vasto insieme di nuove, anche se forse controverse, tecnologie con cui estendere il dominio terrestre. Originariamente molti progetti risultarono in grandi avanzamenti che permisero astronavi più veloci e meno costose, sistemi di supporto vitale meno costosi e più efficaci e nuovi materiali edili.\nQuesto ritmo di sviluppo non sarebbe durato per sempre. La produttività dell'Astrotech cominciò a diminuire 30 anni dopo il trasferimento su Isaris. Il calo fu giustificato con l'aumento dei costi di sviluppo e la maggiore complessità relativa al perfezionamento di nuove tecnologie. In realtà l'Astrotech era stata sovvertita da un gruppo di ambiziosi e facoltosi uomini d'affari. Col tempo si infiltrarono nella corporazione e, usando la loro potenza finanziaria, finirono col conquistarla completamente. Poco dopo, i finanziamenti furono dirottati su ricerche più militari, in segreto. All'interruzione delle comunicazioni con la Terra, nel 2302, Isaris era già sotto il loro controllo, ma l'obiettivo principale era molto più grande. Sapendo che le difese dell'umanità erano in generale sguarnite, lo scopo delle nuove armi studiate dalla Astrotech era di essere gli strumenti per la fondazione di un impero interstellare.
#################### Leader Pedia Entries ####################
LEADER_HECTOR_ALVAREZ_PEDIA = Leader di Nuova Terra, Hector Alvarez è originario della madrepatria dell'umanità intera. Venne trasferito cinque anni fa su Nuova Terra per esserne il nuovo Magistrato. Fieramente fedele al pianeta natale, Alvarez crede che Nuova Terra, quale parte integrante della stessa Terra, rappresenti la vera legittima autorità nell'universo. Per questo finge un approccio diplomatico con i ribelli, piuttosto che uno diretto... le fazioni infedeli sono un ostacolo e devono essere eliminate. Di fronte a una forza più grande, però, Alvarez è come un pesce fuor d'acqua.\nNonostante i difetti, Alvarez è un abile amministratore e il suo scopo è quello di trasformare Nuova Terra in una società modello: un bastione avanzato di ricerca tecnologica, una cultura universalmente riconosciuta e, se necessario, una potenza militare. Lo zelo di Alvarez per i progetti che gli stanno a cuore richiama però spesso indagini e, pur essendo in grado di motivare i cittadini di Nuova Terra a realizzare più di quanto si credesse possibile, così facendo si crea anche molti nemici.
LEADER_LUKAS_VON_REUTHER_PEDIA = Lukas von Reuther è il carismatico capo della Fratellanza. È uno dei membri fondatori ed è principalmente responsabile per l'organizzazione e la trasformazione del gruppo in un efficiente strumento con cui resistere alla PDE su Phyrus. Famoso per essere spietato con coloro che gli si oppongono, lo è anche per essere molto fedele a coloro che si dimostrano degni della sua fiducia.\nGli obiettivi primari di Von Reuther sono la libertà e la sicurezza della sua colonia. Essendo uno dei prigionieri politici originariamente inviati su Phyrus, la sua esperienza nel trattare con la PDE e gli anni di sofferenza a causa dello sfruttamento subito l'hanno portato alla conclusione che i mali di questo mondo possono essere eliminati solo tramite sanguinosi confitti, in cui una delle due parti viene distrutta.
LEADER_LU_TIANQU_PEDIA = Lu Tianqu è attualmente il direttore designato della divisione segretariale dell'Unità amministrativa di RC-1, incaricata delle operazioni coloniali quotidiane. Il suo incarico come amministratore cominciò nel 2296, sei anni prima della perdita di contatti con la Terra. È conosciuto per il suo atteggiamento rilassato, per la sua amabile personalità e per l'abilità di riuscire a ottenere ciò che vuole senza combattere. I Confessori e RC-1 hanno avuto un grande successo sotto il suo governo, finora, ma alcuni mettono in dubbio la sua abilità nell'affrontare i seri problemi associati alla difficile esistenza separati dalla Terra.
LEADER_JOHN_RICHARDS_PEDIA = John Richards è nativo di Forgia e ha lavorato la maggior parte della propria vita negli stabilimenti minerari che dominano il pianeta. Come lavoratore è stato testimone del costante sfruttamento di Forgia da parte della PDE per i propri scopi. Salendo lentamente la scala del comando, Richards arrivò a una posizione manageriale nello stabilimento e poi avanzò ulteriormente, diventando supervisore delle operazioni coloniali. Si dice che su molti argomenti sia testardo e inamovibile, ma crede che il duro lavoro possa aprire ogni porta. Rispetta la forza negli altri e ha poca pazienza con coloro che vede come deboli. Con la perdita dei contatti con la Terra ha preparato se stesso e la propria colonia a liberarsi della PDE e a eliminarne l'influenza, ovunque si trovi.
LEADER_LEONARD_PRITCHARD_PEDIA = Eletto all'interno dell'oligarchia di Paradiso, Sir Leonard Pritchard è attualmente incaricato di condurre la colonia. È uno dei membri più giovani dell'oligarchia, è nato su Paradiso ed è parte della nuova generazione della classe privilegiata. È più idealista dei suoi predecessori e non approva l'attuale divisione nella società di Paradiso. Cerca di integrare i due gruppi in una cultura unitaria, il tutto senza destare le ire di un gruppo, dell'altro o di entrambi. Preferisce risolvere i problemi con la diplomazia piuttosto che con la forza. Nemmeno le sue abilità come diplomatico bastano però a mantenere entrambe le fazioni sempre soddisfatte. Pritchard ha cominciato a istituire un progetto di lavori pubblici per vincere i favori delle classi meno abbienti, ma ciò ha attirato le ire dell'oligarchia, che non vede di buon occhio il suo sperperare il tesoro coloniale per dei semplici plebei.
LEADER_KANJI_TAKENO_PEDIA = Kanji Takeno crebbe durante il periodo più duro e pieno di problemi di Halis, e questo ha formato il suo stile di comando. I suoi genitori facevano parte della prima ondata di coloni e, dopo la loro tragica morte durante i primi anni, lui crebbe con il governatore e la sua famiglia. Presso di loro sviluppò il suo senso civico e si formò come futuro leader politico. Fermo e inflessibile, controlla tutto Halis con un pugno di ferro, assicurandosi che le consegne vengano fatte in tempo, che le transazioni economiche siano completate, che i dissidenti vengano puniti e che i magazzini siano ben forniti. La sua grande fedeltà verso Halis e il desiderio di vederne il successo e la prosperità hanno portato a una grande serie di successi, per il pianeta, da quando ha assunto il ruolo di governatore nel 2294.
LEADER_VLADIMIR_KOROVIN_PEDIA = Vladimir Korovin divenne il capo del Sindacato rosso nel 2296 e lo guidò nella conquista di Crocevia nel 2302. Le sue origini sono sconosciute e ci si domanda se sia originario di Crocevia o direttamente della Terra. La personalità carismatica che lo porta a trovarsi sempre in prima fila e l'abilità di cavarsela con le parole, l'hanno visto risalire rapidamente i ranghi, per diventare infine il capo del Sindacato.\nL'obiettivo principale di Korovin sono i soldi. Crede che le ricchezze possano essere usate per ottenere tutto ciò che un uomo desidera, nell'universo, e che con abbastanza soldi si possano colonizzare sistemi solari, costruire qualsiasi grande progetto o creare un esercito abbastanza forte da sconfiggere qualsiasi nemico. Nonostante sia il capo di un'organizzazione dagli scopi quantomeno discutibili, pare che sia molto amichevole e accomodante, probabilmente per convincere i potenziali soci d'affari a volere ciò che vuole lui. Korovin è pronto a qualsiasi accordo e a sostenere qualsiasi socio... se il prezzo è giusto.
LEADER_RAUL_COLOMBO_PEDIA = Raul Colombo, quale attuale direttore della Astrotech Corporation, fu fondamentale nella conquista della compagnia e di Isaris. I suoi molti affari terrestri, basati sulla colonizzazione, gli hanno procurato un'immensa fortuna nei primi anni della corsa alle stelle. Ha scoperto l'esistenza di Astrotech durante uno di tali affari, quando un certo numero di oggetti illeciti e molto costosi vennero venduti a un misterioso acquirente nelle colonie. Attraverso indagini scoprì documentazioni sulla compagnia e sulla sua condizione segreta e privilegiata. Desideroso di sfruttare una così grossa opportunità, Colombo e alcuni dei suoi associati fecero i necessari accordi sottobanco per arrivare a Isaris ed entrare nella corporazione.\nNel corso degli anni Colombo raggiunse la completa infiltrazione di Astrotech attraverso minacce, bustarelle e promesse e, nel 2295, venne eletto presidente del Consiglio d'Amministrazione e direttore esecutivo. Reindirizzò i fondi verso un obiettivo più marziale, avviando diversi progetti di ricerca militare. Si sapeva che le forze della PDE erano estremamente scarse, anche perché non ci si aspettava alcuna minaccia interstellare. Solo le navi della polizia, scarsamente armate, erano state costruite in grandi quantità, e avevano il solo scopo di gestire potenziali ammutinamenti o altri problemi minori. Colombo dirottò enormi somme di denaro per la creazione di nuove armi, nella speranza di creare il proprio impero interstellare, attaccando la Terra con un colpo da cui non si sarebbe potuta riprendere. L'apparente scomparsa della Terra causò un cambiamento dei piani, ma in effetti invitò ulteriormente Colombo ad attuare le proprie macchinazioni senza scrupoli ai danni di un universo ignaro.
#################### Unit Pedia & Strategy ####################
UNIT_COLONY_SHIP_PEDIA = La Nave colonia è l'unità che colonizza le stelle ed estende il controllo delle civiltà. Trasporta robusti avventurieri e ci si aspetta che trasformi un sistema solare precedentemente disabitato in un bastione produttivo dell'umanità. Le Navi colonia sono incapaci di difendersi e il loro ruolo è altamente specializzato ma vitale per la sopravvivenza e il successo di qualsiasi civiltà. Queste navi erano abbastanza comuni durante il boom della colonizzazione, durante il 23° secolo, ma le grandi spese che comportavano e la proprietà del governo significava che molte erano di stanza al quartier generale sulla Terra, e non furono più viste dopo la perdita di contatto. Rappresentano la speranza in un futuro più luminoso per l'intera umanità.
UNIT_CONSTRUCT_SHIP_PEDIA = La Nave da costruzione è l'operaio dei vasti spazi siderali. Il suo compito è quello di costruire tutti i progetti al di là delle capacità delle strutture planetarie ed è indispensabile allo sviluppo di un impero spaziale. Le Navi da costruzione vennero usate poco, durante i primi anni della colonizzazione interstellare, ma diventarono necessarie per lo sviluppo e il mantenimento delle nuove colonie con l'avvento delle elaborate strutture spaziali e la PDE fu costretta a investire in questi vascelli, costosi ma indispensabili. La Nave da costruzione è in grado di costruire Piste warp e Piste da salto, che diminuiscono il tempo di viaggio di ogni astronave. Gli Stabilimenti di estrazione, costruiti dalle Navi da costruzione, sono necessari per sfruttare le risorse che si trovano nei campi di asteroidi. E, infine, la grande Base spaziale deve essere costruita da queste navi.
UNIT_PLANETARY_DEFENSE_PEDIA = Con l'espansione dell'influenza umana tra le stelle, le nuove colonie cominciarono ad accumulare ricchezze e potenza e, come capita sempre, nacque il bisogno di difendere tali tesori da pirati e ladri. Inizialmente navi di tutti i tipi furono equipaggiate con armi a proiettili e piccoli missili, come soluzione provvisoria, ma ben presto si capì che tali vascelli non avrebbero potuto competere con un avversario determinato e meglio armato. Ciò portò al primo sviluppo su larga scala di navi militari. Per ridurre il peso, le prime astronavi avevano meno corazze e armi, sacrificandole per essere più veloci e manovrabili. Alla fine alcune navi vennero equipaggiate con armi più potenti e armature più resistenti: nonostante fossero più lente e meno maneggevoli, queste Navi da difesa planetaria erano molto più adatte a difendere posizioni fisse come sistemi solari e pianeti.
UNIT_INVASION_SHIP_PEDIA = La colonizzazione dello spazio ha portato a una serie interamente nuova di problemi militari, non presenti nel combattimento terrestre. Uno di questi è come portare le truppe su un pianeta nemico. Nei primi periodi di guerre interstellari, le difese di un pianeta consistevano esclusivamente di navi difensive e armi spaziali; una volta che queste erano state distrutte si poteva atterrare sul pianeta senza molti rischi. Le invasioni diventarono però più difficili quando le nazioni cominciarono a installare difese planetarie per prevenire tali attacchi. La conseguenza naturale fu la creazione delle Navi da invasione. Dotate di corazza addizionale per sopravvivere alla discesa su un pianeta, lo scopo primario di tali navi è catturare un sistema solare avversario. Non sono potenti come altri vascelli, ma il costo ridotto le rende alternative appetibili per lanciare assalti planetari di massa.
UNIT_SPACE_FIGHTER_PEDIA = Il Caccia fu sviluppato per contrastare la crescente minaccia che le squadriglie di Bombardieri rappresentavano per le navi più grandi. Mentre i Cacciatorpediniere erano equipaggiati per respingere gli attacchi dei Bombardieri, queste non potevano essere utilizzate con efficacia se non quando la minaccia era estremamente vicina. Il Caccia venne creato come nave veloce e manovrabile, in grado di attaccare il nemico prima che arrivi a distanza di bombardamento. I Caccia vennero più tardi equipaggiati con armi in grado di causare qualche danno alle navi più grandi, e i loro compiti ora includono la difesa dai Bombardieri, la scorta ai Bombardieri amici, l'assalto leggero e la ricognizione.
UNIT_SPACE_BOMBER_PEDIA = Col ridursi delle dimensioni delle armi più potenti nacque una nuova filosofia, per quanto riguarda le navi spaziali: creare una nave più piccola, veloce e a buon prezzo possibile, ma comunque in grado di infliggere danni mortali. Il siluro a ioni si rivelò essere l'arma perfetta e furono creati i primi Bombardieri spaziali. Il Bombardiere spaziale è una nave piccola, simile per progetto e utilità all'aereo utilizzato per secoli sulla Terra. Le dimensioni ridotte e le armi meno potenti rendono i singoli Bombardieri solo parzialmente efficaci, ma quando sono usati in blocco diventano incredibilmente efficienti. Per contrastare la crescente minaccia da parte di piccole navi, i Cacciatorpediniere sono stati equipaggiati con armi in grado di difenderli, e di difendere altre navi, da queste piccole e versatili astronavi. 
UNIT_NUCLEAR_MISSILE_PEDIA = Il cosiddetto "Missile fine-del-mondo" è il culmine dello sviluppo missilistico. Dopo che furono sviluppate tecnologie che permettevano l'utilizzo di missili nel combattimento spaziale, non passò molto tempo prima che entrassero in produzione innovative versioni nucleari. Ha la corazza più spessa, gli scudi più potenti e i razzi più veloci disponibili: in questo missile tutto è progettato per assicurarsi che raggiunga il bersaglio e, una volta lì, infligga danni letali. Pur essendo estremamente efficace, il costo della testata e dei sistemi necessari per assicurarne l'arrivo al bersaglio rendono quest'arma decisamente anche molto costosa.
UNIT_GUIDED_MISSILE_PEDIA = Mentre erano secoli, se non millenni, che si usavano i missili nei conflitti terrestri, negli scontri spaziali rimasero inefficaci fino alla scoperta di nuove tecnologie. I missili potevano colpire con cariche terribili, addirittura nucleari, sia navi sia sistemi solari nemici, ma la ridotta velocità e la scarsa corazza li rendevano troppo vulnerabili al fuoco laser difensivo. Per contrastare ciò, le nuove versioni vennero equipaggiate con corazze più pesanti e uno scudo di energia progettato per resistere alle armi laser abbastanza veloci da prendere la mira e distruggere il missile. Questi miglioramenti si dimostrarono piuttosto efficaci, visto che le armi laser più potenti richiedevano più tempo per agganciare il bersaglio e sparare un colpo preciso e così, ancora una volta, i missili diventarono un'arma potente. Vennero rapidamente sviluppati gli Incrociatori, per fungere da piattaforme di trasporto e lancio per i missili, estendendo il raggio d'azione dei Missili antinave oltre i pianeti e le Basi spaziali.
UNIT_SCOUT_PEDIA = Il Ricognitore è progettato per esplorare i quadranti sconosciuti dell'universo e per scoprirne i segreti. I vascelli di questo tipo furono i primi a essere inviati nello spazio, e le prime versioni erano solitamente automatiche e molto primitive. Con l'avanzare della tecnologia i Ricognitori acquisirono anche una funzione militare, fungendo da occhi e orecchie della flotta. Grazie a motori più potenti e a sensori molto sviluppati, i Ricognitori potevano svolgere i compiti vitali di esplorazione e raccolta di informazioni. Mentre la visuale e la velocità di queste navi rimangono impressionanti, le armi sono ben sotto la media e non si dovrebbe mai contare su di esse in una battaglia importante.
UNIT_STEALTH_SHIP_PEDIA = Quando le colonie entrarono in contatto fra loro scattò immediatamente la competizione. Ognuna desiderava trovare un modo per sconfiggere gli avversari e avviò ricerche per scoprire come indebolire gli avversari. Uno di questi era tramite il sabotaggio e la raccolta di informazioni. Sensori evoluti e sistemi di sorveglianza resero però difficili queste attività. La Nave stealth rappresenta la soluzione a questo problema. Progettate per eludere i sensori, le Navi stealth utilizzano sofisticati materiali e polimeri sintetici per far credere agli avversari che siano rocce o macerie. Dopo essere sfuggite al rilevamento possono poi procedere con la loro missione.
UNIT_BATTLESHIP_PEDIA = La Corazzata è il risultato finale della ricerca del potere assoluto nell'universo. L'ultima nave da 'contatto diretto' a essere sviluppata, la Corazzata rappresenta l'apice del potere distruttivo. Le armi sono montate su immense torrette e sono in grado di vaporizzare qualsiasi vascello più debole. Questa potenza però costa: oltre a essere incredibilmente costose, le Corazzate sono anche lente e vulnerabili ad attacchi indiretti a lungo raggio, con missili e Bombardieri, il che significa che le Corazzate devono essere protette da una flotta di Incrociatori e Cacciatorpediniere. Il costo e le debolezze della Corazzata spesso fanno sì che le civiltà le ignorino a favore di tipi di nave più pratici. Se si riescono a proteggere i punti vulnerabili della Corazzata, però, questa può scatenare contro qualsiasi nemico una distruzione impareggiabile.
UNIT_CARRIER_PEDIA = Con la diminuzione delle dimensioni delle armi, i Bombardieri diventarono serie minacce per le navi più potenti. Avevano però un raggio d'azione limitato, quindi sorse la necessità di una nave in grado di allargare la loro capacità distruttiva a tutto l'universo, così nacque la Portaerei. Potenzialmente è la nave più letale dell'universo. La Portaerei in sé è abbastanza debole e ha difese minime contro le altre navi. La sua vera potenza risiede negli hangar di carico, in cui piccoli alveari di Caccia e Bombardieri aspettano pazientemente di sopraffare nemici ignari. In questo modo la Portaerei è in grado di proiettare la propria potenza ben oltre il raggio d'azione di qualsiasi altra nave. Il modo migliore di distruggere una Portaerei è di arrivare abbastanza vicino da poterla attaccare direttamente, o distruggere la sua riserva di navi d'attacco, lasciandola indifesa. Con le difese intatte e con una scorta di altri vascelli, però, la Portaerei è un nemico spaventoso.
UNIT_STARBASE_PEDIA = La Base spaziale è più un sistema solare in miniatura, che un vascello. Ha un'enorme potenza di fuoco e grandi difese, ma una volta costruita rimane statica e, come tale, è vulnerabile agli attacchi da avversari più mobili. La capacità d'attacco indiretto della Base spaziale è impressionante: è dotata di un potente cannone principale, produce automaticamente missili ed è in grado di fare da base per Bombardieri e Caccia. Inoltre la Base spaziale può riparare le unità e ha un raggio di visibilità formidabile. Per distruggere una Base spaziale è necessario isolarla da qualsiasi flotta la possa coadiuvare nella difesa.
UNIT_ADVOCATE_PEDIA = Avventurandosi nello spazio per la prima volta, l'umanità si trovò davanti a nuovi quesiti. Qual è il significato della nostra esistenza, perché stiamo affrontando questa nuova avventura? Le risposte le avevano i Sostenitori. Quelli di Potere, Ricchezza, Sopravvivenza, Conoscenza e Religione cercano ognuno di diffondere la propria fede e richiamare credenti alla propria causa, nella speranza di portare l'illuminazione a tutte le nazioni umane, sparse per l'universo.
UNIT_COLONY_SHIP_STRATEGY = Incapaci di attaccare o difendersi, le Navi colonia sono le unità che colonizzano i sistemi solari ed espandono il tuo controllo nell'universo.
UNIT_CONSTRUCT_SHIP_STRATEGY = La Nave da costruzione viene usata per creare Piste warp e Piste da salto per velocizzare i viaggi, e lo Stabilimento di estrazione per raccogliere risorse. È anche necessaria per costruire la Base spaziale.
UNIT_PLANETARY_DEFENSE_STRATEGY = Le Navi da difesa planetaria sono unità specializzate nel difendere i sistemi solari dagli attacchi nemici.
UNIT_INVASION_SHIP_STRATEGY = Le navi da invasione sono unità progettate per catturare i sistemi solari nemici, ma nelle altre battaglie sono lente e deboli.
UNIT_SPACE_FIGHTER_STRATEGY = Le squadriglie di Caccia servono a difendere i sistemi solari e altre navi dagli attacchi dei Bombardieri e anche per sconfiggere i Caccia nemici.
UNIT_SPACE_BOMBER_STRATEGY = La squadriglia di Bombardieri è efficace contro la maggior parte delle navi, ma è vulnerabile contro i Cacciatorpediniere e i Caccia.
UNIT_NUCLEAR_MISSILE_STRATEGY = I Missili fine-del-mondo sono simili a quelli normali, solo che una volta raggiunto il bersaglio lo devastano con una testata nucleare.
UNIT_SCOUT_STRATEGY = Il Ricognitore è utile sia per esplorare la mappa sia per scoprire la posizione delle forze nemiche, usando raggio di visibilità e velocità superiori.
UNIT_STEALTH_SHIP_STRATEGY = La Nave stealth è invisibile per tutti gli altri tipi di nave, eccetto altre Navi stealth. Sono necessarie per compiere missioni di Spionaggio.
UNIT_BATTLESHIP_STRATEGY = La Corazzata è la nave più potente del gioco, ma è lenta e può essere contrastata con missili e Bombardieri.
UNIT_CARRIER_STRATEGY = La Portaerei è una nave costosa il cui scopo è quello di trasportare squadriglie di Caccia e Bombardieri, ma che è molto limitata nel combattimento diretto.
UNIT_STARBASE_STRATEGY = La Base spaziale è una potente piattaforma fissa che può attaccare indirettamente le navi spaziali, produrre missili, ospitare Caccia e Bombardieri, riparare le unità e ampliare l'influenza culturale di una civiltà.
UNIT_ADVOCATE_STRATEGY = Il Sostenitore può diffondere il Valore che sostiene in un sistema solare dove ancora tale valore non esiste.
