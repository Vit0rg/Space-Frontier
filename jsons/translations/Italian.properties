TXT_KEY_FF_RESOLUTION = Il completamento del Portale dell'ascensione e la sua attivazione hanno causato un massiccio rilascio di energia. Per poco l'esplosione non causava una lacerazione nel tessuto spazio-tempo, le cui conseguenze non sono neppure immaginabili. Per fortuna, le difese del sistema sono state in grado di contenere l'immensa forza distruttiva e di stabilizzare il portale. Queste difese non erano presenti negli schemi originali che sono stati scoperti, ma sono state inserite per paura delle conseguenze derivanti dall'apertura del portale. Fu quindi chiaro a cosa aveva portato la ricerca di Jian Shen; il suo desiderio di capire cosa si trova oltre non è stato soddisfatto come sperava. Ma un nuovo capitolo si è aperto per l'umanità. Con l'apertura del portale, rimane solo da scoprire cosa si trova dall'altra parte...
