TECH_HAPPY_2_PEDIA = Una volta assicurata la sopravvivenza a lungo termine, i pionieri cominciarono a sviluppare modi per creare infrastrutture sui mondi appena adottati. Apparvero così in tutto l'universo le prime Navi da costruzione, che andavano a rimpiazzare le improvvisate barche da costruzione usate fino a quel momento. Vennero costruite reti di piste stellari per velocizzare i trasporti, grazie a questi vascelli specializzati. I progetti di lavori pubblici "per il bene comune" di quest'era crearono tendenze in molte parti dell'universo, e da questi sforzi per il miglioramento sociale nacquero gruppi di moderni pacifisti.
