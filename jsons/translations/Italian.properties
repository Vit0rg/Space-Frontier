TXT_KEY_ASTRAL_GATE_PIECE_PEDIA = Si pensa che il portale astrale sia l'anello mancante tra l'umanità e un piano superiore giacente al di là della nostra percezione quotidiana. Le ricerche di Jing Shen hanno ipotizzato che l'umanità possa accedere al suo prossimo vero stadio evolutivo costruendo un portale che conduca a quel piano. La progettazione è andata avanti e oggi gli scienziati credono che la costruzione delle componenti necessarie per attivare il portale sia possibile. I frutti di queste ricerche saranno visibili solo quando avremo portato a termine questo immenso progetto...
BONUS_WATER_PEDIA = L'acqua è sempre stata un bene inestimabile per la società umana. Nel futuro le cose non saranno differenti. A parte la semplice idratazione, molte altre basilari necessità della vita richiedono l'utilizzo dell'acqua. L'accesso a fonti d'acqua è diventata un'esigenza ancora più urgente nelle vaste profondità spaziali.
BONUS_OIL_PEDIA = Il petrolio raggiunse il picco del massimo sfruttamento nel 21° secolo, quando era utilizzato principalmente a scopi energetici. In seguito al rinascimento economico della Terra, presero il sopravvento altre forme di energia, tra cui quella nucleare e solare, ma la trasformazione del petrolio in plastica è rimasta un procedimento essenziale per la manifattura di molti prodotti umani.
BONUS_TITANIUM_PEDIA = Il titanio è uno dei metalli più resistenti e robusti conosciuti dall'uomo. Il suo utilizzo nella costruzione delle navi stellari l'ha reso un bene molto prezioso nella società umana, ormai incentrata sui viaggi spaziali.
BONUS_IRON_PEDIA = Sin dal suo utilizzo presso le civiltà antiche, il ferro è stato un elemento importante della civiltà umana. Sfruttato prima per la costruzione di strumenti e armi, il ferro ha oggi innumerevoli usi, soprattutto di natura bellica.
BONUS_HYDROGEN_PEDIA = Il progresso tecnologico ha portato l'uomo a scoprire nuovi modi di produrre energia. L'utilizzo dell'idrogeno a tali fini si diffuse nella metà del 21° secolo, soprattutto per l'alimentazione dei veicoli meno potenti. Nonostante la sua abbondanza nell'universo, l'idrogeno è tuttavia difficile da trovare in forme prontamente estraibili e utilizzabili. La scoperta di grandi depositi utili è rara e sempre di grande importanza.
BONUS_URANIUM_PEDIA = L'importante ruolo dell'uranio nella storia umana ebbe inizio nella metà del 20° secolo, quando si scoprì che questo raro elemento poteva essere utilizzato per la produzione di armi altamente distruttive. Estratto in seguito anche per la produzione di grandi quantità di energia, l'uranio rimane una delle più importanti risorse dell'universo per entrambi i suoi possibili utilizzi.
BONUS_CRYSTALS_PEDIA = I cristalli assunsero il ruolo di beni di lusso man mano che l'umanità  andava trovando nella galassia formazioni di rocce rare o uniche... una sorta di "souvenir intergalattici" dalle forme e colori diversi. Essi acquisirono ben presto grande valore nella società e nei mercati, come in passato i metalli e le gemme preziose sulla Terra.
BONUS_GOLD_PEDIA = Ancora oggi un metallo fondamentale per l'umanità, l'oro è rimasto una preziosa risorsa per la produzione di oggetti preziosi e gioielli. Anche se le economie umane sono ora fondate sul credito, i legami col passato rendono l'oro ancora ben accetto negli scambi.
BONUS_OXYGEN_PEDIA = Come l'acqua, anche l'ossigeno è assolutamente necessario per la sopravvivenza umana. Trovarne grandi concentrazioni negli spazi galattici è una sfida. Le cinture degli asteroidi possono contenere sacche di questa risorsa vitale, estraibile tramite gli impianti di estrazione.
