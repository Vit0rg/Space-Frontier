TECH_MILITARY_0_PEDIA = Uno dei progressi più importanti per la guerra moderna è stato lo sviluppo dei centri di addestramento gravitazionale. Le prime invasioni interplanetarie delle colonie ribelli, per mano della PDE, furono operazioni terribilmente raffazzonate, con la maggioranza della forza d'invasione che svenne nel momento in cui fu sottoposta a 4 volte la forza di gravità terrestre, entrando nell'atmosfera del pianeta nemico. Con lo sviluppo dell'Addestramento gravitazionale, diffuso tramite i Composti d'addestramento, fa in modo che i soldati possano resistere alle forze gravitazionali generate dall'entrata della nave in un'atmosfera. Questi sviluppi avviarono anche la creazione delle prime Navi da invasione, che resero le invasioni planetarie molto più efficaci rispetto al passato.
TECH_MILITARY_1_PEDIA = West Point e Saint-Cyr saranno anche stati ottimi centri d'addestramento per le battaglie terrestri, ma il combattimento tridimensionale a zero gravità conteneva abbastanza finezze da giustificare la propria istituzione dedicata. L'Accademia del popolo, la prima istituzione terrestre dedicata allo studio della guerra interplanetaria, divenne presto famosa per le numerose innovazioni e per la spietata qualità dei propri diplomati. Furono le scoperte fatte dai diplomati dell'Accademia che portarono alla costruzione della prima nave capitale, il Cacciatorpediniere PDES Charles Vincent. I diplomati si diffusero in tutto il pianeta, portando con sé gli insegnamenti dell'Accademia del popolo, e piantando i primi semi della loro tradizione marziale.
TECH_MILITARY_2_PEDIA = La costruzione di vascelli spaziali richiede un livello di precisione precedentemente irraggiungibile, negli stabilimenti di produzione di massa della Terra. Una singola saldatura sbagliata su una chiusura stagna poteva significare un disastro per tutti quelli a bordo di un'astronave nuova, per non parlare della reputazione del costruttore. Le nuove tecniche di produzione, conosciute spesso nella loro totalità come Metodo Newcomb, erano in grado di bilanciare profitti e precisione, permettendo la creazione dei primi Cantieri navali capitali sulla Terra. Questi stabilimenti erano ancora nuovi quando le colonie si trovarono da sole, nel 2302, e la tecnologia richiesta dovette essere riscoperta dai neonati imperi spaziali. Un'involontaria conseguenza dei nuovi metodi fu un enorme aumento dello spionaggio industriale, con la speranza di rubare nuove tecnologie per la costruzione e la gestione di questi stabilimenti, enormi e costosi. Tale sviluppo portò a sua volta alla creazione dei Servizi informazioni sia per ottenere i segreti stranieri sia per impedire la diffusione di quelli nazionali.
TECH_MILITARY_3_PEDIA = La terza legge di Newton (a ogni azione corrisponde una reazione uguale e contraria) si rivelò particolarmente importante per i progettisti di navi militari. Le navi più leggere, quando venivano colpite da un proiettile di qualsiasi dimensione, venivano spostate di poco dalla rotta, rendendo impossibile ritornare il fuoco con precisione. Ciò trasformò le prime battaglie tra navi leggere in un vero e proprio caos, in cui le navi colpite sparavano all'impazzata sperando di colpire a loro volta, anche di striscio, degli avversari a innumerevoli chilometri di distanza. La scoperta dei moderni scudi, che disperdono l'impatto attorno alla nave invece che attraverso di essa, ha reso la ricerca sulle navi leggere molto più affascinante. Ciò a sua volta ha portato allo sviluppo dell'Incrociatore di classe Alfa quale piattaforma di Missili antinave, e ad armi a raggio più potenti e corazze più spesse. Si sperava che la nuova tecnologia missilistica eliminasse il vantaggio difensivo degli scudi. La nuova dottrina sparse rapidamente la convinzione dell'importanza del Potere. Questa tradizione venne ereditata dalle colonie alla perdita dei contatti con la Terra. Con l'indipendenza divenne chiara la necessità dello sviluppo di tecniche per la guerra spaziale, e vennero rapidamente adottate le filosofie esplorate sulla Terra.
TECH_MILITARY_4_PEDIA = Una delle poche tecniche rimaste in auge negli ultimi tre secoli è quella denominata "Sgomenta e terrorizza". La base è piuttosto semplice: si tratta di mettere insieme forze abbastanza imponenti e potenti, e lasciare che la paura dell'imminente distruzione conquisti ciò che i cannoni non sarebbero mai riusciti a conquistare. Il fallimento dei metodi passati di acquisire vantaggi in guerra e gestire le agitazioni interne portò a delle innovazioni. Visto che le astronavi piccole e deboli non riuscivano a portare a termine le proprie missioni, l'universo assistette alla nascita della più potente nave mai costruita: la Corazzata. Nel frattempo i governi cominciarono a dimostrarsi sempre meno comprensivi con i dissidenti, trasformandosi essenzialmente in Stati di polizia e usando Sgomenta e terrorizza anche per placare la popolazione eccessivamente agitata.
TECH_MILITARY_5_PEDIA = Con l'aumento della popolarità delle tecniche Sgomenta e terrorizza, gli eserciti di tutto l'universo si interessarono nuovamente a flotte più grandi e impressionanti. La dottrina della Nave capitale divenne la pratica più diffusa presso molti militari che speravano di espandere il proprio contingente di Corazzate. I nuovi sviluppi portarono anche al miglioramento della Nave da invasione, nel tentativo di sbilanciare l'arte della guerra sul fronte offensivo. Mentre aumentava la popolarità delle astronavi immense e potenti, un nuovo gruppo di pionieri cominciò a studiare l'utilizzo della Portaerei. Le Portaerei erano potenzialmente in grado di sopraffare anche la più potente Corazzata ed erano progettate per fungere da basi mobili per le navi più piccole, che operavano in squadriglie e il cui uso era in aumento.
TECH_MILITARY_6_PEDIA = Con lo sviluppo delle Portaerei arrivò un'altra ondata di innovazioni nel campo delle navi di piccole dimensioni. La dottrina delle Squadriglie incoraggiava, per la prima volta nella storia del combattimento spaziale, l'uso delle navi più piccole per sostenere il peso maggiore del combattimento. Il rinnovamento del combattimento con le squadriglie rese i Cacciatorpediniere ancora una volta parte insostituibile degli scontri spaziali. I Cacciatorpediniere di classe Δ erano ancora più adatti a liberare i cieli dalle fastidiose squadriglie di navette.
TECH_MILITARY_7_PEDIA = I primi computer intuitivi (IC) vennero progettati dall'Initiative to Advance Scientific Research (IASR) alla fine del ventiduesimo secolo come macchine industriali semi intelligenti. Gli schemi originali degli IC andarono perduti con la scomparsa della Terra, ma ne sono stati costruiti degli altri, le cui caratteristiche sono state estrapolate da frammenti di ricerche della IASR recuperati nelle banche dati di diversi segnalatori interplanetari. Nelle applicazioni militari gli IC venivano usati per comparare le strategie visibili con un completo database tattico, riuscendo spesso a predire il movimento delle navi nemiche, rendendo la nuova generazione di Incrociatori lanciamissili la più letale che avesse mai navigato lo spazio. Gli IC vennero anche ampliamente utilizzati per applicazioni domestiche, con gli stati più oppressivi che usavano le loro tecnologie di predizione a lungo termine per soffocare le ribellioni con anni di anticipo. Come risultato, intere popolazione venivano schiavizzate per prevenire future (predette) insurrezioni. La precisione degli IC venne messa in dubbio da molti funzionari, ma vennero comunque utilizzati sempre più negli anni a seguire.
TECH_MILITARY_8_PEDIA = I progressi degli strumenti di previsione aumentarono di molto la varietà possibile di armi moderne. Per combattere il crescente utilizzo delle Portaerei e dei loro attacchi indiretti, furono varate Corazzate dal raggio d'azione maggiorato, dando a tali navi capitali un vantaggio tattico per la prima volta in molti anni. L'applicazione dei computer intuitivi alle piccole armi ebbe tempi di sviluppo più lunghi ma, dopo che vennero progettati IC abbastanza ridotti, furono subito adottati dalle nuove Navi da invasione. E sul piano interno, i computer intuitivi resero l'applicazione di legge e ordine un lavoro in grado di essere gestito da una singola agenzia, creando le prime e veramente efficaci Polizie guidate degli IC dell'universo.
TECH_MILITARY_9_PEDIA = La grande precisione dei nuovi computer intuitivi da guerra rese un punto debole letale anche il più piccolo difetto nella corazza di una nave moderna. Se una testata poteva passare attraverso gli scudi di una nave, la distruzione ne era quasi assicurata. Il rimedio a tali incredibili capacità offensive fu la creazione delle prime Armature in lega: dei contenitori che ricoprivano l'intera nave in modo da ridurre i danni da concussione e limitare di molto le opportunità dei sempre vigili computer intuitivi di infliggere danni letali. Aggiungendo questo leggerissimo ma resistente bozzolo, Incrociatori e Cacciatorpediniere più grandi e leggeri ebbero più possibilità di cavarsela contro le navi capitali pesantemente armate.
TECH_MILITARY_10_PEDIA = La rapida escalation militare del passato ebbe una piccola pausa con la scoperta degli algoritmi dei Sistemi a raggio esteso, una derivazione dei computer intuitivi che avevano spinto gran parte delle recenti innovazioni militari. I Sistemi a raggio esteso facevano previsioni a medio-lunga distanza nel futuro con una precisione quasi del 75%. Ciò significava che era possibile sparare un missile con precisione quasi millimetrica ancor prima che il bersaglio decollasse, aumentando ancora una volta il valore degli Incrociatori. Sul piano interno, i Sistemi a raggio esteso permisero l'accurato utilizzo dei teoremi Piperiani, precedentemente indecifrabili, facendo prosperare le Economie pianificate a livelli impensabili fino a poco prima.
TECH_MILITARY_11_PEDIA = La leggenda di T. J. Symonds e del furto del cannone a fusione, un progetto top secret della MaKGarry Corporation, rimane tutt'oggi fonte di discussioni. Alcuni lo vedono come un guerrafondaio psicotico che diffuse ovunque la più potente arma mai costruita dagli umani, mentre altri lo percepiscono come un Robin Hood dell'era moderna, perché diffuse la conoscenza di una macchina che avrebbe permesso ai più deboli di fronteggiare i potenti. Non si saprà mai come abbia fatto a sottrarsi ai poteri preveggenti del Sistema a raggio esteso della MakGarry Corporation ma, grazie a Symonds, cominciò la produzione in tutto l'universo di Corazzate di classe Ω, le uniche abbastanza grandi da poter montare il cannone.
TECH_MILITARY_12_PEDIA = I feroci conflitti che scoppiarono per la diffusione dei piani del Cannone a fusione si allargarono a tutto l'universo, portando le operazioni militari a livelli fino ad allora impensabili. Mentre una nuova generazione di Portaerei navigava nell'oscurità dello spazio sperando di incontrare una Corazzata di classe Ω, era arrivato il momento della guerra definitiva. La Dominazione galattica era l'unica soluzione rimasta.
TECH_INDUSTRY_0_PEDIA = L'impressionante raggio di visuale degli odierni Ricognitori si basa quasi completamente sullo sviluppo degli unici Polimeri radar. In pratica trasformano l'intero scafo della nave in un sistema radar sensibilissimo. In questo modo i Ricognitori hanno un raggio di visuale ineguagliabile, ma il bisogno di uno scafo ininterrotto da cui inviare e con cui ricevere segnali, assieme alle apparecchiature per il supporto vitale e dei potenti motori significa che un Ricognitore può avere pochissime, se non nessuna, armi e difese.
TECH_INDUSTRY_1_PEDIA = Lo scienziato della PDE Jing Shen progettò il primo sistema che portò gli umani al di fuori del sistema solare, ma furono le prime Orbital Engineering Societies (Società di ingegneria orbitale, organizzazioni create nelle colonie in seguito al fatidico anno 2302) a scoprire i metodi per rendere l'esplorazione spaziale uno sforzo sostenibile. La prima Base spaziale, una gigantesca stazione in grado di funzionare come fabbrica, caserma e ospedale, fu la prima creazione diretta dei primi Ingegneri orbitali. Il movimento aumentò anche l'utilizzo dei nuovi missili antinave. Ma l'effetto più duraturo della nascita dell'ingegneria orbitale fu il cambiamento di prospettiva, che cambiò lo spazio da territorio vuoto e inesplorato a mondo pieno di infinite opportunità.
TECH_INDUSTRY_2_PEDIA = Il Motore a ioni, assieme ai campi di energia negativa, rappresentò il culmine della ricerca della IASR sul viaggio più veloce della luce. Fu la spinta per molte delle prime innovazioni riguardanti le astronavi, anche se non necessariamente in maniera logica. I motori a ioni, pur essendo molto più affidabili dei loro cugini a carburante fossile, alle volte si trasformavano in enormi sfere di plasma e calore, distruggendo tutto nel raggio di un chilometro. Sfruttando il potere degli ioni furono costruiti i primi Bombardieri e ben presto seguirono le Fabbriche di squadriglie, per produrre in massa queste nuove armi. Per contrastare queste nuove navette vennero sviluppate le prime Reti difensive.
TECH_INDUSTRY_3_PEDIA = La scoperta del Synthetic 10c, chiamato colloquialmente "The Emperor's Clothes" (i vestiti dell'imperatore) o "TEC", fece fare un gran balzo in avanti al combattimento spaziale. Questo materiale sintetico, ultraleggero ed estremamente resistente, aveva due caratteristiche inestimabili: la capacità di risigillarsi, chiudendo lentamente le perdite d'aria in caso di brecce nello scafo, e la capacità, con la carica magnetica adatta, di riflettere varie forme di radiazioni, inclusa la luce e gli infrarossi, in modo da renderne il portatore quasi invisibile. Il suo costo esorbitante ne rese l'applicazione in campo navale molto rara, ma le capacità protettive del TEC diedero modo di creare le prime Fortezze stellari, che richiedevano diverse tecnologie avanzate per mantenere un'efficienza ottimale lontano da ogni sistema solare. La grande richiesta di TEC, con interi sistemi solari dediti alla ricerca di un modo più economico di produrlo, fu uno dei fattori determinanti dell'introduzione di un nuovo sistema di governo basato sui principi della IASR: la Tecnocrazia.
TECH_INDUSTRY_4_PEDIA = Mentre l'era dello spazio raggiungeva la maturità, i miglioramenti delle infrastrutture portarono al raffinamento delle pratiche industriali di Ricerca e sviluppo. I primi a trarre beneficio dalla maggiore ricerca furono i Ricognitori, che ricevettero un aggiornamento in termini di resistenza e raggio d'azione, incorporando le tecnologie sviluppate dopo la produzione iniziale. Gli sviluppi delle infrastrutture portarono anche al supporto di enormi stabilimenti manifatturieri planetari, le Fabbriche, che aumentarono la produzione ovunque furono costruite.
