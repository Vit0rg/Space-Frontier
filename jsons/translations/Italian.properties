TECH_HAPPY_4_PEDIA = Grazie in gran parte ai progressi dell'Epistemologia galattica, crebbe in tutto l'universo una generazione di giovani, sapienti ed educati coloni. Alcuni di questi giovani innovatori si fecero strada negli affari, ed è in questo periodo che la MaKGarry Corp., un'industria di successo nata dal nulla, cominciò a produrre il suo primo macchinario: il Riciclatore universale. Altri giovani innovatori videro la necessità di capitale per finanziare la crescita infrastrutturale universale, il che portò alla creazione del Sistema bancario. Anche i miglioramenti incorporati nella Nave da difesa planetaria di classe Δ furono una creazione di questa generazione.
TECH_HAPPY_5_PEDIA = Dopo essersi fermamente radicati sui propri mondi, i coloni interstellari cominciarono a creare le proprie e singolari culture. Le Arene sportive erano onnipresenti, in questo periodo, e servivano a soddisfare il bisogno dell'uomo di un po' d'eccitazione, ma l'effetto più importante fu la rapida ascesa della Religione, da cui scaturirono risvegli a livello planetario. Il bisogno di FELICITÀ e difesa persistette durante questo periodo di rivitalizzazione e le difese vennero migliorate introducendo il nuovo Caccia di classe Δ.
TECH_HAPPY_6_PEDIA = Dopo aver massimizzato la popolazione delle prime metropoli, l'uomo interstellare cominciò a espandersi sulla superficie dei nuovi mondi. L'adozione diffusa dei Satelliti commerciali ebbe indicativamente lo stesso effetto di quella del sistema bancario nell'Europa medievale, inducendo un aumento selvaggio e improvviso degli investimenti e dell'espansione in territori precedentemente inesplorati. Questi progressi sarebbero stati però molto più difficili senza la creazione dell'Impianto di alimentazione, il rivoluzionario ecosistema portatile creato per produrre cibo e che rimane tutt'oggi un perno delle maggiori metropoli.
TECH_HAPPY_7_PEDIA = Lo sviluppo dell'Impianto di alimentazione fu un grande passo verso la tecnologia più ecocompatibile, una tendenza che sarebbe diventata sempre più popolare presso coloro che abitavano in fragili ecosistemi alieni. Le filosofie che portarono all'"economia dei verdi" nacquero in questa era, con lo sviluppo del Laboratorio di ricerca che ne guidò in linea di massima i principi. I Laboratori di ricerca, pur non essendo limitati alla ricerca ambientale, fecero strada nello sviluppo di nuove tecniche sostenibili di costruzione e sopravvivenza, al contrario degli omologhi industriali, che prestavano molta meno attenzione alla sostenibilità delle loro attività.
