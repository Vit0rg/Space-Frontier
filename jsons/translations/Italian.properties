TXT_KEY_FF_TUTORIAL_CITY_SCREEN = Come puoi vedere, in L'ultima frontiera la schermata cittadina è un po' diversa da quella di una normale partita.\n\nIn basso a destra sullo schermo si trova la lista dei pianeti contenuti da questo sistema solare colonizzato. È possibile assegnare popolazione a ogni pianeta e gli edifici vengono costruiti sui pianeti specifici, invece che nel sistema solare in generale. Alcuni edifici influiscono sull'intero sistema solare, mentre altri hanno effetto solo sul pianeta su cui sono costruiti. Le cifre "0/1" o "1/1" a fianco della grafica di un pianeta indicano quanta popolazione è stata assegnata al pianeta e quanta ne può sostenere in totale. È possibile aumentare il limite costruendo un Sistema abitativo sul pianeta, e anche usando l'Economia dei verdi(forma di governo).\n\nSopra la lista dei pianeti ci sono le informazioni relative al pianeta selezionato. È possibile selezionare i pianeti cliccando sulla loro grafica in basso a destra, oppure cliccando sulla loro rappresentazione orbitante al centro dello schermo. Il pianeta selezionato è evidenziato. Una volta selezionato un pianeta puoi cambiare la quantità di popolazione assegnata coi pulsanti "+" e "-". Sotto i pulsanti di assegnazione della popolazione c'è la produzione attuale per questo pianeta. La produzione totale di un sistema solare è la somma della popolazione che lavora su ogni pianeta moltiplicata per la produzione di quel pianeta. In questa zona trovi anche una lista degli edifici costruiti sul pianeta. Il pianeta "colonizzato per primo" (migliore) in un sistema solare riceve un Impianto minerario e di alimentazione gratuito, che aumenta [ICON_FOOD] e [ICON_PRODUCTION].
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_2 = Possono coesistere più edifici all'interno di un sistema solare, ma ne può esistere solo uno per pianeta. Per selezionare il pianeta su cui verranno costruiti i nuovi edifici clicca sulla casella quando è selezionato il pianeta desiderato. Usando diverse combinazioni di edifici per personalizzare i pianeti puoi ottenere grandi vantaggi economici!
TXT_KEY_FF_TUTORIAL_VALUE_TITLE = Hai fondato una dottrina!
TXT_KEY_FF_TUTORIAL_VALUE = Hai scoperto una Dottrina!\n\nAnalogamente alle religioni, le dottrine possono rendere più felici gli abitanti di un sistema solare. Possono essere diffuse negli altri sistemi solari grazie ai loro Sostenitori. A ogni dottrina è associato un edificio che fornisce diversi bonus. Per esempio la Cupola della sopravvivenza, sbloccata dalla dottrina della Sopravvivenza, dà un [ICON_HEALTHY] aggiuntivo a un sistema solare quando è costruita su un pianeta che ne fa parte.
TXT_KEY_FF_TUTORIAL_RESOURCE_TITLE = Hai scoperto una risorsa!
TXT_KEY_FF_TUTORIAL_RESOURCE = Hai scoperto una Risorsa!\n\nLe risorse possono fornire [ICON_HAPPY] e [ICON_HEALTHY] proprio come in una normale partita di Civilization, ma possono anche ridurre il costo [ICON_PRODUCTION] per addestrare determinate unità. Per esempio, collegando l'Idrogeno a un sistema solare farà diminuire del 20 %% il tempo di costruzione dei Cacciatorpediniere.\n\nÈ necessario costruire un Impianto di estrazione, sulle risorse, con una Nave da costruzione, inoltre devono essere all'interno della tua sfera di influenza culturale e collegate con i sistemi solari tramite una Pista warp. Per espandere i tuoi confini al di fuori di un sistema solare devi costruire una Base spaziale, che li estende a 2 caselle di distanza dalla base stessa. Anche questa deve essere costruita da una Nave da costruzione, ma ci vorranno molti turni, costerà molto [ICON_GOLD] e nel processo la Nave da costruzione verrà distrutta.\n\nLe Basi spaziali hanno altre abilità. Sono in grado di attaccare le unità nemiche da lontano senza correre rischi. Possono ospitare squadriglie di Caccia e Bombardieri. Producono automaticamente Missili antinave. Inoltre guariscono le unità danneggiate che si trovano nella loro stessa casella.
TXT_KEY_FF_TUTORIAL_BLACK_HOLE_TITLE = Hai scoperto un buco nero!
TXT_KEY_FF_TUTORIAL_BLACK_HOLE = Hai scoperto un Buco nero. Sono molto pericolosi e devono essere evitati. Le unità a 2 caselle di distanza da un buco nero ne verranno risucchiati. E se un'unità finisce il turno nella casella adiacente a un buco nero o addirittura nella stessa verrà distrutta. Evita queste trappole mortali a ogni costo!
TXT_KEY_FF_TUTORIAL_RADIATION_TITLE = Hai scoperto una radiazione spaziale!
TXT_KEY_FF_TUTORIAL_RADIATION = Hai scoperto una Radiazione spaziale. Puoi passarci attraverso senza pericolo, ma danneggia le unità che finiscono il proprio turno all'interno della nube radioattiva.
