#################### Building Pedia & Strategy ####################
BUILDING_CAPITOL_PEDIA = Il Campidoglio è l'asse attorno a cui gira l'autorità galattica e funziona da centro amministrativo per i vari governi. Spesso diventa il gioiello degli insediamenti spaziali, con tutte le risorse da ogni parte dell'universo che arrivano ai pianeti dove sorge, o per il bene delle industrie locali o per riempire le tasche dei politici locali. I primi Campidogli coloniali furono costruiti nel 2302, dopo la perdita dei contatti con la Terra.
BUILDING_NUTRITION_FACILITY_PEDIA = Lo sviluppo dell'idroponica progredita rimane una delle scoperte più importanti nell'espansione degli insediamenti interstellari. L'ossigeno prodotto dalla fotosintesi delle piante cresciute nelle serre idroponiche è servito a sostenere i coloni e addirittura a terraformare atmosfere aliene. Questi stabilimenti sono diventati la spina dorsale per il sostentamento della vita umana sui nuovi mondi.
BUILDING_MINING_FACILITY_PEDIA = Gli Scavatori da nucleo sono degli enormi sistemi minerari progettati per estrarre i preziosi minerali che si trovano spesso al centro liquido di un pianeta e una volta erano considerati il metodo più efficiente per l'estrazione dei minerali. Però con la distruzione di diversi pianeti "scavati" e le risultanti perdite di capitale (per non parlare delle vite) gli Scavatori sono stati abbandonati per metodi più tradizionali. I sistemi minerari convenzionali caratterizzati dagli Ascensori spaziali, sono tornati dall'obsolescenza per ridiventare il modo più affidabile per aumentare le capacità produttive di un pianeta.
BUILDING_MAG_LEV_NETWORK_PEDIA = Nei primi anni del ventesimo secolo, uno scienziato di nome Walther Meissner notò che alcuni superconduttori tendevano a produrre un campo magnetico molto piccolo ma estremamente potente. La sua scoperta rimane alla base di tutti gli odierni Trasporti magnetici. Il PMX-04 Mag-Lev Engine (motore a levitazione magnetica) mantiene il record di velocità terrestre di tutti i tempi, con oltre 15.000 chilometri all'ora. I pianeti che hanno investito nei Trasporti magnetici hanno moltiplicato la propria efficienza, e di conseguenza la propria ricchezza. La tecnologia Mag-Lev è poco costosa e viene usata per il trasporto di beni e persone, oliando gli ingranaggi dell'economia planetaria.
BUILDING_COMMERCIAL_SATELLITES_PEDIA = I Satelliti commerciali sono uno dei modi più economicamente efficaci per aumentare le entrate di un pianeta. Con l'improvviso aumento nella domanda di comunicazioni planetarie ultra-rapide, i sistemi in grado di investire in Satelliti commerciali hanno scoperto di poter applicare tariffe esorbitanti per redirigere segnali radio, video e infrarossi alle varie destinazioni. Inoltre questi satelliti possono essere usati per controllare i segnali ritrasmessi, fornendo notizie e informazioni, aiutando a diffondere i successi culturali riconosciuti attraverso l'intero sistema solare.
BUILDING_HABITATION_SYSTEM_PEDIA = Basta uno sguardo alla grande metropoli storica di Philadelphia per notare le meraviglie di un Sistema abitativo ben progettato. Un sistema di riciclaggio perfezionato, che utilizza E. coli bacteria geneticamente modificati per consumare i materiali organici, si fonde con la campagna che circonda la città, purificando l'acqua di scarto e permettendone il riutilizzo, in modo che tutto ciò che finisce nella vicina Baia di Delaware è un rivolo d'acqua. Padroneggiando questa tecnologia, le colonie in crescita possono rapidamente trasformare la risorsa più importante dell'umanità, i suoi rifiuti, in fonti di acqua utilizzabile, permettendo a tali colonie di crescere più delle loro vicine meno efficienti. Attraverso l'uso di questi sistemi, in combinazione con le nuove tecnologie di controllo dell'ambiente, è possibile aumentare di molto la popolazione sostenibile da parte di una regione. 
BUILDING_TRAINING_COMPOUND_PEDIA = Gran parte dell'addestramento militare si basa su un intricato processo di memoria muscolare, sviluppato eseguendo le stesse azioni in maniera ripetuta fino a quando non è quasi più necessario l'intervento del sistema nervoso. "Istinto", "Mente vuota", "Niente cervello": la tecnica ha diversi nomi, ma una volta dipendeva da un regime di addestramento rigido e lungo. E, pur essendo una ferrea disciplina ancora necessaria per mantenere i cadetti pronti e sotto controllo, degli speciali "Composti d'addestramento" iniettati direttamente nei muscoli possono imitare la memoria muscolare con un margine di successo quasi dell'ottanta percento. In pratica, le truppe possono ottenere esperienza di combattimento senza nemmeno lasciare la base. Il risultato sono dei soldati chiaramente più spietati e più affidabili.
BUILDING_CAPITAL_SHIPYARD_PEDIA = Le piccole navi possono essere costruite sul pianeta e poi lanciate nello spazio, mentre quelle più grandi come Portaerei, Corazzate e Incrociatori necessitano di un Cantiere navale in orbita. Il Cantiere navale originale era poco più di un ascensore spaziale, che trasportava materiali e operai al lavoro su astronavi in orbita. Il Cantiere navale capitale di oggi evoca molto più da vicino quelli militari del diciassettesimo secolo, con intere economie che fioriscono per creare e mantenere le navi ammiraglie della flotta di un sistema solare.
BUILDING_SQUADRON_FACTORY_PEDIA = Le Fabbriche di squadriglie permettono la costruzione di vascelli con un singolo pilota o un piccolo equipaggio, come Caccia e Bombardieri. Queste navi sono diventate molto importanti nel combattimento spaziale e le Fabbriche di squadriglie sono sempre più indispensabili nei sistemi solari di tutto l'universo. Anche se i processi produttivi possono variare da sistema solare a sistema solare, hanno tutti lo stesso scopo: produrre squadriglie di Caccia e Bombardieri in enormi quantità.
BUILDING_RECYCLING_CENTER_PEDIA = Il riciclaggio dei materiali organici, che sono composti solo da quattro o cinque elementi principali, è un gioco da ragazzi rispetto a quello molto più complicato dei materiali industriali e commerciali. L'unica macchina in grado di gestire un così vasto spettro di composti elementali è il Riciclatore universale. Parte supercomputer, parte digeritore organico, il Riciclatore universale è stato sviluppato dalla MaKGarry Corporation, e usa una complessa serie di algoritmi per determinare la composizione di un materiale e il metodo di riciclaggio più efficace. Alcuni ambientalisti sospettosi sostengono che, quando i materiali non corrispondono ad alcuno dei metodi di riciclaggio prescritti la macchina apre semplicemente un piccolo buco nero per sbarazzarsi dell'oggetto, rivelandosi un grosso rischio per l'intero sistema solare; i portavoce della compagnia negano fermamente queste accuse. A prescindere da tutto questo, i rifiuti che entrano nel Riciclatore non infastidiranno più la salute dell'umanità.
BUILDING_SPORTS_ARENA_PEDIA = Durante la storia umana poche cose sono rimaste continuamente popolari come lo sport, e poche esperienze sono soddisfacenti come la sudata vittoria della squadra per cui si fa il tifo. Di pianeta in pianeta, gli sport variano a seconda del paesaggio e della gravità presenti, ma l'eccitazione di guardare i migliori competere tra loro nello sport nazionale rimane uno dei pochi piaceri universali di cui godono gli uomini e le donne moderne.
BUILDING_INTERPLANETARY_BEACON_PEDIA = Se piratare i segnali commerciali può aiutare a creare un sistema solare con un senso base della cultura universale, il pulsare illuminante di un Segnalatore interplanetario rimane l'unico modo per collegarsi alla corrente culturale principale. I Segnalatori interplanetari trasmettono segnali visivi, audio e di telecomunicazione e permettono un'interazione quasi istantanea tra le persone in qualsiasi punto di un sistema solare. Ogni pianeta che vuol essere preso sul serio deve avere un Segnalatore interplanetario.
BUILDING_UNIVERSITY_PEDIA = I secoli passati hanno visto molti sviluppi che hanno reso più verosimile la sopravvivenza degli umani, ma l'educazione rimane vitale per la crescita e il progresso futuro di una civiltà. In un universo sempre più competitivo e complesso, le Università sono componenti critiche per l'educazione avanzata, necessaria per l'accresciuta complessità della vita umana. Pur non essendo progettate per specializzare allo stesso livello dei Laboratori di ricerca, le Università sono le pietre angolari dell'educazione e della ricerca nei sistemi solari di tutto l'universo.
BUILDING_RESEARCH_LAB_PEDIA = Liberati dai rigori quotidiani della vita accademica, gli scienziati affiliati ai Laboratori di ricerca sono all'avanguardia nella ricerca e nello sviluppo moderni. Siano essi finanziati da industrie private o dalle casse pubbliche, i Laboratori di ricerca sono responsabili delle scoperte più influenti della storia. Qualsiasi sistema solare che finanzi un Laboratorio di ricerca è certo di ottenere grandi ricompense dall'investimento. 
BUILDING_BANKING_SYSTEM_PEDIA = Nessun sistema solare che valga il proprio peso in silicone può ignorare il bisogno di un Sistema bancario centralizzato. Le banche moderne permettono sia ai lavoratori sia agli imprenditori di ottenere prestiti per investire nel futuro e continuano la loro lunga storia di prosperità (per alcuni, quantomeno) ovunque sorgano.
BUILDING_SPACEPORT_PEDIA = Una normale banca offre al lavoratore o all'affarista un posto in cui investire i propri guadagni, mentre uno Spazioporto dà modo a un intero pianeta di gestire efficacemente la propria ricchezza. Gli Spazioporti incanalano il flusso e riflusso di commercio e trasporti sui pianeti, e l'enorme quantità di commercio generato da queste istituzioni può modificare i mondi.
BUILDING_FACTORY_PEDIA = Le fabbriche servono a una cosa e una soltanto: produrre. Spesso sono sporche e pericolose e il loro unico scopo è il rendimento. Quanto può essere creato nel minor tempo possibile? Ogni operaio può dirti che la risposta corretta è "di più, di più, di più". Le Fabbriche incrementano la produzione in qualsiasi sistema solare vengano costruite.
BUILDING_MANUFACTURING_PLANT_PEDIA = L'efficienza industriale è un fattore critico nel successo o nel fallimento di un sistema solare. Le perdite, siano esse sotto forma di lavoro non necessario, forti inquinanti o errori nella produzione, possono costare care a un sistema solare. Gli Stabilimenti manifatturieri eliminano le inefficienze delle fabbriche. Lo Stabilimento manifatturiero è una combinazione di impianto di produzione, uno di riciclaggio e delle abitazioni e può raggiungere un livello produttivo a cui nessuna semplice fabbrica può aspirare.
BUILDING_STARDOCK_PEDIA = Mentre i Cantieri navali capitali sono sempre istituzioni altamente militarizzate, I Porti stellari sono stabilimenti molto più liberi. Sono aperti ad acquirenti e venditori da tutto l'universo e sono diventati i bazar dell'era moderna. I mercanti ambulanti possono, in cambio di un piccolo onorario, attraccare e aprire bottega in un Porto stellare, permettendo ai nativi di esaminare le proprie merci da altri mondi, acquistandole in cambio delle risorse locali. Anche se le Gilde di mercanti cercano di monopolizzare il commercio tra i sistemi solari, i Porti stellari possono decisamente aumentare i profitti che il sistema ottiene dalle proprie rotte. 
BUILDING_POLICE_AGENCY_PEDIA = L'enorme vastità dello spazio rende l'applicazione di legge e ordine un compito molto difficile per le Polizie moderne. Affidandosi spesso a tecniche più "attive" rispetto a quelle dei predecessori, le Polizie mantengono la sorveglianza su criminali conosciuti, malcontenti e combinaguai, cercando di interrompere le loro attività ancor prima che possano rappresentare una minaccia per la società. Queste Polizie della nuova era promuovono l'idea che starsene buoni e non farsi notare è una buona idea. In questo modo con la costruzione della Polizia si riducono la Stanchezza della guerra e i Costi di mantenimento del sistema solare, mentre aumenta lo Spionaggio.
BUILDING_INTELLIGENCE_CENTER_PEDIA = La conoscenza astratta rimane il dominio del Laboratorio di ricerca, mentre le informazioni militari e politiche hanno un altro padrone: il Servizio informazioni. Il suo compito è quello di tenere d'occhio amici e nemici e fonde l'infinita persistenza delle macchine non la scaltra natura umana, creando un'organizzazione in grado di scoprire quasi tutto ciò che è possibile sapere su chiunque. Il Servizio informazioni viene usato sia per proteggere sia per distruggere e, come aumenta la difficoltà per il nemico di riuscire nello Spionaggio, così diminuisce la tua di fare lo stesso. 
BUILDING_AIR_DEFENSE_NETWORK_PEDIA = Nell'eterna vastità dello spazio può essere difficile individuare un singolo missile o Bombardiere a ioni quanto lo è trovare un ago in un pagliaio al buio. La Rete di difesa scruta i cieli con occhio instancabile ed è il sistema di difesa più affidabile di un sistema solare contro gli attacchi di sorpresa. Si tratta di una rete molto sofisticata di sensori a livello sistemico monitorati da computer molto sofisticati ed è in grado di tenere d'occhio migliaia di bersagli, valutandone al volo il livello di minaccia. Però l'ammontare di traffico su un pianeta commerciale, anche solo di medie dimensioni, rende la Rete difensiva una protezione meno che perfetta contro le minacce in arrivo.
BUILDING_STAR_FORTRESS_PEDIA = Il combattimento astro-sincrono è spesso un affare molto complicato, con le navi dei difensori che devono combattere sia i colpi dei nemici sia l'attrazione orbitale dei propri pianeti. Le Fortezze stellari, lunghi agglomerati di attracchi, sensori e armamenti in orbita attorno a un sistema solare, forniscono un costante contrafforte contro gli assalti.
BUILDING_CAPITOL_STRATEGY = Il Campidoglio è l'edificio che determina la posizione della capitale della tua civiltà.
BUILDING_NUTRITION_FACILITY_STRATEGY = L'Impianto di alimentazione aumenta la produzione di [ICON_FOOD] quando è stata assegnata della popolazione al pianeta su cui è costruito.
BUILDING_MINING_FACILITY_STRATEGY = L'Impianto minerario aumenta la produzione di [ICON_PRODUCTION] quando è stata assegnata della popolazione al pianeta su cui è costruito.
BUILDING_MAG_LEV_NETWORK_STRATEGY = La Rete Mag-Lev aumenta la produzione di [ICON_COMMERCE] quando è stata assegnata della popolazione al pianeta su cui è costruita.
BUILDING_COMMERCIAL_SATELLITES_STRATEGY = La costruzione di Satelliti commerciali aumenta la produzione di [ICON_COMMERCE] quando è stata assegnata della popolazione al pianeta su cui sono stati costruiti, oltre a fornire un po' di [ICON_CULTURE].
BUILDING_HABITATION_SYSTEM_STRATEGY = Il Sistema abitativo aumenta il Limite della popolazione sul pianeta su cui è costruito, il che è vitale per la crescita a lungo termine.
BUILDING_TRAINING_COMPOUND_STRATEGY = I Composti d'addestramento forniscono ulteriore Prestigio a tutte le unità militari costruite in questo sistema solare.
BUILDING_CAPITAL_SHIPYARD_STRATEGY = Un Cantiere navale capitale permette di costruire Portaerei, Corazzate e Incrociatori ed è indispensabile per una civiltà che desidera produrre le navi più potenti.
BUILDING_SQUADRON_FACTORY_STRATEGY = Una Fabbrica di squadriglie permette la produzione di squadriglie di Caccia e Bombardieri, che danno la possibilità di portare attacchi indiretti a distanza e di proteggersi dagli stessi.
BUILDING_RECYCLING_CENTER_STRATEGY = Un Centro di riciclaggio aumenta il livello di [ICON_HEALTHY] nel sistema solare, aumentando la popolazione che questo può supportare.
BUILDING_SPORTS_ARENA_STRATEGY = Un'Arena sportiva aumenta il livello di [ICON_HAPPY] nel sistema solare, aumentando la popolazione che questo può supportare.
BUILDING_INTERPLANETARY_BEACON_STRATEGY = Il Segnalatore interplanetario aumenta di molto la [ICON_CULTURE] generata dal sistema solare, che allarga i confini e dà bonus in difesa.
BUILDING_UNIVERSITY_STRATEGY = L'Università aumenta la [ICON_RESEARCH], permettendo una ricerca più rapida delle tecnologie, in particolare quando viene costruita in sistemi solari con molto Commercio.
BUILDING_RESEARCH_LAB_STRATEGY = Il Laboratorio di ricerca aumenta la [ICON_RESEARCH] permettendo una ricerca più rapida delle tecnologie, anche se è necessario che sul pianeta sia già presente un'Università.
BUILDING_BANKING_SYSTEM_STRATEGY = Il Sistema bancario aumenta la resa di [ICON_COMMERCE], prdocuendo più soldi quando il Commercio %% è assegnato all'Oro.
BUILDING_SPACEPORT_STRATEGY = Il Spazioporto aumenta la resa di [ICON_COMMERCE], producendo più soldi quando il Commercio %% è assegnato all'Oro, anche se è necessario che sul pianeta sia già presente un Sistema bancario.
BUILDING_FACTORY_STRATEGY = La Fabbrica aumenta la [ICON_PRODUCTION] in questo sistema solare, permettendo di completare le costruzioni più rapidamente, ma a costo della salute del sistema solare.
BUILDING_MANUFACTURING_PLANT_STRATEGY = Lo Stabilimento manifatturiero aumenta la [ICON_PRODUCTION] in questo sistema solare, permettendo di completare le costruzioni più rapidamente. È necessario che sul pianeta sia già presente una Fabbrica.
BUILDING_STARDOCK_STRATEGY = Il Porto spaziale aumenta [ICON_COMMERCE] dalle Rotte commerciali, fornendo maggiori benefici ai sistemi solari che ne hanno molte.
BUILDING_POLICE_AGENCY_STRATEGY = La Polizia svolge molti compiti, riducendo la Stanchezza della guerra, abbassando il Mantenimento e aumentando la produzione di [ICON_ESPIONAGE], rendendola una buona scelta per le civiltà grandi o aggressive.
BUILDING_INTELLIGENCE_CENTER_STRATEGY = Il Servizio informazioni è un edificio adatto a coloro che si occupano di Spionaggio, fornendo [ICON_ESPIONAGE] e aumentandone la produzione in un sistema solare, e fornendo anche protezione contro le missioni a sfavore questo sistema solare.
BUILDING_AIR_DEFENSE_NETWORK_STRATEGY = La rete difensiva riduce i danni causati da attacchi con squadriglie o nucleari alle Unità all'interno di un sistema solare.
BUILDING_STAR_FORTRESS_STRATEGY = La Fortezza stellare aumenta la forza delle navi che difendono all'interno di questo sistema, rendendolo più difficile da catturare.
#################### Civics Pedia & Strategy ####################
CIVIC_TRADITIONAL_MILITARY_PEDIA = L'esercito tradizionalista non si specializza in alcun tipo specifico di produzione o dottrina, evitando i pesanti costi associati con una politica militare specifica, ma non ne gode nemmeno alcuno dei benefici. 
CIVIC_PACIFISM_PEDIA = I principati pacifisti traggono gli insegnamenti da antichi filosofi del ventesimo secolo, come Mohandas Gandhi e Martin Luther King II, e hanno tagliato fuori i militari dai complessi industriali, rendendo le loro economie più snelle e agili. Il risultato è che queste nazioni sono in grado di produrre beni di consumo e industriali a una velocità molto maggiore rispetto a quella delle nazioni bellicose, ma mancano delle infrastrutture per supportare adeguatamente le navi militari, incorrendo in costi aggiuntivi quando queste vengono costruite.
CIVIC_LIGHT_SHIP_DOCTRINE_PEDIA = La dottrina della "Navi leggere" è la più versatile delle politiche militari ed è diventata un perfetto punto di equilibrio per le nazioni che desiderano avere un esercito diversificato. Non richiede un impegno enorme a livello di infrastrutture, ma comunque una flotta ben bilanciata di navi leggere che includa Incrociatori, Cacciatorpediniere, Navi da invasione e Navi da difesa planetaria se la cava contro la maggior parte delle flotte dell'universo, a meno che non ne incontri una con delle Corazzate ben protette.
CIVIC_CAPITAL_SHIP_DOCTRINE_PEDIA = La costruzione di una Corazzata è l'equivalente spaziale dell'invadere la Russia in inverno e può facilmente finire male per qualsiasi nazione ci provi. La dottrina delle "Navi capitali" richiede un impegno totale da parte di quelli che sono al potere, con gran parte delle menti militari del principato che si dedicano esclusivamente al supporto di una tale flotta di giganti. Fortunatamente, una volta che sono stati costruiti i cantieri spaziali e le industrie necessarie, la costruzione delle Corazzate diventa ben presto uno sforzo sorprendentemente ragionevole a un costo ridotto in maniera significativa.
CIVIC_SQUADRON_DOCTRINE_PEDIA = Letali, mobili e travolgenti. Questo e il motto di coloro che aderiscono alla dottrina delle Squadriglie. Una volta, venire assegnati alla flotta di una Portaerei era considerata una degradazione ma oggi, grazie ai progressi tecnologici di Caccia e Bombardieri, i comandanti delle Portaerei sono diventati le stelle in ascesa degli eserciti coloniali. Usando tattiche d'assalto coordinate, una Portaerei in piena efficienza può sconfiggere anche le potentissime Corazzate. Però, a causa del numero e della varietà di navi coinvolte, la preparazione della flotta richiede un importante apporto di risorse. Indirizzare la propria politica militare specificatamente allo sviluppo di flotte Portaerei può però diminuire drasticamente i costi.
CIVIC_FRONTIER_PEDIA = I Governi di frontiera sono conosciuti anche come "adhocrazie", e solitamente sono istituzioni raffazzonate, con nuovi servizi e rami aggiunti secondo le necessità, senza l'applicazione di alcuna ideologia specifica. Non hanno alcuna delle penalità dei governi guidati dalle ideologie, ma nemmeno alcun beneficio. Sono di solito soluzioni provvisorie, adottate prima di passare a un tipo di governo più stabile ed efficace.
CIVIC_MONARCHY_PEDIA = Strizzando l'occhio ai sovrani assoluti del diciassettesimo secolo, la Monarchia è una politica governativa che crea una linea ereditaria per governare la tua nazione. Questa struttura di potere centralizzata offre mezzi più diretti per comandare un impero. Le Monarchie concentrano tutto il potere presso una singola famiglia e ciò porta al prosperare delle capitali, che si trasformano in centri commerciali e produttivi, con le risorse da tutto l'universo che arrivano per soddisfare i desideri della famiglia reale. 
CIVIC_DEMOCRACY_PEDIA = La Democrazia si rifà ai governanti populisti del tardo ventesimo secolo e imposta una società civica in cui tutti i cittadini hanno, in teoria, l'opportunità di partecipare e contribuire. La corruzione spesso ha svalutato le tradizioni democratiche del passato, ma con i progressi nelle reti e nelle proiezioni di potere intra-umane, e quando il corpo governativo è disposto a fornirla, la partecipazione universale è diventata la regola, invece che l'eccezione. La situazione che ne risulta genera un gran senso di soddisfazione in tutta la popolazione. 
CIVIC_TECHNOCRACY_PEDIA = La Tecnocrazia adotta le politiche utilizzate nella metà del ventiduesimo secolo dall'Initiative to Advance Scientific Research (IASR) e mette gli eruditi alla guida del popolo. E mentre l'IASR si preoccupava solo della tecnologia in grado di riportare la Terra alla perduta gloria, le moderne Tecnocrazie sono immense società votate alla ricerca, collegate a complessi industriali abbastanza sviluppati da implementarne le scoperte. L'adozione di una politica governativa come la Tecnocrazia assicura un immediato aumento della ricerca a ogni livello della società.
CIVIC_POLICE_STATE_PEDIA = Lo Stato di polizia è una tradizione onorata tra i dittatori paranoici e quelli con il complesso divino. Le parole "status quo" assumono un significato importante, nello Stato di polizia, visto che ogni dissenso viene prontamente schiacciato dall'enorme apparato di polizia segreta della nazione. Il risultato è una grande riduzione della Stanchezza della guerra, ottenuta obbligando la popolazione alla calma con il calcio di un'arma. L'intricato e ben remunerato corpo di informatori e agenti sotto copertura garantisce ai capi dello Stato di polizia un'incredibile conoscenza di amici e nemici. E per tenere al completo il personale dei loro comandanti dal grilletto facile, gli Stati di polizia offrono al proprio esercito segreto enormi complessi militari, con una velocità di produzione che può essere uguagliata da ben poche altre nazioni.
CIVIC_DEFAULT_LABOR_PEDIA = La Forza lavoro classica, o del Libero mercato, è un'applicazione delle antiche politiche del teorico Adam Smith. Mentre una volta era considerato accettabile permettere ai datori di lavoro di scegliere chi impiegare e ai potenziali impiegati di cercare impiego presso diversi datori di lavoro, le nazioni più avanzate hanno eliminato questo processo, con tutti i suoi sprechi e la sua inefficienza. La Forza lavoro classica, libera da ogni interferenza governativa, non ha né bonus né penalità.
CIVIC_MECHANIZED_WORKFORCE_PEDIA = La Forza lavoro meccanizzata è estremamente popolare presso le Tecnocrazie e nei principati con scarsa popolazione e può far risalire le proprie origini fino agli originari robot industriali impiegati per verniciare o saldare negli antichi stabilimenti di produzione di massa. A causa della limitata conoscenza tecnologica dei loro creatori, gli antichi robot industriali erano capaci di svolgere ben poco se non i più ripetitivi tra i lavori.\n\nAl contrario, il moderno sistema meccanizzato "Gilda" utilizza molti robot generici "Principiante", per preparare il materiale grezzo per i "Maestro", macchine con una IA molto sofisticata che riescono a portare ventate di creatività e sviluppo innovativo in grado di rivaleggiare con i grandi artigiani umani del passato. L'efficacia di questo sistema aumenta la produzione in maniera significativa ogni volta che viene utilizzato, ma tende ad attirare risentimento dagli umani meno appassionati per la meccanica. 
CIVIC_SLAVE_STATE_PEDIA = Gli schiavi hanno avuto molti nomi diversi durante la storia umana (lavoratori a contratto, di piantagione, impiegati di fast-food), ma il sistema è rimasto essenzialmente lo stesso: quando una parte della società lavora esclusivamente per i benefici di un'altra parte, si è vicini alla schiavitù. Gli Stati di schiavitù sono in grado di spingere i propri lavoratori a ritmi (letteralmente) micidiali, ottenendo un rapido completamento di un progetto al costo di vite umane. La filosofia dello Stato di schiavitù prevede che alcune persone siano sacrificabili per un bene più grande, e tu potresti giusto essere una di queste persone.
CIVIC_UTOPIA_PEDIA = Prima dell'avvento dell'Utilitarismo, il lavoro nella galassia era piuttosto infelice. Uomini e donne erano costretti e interminabili ore di lavoro per riuscire a competere con le instancabili macchine diventate tanto comuni. Ci voleva una picconatrice di una fabbrica di pietre miliari, Easla Ve, per portare un cambiamento nella vita del lavoratore umano medio. Stanca di "sgretolare" all'infinito per creare pietre con scarse probabilità di crearsi una vita, Ve decise di andarsene assieme a un piccolo gruppo di "sgretolatori".\n\nSperando di poter creare una società in cui la vita umana fosse più importante della produzione, Ve creò il primo sistema Utopista, che permetteva ai lavoratori di fare con calma, in modo da non ignorare le vite al di fuori del posto di lavoro. Questa piccola e amorevole società divenne un movimento a livello galattico, indifferenti ai rigori del commercio e della produzione.
CIVIC_SIMPLE_ECONOMY_PEDIA = L'Economia del libero mercato, o Semplice, si trovava originariamente solo in alcuni sistemi coloniali fuorimano e si basa sull'interazione tra acquirente e venditore senza alcuna interferenza da parte governativa. L'Economia semplice si basa esclusivamente sul carisma e sulla scaltrezza umana, invece che su modelli economici meccanizzati, e non ha alcuno dei benefici legati ai sistemi più organizzati, ma non ne riceve alcuna delle penalità.
CIVIC_INDUSTRIALISM_PEDIA = L'Industrialismo, che aveva alzato la testa fuligginosa nelle città produttive dell'Inghilterra del diciottesimo secolo, continuò a essere la forza motrice del progresso per i successivi trecento anni. Le Economie industriali si affidano sulla produzione rapida e ripetitiva, interessandosi a ben poco oltre alla quota da raggiungere, e rimangono tra le più produttive nella storia umana. L'incalcolabile quantità di rifiuti creati da queste economie rimane uno dei motivi chiave del deterioramento dell'ecosistema terrestre e dell'inizio della fuga umana nello spazio. L'Industrialismo conobbe una seconda giovinezza con la fondazione di nuove colonie in sistemi solari non ancora rovinati. Il desiderio di produrre "di più e più rapidamente" sarebbe diventato ancora una volta la priorità assoluta dei governi in cerca di procurarsi un vantaggio a tutti i costi.
CIVIC_GREEN_ECONOMY_PEDIA = L'inizio del ventunesimo secolo vide la nascita del movimento per la sostenibilità, o "Verde", tra i poteri economici terrestri. Pur essendo iniziato come un meccanismo di autodifesa contro il massiccio inquinamento, più che per una seria preoccupazione per l'ambiente, il Movimento economico dei verdi si insinuò in gran parte della società umana, permettendo l'attenta gestione delle risorse secondo i bisogni dell'umanità. Dopo le grandi guerre del tardo 21° secolo e la distruzione che lasciarono sulla Terra, emerse un genuino desiderio di ripulire l'ambiente. Ma tutt'oggi, con l'uomo ormai diffuso in tutto l'universo, ci sono forze tra coloro con una mentalità più economica che criticano il Movimento verde per la mancanza di considerazione verso l'industria, visto che i costi delle misure restrittive per mantenere sotto controllo i rifiuti riducono innegabilmente l'abilità delle società di competere con gli avversari sul piano industriale e marziale.
CIVIC_PLANNED_ECONOMY_PEDIA = Le moderne Economie pianificate si basano quasi esclusivamente sulla ricerca di un singolo uomo: il Dr. Edward E. Piper. La creazione da parte di Piper di visionari simulatori economici rimane tutt'oggi ineguagliata, e il suo sistema di ingressi permette a due o tre teorici altamente qualificati di creare un modello economico per un intero impero interstellare, riducendo enormemente i costi di solito associati con il mantenimento di un intero sistema burocratico di pianificazione. Ma a causa della natura statica del sistema di Piper, che morì nel tardo ventiduesimo secolo, i livelli di produzione non saranno mai in grado di raggiungere quote pari a quelle di sistemi più moderni.
CIVIC_TRADITIONAL_MILITARY_STRATEGY = La politica militare predefinita è quella Tradizionale, che non dà bonus né penalità di alcun tipo.
CIVIC_PACIFISM_STRATEGY = Il Pacifismo dà un bonus di [ICON_PRODUCTION] in ogni sistema solare, in cambio di costi maggiorati per il mantenimento delle unità. Questo lo rende una buona scelta per coloro che hanno eserciti piccoli, e non per quelli che prevedono di impegnarsi in molte guerre.
CIVIC_LIGHT_SHIP_DOCTRINE_STRATEGY = La dottrina delle Navi leggere permette la rapida costruzione di Incrociatori, Cacciatorpediniere, Navi da invasione e Navi da difesa planetaria. È l'ideale per i giocatori che preferiscono le astronavi più piccole e vogliono evitare di usare Corazzate e Portaerei, molto più costose.
CIVIC_CAPITAL_SHIP_DOCTRINE_STRATEGY = La dottrina delle Navi capitali permette di costruire Corazzate più rapidamente. È indispensabile per coloro che preferiscono usare queste potenti unità e ne riduce il costo proibitivo a livelli più ragionevoli.
CIVIC_SQUADRON_DOCTRINE_STRATEGY = La dottrina delle Squadriglie permette la rapida costruzione di Portaerei, Bombardieri e Caccia. I giocatori a cui piacciono le potenti caratteristiche dell'attacco indiretto possono usare questa politica per aumentare le dimensioni delle loro flotte.
CIVIC_FRONTIER_STRATEGY = Il sistema di governo predefinito è il Governo di frontiera, che non dà bonus né penalità di alcun tipo.
CIVIC_MONARCHY_STRATEGY = La Monarchia aumenta [ICON_PRODUCTION] e [ICON_COMMERCE] nella capitale, rendendola utile per le piccole civiltà o per quelle con un sistema solare capitale già grande e produttivo.
CIVIC_DEMOCRACY_STRATEGY = La Democrazia dà ulteriore [ICON_HAPPY] nelle grandi città, aumentando la popolazione massima raggiungibile dall'impero.
CIVIC_TECHNOCRACY_STRATEGY = La Tecnocrazia è concentrata sulla ricerca, aumentando [ICON_RESEARCH] in tutta la civiltà.
CIVIC_POLICE_STATE_STRATEGY = Lo Stato di polizia è adatto ai giocatori che combattono molte guerre: aumenta la produzione militare e lo Spionaggio e riduce la Stanchezza della guerra
CIVIC_DEFAULT_LABOR_STRATEGY = La politica del lavoro predefinita è quella della Forza lavoro classica, che non dà bonus né penalità di alcun tipo.
CIVIC_MECHANIZED_WORKFORCE_STRATEGY = La Forza lavoro meccanizzata aumenta [ICON_PRODUCTION] in tutti i sistemi solari, ma causa [ICON_UNHAPPY].
CIVIC_SLAVE_STATE_STRATEGY = Lo Stato di schiavitù permette a una civiltà di velocizzare la produzione nei sistemi solari, sacrificando la popolazione, e permette anche la coscrizione di unità.
CIVIC_UTOPIA_STRATEGY = L'Utopia aumenta la quantità di [ICON_FOOD] prodotta da ogni pianeta, ma riduce sia [ICON_PRODUCTION] che [ICON_COMMERCE].
CIVIC_SIMPLE_ECONOMY_STRATEGY = La politica economica predefinita è quella Semplice, che non dà bonus né penalità di alcun tipo.
CIVIC_INDUSTRIALISM_STRATEGY = L'Industrialismo aumenta [ICON_PRODUCTION] in tutti i sistemi solari ma aumenta anche [ICON_UNHEALTHY], limitando la popolazione massima.
CIVIC_GREEN_ECONOMY_STRATEGY = Il Movimento verde aumenta il Limite di popolazione su tutti i pianeti, permettendo più popolazione e personalizzazione, ma diminuendo notevolmente [ICON_COMMERCE].
CIVIC_PLANNED_ECONOMY_STRATEGY = L'Economia pianificata riduce i costi di Mantenimento di tutti i sistemi solari, rendendola ideale per i grandi imperi, ma riduce anche [ICON_PRODUCTION].
