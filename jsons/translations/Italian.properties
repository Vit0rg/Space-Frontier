BUILDING_UNITED_PLANETS_PEDIA = Con la scomparsa della Terra, le colonie superstiti si chiedevano quale sarebbe stato il loro destino. Sarebbe stato un destino di lotte e competizione, o di pace e collaborazione? I Pianeti Uniti erano stati concepiti per quest'ultimo scopo. Piuttosto che assistere alla divisione della civiltà umana in fazioni in lotta tra loro, il cui destino era inevitabilmente quello di distruggersi a vicenda, i leader illuminati cercarono di risolvere i problemi dell'universo per via diplomatica. C'era tuttavia un altro obiettivo... essere designati eredi legittimi della Terra. Ogni colonia sognava segretamente di riuscire a sfruttare i Pianeti Uniti per essere riconosciuta come la vera rappresentante dell'umanità.
