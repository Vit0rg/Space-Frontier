UNIT_DESTROYER_PEDIA_REFERENCE = Il Cacciatorpediniere è la nave da guerra di prima linea meno costosa, ma anche la più debole. La sua forza sta nella velocità e (idealmente) nel numero. I Cacciatorpediniere furono il primo tipo di nave pesante progettata con scopo marziale. Dopo la sua introduzione, i Cacciatorpediniere furono utilizzati principalmente per difendere le più potenti e costose navi della flotta dagli attacchi di Caccia e Bombardieri. Pur con il vantaggio numerico, questi vascelli potrebbero avere problemi nel distruggere da soli navi più potenti come l'Incrociatore o la Corazzata. La loro velocità li rende incursori adatti a colpire e scappare, infiltrandosi dietro le linee nemiche e scappando dagli inseguitori, in particolare se accompagnati da un Ricognitore con grande raggio di visuale, ma hanno ben poche possibilità contro qualsiasi cosa più potente di un altro Cacciatorpediniere.
UNIT_CRUISER_PEDIA_REFERENCE = L'Incrociatore è uno scalino evolutivo più in alto del Cacciatorpediniere, e fu il risultato di una corsa agli armamenti verso navi più grandi e potenti. Ha più corazza e più armi del cugino, per le quali sacrifica un po' di velocità e il costo abbordabile. L'Incrociatore è armato con un cannone antinave più potente, ma la differenza più importante tra Cacciatorpediniere e Incrociatori è che quest'ultimo può avere dei missili. Ciò dà agli Incrociatori un potenziale distruttivo maggiore rispetto a quello di qualsiasi altra nave, soprattutto se il nemico viene colto impreparato. La miglior difesa contro un Incrociatore è averne molti dalla propria parte, visto che sono equipaggiati anche con particolari computer di mira e torrette laser progettate per distruggere i missili in arrivo.
