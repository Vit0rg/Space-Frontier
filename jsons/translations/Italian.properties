TECH_HAPPY_10_PEDIA = Il rapido sviluppo tecnologico delle armi allarmò i molti che, in tutto l'universo, avevano sperato che l'uomo avesse abbandonato una volta per tutte le vie marziali. I Pianeti Uniti, un'organizzazione a livello universale che sperava di rallentare la corsa agli armamenti, cominciò in questo periodo ad accettare membri. Creando un'istituzione a cui dovevano rispondere i sistemi solari di tutto l'universo, quelli che speravano in una soluzione pacifica a tutti i problemi dell'uomo potevano raggiungere l'armonia definitiva tra le nazioni divise. Le sua fila si ingrossarono con i teorici verdi e commerciali del passato e la domanda che sorge ora è se i loro sforzi saranno o meno sufficienti per allontanare le crescenti minacce all'esistenza della razza umana.
TECH_HAPPY_11_PEDIA = Coloro infelici della situazione interstellare dell'uomo furono elettrizzati dalla scoperta del Segnalatore interstellare Lambda-VC e del suo più prezioso tesoro: le basi della Teoria dell'ascensione. Questa prometteva una fuga verso un nuovo piano del multiverso, e divenne la più grande speranza umana per fuggire verso una frontiera nuova e piena di speranza. Scienziati e computer intuitivi di tutto l'universo cominciarono una fervente ricerca in quella che vedevano come la speranza finale dell'uomo. Che segreti rivelerà questa ricerca? E i risultati basteranno a fermare coloro che farebbero cadere l'umanità nel caos eterno?
