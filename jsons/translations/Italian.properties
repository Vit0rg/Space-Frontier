TXT_KEY_FF_TUTORIAL_MULTIPLE_BUILDINGS_EXTRA = La maggior parte degli effetti degli edifici sono cumulativi. Questo vuol dire che se costruisci 3 Centri di riciclaggio, otterrai un totale di 3 [ICON_HEALTHY] aggiuntive.\n\nI pianeti devono trovarsi all'interno dei confini di un sistema solare per poter assegnare loro punti popolazione o costruirvi edifici. Inizialmente possono essere usati solo i primi 4 anelli orbitali. Per espandere la tua influenza costruisci edifici che forniscono [ICON_CULTURE] come il Segnalatore interplanetario.
