TXT_KEY_FF_TUTORIAL_WARP_AND_JUMP_LANES = Las Pistas de curvatura son las "carreteras" del espacio. Pueden tenderlas las naves de construcción y funcionan como las carreteras de siempre de una partida normal de Civilization: conectan entre sí los sistemas estelares para favorecer el intercambio y aumentar la velocidad de movimiento. Las Pistas de salto están un nivel más allá y funcionan como los ferrocarriles: permiten a todas las unidades que estén en una red de salto moverse 8 casillas.
