#################### Building Pedia & Strategy ####################
BUILDING_CAPITOL_PEDIA = El eje en torno al cual gira el principado galáctico es el capitolio, el centro administrativo del gobierno. A menudo el capitolios se convierte en la más brillante de las estrellas de los asentamientos galácticos, acaparando recursos procedentes de todos los rincones del universo para beneficio de la industria local o de los bolsillos de los políticos. Las primeros capitolios coloniales se establecieron en 2302, cuando se perdió el contacto con la Tierra y la DPT dirigente.
BUILDING_NUTRITION_FACILITY_PEDIA = El desarrollo de la hidroponia avanzada ha sido uno de los descubrimientos más trascendentales para la expansión de los asentamientos interestelares. El oxígeno generado por la vida fotosintética nutrida mediante los sistemas hidropónicos se ha usado para sustentar a los colonos e incluso terraformar entornos extraterrestres. Tales instalaciones se han convertido en la columna vertebral que sustenta la vida humana en los nuevos mundos.
BUILDING_MINING_FACILITY_PEDIA = Las perforadoras del núcleo, sistemas de minería colosales diseñados para extraer los materiales útiles que se suelen ubicar en los centros magmáticos de los planetas, se consideraban en su tiempo el método de extracción de minerales más eficiente. Sin embargo, tras el derrumbe de varios planetas perforados y las consecuentes pérdidas económicas, por no hablar de las humanas, se han abandonado completamente en favor de otros métodos más tradicionales. Los sistemas de minería convencional, caracterizados por el transporte mediante un ascensor espacial, han pasado de estar casi obsoletos a convertirse de nuevo en la forma más segura de aumentar la capacidad productiva de un planeta.
BUILDING_MAG_LEV_NETWORK_PEDIA = A principios del s. XX, un científico llamado Walther Meissner descubrió que ciertos materiales superconductores solían emitir un campo magnético ínfimo pero muy potente.  Su descubrimiento sigue siendo la base del moderno transporte de levitación magnética ("Maglev"). El motor del Maglev PMX-04 sigue ostentando el récord del vehículo más rápido de la historia, con una marca de más de 15.000 kilómetros por hora. Todos los planetas que han invertido en el transporte Maglev han comprobado que su eficacia y los beneficios consiguientes se disparaban. La tecnología Maglev, barata y eficaz, se usa para transportar mercancías y personas, engrasando así las ruedas de la economía planetaria.
BUILDING_COMMERCIAL_SATELLITES_PEDIA = Los satélites comerciales son una de las formas más rentables que tienen los planetas para aumentar sus ingresos. Con el aumento repentino de la demanda de comunicaciones ultrarrápidas con base en los planetas, los sistemas emprendedores que han podido invertir en satélites comerciales han encontrado la manera de cobrar tarifas cercanas a la extorsión por redirigir señales radiofónicas, visuales e infrarrojas al destino deseado. Para acabarlo de rematar, estos satélites pueden monitorizar sus señales de repetición, proporcionando noticias e información y ayudando así a difundir reconocidos logros culturales a través del sistema estelar.
BUILDING_HABITATION_SYSTEM_PEDIA = Con echar un rápido vistazo a la historia de la primera metrópolis de Filadelfia pueden apreciarse las virtudes de un sistema de habitabilidad bien diseñado. Un sistema de reciclaje perfeccionado, que utiliza una sucesión de bacterias "E. coli" genéticamente modificadas para destruir los restos orgánicos e integra a la perfección a la ciudad con los campos que la rodean, purificando las aguas contaminadas para su reutilización, de modo que todo lo que llega a filtrarse a la cercana bahía de Delaware es un hilo de agua. Aprovechando esta tecnología, las colonias florecientes pueden convertir el recurso más abundante de la humanidad, sus desechos, en fuentes aprovechables de agua potable. Eso les permite superar a sus vecinos menos eficientes. En combinación con la nueva tecnología de control medioambiental, el uso de estos sistemas permite incrementar el nivel de población que una región puede soportar.
BUILDING_TRAINING_COMPOUND_PEDIA = Gran parte del entrenamiento militar se basa en intrincados procesos de memorización machacona, que se desarrollan repitiendo las mismas acciones hasta que el sistema nervioso ya no necesita apenas estímulos externos. "Instinto," "mente vacía," "sorber los sesos", la técnica recibe numerosos nombres, pero todo se fundamenta en un régimen de entrenamiento extremadamente estricto y extremadamente largo. Aunque todavía se precisa de una estricta disciplina para marcar a los soldados y tenerlos bajo control, gracias a los "compuestos de entrenamiento" especiales, inyectados directamente en sus músculos, se puede reproducir una memoria entrenada con un 80 por ciento de éxito. En efecto, las tropas ya pueden tener experiencia en combate sin tan siquiera haber abandonado la base. El resultado son soldados notablemente más fieros y fiables.
BUILDING_CAPITAL_SHIPYARD_PEDIA = Mientras que las naves más pequeñas pueden construirse en bases planetarias y lanzarse desde el suelo, las naves más grandes (como los cargueros, acorazados y cruceros) precisan astilleros supratmosféricos para una construcción adecuada. El primer astillero espacial era básicamente un ascensor espacial con pretensiones que transportaba mercancías y trabajadores para trabajar en las naves amarradas en el espacio. Los grandes astilleros de combate actuales son mucho más parecidos a los puertos militares del s. XVII. A su sombra florecen economías enteramente dedicadas a crear y mantener las grandes unidades de combate de la flota de un sistema estelar.
BUILDING_SQUADRON_FACTORY_PEDIA = Las fábricas de escuadrones construyen naves pilotadas por un solo piloto o una pequeña tripulación, como cazas o bombarderos. A medida que estas naves han ido adquiriendo más importancia en el combate espacial, las fábricas de escuadrones se han ido haciendo más necesarias en los sistemas estelares de todo el universo. Pese a que los procesos de producción puedan variar de un sistema estelar a otro, todas la fábricas de escuadrones tienen el mismo objetivo: producir escuadrones de cazas y bombarderos en cantidades abrumadoras.
BUILDING_RECYCLING_CENTER_PEDIA = Reutilizar materias orgánicas, que cuentan con apenas cuatro o cinco elementos principales, es coser y cantar en comparación al complejo proceso de reciclaje de materiales industriales y de consumo. La única maquina ya construida que puede procesar tan extensa variedad de compuestos elementales es la acertadamente llamada "recicladora universal". Mitad supercomputadora, mitad aparato digestivo orgánico, la recicladora universal, desarrollada por la corporación MaKGarry, utiliza una compleja serie de algoritmos para determinar la composición del material y el método de reciclaje más efectivo. Los defensores del medio ambiente más suspicaces se han quejado de que, cuando una materia no se ajusta a ninguno de los métodos de reciclaje prescritos, la máquina simplemente abre un pequeño agujero negro para deshacerse del objeto que causa el problema, poniendo en gran peligro a todo el sistema estelar planetario. El portavoz de la compañía ha negado tajantemente dichas acusaciones. De todos modos, los desechos que entran en la recicladora nunca más afectarán a la salud de la humanidad.
BUILDING_SPORTS_ARENA_PEDIA = A través de la historia de la humanidad, pocas cosas han logrado mantener tanto su popularidad como los deportes, y pocas experiencias recompensan tanto como la bien ganada victoria del equipo favorito de uno. De planeta en planeta, los deportes varían dependiendo del terreno o la gravedad disponible, pero la emoción de ver a los mejores entre los mejores compitiendo en sus deportes nacionales sigue siendo uno de los pocos placeres universales de que disfrutan los hombres y mujeres modernos.
BUILDING_INTERPLANETARY_BEACON_PEDIA = Aunque las señales comerciales pirateadas puedan proveer a un sistema estelar de un sentido básico de cultura universal, el pulso prometeico de la baliza interplanetaria es la única manera de entrar en la corriente cultural dominante. Gracias a la emisión de señales visuales, auditivas y de telecomunicaciones, las balizas interplanetarias facilitan la interacción casi instantánea entre personas situadas en cualquier sistema estelar.  Todo planeta que desee ser tomado en serio entre sus semejantes debe contar con una baliza interplanetaria.
BUILDING_UNIVERSITY_PEDIA = Mientras que los siglos anteriores trajeron grandes desarrollos que facilitaron la supervivencia humana, la educación sigue siendo un puntal del crecimiento y el avance de las civilizaciones en el futuro. En un universo muy competitivo y cada vez más complejo, las universidades son elementos vitales de la educación superior necesaria para vérselas con la creciente complejidad de la vida humana. Aunque no están pensadas para el mismo grado de especialización que el de los laboratorios de investigación, las universidades son la piedra angular de la educación superior y de la investigación de los sistemas estelares por todo universo.
BUILDING_RESEARCH_LAB_PEDIA = Liberados de los rigores diarios de la vida académica, los científicos afiliados a los laboratorios de investigación están a la vanguardia de la investigación y el desarrollo modernos. Con financiación procedente tanto de las arcas públicas como de las privadas, estos laboratorios han sido responsables de gran parte de los descubrimientos más influyentes de la historia. Sin duda, todo sistema estelar que invierta en un laboratorio de investigación, amortizará sobradamente la inversión. 
BUILDING_BANKING_SYSTEM_PEDIA = Ningún sistema estelar que valga su peso en silicio puede ignorar la necesidad de contar con un sistema bancario centralizado. Los bancos modernos, que permiten que tanto trabajadores como empresarios dejen su dinero, siguen con la larga tradición de difundir prosperidad, (para algunos) dondequiera que vayan.
BUILDING_SPACEPORT_PEDIA = Mientras que un banco normal proporciona a un trabajador o empresarios un lugar donde invertir lo que ha ganado con el sudor de su frente, un puerto espacial ofrece la posibilidad de administrar eficazmente las riquezas de un planeta entero. Guiando el flujo y reflujo del intercambio y transporte por sus planetas, las brutales cantidades de comercio generadas por estas instituciones pueden modelar mundos.
BUILDING_FACTORY_PEDIA = Las fábricas son buenas en una sola y única cosa: la producción. Suelen ser sucias y peligrosas y su única preocupación es la producción. ¿Cuánto se puede fabricar en el menor tiempo posible? Cualquier obrero podrá decirte que la respuesta correcta es siempre "más, más y más". Las fábricas incrementarán la producción en cualquier sistema estelar donde se ubiquen.
BUILDING_MANUFACTURING_PLANT_PEDIA = La eficacia industrial es un punto clave para el éxito o el fracaso de un sistema estelar. El derroche, tanto en forma de trabajo innecesario como en grandes contaminantes o errores de producción, puede salirle muy caro a un sistema estelar.  Los complejos industriales han acabado con las incompetencias de las fábricas. El complejo industrial (planta de producción, de reciclaje y residencia a la vez) puede alcanzar niveles de producción que una simple fábrica no podría ni soñar.
BUILDING_STARDOCK_PEDIA = Mientras que los grandes astilleros de combate son siempre lugares muy militarizados, los muelles espaciales son establecimientos mucho más permisivos. Abiertos a compradores y vendedores de todo el universo, los muelles espaciales se han convertido en los bazares de la edad moderna. Los mercaderes viajeros pueden, por una pequeña cantidad, atracar y abrir su tienda en un muelle espacial, ofreciendo a los nativos la posibilidad de examinar sus mercancías traídas de otros mundos y adquirirlas a cambio de recursos locales. Aunque los pujantes gremios de mercaderes quieren monopolizar el comercio entre los sistemas estelares, los muelles espaciales todavía pueden aumentar mucho los beneficios de un sistemas gracias a las rutas que tiene. 
BUILDING_POLICE_AGENCY_PEDIA = La gran inmensidad del espacio dificulta a las modernas fuerzas de seguridad garantizar la ley y el orden. Estas fuerzas, que a menudo confían en técnicas más "activas" que las de sus predecesores, mantienen bajo estrecha vigilancia a conocidos delincuentes, descontentos y maleantes para interrumpir sus actividades antes de que supongan una amenaza para la sociedad. Las fuerzas de seguridad de la nueva era defienden la idea de que pasar desapercibido no es nunca algo malo. El hastío bélico y los costes de mantenimiento del sistema estelar se reducen con la construcción de una fuerza de seguridad, mientras que el rendimiento del espionaje crece.
BUILDING_INTELLIGENCE_CENTER_PEDIA = Mientras que el conocimiento abstracto sigue siendo un patrimonio del laboratorio de investigación, la información política y militar tiene su propio amo: el centro de inteligencia. Encargados de vigilar tanto a amigos como a enemigos, estos centros unen la infinita persistencia de una máquina con la artera naturaleza de un hombre resuelto para crear una organización capaz de desenterrar casi cualquier cosa que pueda saber alguien. Usados tanto para proteger como para destruir, los centros de inteligencia incrementan la dificultad para que el enemigo realice espionaje y la facilidad con la que sus dueños puedan hacer lo mismo. 
BUILDING_AIR_DEFENSE_NETWORK_PEDIA = En la eterna enormidad del espacio, un solo misil o un bombardero aislado es tan difícil de encontrar como una aguja en un pajar. Sondeando los cielos con un ojo digital siempre alerta, la red de escuadrones de defensa es la protección más fiable contra un ataque por sorpresa en un sistema estelar. Una red altamente sofisticada de sensores que barren todo el sistema, monitorizada por ordenadores no menos complejos, permite a esta red rastrear a miles de objetivos y calcular su nivel de amenaza al vuelo. Aunque el brutal nivel de tráfico de un mundo transitado de tamaño medio hace que la red de escuadrones de defensa no sea una vigilancia siempre perfecta contra los peligros entrantes.
BUILDING_STAR_FORTRESS_PEDIA = Los combates astrosincrónicos son a menudo un tema extremadamente complicado, ya que las naves de defensa tienen que vérselas tanto con las barreras enemigas como con la fuerza orbital de sus planetas de origen. La fortaleza espacial, formada por una larga serie de muelles de atraque, sensores y armamento en órbita en torno a un sistema estelar, proporciona protección continua contra los ataques enemigos.
BUILDING_CAPITOL_STRATEGY = El capitolio es el edificio que decide la ubicación de la capital de tu civilización.
BUILDING_NUTRITION_FACILITY_STRATEGY = La planta de alimentación aumenta la producción de [ICON_FOOD] cuando el sistema estelar tenga asignada población al planeta en el que esté construida.
BUILDING_MINING_FACILITY_STRATEGY = La instalación minera aumenta la producción de [ICON_PRODUCTION] cuando el sistema estelar tenga asignada población al planeta en el que esté construida.
BUILDING_MAG_LEV_NETWORK_STRATEGY = La red Maglev aumenta la producción de [ICON_COMMERCE] cuando el sistema estelar tenga asignada población al planeta en el que esté construida.
BUILDING_COMMERCIAL_SATELLITES_STRATEGY = Construir satélites comerciales aumenta la producción de [ICON_COMMERCE] cuando el sistema estelar tenga asignada población al planeta en el que estén construidos, y también proporciona una pequeña cantidad de [ICON_CULTURE].
BUILDING_HABITATION_SYSTEM_STRATEGY = El sistema de habitabilidad incrementa el límite de población del planeta en el que se construya, algo vital para el crecimiento a largo plazo.
BUILDING_TRAINING_COMPOUND_STRATEGY = Los compuestos de entrenamiento ofrecen más prestigio a todas las unidades militares construidas en este sistema estelar.
BUILDING_CAPITAL_SHIPYARD_STRATEGY = Un gran astillero de combate permite la construcción de portanaves, acorazados y cruceros. Se trata de un elemento vital para una civilización que desee construir las naves espaciales más poderosas.
BUILDING_SQUADRON_FACTORY_STRATEGY = Una fábrica de escuadrones permite la construcción de cazas y bombarderos, lo que permite ataques indirectos a distancia y protegerse de ellos.
BUILDING_RECYCLING_CENTER_STRATEGY = Un centro de reciclaje aumenta el nivel de [ICON_HEALTHY] en el sistema estelar, así como la población que puede sostener.
BUILDING_SPORTS_ARENA_STRATEGY = Un estadio deportivo aumenta el nivel de [ICON_HAPPY] en el sistema estelar, así como la población que puede sostener.
BUILDING_INTERPLANETARY_BEACON_STRATEGY = La baliza interplanetaria incrementa enormemente la [ICON_CULTURE] generada por este sistema estelar, así como el tamaño de la frontera y las bonificaciones defensivas.
BUILDING_UNIVERSITY_STRATEGY = La universidad incrementa la producción de [ICON_RESEARCH], permite una investigación más rápida de las tecnologías, especialmente cuando se construye en un sistema estelar con gran cantidad de comercio.
BUILDING_RESEARCH_LAB_STRATEGY = El laboratorio de investigación incrementa el rendimiento de la [ICON_RESEARCH] y permite una investigación más rápida de las tecnologías, pero requiere la existencia previa de una universidad en el planeta.
BUILDING_BANKING_SYSTEM_STRATEGY = El sistema bancario incrementa el rendimiento del [ICON_COMMERCE] y proporciona al tesoro más dinero cuando un porcentaje del comercio se destina a oro.
BUILDING_SPACEPORT_STRATEGY = El puerto espacial incrementa el rendimiento del [ICON_COMMERCE] y proporciona al tesoro más dinero cuando un porcentaje del comercio se destina a oro, aunque precisa que se construya antes un Sistema Bancario en el planeta.
BUILDING_FACTORY_STRATEGY = La fábrica incrementa el rendimiento de [ICON_PRODUCTION] en este sistema estelar, lo que permite completar proyectos más rápidamente pero a costa de la salud del sistema estelar.
BUILDING_MANUFACTURING_PLANT_STRATEGY = El complejo industrial incrementa el rendimiento de [ICON_PRODUCTION] en este sistema estelar, lo que permite completar construcciones más rápidamente. Precisa que el planeta ya tenga construida una fábrica.
BUILDING_STARDOCK_STRATEGY = El muelle espacial incrementa el [ICON_COMMERCE] de las rutas comerciales, proporcionando mayores beneficios a los sistemas estelares que cuenten con muchas de tales rutas.
BUILDING_POLICE_AGENCY_STRATEGY = Las fuerzas de seguridad desempeñan varias funciones: la reducción del hastío bélico, la disminución del mantenimiento y el aumento del rendimiento del [ICON_ESPIONAGE], lo que las convierte en una buena opción para las civilizaciones grandes o más agresivas.
BUILDING_INTELLIGENCE_CENTER_STRATEGY = El centro de inteligencia es un edificio apropiado para aquellos que quieran hacer espionaje, pues concede [ICON_ESPIONAGE] y además aumenta su rendimiento en un sistema estelar. También defiende de las misiones realizadas contra ese sistema estelar.
BUILDING_AIR_DEFENSE_NETWORK_STRATEGY = La red de escuadrones de defensa reduce el daño a las unidades que albergue un sistema estelar debido a ataques nucleares y escuadrones.
BUILDING_STAR_FORTRESS_STRATEGY = La fortaleza espacial incrementa la fuerza de las naves cuando se defienden dentro de su sistema estelar y las hace más difícil de tomar.
#################### Civics Pedia & Strategy ####################
CIVIC_TRADITIONAL_MILITARY_PEDIA = Los militares tradicionalistas no se especializan en ningún tipo específico de producción o doctrina, lo que significa que no incurren en los grandes gastos asociados a las políticas militares especializadas pero tampoco obtienen ninguno de sus beneficios. 
CIVIC_PACIFISM_PEDIA = Los principados pacifistas, seguidores de las enseñanzas de antiguos filósofos del s. XX como Mahatma Gandhi o Martin Luther King, han separado a los militares de sus complejos industriales, consiguiendo así unas economías más ágiles y transparentes. Como consecuencia, dichas naciones producen bienes industriales y de consumo a un ritmo mucho más rápido que el de sus hermanos más belicosos, pero la falta de infraestructuras adecuadas para albergar naves espaciales militares supone costes añadidos cuando deben construirse.
CIVIC_LIGHT_SHIP_DOCTRINE_PEDIA = Como es la más versátil de las políticas militares, la doctrina de las "naves ligeras" se ha convertido en el punto de equilibrio perfecto para las naciones que desean tener un ejército diversificado.  Sin suponer grandes inversiones en infraestructuras, una flota equilibrada de naves ligeras que incluya cruceros, destructores, naves de invasión y de defensa planetaria puede defenderse por sí sola de la mayoría de flotas del universo.  A menos, por supuesto, que caigan en manos de una flota de acorazados bien protegida.
CIVIC_CAPITAL_SHIP_DOCTRINE_PEDIA = Por hacer un equivalente en la era espacial a la campaña de invierno en Rusia, construir una lograda flota de acorazados puede terminar fácilmente en locura para cualquier principado que ose intentarlo.  La doctrina de las grandes unidades de combate requiere un compromiso total de los cargos en el poder y que una buena parte de los estrategas militares del principado se dediquen en exclusiva al apoyo de tan titánica flota. Afortunadamente, una vez que las plataformas espaciales estén construidas y las industrias necesarias montadas, la fabricación de un acorazado se convierte de súbito en un esfuerzo sorprendentemente razonable y a un coste significativamente reducido.
CIVIC_SQUADRON_DOCTRINE_PEDIA = "Mortal, rápido y arrollador". Éste es el lema de los seguidores de la doctrina del escuadrón. Ser asignado a una flota de portanaves había llegado a ser considerado un castigo, pero, en la actualidad, gracias a los avances tecnológicos de bombarderos y cazas, los comandantes de portanaves se están convirtiendo en las estrellas emergentes de los ejércitos de las colonias. Gracias al uso de tácticas coordinadas en grupo, un portanaves bien armado puede vencer hasta al acorazado más poderoso. Debido tanto al gran número como a la variedad de naves involucradas, la preparación de una flota de portanaves requiere una gran asignación de recursos. Pero dedicar la política militar de uno específicamente al desarrollo de las flotas de portanaves puede reducir notablemente esos costes totales.
CIVIC_FRONTIER_PEDIA = Conocidos también como "adhocracias", los gobiernos fronterizos suelen constituirse apresuradamente, añadiendo nuevos servicios y divisiones cuando se precisa, sin ninguna ideología concreta que les guíe.  No sufren ninguna de las penalizaciones de otros gobiernos más inclinados ideológicamente, pero tampoco se benefician de ninguna de sus ventajas. Acostumbran a ser solo una medida provisional que se toma antes de adoptar una forma de gobierno más estable y efectiva.
CIVIC_MONARCHY_PEDIA = Deudora de los monarcas absolutistas del s. XVII, la política del gobierno monárquico exige un linaje hereditario para gobernar el principado. Esta estructura centralizada de poder permite un medio mucho más directo de dirigir un imperio. Como las monarquías centralizan todo el poder en una sola casa, las capitales de dichos gobiernos suelen florecer en los centros de comercio y producción, mientras los recursos de todo el ancho del universo corren a satisfacer los caprichos de la familia real. 
CIVIC_DEMOCRACY_PEDIA = Siguiendo el buen manual de gobernantes populistas de finales del s. XX, la política del gobierno democrático establece una sociedad civil en la cual todos sus miembros, teóricamente, tienen derecho a participar y contribuir. La corrupción devaluó a menudo las tradiciones democráticas del pasado, pero gracias a los avances en la interconexión intrahumana y la proyección de poder, cuando todo el cuerpo dirigente se dedica a proporcionarlo, la participación universal se convierte en la regla más que en la excepción. La situación resultante fomenta un abrumador sentimiento de satisfacción entre el pueblo. 
CIVIC_TECHNOCRACY_PEDIA = Tomando las políticas iniciadas a partir de mediados del s. XXII por la Iniciativa para la Investigación Científica Avanzada (IICA), la tecnocracia deja en manos de los ilustrados el destino de la gente. Y, mientras la IICA original solo se preocupaba de la tecnología capaz de devolver a la Tierra su antigua gloria, las modernas tecnocracias son grandes sociedades gobernadas por la investigación mezcladas con complejos industriales lo bastante desarrollados como para implementar sus descubrimientos. La adopción de una política de gobierno tecnocrático asegurará el incremento inmediato de la investigación en todos los planos de la sociedad.
CIVIC_POLICE_STATE_PEDIA = El estado policial es una vieja tradición entre dictadores paranoicos y estados paternales con complejo de Dios. El término "statu quo" adquiere un sentido sagrado en el estado policial, ya que cualquier disidente es aplastado por el enorme aparato de la policía secreta del principado. Como consecuencia, se reduce mucho el hastío bélico entre la población, pero a base de mantenerla callada a punta de pistola. Este mismo cuerpo, intrincado y bien subvencionado, de informadores y de agentes secretos garantiza al estado policial un impresionante conocimiento de sus enemigos y aliados. Para mantener completos los turnos de personal de sus comandantes de gatillo fácil, el estado policial complace a su ejército en la sombra con un impresionante complejo militar, produciendo armas a un ritmo que muy pocos principados podrían alcanzar.
CIVIC_DEFAULT_LABOR_PEDIA = La fuerza laboral del mercado libre o clásica es la aplicación de las antiguas teorías del economista Adam Smith. Aunque permitir a los patronos la selección de sus empleados y que éstos a su vez eligieran a sus jefes a través de negociaciones llegó a ser una práctica laboral aceptable, ha sido abandonada por los principados más avanzados a causa de sus ineficacias inherentes y el derroche que supone. Libre de toda injerencia gubernamental, la fuerza laboral clásica carga con ello sin bonificaciones ni penalizaciones.
CIVIC_MECHANIZED_WORKFORCE_PEDIA = La moderna mano de obra mecanizada, sumamente popular en tecnocracias o principados poco poblados, tiene sus orígenes en los primeros robots industriales empleados como pintores o soldadores en las plantas de producción en serie de antaño. Debido a las limitaciones del conocimiento técnico de sus creadores, los antiguos robots industriales eran capaces de poco más que desempeñar trabajos repetitivos.\n\nEn cambio, los modernos sistemas "gremiales" mecanizados emplean a una multitud de robots "novatos" para preparar los materiales en bruto para las altamente especializadas máquinas "maestras", con sofisticadas rutinas de IA, de las que se sabe que entran en una fiebre de desarrollo innovador y creativo que podría rivalizar con los mayores artífices humanos del pasado. La eficiencia de este sistema incrementa significativamente la producción allá donde se adopte, pero tiende a despertar resentimiento entre las sociedades humanas que menos simpatizan con la mecanización. 
CIVIC_SLAVE_STATE_PEDIA = Los esclavos han recibido muchos nombres a lo largo de la historia de la humanidad (aprendices, jornaleros, trabajadores basura, becarios) pero, en esencia, el sistema resultante sigue siendo el mismo: cuando una parte de la sociedad trabaja exclusivamente para beneficio de la otra, la esclavitud está servida. Con un desprecio total por los derechos humanos, los estados esclavistas pueden empujar (literalmente) a sus trabajadores a un ritmo suicida, lo que da como resultado la rápida consecución del proyecto al coste de vidas humanas. La filosofía del estado esclavista dicta que algunas personas son intercambiables por un bien mayor, y tú podrías muy bien ser una de ellas.
CIVIC_UTOPIA_PEDIA = Antes del ascenso del utilitarismo, el mercado de trabajo galáctico era a menudo un lugar funesto. Hombres y mujeres eran obligados a realizar horarios interminables de trabajo agotador con el objetivo de poder competir con las incansables máquinas, hoy tan habituales. Los actos de una sola picapedrera de una planta de fabricación de hitos, llamada Easla Ve, llevarían el cambio a todos los trabajadores humanos medios. Harta de "mascar" piedras y con pocas perspectivas de prosperar en la vida, Ve emprendió el camino hacia el infinito con un pequeño enclave de sus compañeros "mascadores".\n\nCon la esperanza de construir una sociedad en que la vida fuera más importante que el rendimiento, Ve creó el primer sistema laboral utópico, que permitía a los trabajadores tomarse su tiempo y comprobar que existía vida más allá del trabajo. Esta pequeña sociedad se convirtió finalmente en un movimiento galáctico, indiferente a los rigores interminables del comercio y la producción.
CIVIC_SIMPLE_ECONOMY_PEDIA = Fundada originariamente en algunos de los sistemas estelares coloniales más atrasados del planeta, la economía de libre mercado (o economía simple), sin dirección, es una interacción promiscua entre vendedores y compradores sin ninguna directriz por parte de los órganos de gobierno.  Basada únicamente en el carisma y la astucia más que en los modelos económicos mecanizados, las economías simples no se benefician de las bondades de sus socios más organizados, pero tampoco sufren ninguna de sus penalizaciones.
CIVIC_INDUSTRIALISM_PEDIA = El industrialismo, que asomó su tiznada cabeza por las ciudades inglesas del s. XVIII, siguió siendo la fuerza conductora del progreso durante los siguientes trescientos años. Las economías industriales, escasamente preocupadas por otra cosa que no sean sus cuotas y basadas en la producción rápida y repetitiva, han sido unas de las más productivas de la historia de la humanidad. Aun así, la incalculable cantidad de desperdicios generados por ellas sigue siendo una de las causas principales del deterioramiento del ecosistema de la Tierra y de la salida del hombre al espacio. El industrialismo viviría un renacimiento cuando se fundaron colonias en nuevos sistemas estelares intactos. El deseo de producir "más y más rápido" se convertiría de nuevo en la prioridad máxima de los gobiernos desesperados por sacar alguna ventaja.
CIVIC_GREEN_ECONOMY_PEDIA = Los inicios del s. XXI vieron nacer movimientos como el de la sostenibilidad (o "movimiento verde") entre las potencias económicas de la Tierra.  Nacido más como un mecanismo de autodefensa contra la contaminación apabullante que como una preocupación seria por el medio ambiente, el movimiento económico verde sedujo a gran parte la sociedad humana prometiendo una gestión respetuosa de los recursos de acuerdo con las necesidades de la humanidad. Tras las grandes guerras de finales del s. XXI y las destrucciones masivas que ocasionaron en la Tierra, brotó un deseo auténtico de limpiar el medio ambiente. Pero hasta el día de hoy, en que la humanidad está dispersa por todo el universo, las fuerzas económicas más reaccionarias condenan al movimiento verde por su falta de consideración hacia la industria, ya que, según ellos, los costes de las restrictivas medidas para controlar los desperdicios reducen innegablemente la capacidad de dichas sociedades para competir con sus rivales en la industria y en la guerra.
CIVIC_PLANNED_ECONOMY_PEDIA = Las economías planificadas modernas se basan casi exclusivamente en las investigaciones de un solo hombre, el doctor Edward E. Piper. Su creación, un visionario simulador económico, no tiene parangón hasta la fecha, y su sistema centralizado de entradas permitió que dos o tres teóricos eminentes crearan un modelo económico para todo un imperio interestelar, reduciendo enormemente los costes que suelen comportar el mantenimiento de todo un sistema burocrático de planificación. Pero, debido a la naturaleza estática del sistema de Piper, el teórico radical fallecido a finales del s. XXII, los niveles de producción nunca podrán alcanzar cotas similares a las de los sistemas más modernos.
CIVIC_TRADITIONAL_MILITARY_STRATEGY = La política militar predeterminada es la tradicional, y no otorga bonificaciones ni penalizaciones de ningún tipo.
CIVIC_PACIFISM_STRATEGY = El pacifismo concede una bonificación de [ICON_PRODUCTION] en todos los sistemas estelares a cambio del aumento del coste de mantenimiento de las unidades. Esto lo convierte en una buena opción para aquellos que cuentan con un pequeño ejército, pero no para los que planean entrar en varias guerras.
CIVIC_LIGHT_SHIP_DOCTRINE_STRATEGY = La doctrina de las naves ligeras agiliza la construcción de cruceros, destructores, naves de invasión y de defensa planetaria. Es ideal para los jugadores que prefieren naves más pequeñas y evitan el uso de los acorazados y portanaves, más caros.
CIVIC_CAPITAL_SHIP_DOCTRINE_STRATEGY = La doctrina de las grandes unidades de combate facilita la construcción de acorazados. Es vital para aquellos que prefieren esas poderosas unidades, pues reduce su precio prohibitivo a un coste más razonable.
CIVIC_SQUADRON_DOCTRINE_STRATEGY = La doctrina del escuadrón agiliza la construcción de portanaves, bombarderos y cazas. Los jugadores que deseen las poderosas capacidades de ataque indirecto pueden usar esta política para incrementar el tamaño de sus fuerzas.
CIVIC_FRONTIER_STRATEGY = La política de gobierno predeterminada es la frontera, y no otorga bonificaciones ni penalizaciones de ningún tipo.
CIVIC_MONARCHY_STRATEGY = La monarquía incrementa la [ICON_PRODUCTION] y el [ICON_COMMERCE]en la capital, lo que la hace muy útil para las pequeñas civilizaciones o las que ya cuentan con una capital grande y productiva en su sistema estelar. 
CIVIC_DEMOCRACY_STRATEGY = La democracia proporciona [ICON_HAPPY] adicional en las ciudades más grandes, lo que incrementa los límites de población de un imperio.
CIVIC_TECHNOCRACY_STRATEGY = La tecnocracia se centra en la investigación, lo que incremente la [ICON_RESEARCH] en toda la civilización.
CIVIC_POLICE_STATE_STRATEGY = El estado policial es muy adecuado para los jugadores que luchan en varias guerras, ya que aumenta la producción militar y el espionaje y reduce el hastío bélico
CIVIC_DEFAULT_LABOR_STRATEGY = La política laboral predeterminada es la fuerza laboral clásica, y no otorga bonificaciones ni penalizaciones de ningún tipo.
CIVIC_MECHANIZED_WORKFORCE_STRATEGY = La mano de obra mecanizada aumenta la [ICON_PRODUCTION] en todos los sistemas estelares, pero al coste de añadir también [ICON_UNHAPPY].
CIVIC_SLAVE_STATE_STRATEGY = El estado esclavista permite a la civilización acelerar la producción en los sistemas estelares, pero a costa de sacrificar población, a la vez que establece el reclutamiento obligatorio de unidades.
CIVIC_UTOPIA_STRATEGY = La utopía incrementa los niveles de [ICON_FOOD] producidos en cada planeta, pero a costa de reducir tanto la [ICON_PRODUCTION] como el [ICON_COMMERCE].
CIVIC_SIMPLE_ECONOMY_STRATEGY = La política económica predeterminada es la economía simple, y no otorga bonificaciones ni penalizaciones de ningún tipo.
CIVIC_INDUSTRIALISM_STRATEGY = El industrialismo incrementa la [ICON_PRODUCTION] en todos los sistemas estelares, pero aumenta la [ICON_UNHEALTHY], lo que limita la población máxima.
CIVIC_GREEN_ECONOMY_STRATEGY = La economía verde aumenta el límite de población en todos los planetas, lo que permite más población y personalización, aunque el [ICON_COMMERCE] sufrirá notablemente como consecuencia.
CIVIC_PLANNED_ECONOMY_STRATEGY = La economía planificada elimina los costes de mantenimiento de todos los sistemas estelares, lo que resulta ideal para imperios extensos, pero la [ICON_PRODUCTION] se reduce como consecuencia.
