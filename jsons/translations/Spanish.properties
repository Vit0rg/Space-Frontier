UNIT_DESTROYER_PEDIA_REFERENCE = El destructor es la nave de guerra de primera línea más barata, pero también la más débil. Sus principales virtudes residen en su velocidad y su (supuesta) superioridad numérica. Fue el primer tipo de nave diseñado exclusivamente para usos bélicos. Tras su presentación, el destructor se usó principalmente para defender a otras naves de la flota, más caras y potentes, de los ataques de los escuadrones de cazas y bombarderos. Pese a la ventaja que supone la superioridad numérica, estas naves se verían en apuros para derrotar por sí solas a otras más potentes, como los cruceros o los acorazados. Su velocidad las convierte en buenas naves de hostigamiento, pues les resulta fácil colarse en las retaguardias enemigas y huir de sus perseguidores, especialmente cuando van con una nave de exploración, y cuentan con su gran alcance de visibilidad, pero poco pueden hacer contra cualquier nave más potente que otro destructor.
UNIT_CRUISER_PEDIA_REFERENCE = El crucero va un paso más allá del destructor, y fue el resultado de la carrera armamentística en pos de naves mayores y más potentes. Cuenta con más blindaje y armamento que su primo, pero sacrifica la velocidad (y a un coste razonable) para este fin. Mientras que el crucero cuenta con un cañón antinaves más potente, la mayor diferencia entre destructores y cruceros es que estos últimos pueden cargar misiles. Esto otorga a los cruceros una capacidad destructiva potencial que sobrepasa a cualquier otro tipo de nave, especialmente si pilla desprevenido al enemigo. Para defenderse del ataque de un crucero, lo mejor es tener más cruceros, ya que estas naves también cuentan con ordenadores de disparo especiales y torretas láser Phalanx diseñadas para destruir los misiles entrantes.
