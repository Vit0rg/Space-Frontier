TECH_QUOTE_0 = "A mediados del siglo XX, el progreso de la humanidad parecía imparable. El hambre, la enfermedad, la guerra... todas parecían a punto de desaparecer. La democracia se propagaba y nunca en la historia habían existido tan pocos estados totalitarios. A ojos de cualquiera, estaba claro que el ser humano estaba en medio de una edad de oro."\n\n- Enciclopedia Galáctica, "Historia de la Tierra y sus colonias"
TECH_QUOTE_1 = "2058 iba a ser un año tristemente recordado. Una inmensa sequía asoló la Tierra. Las áreas cercanas al ecuador fueron especialmente castigadas. Se declaró una hambruna devastadora y hubo millones de muertos. En este punto de la historia, la dependencia que los países industrializados tenían de los recursos de las naciones más empobrecidas era inevitable. El impacto que esto generó en la economía global fue muy profundo e incluso los países ricos atravesaron una época de vacas flacas. Inversores riquísimos se encontraron en posesión de trozos de papel sin valor alguno, que un día habían representado grandes fortunas. A toda esta serie de catástrofes se añadió otra gran tragedia. La ciudad estadounidense de Nueva York fue devastada por el primer caso de terrorismo nuclear."\n\n- Enciclopedia Galáctica, "Historia de la Tierra y sus colonias"
