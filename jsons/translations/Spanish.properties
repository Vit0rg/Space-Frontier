TECH_QUOTE_4 = "Vivimos en un mundo de miseria y tragedia. ¿Qué esperanza podemos tener cuando todo lo que nos rodea es hambre, guerra y destrucción? La verdad es que apenas nada a nuestro alrededor puede darnos un motivo de alegría. ¿Dónde va a encontrar entonces el hombre la esperanza? Solo Dios nos promete un futuro radiante. Incluso cuando los muros que nos rodean caigan y estemos solos y abandonados en este mundo, Él nos acogerá en Sus brazos. Debe ser nuestra fe, a la que nos aferramos en estos tiempos de oscuridad, la única cosa cuya existencia nadie pueda arrebatarnos nunca"\n\n- Diario Evangelista, número de primavera, 2090.
TECH_QUOTE_5 = "Este mundo está lleno de gobiernos de hombres corruptos. Deberíamos poder dirigirnos al gobierno para que nos abastezca de lo que carecemos. Pero en estos tiempos sombríos, los líderes actuales están más interesados en la autopreservación que en dar a los necesitados. Es la responsabilidad del pueblo asegurarse de que su gobierno les sirve, y no al contrario. ¡Ha llegado el momento del cambio, amigos míos! Solo nosotros somos quienes podemos hacer pura de nuevo esta tierra despojada, los que podemos llevar esperanza cuando ésta ya se ido. Trabajando unidos, podremos ayudar a nuestros compañeros y asegurar la continuidad de esta gran pero imperfecta especie."\n \n- Obras completas de Charles Vincent, discurso "El resurgir" en Perth, Australia. 23 de diciembre, 2098.
TECH_QUOTE_6 = "Es a través de esta organización que nosotros, sus miembros, esperamos poder actuar como instrumento de cambio y esperanza para dar consuelo a quienes lo necesitan  Más allá de fronteras, nacionalidades o credos, queremos servir al bien superior: la propia humanidad."\n\n- Estatutos de la Fundación de Ayuda Mundial (FAM), firmados el 12 de febrero de 2101.
TECH_QUOTE_7 = "Desde la fundación de la FAM, hace ya casi ocho años, por el recientemente fallecido Charles Vincent, la organización ha cosechado grandes éxitos en su cometido. La FAM ya opera en los cinco continentes y ha proporcionado alimentos y demás bienes de primera necesidad, así como apoyo psicológico, a los que carecen de tales cosas. Tales logros superan con creces lo que esperábamos de ella en un principio. Es más, la FAM ha servido de punto de encuentro tanto para los que desean dar ayuda como para quienes la necesitan. Concienciar a la gente es un requisito imprescindible para poner en marcha cualquier cambio importante, y es un valioso primer paso en la batalla contra los graves problemas a los que se enfrenta hoy el mundo."\n\nCumbre de la Fundación de Ayuda Mundial: "Resumen de logros", 2109.
TECH_QUOTE_8 = "Está claro lo que está ocurriendo aquí. Los gobiernos del mundo, si es que todavía se les puede llamar así, temen las poderosas palabras que mi hermano pronuncia en sus viajes, las creencias que defiende y la movilización que provoca. La FAM ha tendido una mano a la gente y los niños ya tienen calles por las que andar, escuelas a las que ir, agua potable que beber. Pero esos peces gordos que están en el poder tienen miedo de todo esto. Quieren todo lo que pueden conseguir y temen estar perdiendo el poco control que todavía les queda. Da mucha rabia que tengamos que luchar por nuestro derecho a ayudar a los demás."\n\n- Alan Vincent (hermano de Charles Vincent), 2114.
TECH_QUOTE_9 = "Cuando un hombre ya no puede estar seguro en su propia casa por culpa de aquellos a quienes se les ha encargado protegerla, no le queda más remedio que protegerse a sí mismo. Si se ve obligado a empuñar la espada, lo hará con la libertad de su parte. El ELM debería ser la espada de todos los hombres de esta época. La lucha no acabará hasta que nadie tema por su seguridad ni su libertad."\n\n- Declaración de los Derechos Humanos del Ejército de Liberación Mundial, 2117.
TECH_QUOTE_10 = "El ocaso de todos los gobiernos que quedaban en la Tierra tuvo lugar en un período de veinte años, hasta 2136. Libraron una enconada lucha contra el ELM y sus simpatizantes. Al carecer de una estructura centralizada y contar con el apoyo del pueblo, la FAM y el ELM demostraron a sus enemigos que eran unos adversarios a los que no se podía vencer, pues no podían ser objetivo de ejércitos ni armas nucleares.  Atacados por los tumultos, enfrentados al crack económico y aferrados al poder gracias a políticas cada vez más impopulares, la mayoría de gobiernos se encontraron frente a la posibilidad de tener que librar una guerra de guerrillas contra un enemigo fantasma. La mayoría cayeron a los diez años del estallido del conflicto y, a medida que el ELM iba ganando impulso, incluso las fortalezas más inquebrantables se quedaron sin capacidad de resistencia."\n\n- Enciclopedia Galáctica, "Historia de la Tierra y sus colonias"
TECH_QUOTE_11 = "Me gustaría hablar de una tendencia que se ha ido haciendo manifiesta en los últimos quince años. Cuando entré por primera vez en la FAM como director de reservas lo hice con la convicción de que estaba ayudando a hacer del mundo un lugar mejor, devolviéndole algo. Admito que el mundo actual ha cambiado mucho respecto a como era cuando pasé a formar parte de esta organización. Sin embargo, es evidente que la FAM ha empezado a desempeñar un papel con el que estoy en franco desacuerdo... Y sé que cada vez más personas comparten este punto de vista."\n\nSteven Oppenheimer, secretario de justicia de la FAM, discurso a la junta directiva, 2138.
TECH_QUOTE_12 = "Vivimos en una nueva era. Este ya no es el mundo que vieron nuestros padres ni nuestros abuelos. Las fuerzas de la libertad han logrado derrocar a los gobiernos corruptos, pero no a cambio de nada. Para bien o para mal, hemos heredado la responsabilidad de gobernar al pueblo. La revolución ha terminado. LA FAM ya no tiene su razón de ser originaria. Ahora debemos encargarnos de otros asuntos. Mi más sincera esperanza es que la Democracia de los Pueblos de la Tierra sirva a la humanidad de un modo que sea recordado, y honrado, en los próximos siglos."\n\nArthur Dager, presidente de la DPT, en su discurso al pueblo del 12 de agosto de 2141.
TECH_QUOTE_13 = "Los miembros de la población local a los que hemos entrevistado han mostrado claramente su descontento con el nuevo gobierno. Por mal que hubieran ido las cosas en el pasado, nunca habían sido tan indescriptiblemente funestas como ahora. Lo que la región pregunta unánimemente a la política global es "¿Cuándo llegará la ayuda?". Para quien carece de tierras descontaminadas para sembrar arroz suficiente para alimentar a sus familias, poco significan palabras como "partida presupuestaria" o "burocracia". La contaminación nuclear, resto de las guerras del pasado, todavía infecta nuestros ríos.  Ladrones y bandidos causan estragos y han convertido a las ciudades en los sitios más peligrosos que se hayan visto nunca. Los murmullos de descontento han cobrado fuerza en los últimos años, y parece que los problemas para esta gente no han hecho más que empezar."\n\n- Número de julio de 2153 del Diario de Asuntos Surasiáticos
TECH_QUOTE_14 = "La agitación incontenible en numerosas regiones del mundo ha llamado la atención de la policía en los últimos años. Lamentablemente, los elementos rebeldes se resisten a deponer las armas y, por ello, se ha impuesto la ley marcial en numerosas ciudades de Suramérica, África y Surasia. Para evitar la difusión del ideario insurgente, también se ha impuesto la censura a los medios de comunicación."\n\n- Informe del Departamento de Seguridad Interna de la DPT, agosto de 2157.
TECH_QUOTE_15 = "Muchos creen, yo entre ellos, que Dios sonríe a la humanidad. Hemos realizado grandes progresos en el último par de décadas, pero aún nos queda mucho por hacer. Limitarnos a dejar a la humanidad en el mismo punto que estaba en el siglo XXI solo nos llevaría a repetir los mismos errores.  Tenemos que esforzarnos por mirar más allá, hacer más por nuestro mundo y conseguir todo lo que nunca se ha logrado antes. Para este fin os anuncio que se ha puesto en marcha de la Iniciativa para la Investigación Científica Avanzada (IICA). La DPT financiará a esta nueva fundación para que pueda explorar nuevas vías de comprensión y manejo del mundo que nos rodea. Anticipo grandes éxitos en sus investigaciones y les brindo mi total confianza."\n\nArthur Dager, presidente de la DPT, "Iniciativa para la Investigación Científica Avanzada", 2160.
TECH_QUOTE_16 = "El agotamiento de los recursos naturales sigue siendo un problema en este milenio. Lo único que se espera es que, finalmente, los recursos no renovables se agoten. A mediados del siglo XXI, el petróleo fue lo primero que empezó a escasear y, hoy en día, metales tan comunes anteriormente como el hierro son difíciles de encontrar. Los esfuerzos de reciclaje han conseguido en gran medida alargar la vida de nuestras reservas actuales, pero parece inevitable que la verdadera solución pase por que los humanos busquemos más allá para encontrar los materiales que aseguren nuestras necesidades de seguridad, lujo y progreso."\n\n- Informe del comité de la IICA. "Requisitos para el plan de colonización interplanetaria", 2161.
TECH_QUOTE_17 = "La fundación de la Iniciativa para la Exploración y Colonización del Espacio (IECE) como parte de la IICA nos ofrece a mi equipo y a mí excelentes medios para la ciencia creativa. Uno de los avances más interesantes que hemos estado estudiando es la posibilidad de un viaje a velocidades ultralumínicas (VV UU). Como todo el mundo sabe, la estrella más cercana se encuentra a una inmensa distancia de la Tierra. Estamos buscando maneras de salvar esa distancia. Una de las ideas más destacadas ha sido la creación de una especie de propulsión que aprovecha la fuerza de la energía negativa no para mover un objeto a una velocidad más rápida que la luz, sino para desplazar el propio espacio-tiempo sobre el objeto. Claro que la energía negativa no es algo que se pueda encontrar en el supermercado... Los costes de producción y mantenimiento de esta tecnología son inmensos, pero también lo son sus recompensas potenciales. Tengo la total seguridad de que gracias a la generosa financiación de la IICA encontraremos la manera."\n\n- Jian Shen, investigación de la IECE sobre el transporte a VV UU, 2165.
TECH_QUOTE_18 = "Uno de los principales proyectos de investigación de la IECE es el desarrollo de nuevas vías para permitir la vida humana en entornos hostiles. Será de gran utilidad tanto aquí, en la Tierra, en las zonas con mucha radiación, como en cualquier intento futuro de colonización interplanetaria.  Existe escaso margen de error en este campo: los humanos necesitamos comer y dormir, así como protegernos en situaciones extremas de frío, calor o radiación. Nada de esto supone ninguna dificultad para los retos de la ingeniería: el secreto está en que puedan llevarse a cabo de la forma más viable económicamente.  Afortunadamente, hemos desarrollado nuevos materiales sintéticos muy resistentes en entornos adversos. Pronto se iniciarán pruebas a gran escala y esperamos que estos esfuerzos den su fruto en pocos años."\n\nIECE, "Informe sobre avances en tecnología de la habitabilidad", mayo de 2166.
TECH_QUOTE_19 = "La humanidad ha sufrido mucho en sus varios milenios de existencia. Bajo la amenaza constante del hambre, la enfermedad y la guerra, el cuerpo humano está poco dotado para defenderse de esos peligros... Básicamente, estamos diseñados por la Naturaleza para tener una oportunidad de supervivencia hasta que nos reproduzcamos. Después de ello, al universo poco le importa que vivamos o muramos. La APV se ha creado para hacer frente estas cuestiones de la mortalidad humana.  Hemos trazado el mapa del genoma humano, podemos clonar personas si lo deseamos, incluso reproducir partes del cuerpo reemplazables y genéticamente idénticas. Sin embargo, ninguna de estas cosas protege realmente al hombre para que burle a la muerte, para que viva para siempre. Pero gracias a los ordenadores encontraremos la manera de lograrlo."\n\n- Declaración de principios de la Asociación para la Prolongación de la Vida (APV), 2168.
TECH_QUOTE_20 = "El único camino a la vida verdadera es burlar a la muerte para no morir nunca jamás. ¿Cómo puede ser esto posible?  Contamos con los medios para encontrar la respuesta. Esta es la búsqueda más noble de todas. Si tuviéramos la oportunidad, ¿quién no querría vivir para siempre?"\n\nJian Shen, al respecto de la conservación de la conciencia humana en formato digital, 2172.
TECH_QUOTE_21 = "El uso de la propulsión a energía negativa (EN) en la producción de modelos de naves espaciales deberá interrumpirse durante un tiempo Hemos registrado lecturas de radiaciones inquietantes en la última prueba del modelo 003, en la cual probamos la propulsión a EN a la máxima potencia. Ésta se fue haciendo más y más inestable y, tras una explosión, el prototipo sufrió daños irreparables, especialmente en los elementos de propulsión. Parecía que buena parte hubiera desaparecido sin más. Aún desconocemos las causas, pero hemos abierto una investigación."\n\n- IECE, evaluación del comportamiento de la propulsión a EN, prueba 7, 23 de octubre de 2166.
TECH_QUOTE_22 = "La muerte no tiene por qué ser el destino de la humanidad. Los progresos que la división especial de la IECE ha hecho son muy prometedores. Que un día podremos unirnos a Dios en el cielo por nuestros propios medios. La... ascensión... de la humanidad está fuera de dudas. Las investigaciones de la APV sobre el mapa del cerebro también nos llenan de entusiasmo, pero nuestros objetivos deben ir mucho más allá. Los usos de la energía negativa son asombrosos. Una vez la dominemos, tengo la convicción de que no habrá nada imposible. Las reglas del universo no son nada comparadas con el poder que un día tendremos."\n\n- Memorias de Jian Shen, 2185.
TECH_QUOTE_23 = "Durante siglos hemos sabido que la función del cerebro es simplemente la de ser un complejísimo 'centro de llamadas' para los impulsos eléctricos que produce nuestro cuerpo.  Era solo cuestión de tiempo que desarrolláramos la tecnología que rastreara, monitorizara, cambiara e incluso grabara hasta el más último detalle de estos impulsos y la manera en que cada cerebro particular responde a ellos. Esto es lo que nos da una personalidad distinta a cada uno. Desde hace bastante tiempo, la APV se ha interesado exclusivamente en el estudio de esta nueva ciencia. Ahora que nos estamos acercando al mejor sistema para detectar dichas diferencias, es inevitable que tarde o temprano hallemos los medios para crear una 'computadora viva'."\n\n- Asociación para la Prolongación de la Vida (APV), Proyecto Conciencia Humana [CONFIDENCIAL], 2195.
TECH_QUOTE_24 = "Los grandes esfuerzos de la IECE han dado sus frutos. La consecución de Caelum y el aterrizaje del primer ser humano en un planeta fuera del sistema solar eran algo impensable hasta la fecha. El éxito de esta misión nos abre las puertas del universo. La posibilidad de ir literalmente a cualquier parte del universo gracias a la propulsión a EN cambiará el destino de la humanidad para siempre."\n\nInforme de la IECE sobre la finalización de la misión "Caelum", 2208.
TECH_QUOTE_25 = "En 2239, la DPT anunció una gran victoria en la carrera hacia las estrellas: la instauración de la primera colonia interestelar de la historia. La fundación de 'Nueva Tierra', bautizada así en honor a la cuna de la humanidad, se celebró en todo el mundo. El ser humano jamás volvería a sentirse prisionero de la canica verdiazul de su infancia."\n\n- Enciclopedia Galáctica, "Historia de la Tierra y sus colonias"
TECH_QUOTE_26 = "En los años que siguieron al establecimiento de Nueva Tierra en 2239, se experimentó un creciente interés por la exploración y conquista del espacio. Las puertas de la 'última frontera' parecían abiertas a cualquiera que intentara cruzarlas. Aunque dichos intentos eran muy caros, con la ayuda y la financiación de la DPT algunos pioneros arriesgados surcaron el océano eterno y dejaron la Tierra atrás. Lo hicieron por muchas razones: huir de la persecución en su patria, la esperanza de una vida mejor para sus hijos o por simples ganas de conocer otros mundos. Lo único que tenían en común los millones de personas que abandonaban la Tierra era su valentía y su espíritu inquebrantable."\n\n- Enciclopedia Galáctica, "Historia de la Tierra y sus colonias"
TECH_QUOTE_27 = "Aunque nadie pone en duda el valor del establecimiento de colonias interestelares, cierto es que presenta un conjunto de nuevos problemas cuya solución debería encontrar este departamento. Las limitaciones de nuestras tecnologías de comunicación obstaculizan seriamente nuestras posibilidades de administrar un estado que abarca muchos sistemas estelares. De momento estamos usando el sistema de envíos "poni exprés" entre los sistemas estelares; pero, a la par que lo ampliamos, las demoras inherentes al sistema se vuelven inaceptables: un sol podría empezar a convertirse en una nova y amenazar a todo el sistema sin que nosotros pudiéramos saberlo antes de que fuera demasiado tarde. Un gobierno centralizado como el nuestro debería poder dar respuesta inmediata a los retos que nos plantean los entornos remotos, alienígenas y hostiles. Hoy por hoy, todavía somos incapaces de ello. Podríamos dar a los gobiernos locales más recursos y una mayor autonomía para afrontar dichos retos por sí mismos. Sin embargo, esto implica riesgos como la fragmentación del espacio colonizado en centenares de estados en pugna, buscando la supremacía de unos sobre otros, con el peligro de desatar una guerra a una escala nunca vista antes en la historia de la humanidad.  Debemos resolver este desafío antes de sumir al universo en el caos."\n\nDepartamento de Exploración y Administración Colonial de la DPT, 2252.
TECH_QUOTE_28 = "El comité de seguridad de la DPT ha puesto en marcha la normativa siguiente para facilitar la administración de las colonias interestelares:\n\n1) Todas las naves espaciales serán de uso y propiedad exclusiva de los agentes de la DPT.\n2) Todas las comunicaciones entre sistemas estelares serán reguladas por la DPT y transmitidas a través de las naves espaciales de la DPT.\n3) Todos los "registros de navegación" se consideran propiedad confidencial de la DPT. 4) Solo los oficiales relacionados con este trabajo tendrán acceso a dicha información.\n5) El intercambio de mercancías entre sistemas estelares será llevado a cabo por naves espaciales de la DPT y con su autoridad..."\n\n- Comité de Seguridad de la DPT, "Normas y Regulación de Asuntos Interestelares", 2253.
TECH_QUOTE_29 = "Está a punto de iniciarse la construcción del 'proyecto X' siguiendo las indicaciones de Jian Shen. Se ha completado planificación y se ha pensado en todos los pormenores. Solo ahora podemos juzgar realmente el inmenso alcance de este proyecto. Esta empresa, que requiere de un capital de varios trillones de créditos, va a realizarse a muy largo plazo. Gracias al éxito de los esfuerzos previos de investigación que la APV ya ha logrado, el tiempo no debería suponer mayor problema, aunque disponer de suficiente financiación de la DPT sin que sus funcionarios adivinen el verdadero objetivo de este dinero ya supone un reto formidable. En este momento se desconoce si se llegará a terminar la construcción."\n\nIECE, "Viabilidad del proyecto X" [CONFIDENCIAL], 2259
TECH_QUOTE_30 = "Está fuera de duda que el ser humano está llamado a algo más. Cuando Dios nos creó, destinó a la humanidad a ponerse en pie y entrar en el cielo. Las palabras que el profeta Jian Shen dijo hace casi un siglo son tan válidas hoy como entonces.  Fue su llamada al despertar la que vio al hombre entrar en el reino de las estrellas. Pero Shen proclamó que había algo más allá de esta existencia. Cada uno de nosotros debe encontrar ese lugar en su interior, del que él habló en su día, y así todos nos reuniremos con Dios."\n\n- La Llamada de Dios, 2260.
TECH_QUOTE_31 = "Mientras la DPT se llena la boca con el gran éxito que ha supuesto la colonización de sistemas estelares lejos de la Tierra, se guarda mucho de hablar del impacto que esto ha tenido en ese planeta. Cuando el coste de mudarse a una de las colonias sube demasiado y baja el numero de personas que quiera hacerlo, la DPT lo encuentra inaceptable y da lugar a reclutamientos forzosos en varias comunidades del planeta. Sin aviso alguno, se saca a las personas de sus casas, dejando atrás familias y vidas. Mientras solo oímos hablar del bien que ha hecho para el pueblo, la valoración final arroja que la DPT hace lo que hace solo para sí misma. Nosotros somos los que pagamos el precio de su ambición."\n\n- Pasaje de "Los que quedaron atrás", publicación clandestina, 2262.
TECH_QUOTE_32 = "Éste es un gran día para los militares de la DPT, un gran día sin duda. El lanzamiento del destructor de la DPT "Charles Vincent" marca la finalización de la primera gran unidad de combate humana a la par que representa la autoridad que la humanidad ejerce en los designios del destino del universo. Un día u otro, los soldados de la Tierra habían de llegar al espacio, y me complace que lo hagan con una nave tan fantástica como ésta..."\n\n- Almirante Aadesh Dama, Armada Interestelar de la DPT, 2281.
TECH_QUOTE_33 = "La culminación del proyecto X parece estar al alcance de nuestras manos. En los últimos años han corrido ríos de tinta sobre cuál sería su resultado final. Parece claro que el desenlace será algo nunca visto. Debido a las particularidades de la energía negativa, ha sido imposible realizar pruebas a pequeña escala. Las teorías abarcan desde el descubrimiento de un universo paralelo hasta la puerta al paraíso. Esta última es muy popular entre los miembros más religiosos de la instalación, aunque la verdad es que no estaremos seguros de nada hasta que lleguemos al final."\n\nIECE, "Conclusiones del proyecto X", 2287.
TECH_QUOTE_34 = "El nivel de corrupción que ha alcanzado la DPT es innegable. No se necesitan más que ojos para ver su proceso de explotación de las colonias. Basta con echar un vistazo a sus ridículas normas... restricciones en viajes, comercio y hasta en comunicaciones. No podría ver a nadie de mi familia sin autorización expresa del Departamento de Seguridad de la DPT. Phyrus es uno de los mejores ejemplos de cómo las gasta la DPT. Todavía hoy en día, gran número de los primeros "colonos" siguen siendo, básicamente, esclavos del estado. Si esto es lo que nos espera en los próximos tiempos, lo único que nos queda es pasar a la acción."\n\nLukas von Reuther, "Nuestra causa", 2292.
TECH_QUOTE_35 = "La DPT se ha sobrepasado con los recursos y la capacidad de control sobre lo que ocurre en las colonias. En un frenesí por expandirse lo más rápido posible, la situación se ha vuelto insostenible. La DPT no puede aspirar a mantener el control con el personal con que cuenta en este momento. Si no tomamos medidas inmediatamente para recuperar el control de las colonias, acabaremos lamentando las consecuencias de no haber hecho lo debido en su momento..."\n\n- Congresista Karl Hoffmann, 2301, 18ª reunión del Congreso de la DPT
TECH_QUOTE_36 = "¡SOS!  ¡SOS!  Todas las naves disponibles regresen a la Tierra inmediatamente... Nuestros sensores han detectado una especie de energía desconocida procedente del sistema Sol... [Transmisión ininteligible]... Fallo total de los mandos ... niveles de radiación fuera de los registros... Sin respuesta de las naves de la Tierra, nadie parece saber qué diablos está pasando... [Transmisión ininteligible]... Aquí la Nave Policial Pericles de la DPT a todas las naves disponibles, por favor contesten... [Transmisión ininteligible]..."\n\n- Último mensaje grabado en un robot de comunicaciones, hallado aproximadamente a dos años luz de la Tierra, 2302.
TECH_QUOTE_37 = "Me he convertido en la Muerte, destructora de mundos."\n\n- J. Robert Oppenheimer, ensayo Trinity, 1945.
#################### Civ Pedia Entries ####################
TXT_KEY_CIV_NEW_EARTH_PEDIA = Nueva Tierra se estableció en 2239, a bombo y platillo y con grandes esperanzas, como la primera colonia humana fuera de su sistema solar originario. Como primer asentamiento humano fuera del sistema solar, recibió un gran porcentaje de tecnología punta y apoyo financiero de la Tierra para el movimiento colonizador. Como consecuencia, inició su era post-terrícola con una base industrial mucho más avanzada que la del resto de colonias. La tecnología de radares de polímero les permitió la construcción inmediata de naves exploradoras, lo que les dio una gran ventaja en la exploración del espacio. Gracias a que es la que lleva más tiempo, la población de Nueva Tierra supera en número a cualquier otra colonia.\nNueva Tierra había tenido una relación muy estrecha con su planeta de origen antes de que se perdiera el contacto con ella. Los habitantes de la colonia la consideran una prolongación de la Tierra y se enorgullecen de mantenerse culturalmente al compás del planeta de origen. Al ser la colonia más antigua, a Nueva Tierra se le concedieron privilegios de los que las otras carecían, entre ellos, una mayor autonomía y acuerdos comerciales más ventajosos. No obstante, pese a su lealtad casi esclavista para con la Tierra, la élite dirigente de la DPT la seguía viendo con desconfianza y (oficialmente al menos) no se le ha permitido tener naves espaciales propias. En muchos aspectos, Nueva Tierra se ha encontrado más indefensa que las demás colonias cuando se ha perdido el contacto con el planeta natal. Ahora debe quitarse de encima la dependencia del pasado y aprender a sobrevivir por sí misma.
TXT_KEY_CIV_BROTHERHOOD_PEDIA = Al llegar al poder de una manera muy poco ortodoxa, la Hermandad solo ha conseguido establecerse en Phyrus, su planeta de origen, hace relativamente poco. La colonia de Phyrus se fundó en 2271, lo que la convierte en una de las colonias más jóvenes que ha sobrevivido a la pérdida de contacto con la Tierra. El primer asentamiento era una penitenciaría para prisioneros políticos, pensada para retener a los "indeseables" en un pseudocampo de trabajos forzosos, muy lejos de cualquier lugar donde pudieran causar problemas. Ese establecimiento se desmanteló unos cuantos años más tarde, después de que se descubriera que llevar la colonia de esa manera no era viable económicamente y que Phyrus tendría que reestructurarse para sobrevivir. La colonia se reconvirtió en un asentamiento civil, aunque ciertos elementos de los prisioneros recién liberados nunca llegaron a perdonar pese a ganar la libertad en 2279. La Hermandad se fundó como un medio para que esos elementos descontentos se organizaran y minaran el gobierno proterrícola del planeta por cualquier medio posible.\nLos 20 años siguientes vieron cómo la disidencia crecía rápidamente entre la población de Phyrus. Cuando se perdió el contacto con la Tierra en 2302 y las fuerzas de seguridad fueron enviadas a investigar lejos del planeta, estalló el polvorín y la Hermandad se hizo rápidamente con el control. Diseñada con una estructura más 'comunal', se ha proclamado una república independiente, y la Hermandad ha empezado a entrenar soldados y hacer acopio de toda clase de armas, en espera de una respuesta violenta por parte de las fuerzas de la DPT que nunca ha llegado.
TXT_KEY_CIV_AVOWERS_PEDIA = Los Confesos del Saber (o, simplemente, los "Confesos") son una organización encargada de la administración de la Colonia de Investigación 1 (o CI-1). Ésta fue en un principio una base experimental, una de las primeras colonias fundadas, que se creó en 2252 básicamente como instalación de investigación. El aumento del interés por la exploración y la colonización interestelar vio a la colonia convertida en un destino popular como asentamiento, ya que era uno de los pocos mundos habitables del momento. El laboratorio de investigación siguió siendo el eje principal de la actividad en CI-1, incluso después de que la población empezara a crecer rápidamente. La fundación encargada de administrar la base también hacía las veces de gobierno de la colonia. Oficialmente, se les conoce simplemente como "Unidad Administrativa de CI-1", pero coloquial -y un tanto jocosamente- se refieren a ellos como los "Confesos del Saber" por la seriedad con la que se toman sus cometidos.\nLos Confesos tienen un bagaje científico impresionante. Su creencia en la importancia de la investigación ha llevado a la aprobación de un programa educativo muy bien financiado, lo que otorga a los Confesos una clara ventaja sobre otras colonias en lo que se refiere al futuro desarrollo de tecnologías. Gran parte de la cultura y economía de CI-1 está unida a los laboratorios de investigación, aunque en general el control que los Confesos ejercen sobre los habitantes del planeta es relativamente laxo. El gobierno centra su atención básicamente en satisfacer las necesidades básicas de la población y procurar que las instalaciones científicas estén en perfecto estado de funcionamiento.
TXT_KEY_CIV_THE_FORGE_PEDIA = La naturaleza de la Fragua es la razón de ser del nombre de la colonia. El planeta fue el segundo asentamiento humano interestelar, se fundó en 2247 y fue objetivo de colonización para que sirviera como instalación minera. Los primeros sondeos en la región revelaron depósitos muy concentrados de extraños minerales cerca de la superficie de ese mundo, lo que lo convirtió en un objetivo muy atractivo. A medida que el interés por la colonización crecía rápidamente, los metales se iban haciendo más y más raros en la Tierra, especialmente aquellos necesarios para construir las impresionantes naves de la flota de colonización interestelar de la DPT.\nLa Fragua prosperó rápidamente como centro minero y, a medida que crecía su población, también lo hacían la industria y la fabricación. La Fragua prosperó como mundo muy frecuentado y disfrutó del éxito de un intercambio económico beneficioso con la Tierra. El desarrollo de las "perforadoras del núcleo" para extraer minerales de los centros triturados de los planetas en 2264 tuvo un impacto dañino en la economía de la Fragua, ya que su industria se basaba en métodos de minería más convencionales. No obstante, la tecnología de perforación de núcleos demostró ser poco segura cuando los planetas que la utilizaban empezaron a sufrir derrumbamientos catastróficos, y la Fragua recuperó su posición como colonia minera de importancia.\nLa pérdida de mineral y del negocio de la industria pesada en 2302 ha tenido un duro impacto en la economía del planeta. Sin embargo, la Fragua está bien equipada para la supervivencia gracias a su amplio espectro de equipos de alta tecnología e instalaciones de construcción. Ahora debe usar estos recursos para procurarse su supervivencia y prosperidad como colonia, en vez de acumular riquezas mediante el comercio, como hacía básicamente en el pasado. El único problema real para la Fragua es evitar la escasez de alimentos y suministros, ya que la colonia dependía mucho del intercambio con la Tierra para conseguir estos bienes.
TXT_KEY_CIV_PARADISE_PEDIA = La colonia de Paraíso se fundó en 2256, esencialmente como un exótico destino turístico entre las estrellas. Al darse cuenta de que ofrecía grandes oportunidades como "destino vacacional" para los acomodados que quisieran alejarse de la ajetreada Tierra, unos cuantos empresarios aportaron los fondos para la creación de la colonia. A diferencia de las demás colonias, Paraíso se llevó como una empresa comercial privada durante sus primeros años. La población siguió siendo reducida y muy selecta durante ese período, pero una grave sequía que azotó la Tierra en 2268 supuso una demanda masiva de colonización. Las demás colonias de aquella época ya estaban al completo y solo Paraíso era capaz de soportar una gran afluencia de gente. Aunque antes había restricciones muy rigurosas sobre a quién se le permitía entrar en la colonia, los beneficios potenciales que prometía la situación bastaron para convencer a la oligarquía dirigente de que levantaran las barreras... a cambio de un precio. Muchas familias humildes emigraron a Paraíso, con frecuencia a costa de los ahorros de toda una vida, pues habían oído historias de su grandeza.\nA causa de su historia, Paraíso está muy estratificado en lo que a clases sociales se refiere. En la punta de la pirámide se encuentra la clase adinerada dirigente, que puso los cimientos de la colonia. Su interés por los lujos de la vida ha llevado a un aumento del nivel de desarrollo científico y cultural. El otro lado de la moneda es el gran grupo de nuevos emigrantes con poco capital y menos derechos. Se oye rezongar a las masa oprimidas, descontentas con la situación imperante, lo que da a entender que algo muy grave se esconde en las sombras de la sociedad de Paraíso. La desaparición de la Tierra ha puesto en primer plano el conflicto social que se gestaba, y Paraíso debe confiar en su líder, Leonard Pritchard, para que remiende las heridas de la colonia y la lleve a la verdadera grandeza.
TXT_KEY_CIV_HALIS_PEDIA = El Estado Planificado de Halis (o simplemente "Halis", como se le suele llamar) nació con el primer grupo de colonos que aterrizaron en el planeta homónimo. Fundado en 2261, el grupo originario de colonos se encontró a su llegada con un medio ambiente insólitamente adverso y grandes penurias económicas. Muchos colonos murieron como resultado de las catástrofes naturales, el hambre y las enfermedades, y se hicieron necesarias medidas extremas para asegurar la supervivencia de los nuevos habitantes de Halis. Se racionó la comida, se prohibieron los lujos y aumentó el control de las fuerzas policiales. La desobediencia o delincuencia se castigaba severamente y cualquier disidencia se sofocaba de inmediato. Gracias a ello, Halis sobrevivió, pero los efectos en la sociedad fueron acusados. Incluso después de superar las penalidades iniciales, la rígida estructura dirigente que había dominado la colonia siguió en su sitio.\nEn muchos aspectos, esto va tanto a favor como en detrimento del futuro éxito de Halis. Con una población tan disciplinada y obediente, se pueden introducir con poca resistencia hasta los cambios más radicales que el gobierno de la colonia estime necesarios. No obstante, la falta de libertad limita la expresión, lo que ha tenido un impacto significativo en el desarrollo sociocultural de Halis. Debido a la naturaleza tan centralista de la colonia, la pérdida de contacto con la Tierra apenas le ha afectado. El único desafío para Halis es preguntarse por el futuro que puede haber para su pueblo más allá de las fronteras de su planeta natal.
TXT_KEY_CIV_RED_SYNDICATE_PEDIA = Encrucijada se encuentra entre la colonias más jóvenes que han sobrevivido tras la pérdida de contacto con la Tierra. Como su mismo nombre indica, se creó en 2265 con el único propósito de servir de centro de intercambio a las demás. Ser el almacén y depósito de suministros de las estrellas supuso que la economía jugara un papel importante en Encrucijada. Como ocurre con toda actividad económica humana, apareció un lado más oscuro de la economía de mercado, y una poderosa organización conocida como el "Sindicato Rojo" extendió gradualmente su control sobre el comercio de la colonia. Encrucijada, originalmente un asentamiento de propiedad privada supervisado por la DPT, fue cayendo cada vez más bajo la influencia del Sindicato Rojo. La población aumentó a un ritmo constante y, unido al éxito monetario del que disfrutaba la colonia, muchos emigrantes -especialmente los menos afortunados- se unieron rápidamente al sindicato, ya que éste prometía protección y bienestar para aquellos que le juraran obediencia.\nEn 2302, tras un mes sin noticias de la Tierra, el Sindicato Rojo ha puesto en escena la toma total de Encrucijada. A decir verdad, no es que esto haya cambiado gran, pues la influencia del sindicato ya era muy grande. Con la colonia ahora oficialmente bajo su control, el sindicato ha empezado a hacer planes para extender su poder, ya que no se conforma con un solo mundo.
TXT_KEY_CIV_ASTROTECH_PEDIA = La corporación Astrotech se fundó como subcontratista de la DPT en 2247 para desarrollar nuevas formas de tecnología para ella. Para ampliar su potencial de investigación, se trasladó a la colonia de Isaris en 2254. Con los recursos de toda una colonia y poca supervisión, se esperaba que Astrotech proporcionase un amplio surtido de tecnologías, tan nuevas como cuestionables, con las que extender el dominio de la Tierra. Al principio, muchos proyectos sí que supusieron grandes hitos que permitieron naves espaciales más rápidas y baratas, sistemas de soporte vital más eficaces y nuevos materiales de construcción.\nPero este ritmo de desarrollo no duraría para siempre. La productividad de Astrotech empezó a bajar unos 30 años después de trasladarse a Isaris. Se justificó como resultado del aumento de los costes de desarrollo y la creciente complejidad que entrañaba el perfeccionamiento de las nuevas tecnologías. En realidad, Astrotech había sido corrompida por un grupo de ricos y ambiciosos empresarios. Con el tiempo, se infiltraron en la compañía y, usando su poder financiero, acabaron por hacerse con ella directamente. No pasó mucho tiempo antes de que los fondos de los proyectos se desviasen hacia investigaciones de índole más militar, en secreto, claro. Cuando las comunicaciones con la Tierra se interrumpieron en 2302, ya habían logrado el control total de Isaris, pero el objetivo último era mucho más ambicioso. Conscientes de que las defensas de la Tierra se han debilitado por doquier, el papel de las nuevas armas desarrolladas por Astrotech resulta ser el de herramientas con las que forjar un nuevo imperio interestelar.
#################### Leader Pedia Entries ####################
TXT_KEY_LEADER_HECTOR_ALVAREZ_PEDIA = Como líder de Nueva Tierra, se sabe que Héctor Álvarez es originario del planeta madre de toda la humanidad y no un colono nativo de las estrellas. Se le transfirió a Nueva Tierra hace unos cinco años para servir como magistrado gobernante. Leal hasta la muerte a su planeta de origen, Álvarez cree que Nueva Tierra representa la verdadera autoridad legítima en el universo, como parte de la Tierra que es. Como tal, aborda la diplomacia con los rebeldes sin muchos tapujos: las facciones desleales son obstáculos en el camino que se han de eliminar. Cuando se enfrenta a fuerzas superiores, Álvarez está fuera de su elemento.\nPese a sus defectos, Álvarez es un administrador muy competente y su objetivo es convertir a Nueva Tierra en una sociedad modélica: un bastión avanzado de investigación tecnológica con una cultura reconocida universalmente y con un poder militar igual de reconocido si es necesario. No obstante, el celo que Álvarez pone en sus proyectos favoritos suele llamar la atención y, aunque es bien capaz de motivar a los ciudadanos para lograr más de lo que se creía posible, también se crea numerosos enemigos en el proceso.
TXT_KEY_LEADER_LUKAS_VON_REUTHER_PEDIA = Lukas von Reuther es el carismático líder de la Hermandad. Es uno de sus fundadores y el responsable de organizar y transformar el grupo en una eficaz herramienta con la que resistir a la DPT en Phyrus. Famoso por ser despiadado con quienes se le oponen, también le conoce por su lealtad incondicional a los que demuestran ser dignos de su confianza.\nEl objetivo principal de von Reuther es asegurar la libertad y seguridad de su colonia. Como prisionero político enviado a Phyrus que es, su experiencia con la DPT y los años que sufrió su explotación le han llevado a la conclusión de que el mal en este mundo solo puede limpiarse en un conflicto sangriento en el que ha de sucumbir uno de los dos bandos.
TXT_KEY_LEADER_LU_TIANQU_PEDIA = Lu Tianqu es en la actualidad el jefe designado de la división del secretariado de la Unidad Administrativa CI-1 y encargado del conjunto de las operaciones diarias de la colonia. Su mandato como administrador empezó en 2296, seis años antes de que se perdiera el contacto con la Tierra. Conocido por su actitud relativamente tranquila, Tianqu es famoso por su personalidad afable y su capacidad de salirse con la suya sin demasiada confrontación. Los Confesos y CI-1 han cosechado grandes éxitos bajo su mando hasta el momento, pero algunos cuestionan su capacidad para afrontar los graves problemas derivados de una dura existencia separados de la Tierra.
TXT_KEY_LEADER_JOHN_RICHARDS_PEDIA = John Richards es un habitante nativo de la Fragua y ha trabajado la mayor parte de su vida en las instalaciones mineras que dominan el planeta. Como obrero, ha visto la constante explotación a la que la DPT ha sometido a la Fragua para poder conseguir sus objetivos. Richards se fue abriendo camino lentamente hasta alcanzar un cargo directivo en la instalación para luego seguir avanzando, pues llegó a ser el supervisor de todas las operaciones de la colonia Se sabe que es testarudo e inflexible en muchas materias, y cree que la virtud del trabajo duro es la llave que abrirá cualquier puerta. Respeta la fuerza de los demás y tiene poca paciencia con aquellos a quienes ve débiles. Con la pérdida de contacto con la Tierra, se ha preparado como colono y como gobernante para deshacerse de la DPT y acabar con su influencia allá donde se encuentre.
TXT_KEY_LEADER_LEONARD_PRITCHARD_PEDIA = Elegido entre la oligarquía dirigente de Paraíso, a sir Leonard Pritchard se le ha confiado el actual liderato de la colonia. Es uno de los miembros más jóvenes de la oligarquía, nació en Paraíso y es parte de la nueva generación de la clase privilegiada. Más idealista que sus predecesores, aborrece el abismo actual que separa a la sociedad de la colonia. Quiere integrar a ambos grupos en una cultura mixta, pero sin despertar la furia de los distintos bandos. Suele preferir el uso de la diplomacia a la fuerza bruta para resolver los problemas. No obstante, ni su habilidad como diplomático ha bastado para contentar a ambos bandos a la vez. Pritchard ha comenzado a implantar un proyecto de obras públicas para ganarse el favor de las clases bajas, pero ha desencadenado la ira de la oligarquía, que cuestiona por qué malgasta las arcas de la colonia con el populacho.
TXT_KEY_LEADER_KANJI_TAKENO_PEDIA = Kanji Takeno se crió durante los peores tiempos de las primeras guerras de Halis, hecho que marcó definitivamente su forma de gobernar. Sus padres formaban parte de la primera ola de colonos y, tras su trágica muerte cuando todavía era un niño, fue criado por la familia del gobernador. Fue allí donde adquirió su sentido del compromiso civil y donde fue educado para ser un futuro líder político. Es duro e inflexible y controla todo Halis con puño de hierro, asegurándose de que las entregas se hagan a tiempo, que las negociaciones económicas se cierren, que los disidentes reciban su castigo y que los almacenes estén bien abastecidos. Su gran lealtad a Halis y el deseo de ver cómo florece y triunfa se han traducido en la consecución de grandes éxitos para la colonia desde que asumiera el papel de gobernador en 2294.
TXT_KEY_LEADER_VLADIMIR_KOROVIN_PEDIA = Vladimir Korovin asumió el liderazgo del Sindicato Rojo en 2296 y lo comandó en la toma de Encrucijada en 2302. Sus orígenes no están claros, y se ha especulado sobre si nació en la misma Encrucijada o es originario de la Tierra. Su personalidad carismática, su capacidad para predicar con el ejemplo y su labia para salir de los aprietos le hicieron subir como la espuma hasta convertirse en el jefe del sindicato.\nEl objetivo principal de Korovin es ganar dinero. Tiene la convicción de que el dinero puede comprar todo lo que un hombre desee en este universo, que con créditos suficientes se puede colonizar cualquier sistema estelar, construir cualquier gran proyecto o levantar un ejército que derrote a todo enemigo.  Pese a ser el líder de una organización cuyos fines son más que cuestionables, tiene fama de ser muy amable y complaciente, probablemente para convencer a sus socios potenciales de que hagan lo que él desea.  Korovin está dispuesto a hacer cualquier negocio o apostar por cualquier socio... si está de acuerdo con el precio.
TXT_KEY_LEADER_RAUL_COLOMBO_PEDIA = Raúl Colombo, actual presidente de la corporación Astrotech, fue una pieza clave en la toma de la compañía y de la totalidad de Isaris. En la Tierra, sus numerosos intereses en empresas coloniales le reportaron una fortuna astronómica en los inicios de la carrera estelar. Conoció la existencia de Astrotech gracias a uno de sus negocios: la venta de artículos prohibidos de lujo a un comprador misterioso en una de las colonias. A través de la investigación, registros de la compañía y su secreto, descubrió unos estatus privilegiados. Ansioso por aprovechar la oportunidad propicia cuando se presenta, Colombo y parte de sus socios hicieron los trapicheos necesarios para viajar a Isaris y colarse en la corporación.\nCon el paso de los años, Colombo se infiltró de lleno en Astrotech con amenazas, sobornos y promesas y, en 2295, fue nombrado presidente de la junta y jefe de operaciones en funciones. Redirigió los recursos hacia un objetivo más marcial, y se iniciaron diversos proyectos de investigación militar. Era de sobras conocido que las fuerzas de la DPT eran muy escasas y, por esta razón, se asumió que no existía riesgo de amenaza interestelar. El grueso de las fuerzas construidas por la DPT eran naves policiales poco armadas, cuyos objetivos eran solo hacer frente a algún motín potencial en naves de mercancías y otros disturbios menores. Colombo invirtió una inmensa suma de dinero en la creación de nuevas armas con la esperanza de forjar su propio imperio interestelar y, un día, asestar un golpe fulminante a la Tierra del que jamás se podría recuperar. La aparente desaparición de la Tierra le ha hecho cambiar de planes, pero solo para establecer sus despiadadas maquinaciones sobre un confiado universo.
#################### Unit Pedia & Strategy ####################
UNIT_COLONY_SHIP_PEDIA = La nave colonia es la unidad que coloniza las estrellas y amplía el control de una civilización. Se supone que estas naves, que transportan a aventureros avezados, deben convertir un sistema estelar inhóspito en un bastión productivo de la humanidad. Incapaces de defenderse por sí mismas, el papel de las naves colonia es muy especializado, pero indispensable para la supervivencia y éxito de cualquier civilización. Fueron muy populares durante el período de auge de la colonización en el s. XXIII. Sin embargo, por su alto coste y por ser propiedad del gobierno, la mayoría quedaron estacionadas en los cuarteles terráqueos de la DPT, y no volvieron a ser vistas tras la pérdida de contacto. Representan la esperanza de un futuro mejor para toda la humanidad.
UNIT_CONSTRUCT_SHIP_PEDIA = La nave de construcción es el peón de la enorme amplitud del espacio. Encargada de construir todos los proyectos de la humanidad más allá de cualquier instalación planetaria, resulta vital para el desarrollo de un verdadero imperio espacial. Su uso estuvo limitado a los primeros años de la colonización interestelar por parte de los humanos. Aun así, a medida que necesitaba más infraestructuras espaciales para desarrollar y mantener sus nuevas colonias, la DPT se vio obligada a invertir en estas naves tan caras como necesarias. Capaz de un gran número de tareas, la nave de construcción puede levantar pistas de curvatura y de salto, que reducen el trayecto de todas las naves estelares. Las plantas de extracción, erigidas por las naves de construcción, son necesarias para explotar los recursos hallados en los campos de asteroides. Y, finalmente, estas mismas naves son las que se encargan de la construcción de la poderosa base espacial.
UNIT_PLANETARY_DEFENSE_PEDIA = A medida que la humanidad propagaba su influencia entre las estrellas, las nuevas colonias empezaron a amasar riqueza y poder y, como siempre ocurre en estos casos, surgió la necesidad de defender estos tesoros de ladrones y piratas en potencia. Al principio, todas las naves contaban con proyectiles y pequeños misiles como medida provisional, pero pronto fue evidente que ese armamento precario de poco serviría ante un enemigo decidido y bien armado. Esto llevó al desarrollo a gran escala de los primeros navíos exclusivamente militares. Para reducir peso, en las primeras naves se sacrificó la calidad del armamento y el blindaje en favor de la velocidad y la capacidad de maniobra. Finalmente, algunos navíos llegarían a estar dotados con armamento más potente y blindaje más resistente. A pesar de ser más lentas y de tener menor maniobrabilidad, esas naves de "defensa planetaria" eran mucho más apropiadas para defender posiciones fijas como sistemas estelares o planetas.
UNIT_INVASION_SHIP_PEDIA = La colonización del espacio ha planteado una nueva serie de problemas militares jamás conocidos en las guerras terrestres. Uno de estos problemas era cómo desplegar apropiadamente las tropas en un planeta enemigo. Al principio de la guerra interestelar, la defensa de un planeta se reducía a sus naves de defensa y otro armamento espacial. Una vez destruidas estas naves, se podía desembarcar en el planeta sin correr demasiado riesgo. Sin embargo, cuando las naciones empezaron a establecer defensas planetarias para prevenir dichos ataques, la invasión se convirtió en un asunto más complicado. La solución fue la creación de naves de invasión especializadas. Equipadas con más armamento para sobrevivir al descenso a los planetas de un sistema estelar, el objetivo principal de estas lentas naves es capturar sistemas estelares enemigos. Pese a no contar con la potencia de otras naves, su bajo coste las convierte en una opción atractiva para ataques planetarios masivos.
UNIT_SPACE_FIGHTER_PEDIA = El caza se creó como respuesta a la creciente amenaza que sufrían las naves más grandes a causa de los escuadrones de bombarderos. Aunque que los destructores iban dotados de armas para rechazar a los bombarderos, de hecho no se podían desplegar hasta que los enemigos se encontraban peligrosamente cerca.  El caza fue concebido como una nave más rápida y ágil, capaz de enfrentarse al enemigo antes de ponerse al alcance del bombardero. Más tarde se equipó a los cazas con un armamento capaz de dañar a naves más grandes y adquirieron nuevos cometidos, como la defensa contra los bombarderos enemigos, abrir el paso a los propios, hacer asaltos rápidos y misiones de reconocimiento.
UNIT_SPACE_BOMBER_PEDIA = Cuando se logró reducir el tamaño de las armas más potentes, apareció una nueva práctica: crear plataformas armadas tan pequeñas, veloces y baratas como fuera posible, pero que conservaran, eso sí, su capacidad de lanzamiento de cargas explosivas mortales.  El torpedo de iones demostró ser el arma perfecta, y así se crearon los primeros bombarderos espaciales. El bombardero espacial es una nave pequeña, con un diseño muy parecido al de los aviones que se habían usado en la Tierra durante siglos. Al ser de tamaño inferior y contar con armas menos potentes, un solo bombardero cuenta con un rendimiento limitado, pero cuando se usan en grupo pueden ser increíblemente eficaces. Como respuesta a la creciente amenaza de las naves pequeñas, los destructores han sido reequipados con armas diseñadas para protegerse a sí mismos y proteger a otras embarcaciones de estas naves tan versátiles. 
UNIT_NUCLEAR_MISSILE_PEDIA = El llamado "misil del Juicio Final" representa la culminación del desarrollo de esta arma. Cuando la tecnología ya permitía el uso de misiles antinave en el combate espacial, no quedaba mucho para que sus innovadoras versiones nucleares se empezaran a producir. Con un blindaje más grueso, escudos más poderoso y los cohetes más rápidos que existen, todo en esta arma está pensado para asegurar que la ojiva alcance su objetivo y que, una vez allí, desencadene un daño letal. Pese a ser extremadamente efectiva, el coste de la carga explosiva sumado a los sistemas necesarios para que lleguen a destino las convierten en armas extraordinariamente caras.
UNIT_GUIDED_MISSILE_PEDIA = Los misiles, que se habían venido usando durante cientos, sino miles, de años en las guerras terrestres, eran completamente inútiles para el combate espacial hasta que tuvieran lugar nuevos adelantos tecnológicos. Pese a que podían lanzar cargas devastadoras (incluso ojivas nucleares) a una nave enemiga o a un sistema estelar, su escasa velocidad y blindaje ligero los hacían vulnerables al fuego láser defensivo. Para contrarrestarlo, se equiparon nuevas versiones con blindajes más pesados y un escudo de energía diseñado para resistir el disparo de las pequeñas armas láser que podían apuntar lo suficientemente rápido para destruirlos.  Estas mejoras demostraron ser efectivas, puesto que los ordenadores de disparo de las armas de rayos más grandes precisaban de demasiado tiempo para fijar el objetivo y hacer un buen disparo. De nuevo, los misiles se convirtieron en una fuerza a tener en cuenta en combate.  Muy pronto las naves de clase crucero se adaptaron como plataformas de transporte y disparo de misiles, lo que aumentó el radio de acción de los misiles antinave más allá de planetas estáticos y bases espaciales.
UNIT_SCOUT_PEDIA = La nave de exploración está diseñada para sondear cuadrantes desconocidos del universo y desentrañar sus secretos. Este tipo de nave fue la primera que la humanidad lanzó al espacio, y sus primeras versiones eran muy rudimentarias e iban sin tripular. Sin embargo, sus funciones crecieron con las mejoras tecnológicas hasta alcanzar usos militares: ser los ojos y los oídos de la flota.  Dotadas de motores más potentes y sensores más sofisticados, las naves de exploración pudieron desarrollar los cometidos vitales de reconocimiento y de recopilación de información. A pesar de lo que impresionan su presencia y velocidad, su armamento sigue por debajo de la media, por lo que no se podría contar con las naves de exploración en un combate de relevancia.
UNIT_STEALTH_SHIP_PEDIA = Cuando las colonias humanas entraron en contacto unas con otras, estalló inmediatamente otra carrera. Ávidas por encontrar un modo de debilitar a sus contrincantes, cada colonia empezó a investigar nuevas tecnologías. Una de las maneras era el sabotaje y la recopilación de información. Sin embargo, los sensores avanzados y los sistemas de detección dificultaban estas actividades. La nave invisible fue la respuesta. Diseñada para evitar la detección, usa sofisticados materiales sintéticos y polímeros para "engañar" a los enemigos y hacerles creer que la nave es una roca o el resto de unos escombros.  Una vez burlado el sistema de localización, ya pueden llevar a cabo sus misiones.
UNIT_BATTLESHIP_PEDIA = El acorazado es la culminación de las ansias de poder definitivo en el universo. Es la última de las naves de combate de "contacto directo" que se ha desarrollado, y representa el no va más del poder destructor. Montado sobre un inmenso número de torretas, su armamento es capaz de volatilizar a cualquier nave menos potente. Sin embargo, este poderío tiene un precio: además de ser increíblemente caros, los acorazados también son lentos y vulnerables a los ataques indirectos de largo alcance de misiles y bombarderos enemigos. Esto significa que uno debe ser protegido de estos ataques por una flota de simples cruceros y destructores. Algunas civilizaciones a menudo eluden su uso en favor de naves más prácticas, a causa de su elevado coste y estos puntos débiles. Sin embargo, si se puede proteger bien al acorazado, es capaz de desatar una destrucción sin igual sobre cualquier enemigo.
UNIT_CARRIER_PEDIA = A medida que las armas reducían su tamaño y aumentaban su poder, los escuadrones de bombarderos representaron una amenaza real para las naves más grandes. Sin embargo, debido a su limitado alcance, surgió la necesidad de una nave que pudiera extender su capacidad destructiva por todo el universo. El resultado fue el portanaves. Se trata de la nave más mortífera en potencia de todo el universo. El portanaves por sí mismo es algo frágil y solo cuenta con mecanismos de defensa mínimos contra otras naves. Su verdadero poder reside en su capacidad de carga: un pequeño enjambre de escuadrones de cazas y bombarderos que esperan pacientemente para aplastar a los enemigos desprevenidos. Esto permite al portanaves desplegar un poder fuera del alcance de cualquier otra nave. La manera más efectiva de destruir un portanaves es acercarse a él para lanzar un ataque directo y aplastarlo por superioridad numérica, o destruir a su dotación de naves de ataque, lo que le dejaría indefenso. Sin embargo, con las defensas intactas y apoyado por otras naves, el portanaves puede ser un enemigo terrorífico.
UNIT_STARBASE_PEDIA = La base espacial se parece más a un sistema estelar en miniatura que a una nave. Cuenta con grandes defensas y potencia de fuego, pero el hecho de permanecer estática la convierte en un objetivo vulnerable para oponentes con más movilidad.  Su capacidad indirecta de ataque es impresionante: está equipada con un cañón principal muy potente, fabrica automáticamente misiles y sirve de base a escuadrones de cazas y bombarderos. Además, cura a las unidades y cuenta con un gran alcance de la visibilidad. Destruir una base espacial supone aislarla de modo que ninguna flota pueda acudir en su defensa.
UNIT_ADVOCATE_PEDIA = Cuando la humanidad se adentra en el espacio por primera vez, se plantea nuevas preguntas. ¿Cuál es el sentido de nuestra existencia? ¿Por qué entramos en este nuevo reino? Los abogados tienen las respuestas. Los abogados del poder, la riqueza, la supervivencia, el conocimiento y la religión pretenden difundir su fe y atraer creyentes a su causa con la esperanza de dar respuestas a todos los seres humanos de las naciones dispersas.
UNIT_COLONY_SHIP_STRATEGY = Sin capacidad de ataque ni de defensa, las naves colonia son las unidades que colonizan los sistemas estelares y amplían tu poder sobre el universo.
UNIT_CONSTRUCT_SHIP_STRATEGY = La nave de construcción sirve para construir pistas de curvatura y de salto para desplazamientos rápidos. La planta de extracción recolecta recursos. También se necesita para crear la poderosa unidad de la base espacial.
UNIT_PLANETARY_DEFENSE_STRATEGY = Las naves de defensa planetaria son unidades especializadas para proteger a los sistemas estelares de los ataques enemigos.
UNIT_INVASION_SHIP_STRATEGY = Las naves de invasión son unidades diseñadas para capturar sistemas estelares enemigos, pero son lentas y vulnerables en otro tipo de batallas.
UNIT_SPACE_FIGHTER_STRATEGY = Los escuadrones de cazas están diseñados para proteger sistemas estelares y naves de los escuadrones de bombarderos atacantes, y también para aplastar a cualquier escuadrón de cazas enemigo.
UNIT_SPACE_BOMBER_STRATEGY = El escuadrón de bombarderos es una unidad útil contra muchos tipos de naves, pero es vulnerable ante los destructores y escuadrones de cazas.
UNIT_NUCLEAR_MISSILE_STRATEGY = Los misiles del Juicio Final se parecen a los misiles normales, a excepción de que una vez alcanzado su objetivo desatan la destrucción atómica sobre él.
UNIT_SCOUT_STRATEGY = La nave de exploración sirve tanto para peinar los mapas como para encontrar a las fuerzas enemigas gracias a su velocidad y alcance de visibilidad.
UNIT_STEALTH_SHIP_STRATEGY = La nave invisible es imperceptible para cualquier otra nave, excepto las de su mismo tipo. Su función es realizar misiones de espionaje.
UNIT_BATTLESHIP_STRATEGY = El acorazado es la nave más potente del juego, pero es lenta y puede ser contrarrestada con misiles y bombarderos.
UNIT_CARRIER_STRATEGY = El portanaves es un navío muy caro cuyo objetivo es transportar escuadrones de Cazas y Bombarderos, pero sus capacidades de combate directo son muy limitadas.
UNIT_STARBASE_STRATEGY = La base espacial es una poderosa plataforma estática que puede usar fuego indirecto contra las naves espaciales que se le acerquen, fabrica misiles, puede servir de base para cazas y bombarderos, cura a las unidades y propaga la influencia cultural de la civilización.
UNIT_ADVOCATE_STRATEGY = El abogado puede propagar su valor en un sistema estelar en el que dicho valor todavía no exista.
