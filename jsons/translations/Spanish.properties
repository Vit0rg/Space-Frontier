TXT_KEY_FF_TUTORIAL_MULTIPLE_BUILDINGS_EXTRA = La mayoría de efectos de un edificio se apilan, por lo que, si construyes tres Centros de reciclaje, tendrás un total de 3 [ICON_HEALTHY] adicionales.\n\nLos planetas deben estar dentro de las fronteras de un sistema estelar para poder asignarles población o construir edificios en ellos. Por defecto, solo pueden usarse los primeros cuatro anillos orbitales. Construye edificios que den [ICON_CULTURE], como la Baliza interplanetaria, para expandir tu influencia.
