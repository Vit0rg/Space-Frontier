VALUE_KNOWLEDGE_PEDIA = La fuerza motriz de la civilización humana, la dedicación al conocimiento, siempre ha sido un elemento clave entre las naciones más grandes de la historia. Los bibliotecarios, maestros y científicos reinan en las civilizaciones dedicadas al saber y su influencia las lleva a elevadas cotas de investigación y conocimiento. Desde la biblioteca de Alejandría hasta la actual Enciclopedia Galáctica, el conocimiento sigue siendo el mayor lazo de unión de la humanidad con su pasado y el camino más firme para asegurar su futuro. 
VALUE_POWER_PEDIA = Asegurar la victoria de la fuerza sobre la debilidad, dedicarse al poder, ha sido siempre un requisito propio de las naciones más grandes de la historia. Las civilizaciones entregadas al poder no son necesariamente belicosas. Más bien giran en torno a la idea de que lo que puede hacerse, debe hacerse. La capacidad es de prioridad máxima; y actuar según dichas capacidades, un deber cívico. La dedicación al poder asegura que la fuerza, tanto de cuerpo como de mente o corazón, reinará y llevará a la próxima generación a superarse por todos los medios necesarios.
VALUE_RELIGION_PEDIA = Mientras que el poder, el conocimiento y la riqueza puede que tienten a los espíritus más mundanos, la entrega a la religión ha sido siempre una característica distintiva de las naciones más grandes de la historia. Creer en algo mayor, algo que trasciende las mezquinas pugnas humanas, ha llevado a las civilizaciones a los mayores éxitos a lo largo de la historia de la humanidad. ¿Seguirían sonando familiares nombres como los de Gandhi o Mahoma en el s. XXIV si no fuera por la ferviente entrega a sus creencias? La devoción religiosa garantiza un alma común para el pueblo, un alma capaz de elevarlo hacia lo que solo el cielo sabe.
VALUE_SURVIVAL_PEDIA = ¿Quién puede entregarse a la riqueza cuando tiene a los ladrones en el rellano? ¿Quién va a dedicarse al conocimiento cuando los ruidos de su tripa no le permiten escuchar sus propios pensamientos? ¿Quién va a dedicarse al poder cuando a duras penas se puede mantener en pie? ¿Quién va a dedicarse a misticismos religiosos cuando la gente de este mundo pasa hambre? La dedicación a la supervivencia asegura que dichas necesidades nunca volverán a quedar insatisfechas.
VALUE_WEALTH_PEDIA = La dedicación a la riqueza da un valor añadido a la vida. Capitalismo, comunismo, libre mercado o controlado, no importa el método siempre que el crecimiento sea continuo y se asegure la prosperidad. Los ricos entienden las presiones reales del mundo moderno y cómo, con un poco de inteligencia y perseverancia, dichas presiones se pueden superar. Con beneficios.
#################### Tech Pedia Entries ####################
TECH_MILITARY_0_PEDIA = Uno de los pasos más importantes para el avance de la guerra moderna ha sido el desarrollo de los campos de entrenamiento gravitatorios. Las primeras invasiones interplanetarias de las colonias rebeldes, iniciadas por la DPT, fueron terriblemente chapuceras. La mayoría de las fuerzas invasoras se estrelló contra una fuerza de la gravedad terrestre multiplicada por cuatro cuando trataba de entrar en la atmósfera enemiga. Con el desarrollo del entrenamiento gravitatorio, repartido a través de los compuestos de entrenamiento, los soldados ya podían soportar las fuerzas gravitatorias generadas por la entrada de naves en la atmósfera de un planeta. Dicho desarrollo también dio lugar a la creación de las primeras naves de invasión especializadas, que protagonizaron invasiones mundiales mucho más eficaces que en el pasado.
TECH_MILITARY_1_PEDIA = Mientras que West Point o Saint-Cyr podían haber sido buenos campos de entrenamiento para las batallas terrestres de las guerras del planeta Tierra, el combate ingrávido en tres dimensiones comprendía suficientes sutilezas como para contar con su propia institución. La Academia de los Pueblos, la primera institución terráquea dedicada al estudio de las contiendas bélicas interplanetarias, adquirió una gran fama por sus numerosas innovaciones y la brutal calidad de sus graduados. Fueron los descubrimientos de los graduados de la academia los que permitieron la construcción de la primera gran unidad de combate, el destructor Charles Vincent de la DPT. Los graduados de la escuela se diseminarían por el planeta, llevando consigo las enseñanzas de la Academia de los Pueblos y sembrando las primeras semillas de su tradición militar
TECH_MILITARY_2_PEDIA = La fabricación de naves espaciales requiere de un nivel de precisión inalcanzable para las plantas terráqueas de fabricación en serie. Una simple error en la soldadura de una compuerta de aire significaría el desastre para todos los que se encontraran a bordo de una nave recién estrenada, por no hablar de la reputación del fabricante. Las nuevas técnicas de producción, conocidas popularmente como "método Newcomb", han logrado equilibrar los beneficios con la precisión, dando lugar a la creación de los primeros grandes astilleros de combate de la Tierra.  Estas instalaciones estaban en pañales cuando las colonias se encontraron abandonadas en 2302, y la tecnología que precisan ha tenido que ser redescubierta por los imperios coloniales espaciales en ciernes. Una de las consecuencias de estos nuevos métodos con la que no se contaba ha sido el gran crecimiento del espionaje industrial, con esperanza de agenciarse nuevos sistemas para construir y poner en marcha estas grandes y caras instalaciones. Esta corruptela ha propiciado la creación generalizada de centros de inteligencia, tanto para hacerse con los secretos comerciales extranjeros como para evitar la pérdidas de los propios.
TECH_MILITARY_3_PEDIA = Tercera ley de Newton: por cada fuerza que actúa sobre un cuerpo, éste realiza una fuerza igual pero de sentido opuesto sobre el cuerpo que la produjo. Dicha ley ha sido de especial importancia para los diseñadores de naves militares. Las naves más ligeras, al ser alcanzadas por un proyectil de cualquier tamaño, a menudo perdían ligeramente el rumbo, lo que hacía imposible devolver el fuego con precisión. Esto hizo que se pasara por momentos difíciles durante los primeros combates de naves ligeras, ya que cada nave, al girar en derrota por el vacío, disparaba desenfrenadamente para conseguir alcanzar a los enemigos, a incontables kilómetros de distancia. El desarrollo de los escudos modernos, que reparten el impacto de un rayo en vez de dejar que atraviese la nave, convirtió la investigación de naves ligeras en algo mucho más atractivo. Esto llevó a su vez al desarrollo de los cruceros de la clase Alfa como plataformas de misiles antinave, dotadas con rayos más potentes y mayor blindaje. Se esperaba que la nueva tecnología de misiles daría una ventaja defensiva gracias a los escudos. La nueva doctrina propagó enormemente la creencia en la importancia de la potencia. Esta tradición la heredaron las colonias cuando se perdió el contacto con la Tierra. Las independencias de nuevo cuño pronto se han dado cuenta de la necesidad de desarrollar técnicas militares espaciales, y enseguida han adoptado las precursoras filosofías de la Tierra.
TECH_MILITARY_4_PEDIA = Una de las técnicas que figuró en los cuadernos de estrategia militar durante los tres últimos siglos era la de "conmoción y pavor". Sus fundamentos son simples: reúne un ejército lo bastante grande y aterrador y deja que el miedo a una destrucción inminente conquiste lo que ningún arma podría ser capaz de conquistar. El fracaso de los métodos antiguos para obtener ganancias en la guerra y manejar los disturbios internos vio la aparición de nuevos métodos. Con naves pequeñas y frágiles, incapaces de cumplir sus misiones, el universo fue testigo del desarrollo de la nave más poderosa jamás vista: el acorazado. Mientras tanto, los gobiernos empezaron a mostrarse más inflexibles con la disidencia y se convirtieron básicamente en estados policiales que hacían uso de la táctica de "conmoción y pavor" para contener a la población que perdía los nervios.
TECH_MILITARY_5_PEDIA = Con el aumento de la popularidad de las técnicas de "conmoción y pavor", un renovado interés por flotas mayores y más imponentes se adueñó de todos los ejércitos del universo. La doctrina de las grandes unidades de combate pronto fue una práctica ampliamente aceptada por muchos estrategas que deseaban ampliar su contingente de acorazados. Estos nuevos avances también llevaron a la mejora de las clásicas naves de invasión, con la esperanza de inclinar la balanza de la guerra aún más en favor de la estrategia ofensiva. Sin embargo, a medida que creció la popularidad de las naves espaciales grandes y potentes, un nuevo grupo de pioneros empezó a estudiar el uso de los portanaves. Los portanaves, potencialmente capaces de aplastar a los acorazados más poderosos, se diseñaron para servir de bases móviles para la naves espaciales más pequeñas, dispuestas en escuadrones, cuyo uso había experimentado un crecimiento.
TECH_MILITARY_6_PEDIA = Con el desarrollo del portanaves, una nueva fuente de innovación barrió en el campo del despliegue de las naves en escuadrones. El desarrollo de la doctrina del escuadrón fomentó que las naves más pequeñas, por primera vez en la historia del combate espacial, cargaran con el mayor peso del combate.  Esta renovación del combate en escuadrones convirtió de nuevo a los destructores en una parte inestimable del combate espacial moderno. Los destructores de la clase Δ tenían incluso más capacidad que la de sus predecesores para vaciar los cielos de los molestos escuadrones de naves.
TECH_MILITARY_7_PEDIA = Los primeros ordenadores intuitivos (OI) fueron creados por la Iniciativa para la Investigación Científica Avanzada (IICA) a finales del s. XXII como maquinaria industrial semiinteligente. Aunque los diseños originales de los OI se perdieron tras la supuesta desaparición de la Tierra, ya se habían construido nuevos OI a partir de los fragmentos de datos sobre la investigación de la IICA hallados en los dispositivos de almacenamiento de varias balizas interplanetarias. En aplicaciones militares, los OI, tras comparar las estrategias visibles con una extensa base de datos, solían empezar a predecir los movimientos de las naves enemigas, lo que convirtió a los nuevos cruceros de misiles en los más mortíferos que nunca habían surcado el vacío. Los OI también demostraron ser útiles para usos internos. Los estados dominantes usaban su tecnología predictiva a largo plazo para aplastar revoluciones años antes de que llegasen a estallar. Como resultado, poblaciones enteras fueron esclavizadas a causa de un futuro preventivo y de levantamientos pronosticados. Bastantes oficiales pusieron en duda la precisión de los OI, pero los fueron encontrando más útiles con el paso del tiempo.
TECH_MILITARY_8_PEDIA = Los avances en maquinaria predictiva aumentaron en gran medida las posibilidades de alcance del armamento moderno.  Para frenar el creciente aumento de la guerra basada en portanaves, acorazados de largo alcance surcaron las estrellas, dando ventaja táctica a las grandes unidades de combate por primera vez en años. La aplicación de los ordenadores intuitivos a las armas más pequeñas supuso un largo período de desarrollo, pero, una vez se lograron diseñar OI lo bastante compactos, faltó tiempo para que las nuevas naves de invasión se equiparan con ellos. En el reino de los asuntos interiores, los ordenadores intuitivos convirtieron el cumplimiento de la ley y el orden en cosa de un solo cuerpo de policía, pues propiciaron la creación de las primeras fuerzas de seguridad supervisadas por OI del universo.
TECH_MILITARY_9_PEDIA = La impecable precisión de los nuevos ordenadores intuitivos de combate convertía incluso la más nimia imperfección del armamento de una nave moderna en un punto débil mortal. Si un proyectil podía filtrarse entre los escudos de una nave, esa nave estaba casi condenada. La solución a esta capacidad aplastante de ofensiva fue la creación de los primeros armazones de ocultación completa, una cápsula que envolvía la totalidad de la nave para disminuir los daños de los impactos y limitar en gran medida las oportunidades de los ordenadores intuitivos, siempre en busca de infligir daños fatales. Con la aplicación de esta cápsula ultraligera a la vez que duradera, tanto los portanaves como los destructores, de mayor tamaño y peso inferior, podían enfrentarse mejor a las grandes unidades de combate, armadas hasta los dientes.
TECH_MILITARY_10_PEDIA = La rápida escalada militar del pasado se tomó un pequeño descanso con el descubrimiento del sistema de algoritmos de largo alcance, un retoño de los ordenadores intuitivos que habían impulsado gran parte de las innovaciones militares más recientes.  Los sistemas de largo alcance eran capaces de hacer predicciones lógicas a medio y largo plazo con casi un 75%% de exactitud. Esto significaba que podía dispararse un misil con una precisión casi exacta antes siquiera de que su objetivo hubiera despegado de la plataforma de aterrizaje, lo que hizo aumentar de nuevo el valor de los cruceros. En asuntos interiores, los sistemas de alcance extendido permitieron un buen uso de los teoremas económicos de Piper, hasta el momento indescifrables, cosa que permitió a las economías planificadas prosperar a unos niveles impensables hasta la fecha.
TECH_MILITARY_11_PEDIA = La leyenda de T. J. Symonds y su robo de un cañón de fusión secreto a la corporación MaKgarry todavía sigue sin esclarecerse. Algunos lo consideran un belicista psicótico que propagó a la largo y ancho del universo el arma más peligrosa de la humanidad. Para otros, es una especie de Robin Hood de la era espacial que difundió el conocimiento de un arma que permitiría a los sometidos resistirse a los poderosos. Nunca se ha sabido cómo logro burlar los poderes predictivos del sistema de largo alcance de la corporación MaKGarry pero, gracias a Symonds, los primeros acorazados de clase Ω, la única nave lo bastante grande para albergar dicho cañón, empezaron a producirse por todo el universo.
TECH_MILITARY_12_PEDIA = El recrudecimiento del conflicto derivado de la difusión de los diseños del cañón de fusión barrió velozmente el universo, llegando a unos niveles de desarrollo bélico impensable hasta la fecha. Mientras una nueva generación de portanaves se abría paso en los más oscuros campos de batalla del espacio con la esperanza de parar a los poderosos acorazados de la clase Ω, el momento de la guerra final se acercaba. La dominación galáctica era la única salida para la humanidad.
TECH_INDUSTRY_0_PEDIA = El impresionante alcance visual de las naves de exploración se basa casi exclusivamente en el desarrollo de radares de polímeros únicos. En esencia, así se transforma la totalidad del casco de la nave en una batería de radares con vista de lince. Aunque esto otorgó a las naves de exploración un alcance visual sin parangón, la necesidad de un casco sin fisuras desde el que se pudieran emitir y recibir señales, unida a los indispensables soportes vitales para la vida en el espacio profundo y a motores potentes, supuso que estas naves tuvieran muy pocas armas y defensas, cuando no ninguna.
TECH_INDUSTRY_1_PEDIA = Aunque el científico de la DPT Jian Shen diseñó los primeros sistemas que permitirían a la humanidad salir del sistema solar, fueron las Sociedades de Ingeniería Orbital - organizaciones creadas en las colonias tras el aciago año 2302- quienes descubrieron los métodos para hacer sostenible la exploración espacial. La primera base espacial, una enorme estación estelar con capacidad para hacer las veces de fábrica, cuartel y hospital, fue creación directa de los primeros ingenieros orbitales. Los nuevos misiles antinave guardados en el espacio vieron asimismo incrementar su uso por parte de este movimiento. Aunque el efecto más duradero del ascenso de la ingeniería orbital tendría que ser un cambio de perspectiva sobre el espacio: pasó de ser un territorio vacío y hostil a un mundo lleno de oportunidades sin fin.
TECH_INDUSTRY_2_PEDIA = El motor de iones conectado a campos de energía negativa fue la culminación de la investigación en viajes a velocidades ultralumínicas de la IICA. Fue el impulso necesario para la mayoría de las primeras innovaciones en naves, aunque no siempre fue lógico. Pese a ser más fiables que sus antepasados, alimentados con combustible fósil, un fallo en un motor de iones podía ocasionar de vez en cuando el estallido de enormes bolas de fuego y plasma que destruían todo lo que encontraran en un radio de un kilómetro. Aprovechando el poder destructivo del ión, se construyeron los primeros bombarderos, a los que siguieron rápidamente las fábricas de escuadrones para ayudar en la fabricación en serie de estas nuevas y poderosas armas. Las primeras redes integradas de escuadrones de defensa se desarrollaron para protegerse de estas nuevas naves.
TECH_INDUSTRY_3_PEDIA = El descubrimiento del 10c Sintético, conocido coloquialmente como "el traje del emperador" o "ETE", supuso un gran salto hacia adelante en el combate espacial. Este material sintético ultraligero e hiperduradero tenía dos cualidades inestimables: la capacidad de autosellarse, cerrando lentamente las fugas de aire en caso de fisura y, aplicándole la carga magnética adecuada, la capacidad de reflejar varias formas de radiación, incluyendo la luz y las ondas infrarrojas, de tal manera que lo hacía casi invisible. El exorbitante precio del ETE hizo rara su aplicación en las naves, pero las capacidades protectoras del material dieron pie al nacimiento de la primera fortaleza espacial, que requería una amplia variedad de tecnologías avanzadas para mantener su óptima eficacia muy por encima de cualquier sistema estelar. La abrumadora demanda del ETE, con sistemas estelares dedicados completamente a la búsqueda de un método de fabricación más económico, fue uno de las factores básicos que llevaron a la implementación de un nuevo sistema gubernamental basado en los principios de la IICA: la tecnocracia.
TECH_INDUSTRY_4_PEDIA = A medida que la era espacial superaba su infancia, las mejoras en infraestructuras llevaron al perfeccionamiento de las prácticas de investigación y desarrollo industrial. La nave de exploración fue la primera en beneficiarse de la mejora en investigación, puesto que recibió una modernización muy necesaria en forma de aumento del alcance y la durabilidad, incorporando las tecnologías desarrolladas desde que se produjera por primera vez.  Asimismo, los desarrollos en infraestructuras permitieron la llegada de las plantas de producción a escala planetaria, fábricas que incrementaban la producción allí donde se construían.
TECH_INDUSTRY_5_PEDIA = Muchos de los rápidos descubrimientos que trajeron consigo las primeras tecnocracias siguieron usándose mucho tiempo después de su desarrollo, pero pocos alcanzaron la grandeza de la mano de obra mecanizada "gremial". La mano de obra mecanizada, el mayor salto en robótica en muchos siglos, fue el primer ejemplo de maquinaria semicreativa que usaba rutinas de IA altamente avanzadas en sus robots "novatos" multiuso y en las máquinas "maestras" especializadas. Los misiles antinave de clase Δ fueron de hecho concebidos, diseñados y fabricados por "Sófocles", el tercer robot maestro artífice de naves. Estos "gremios" de mano de obra eran excelentes también en tareas más mundanas, y todas las instalaciones mineras contemporáneas deben su éxito a la fuerza mecánica de estos sistemas incansables.
TECH_INDUSTRY_6_PEDIA = Los ascensores espaciales habían existido en varias versiones desde mediados del s. XXI pero no fue hasta el ocaso del s. XXIII que hicieron su debut los ascensores realmente fiables. Estos ascensores modernizados ofrecieron una plataforma espacial estable en la cual los intereses militares e industriales pudieran llevar a cabo sus proyectos, y fueron la clave para el desarrollo de naves más especializadas. Los bombarderos y naves invisibles de la clase Δ deben su existencia casi exclusivamente a estos nuevos tipos de ascensores espaciales que facilitaron la fabricación ultraplanetaria. Los anclajes de dichos ascensores fueron perfeccionándose con el tiempo, lo que permitió la inclusión de sistemas habitables, entre otros lujos, y propició la creación de los primeros mercados espaciales. Estos avances culminaron en el centro de todo comercio espacial: el muelle espacial.
TECH_INDUSTRY_7_PEDIA = El inevitable malestar que siguió a la masiva implementación de la mano de obra mecanizada fue borrado de un plumazo por una compañía fabril conocida como la corporación MaKGarry, creadora de la recicladora universal. La corporación MaKgarry, que cayó como un mazazo de creatividad humana sobre el viejo modelo industrial mecanizado, recogió inmensas sumas de capital inversor y, por consiguiente, se convirtió en el nuevo estándar de oro en los logros industriales. Sus avanzados ingenieros crearon los primeros complejos industriales verdaderamente a gran escala: algunos abarcaban planetas enteros, y la mayoría contaban con el régimen de producción más alto que ninguna fábrica había alcanzado hasta el momento.
TECH_INDUSTRY_8_PEDIA = En medio del renacer fabril causado por el desarrollo del industrialismo, donde nacían nuevas herramientas de fabricación y nuevas técnicas de procesamiento mejoradas casi a diario, un ingeniero de la corporación MaKGarry, Tim M. Kraken, iba bien encaminado hacia un tipo de descubrimiento muy diferente: el arma del Juicio Final. Una combinación de cabeza nuclear y de iones unida al sistema de lanzamiento más avanzado jamás creado, el arma del Juicio Final fue fabricada completamente en secreto y ha sido una de las que ha despertado más controversias del mundo. Cuando se dio a conocer, una nueva paranoia barrió el universo, y se puso en marcha la producción de las naves de exploración de la clase Ω con la esperanza de que serían capaces de detectar a las armas del Juicio Final mucho antes de que pudieran soltar su mortífera carga.
TECH_INDUSTRY_9_PEDIA = La nanotecnología, una técnica con varios siglos de antigüedad, llegó a florecer finalmente en la vanguardia de la industria con el desarrollo de la microfabricación. Pese a que la tecnología había sido muy prometedora en el pasado, no se había caído en la cuenta de su potencial real debido a que las catástrofes en la Tierra habían dejado aparcada toda investigación del pasado. A pesar del gran coste que tenían debido a su diseño altamente especializado, las plantas de microfabricación podían crear de forma efectiva una cadena de montaje de moléculas, lo que permitía un nivel de precisión imposible hasta la fecha. La construcción de las moléculas "ETE" especiales procuró una nueva generación de naves invisibles más eficaces que nunca y al precio más bajo que se podía llegar a imaginar. La microfabricación también llevó rápidamente a la construcción de los misiles antinave de la clase Ω, cada uno de los cuales albergaba un ordenador muy avanzado completamente formado por nanorrobots.
TECH_INDUSTRY_10_PEDIA = Los primeros nanocuerpos que llevarían al nacimiento de la nanoconstrucción avanzada se descubrieron casi por casualidad. No mucho después de la integración de las técnicas de microfabricación en los sistemas industriales existentes, un técnico que realizada una operación de mantenimiento rutinaria en el sistema de trabajo mecanizado "Sófocles" creyó ver pulgas corriendo en el interior del sistema. Para sorpresa de todos, descubrió que "Sófocles" había desarrollado de hecho su propio equipo de nanomáquinas autónomas sin intervención de sus creadores, capaces de autopropulsarse y adaptarse a nuevos proyectos de un modo totalmente imposible para la última generación de microfabricación. Dichos complejos industriales microscópicos fueron rápidamente adoptados por varias industrias, y su descubrimiento facilitó en gran parte las sutiles mejoras aplicadas al bombardero de la clase Ω, más rápido y mortal que cualquier versión anterior. Mientras algunos temían por una "sumisión humana inevitable" a la nueva generación de nanomáquinas, su utilidad disuadió a la industria de sus hipotéticas maldades. 
TECH_INDUSTRY_11_PEDIA = Así como el descubrimiento de la piedra de Rosetta en el s. XIX, el descubrimiento de la baliza interplanetaria Lambda-VC impresionó tanto a científicos como a anticuarios. Un archivo de información y notas recopiladas del mayor científico de la vieja Tierra, Jian Shen, un tesoro de conocimientos guardado dentro de la Lambda-VC, explicaban docenas si no centenares de teorías impracticables hasta la fecha. De entre todas, la más importante era el control cuántico. Mientras que la capacidad de hacer pequeños ajustes con energía negativa era la clave de todos los viajes a velocidades ultralumínicas, fue el descubrimiento de los teoremas del control cuántico lo que permitió en teoría el control total de la energía negativa a voluntad del operador. Se pensaba que se tardaría décadas en comprender totalmente las repercusiones del control cuántico, pero con las mentes más brillantes, tanto humanas como mecánicas, trabajando a contrarreloj, muy pronto se revelarían los auténticos poderes de esta nueva tecnología.
TECH_INDUSTRY_12_PEDIA = Al descubrimiento de las notas con los trabajos de Jian Shen, el mayor científico de la vieja Tierra, le sucedió una repentina fiebre investigadora. Los dos mayores avances, la teoría de la ascensión y el control cuántico, fueron rápidamente extrapolados y aplicados a las ciencias modernas, aunque las consecuencias y la comprensión de dichas disciplinas tardaría en llegar. Muchos ordenadores intuitivos, las avanzadas máquinas pensantes que habían generado descubrimientos científicos a un ritmo desenfrenado, fallaron o rechazaron trabajar con cualquiera de ambas teorías, mientras que unas pocas respondieron con un mensaje ominoso: "Investigación éticamente inviable. Los niveles de víctimas crecerán exponencialmente con la construcción de la Puerta de la Ascensión". Tras tomarse estos aterradores mensajes completamente en serio, los científicos de todo el cosmos acordaron no pelearse por el conocimiento de la puerta de la energía negativa, con la esperanza de evitar las terribles previsiones de los OI.
TECH_HAPPY_0_PEDIA = En cuanto a los avances en la exploración espacial, se iba a gatas más que a brincos y zancadas. Tras saltar de un planeta cercano a otro durante siglos, a finales del s. XXII se realizó con éxito el primer viaje a velocidades ultralumínicas basado en la revolucionaria propulsión a energía negativa de Jian Shen. El JS12, una nave capaz de tomar y colonizar un sistema estelar entero en el transcurso de una sola vida humana, sigue siendo uno de los inventos más influyentes de la historia. Posteriores mejoras aumentaron rápidamente la eficacia de los viajes espaciales de largo alcance. Bajo la orientación de la DPT se fundó un buen número de colonias interestelares. En 2302 se perdió el contacto con la Tierra, y las colonias se han visto obligadas a adaptar rápidamente sus limitados conocimientos tecnológicos para crear sus propias naves.
TECH_HAPPY_1_PEDIA = La vida de los primeros colonizadores del espacio dejó un rastro de penalidades. La mala planificación, equipamientos deficientes o la simple falta de conocimientos de los miembros de las tripulaciones podían convertir cualquier expedición en una lucha por la supervivencia. Pero los éxitos de aquellos que lograron resistir el hambre y la asfixia fueron suficientes para mantener un flujo constante de colonizadores que se aventuraban hacia el cielo. El desarrollo de las balizas interplanetarias facilitó comunicaciones más fiables con el "mundo exterior" y la construcción de los primeros cazas de la clase Alfa aportó mayor protección a unas precarias defensas. Fue la tenacidad de esos pioneros y su actitud resuelta lo que dio pie a la moderna filosofía supervivencialista.
TECH_HAPPY_2_PEDIA = Con su supervivencia asegurada al fin, los pioneros del espacio empezaron a desarrollar métodos de creación de infraestructuras en sus mundos recién adoptados. Las primeras naves de construcción al alcance de todos empezaron a aparecer por el universo, sustituyendo a los naves constructoras, peligrosas y precarias, que se habían usado hasta ese momento. Gracias a estas nuevas naves especializadas, redes de autopistas espaciales empezaron a cruzar los cielos vacíos para facilitar un transporte rápido. Las obras públicas "en interés general" florecieron en esa era en el seno de pequeños movimientos dispersos por todo el universo, y los enclaves de los pacifistas modernos empezaron a brotar entre esos esfuerzos bienintencionados en aras de las mejoras sociales.
TECH_HAPPY_3_PEDIA = Una vez construidas las autopistas espaciales y asegurados los suministros, empezaron a surgir escuelas precarias por todo el universo. La mayoría de las colonias no estaban bien equipadas para preparar a las nuevas generaciones de ciudadanos en una sociedad dominada por los avances de la tecnología, por lo que era prioritario establecer instituciones de este tipo.  Estos primeros centros de enseñanza, a menudo centrados en uno o dos individuos con las herramientas apropiadas para investigar los confines del universo, crecieron como instituciones dedicadas a la comprensión del espacio. Los centros de habitabilidad, las universidades y la democracia (adaptados a los principios de las confederaciones multiplanetarias) fueron algunas de las tendencias de alcance universal que derivaron de este florecimiento de la epistemología galáctica, o bien el deseo de descubrir el uso del conocimiento en la era interestelar. Fue en esas primeras escuelas fronterizas donde empezaron a tomar forma las diferentes filosofías marcadas por la búsqueda del conocimiento. La pasión por el saber se convirtió en una de las prioridades más importantes de la humanidad.
TECH_HAPPY_4_PEDIA = Gracias básicamente a los avances de la epistemología galáctica, una nueva generación de jóvenes colonos educados y preparados se dispersó por la miríada de sistemas estelares colonizados por seres humanos. Parte de estos jóvenes innovadores hicieron carrera en los negocios, y fue justamente en esta época cuando la corporación MaKGarry, una nueva y exitosa firma industrial, empezó a fabricar su primer producto: la recicladora universal. Otros vieron la necesidad de encontrar capital para financiar el crecimiento universal de las infraestructuras, lo que llevó a la creación de los primeros sistemas bancarios. Las mejoras incorporadas a las naves de defensa planetaria de la clase Δ también fueron obra de esta generación.
TECH_HAPPY_5_PEDIA = Los colonos interestelares, ya firmemente instalados en sus mundos adoptivos, iniciaron un lento establecimiento de sus propias culturas. Aunque, por una parte, los estadios deportivos se hicieron omnipresentes durante esta época, satisfaciendo la necesidad continua del hombre por los tentempiés, uno de los efectos más sorprendentes de esa época fue el rápido resurgir de la religión, cuya llama se reavivó en mundos enteros.  La necesidad de felicidad y defensa continuaron durante este tiempo de revitalización, por lo que se mejoraron los sistemas de protección con la incorporación de los nuevos cazas de la clase Δ.
TECH_HAPPY_6_PEDIA = Tras maximizar los niveles de población en las primeras metrópolis, los hombres interestelares empezaron a expandirse por sus nuevos mundos adoptivos. La extensa adopción de los satélites comerciales tuvo un efecto muy similar al de la introducción de los sistemas bancarios en la Europa medieval, induciendo a un salvaje y repentino crecimiento en la inversión y expansión por territorios espaciales antes desconocidos. Aun así, esos avances habrían sido mucho más costosos sin la creación de la planta de alimentación, el revolucionario ecosistema portátil creado para sostener el nuevo crecimiento y que, actualmente, sigue siendo la fuente principal de víveres de las mayores metrópolis.
TECH_HAPPY_7_PEDIA = El desarrollo de la planta de alimentación fue un gran paso en el progreso para la evolución hacia una tecnología menos agresiva con el medio ambiente, una tendencia que se popularizaba cada vez más entre los habitantes de los ecosistemas más frágiles. Las filosofías que llevaron a la "economía verde" despegaron en esta época. Sus principios estaban marcados básicamente por los laboratorios de investigación. En lugar de limitarse a la investigación ambiental, los laboratorios de investigación estuvieron al frente del desarrollo de la construcción sostenible y las técnicas de supervivencia, como antítesis a sus antepasados más industriales, que prestaban escasa atención a la sostenibilidad de sus actividades.
TECH_HAPPY_8_PEDIA = Tal vez como respuesta al crecimiento económicamente desequilibrado de la teoría económica verde, apareció la teoría del comercio en numerosos mundos, que enfatizaba el desarrollo y el uso del capital como fuerza principal del progreso humano. Los puertos espaciales se convirtieron en los nuevos "laboratorios" de la teoría del comercio, superando los límites de cualquier otra teoría económica anterior. En esta época se forjaron numerosas fortunas, pero uno de los proyectos más sólidos financiados con los surtidos bolsillos de la teoría del comercio fue el perfeccionamiento de la nave de defensa planetaria de la clase Ω, que tenía como objetivo el de proteger las inversiones de la emergente clase comercial.
TECH_HAPPY_9_PEDIA = A medida que el desarrollo se extendía por todo el universo, un grupo de cerebros procedentes de las dos facciones rivales, los teóricos verdes y los del comercio, firmaron un extraño acuerdo. Aunque cada una de las facciones atribuía las mejoras de la humanidad a los méritos de sus respectivas doctrinas, ambas estaban de acuerdo en un objetivo parecido: la conservación de la vida humana interestelar ante las continuas mejoras de las armas de destrucción. Para dicho fin, gran parte de los partidarios de la teoría verde y la del comercio se unieron para fundar la teoría de la utilidad, más comúnmente conocida como "nuevo utilitarismo". Aunque los utilitaristas pro-comercio siguieron invirtiendo en tecnología defensiva hasta dar con una versión mejorada del caza, la consecuencia más significativa del utilitarismo para el universo fue el desarrollo de la teoría de la utopía, que prometía un nivel de vida mucho más elevado a la gente, a cambio de sacrificar la producción y los ingresos que normalmente se destinarían a otros fines. 
TECH_HAPPY_10_PEDIA = El rápido desarrollo de la tecnología armamentística inquietaba a todos aquellos que habían tenido la esperanza de que las maneras bélicas fueran abandonadas para mejor en todo el universo.  Los Planetas Unidos, una organización de ámbito universal que deseaba parar el desarrollo de la carrera armamentística, empezaron a aceptar miembros durante este período por primera vez. Al crear un organismo en el que se tuviera en cuenta a todos los sistemas estelares del universo, los que esperaban una solución más pacífica a las penurias humanas podrían conseguir la armonía definitiva entre todas las naciones humanas divididas. Sus filas estaban formadas por los seguidores de la teoría verde y del comercio del pasado, y la cuestión que se ponía sobre la mesa era si sus esfuerzos bastarían o no para evitar las crecientes amenazas para la existencia de la raza humana.
TECH_HAPPY_11_PEDIA = Los descontentos con el estado interestelar del hombre se emocionaron con el descubrimiento de la baliza Lambda-VC y el más preciado de sus tesoros: las bases de la teoría de la ascensión. Con la promesa de huir a un nuevo plano del multiverso, la teoría de la ascensión se convirtió en la mayor esperanza del hombre para huir hacia una frontera nueva y prometedora. Tanto científicos como ordenadores intuitivos de todo el universo iniciaron una investigación febril de lo que contemplaban como la última esperanza de la humanidad. Pero, ¿qué secretos revelaría dicha investigación? ¿Y serían suficientes los resultados para burlar a aquellos que deseaban mandar a la humanidad al caos y la confusión eternos?
