BUILDING_UNITED_PLANETS_PEDIA = Con la desaparición de la Tierra, las colonias supervivientes se preguntaron qué les depararía el futuro. ¿Sería la competencia y la guerra o la cooperación y la paz? Se contemplaba a los Planetas Unidos como una manera de alcanzar las segundas. En vez de ver cómo la civilización humana se escindía en grupos beligerantes cuyo final inevitable sería la destrucción, los líderes ilustrados buscaban resolver los problemas del universo con medios diplomáticos. No obstante, también quedaba otro objetivo... ser escogida la heredera legítima de la Tierra. Cada colonia anhelaba en secreto utilizar los Planetas Unidos como mecanismo para ser reconocida como la auténtica representante de la humanidad.
