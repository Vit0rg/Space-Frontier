TXT_KEY_FF_RESOLUTION = Completar y activar la Puerta de la Ascensión ha provocado un escape masivo de energía. La detonación casi produce una grieta en el tejido del espacio-tiempo, sobre los resultados de la cual solo cabría especular. Por suerte, las medidas de seguridad incorporadas al sistema han sido capaces de contener esa fuerza inmensamente destructiva y estabilizar el portal. Estas medidas no estaban incluidas en el diseño original que se descubrió, pero el miedo a las consecuencias de la abertura de la puerta hicieron que se incluyera un complejo sistema de protección. Se ha hecho patente en qué ha culminado la investigación que Jian Shen realizara allá en la Tierra. Parece ser que su ansiado deseo de ver qué hay más allá no ha terminado como él habría esperado. Pero se ha abierto un nuevo capítulo para la humanidad. Con la puerta abierta, todo lo que nos queda es descubrir qué hay al otro lado.
