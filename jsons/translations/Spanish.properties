TXT_KEY_FF_TUTORIAL_INTRO_TITLE = ¡Bienvenido a Final Frontier!
TXT_KEY_FF_TUTORIAL_INTRO = ¡Bienvenido a Final Frontier! Unos elementos emergentes aparecerán periódicamente para explicarte la mecánica de este mod. Si quieres desactivar los elementos emergentes del tutorial, accede a la pantalla "Opciones" (Ctrl-O en la mayoría de los casos) y desactiva la opción.
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_TITLE = La pantalla de la ciudad
TXT_KEY_FF_TUTORIAL_CITY_SCREEN = Como puedes ver, la pantalla de la ciudad de Final Frontier es ligeramente diferente a la de una partida normal de Civilization.\n\nEn la parte inferior derecha de la pantalla hay una lista de los planetas que contiene este sistema estelar colonizado. Se puede asignar población a cada planeta y los edificios no se construyen globalmente en el sistema estelar, sino en planetas específicos. Algunos edificios afectan al sistema estelar de forma global, mientras que otros solo se aplican al planeta en el que han sido construidos. El "0/1" o "1/1" que hay al lado del gráfico del planeta indica la cantidad de población asignada actualmente a ese planeta y la cantidad total que puede admitir. Se puede incrementar el límite si se construye un Sistema de habitabilidad en el planeta y se usa la política (principio) de la Economía verde.\n\nEncima de la lista de planetas hay información acerca del planeta seleccionado. Se puede seleccionar un planeta si se hace clic sobre su gráfico de la parte inferior derecha o si se hace clic en la representación de su órbita que hay en el centro de la pantalla. El planeta seleccionado brillará. Una vez seleccionado, se puede cambiar la cantidad de población asignada a dicho planeta con los botones "+" y "-". Bajo el botón de asignación de población se puede ver el rendimiento actual del planeta. El rendimiento total de un sistema estelar es la suma de la población que trabaja en cada uno de sus planetas multiplicada por el rendimiento del planeta. En esa zona también encontrarás una lista de los edificios construidos en el planeta. El "primer planeta colonizado" (el mejor) de un sistema estelar recibe una Instalación minera y una Planta de alimentación de forma gratuita, que potencian su [ICON_PRODUCTION] y su [ICON_FOOD].
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_2 = En un mismo sistema estelar pueden coexistir varios edificios, pero solo se puede construir uno de ellos en cada planeta. Para seleccionar el planeta en el que construir un nuevo edificio, marca la casilla de verificación mientras el planeta deseado está seleccionado. El uso de diferentes combinaciones de edificios para personalizar tus planetas puede proporcionarte una gran ventaja económica.
TXT_KEY_FF_TUTORIAL_VALUE_TITLE = Habéis fundado un valor.
TXT_KEY_FF_TUTORIAL_VALUE = Habéis descubierto un valor.\n\nAl igual que sucede con las religiones, los valores harán más felices a los habitantes de un sistema estelar. Éstos se pueden propagar a otros sistemas estelares a través de sus unidades de Abogados respectivas. Todo valor tiene un edificio único asociado que proporciona diferentes bonificaciones. Por ejemplo, la Cúpula de los supervivientes que desbloquea el valor de Supervivencia concede un [ICON_HEALTHY] adicional al sistema estelar del planeta en el que haya sido construida.
TXT_KEY_FF_TUTORIAL_RESOURCE_TITLE = Habéis descubierto un recurso.
TXT_KEY_FF_TUTORIAL_RESOURCE = Habéis descubierto un recurso.\n\nLos recursos pueden proporcionar [ICON_HAPPY] y también [ICON_HEALTHY], igual que en una partida normal de Civilization, pero además pueden reducir el coste de [ICON_PRODUCTION] para entrenar ciertas unidades. Por ejemplo, si conectas Hidrógeno a un sistema estelar reducirás el coste necesario para construir Destructores en un 20%%.\n\nLos recursos deben poseer una Planta de extracción, que ha de ser construida sobre ellos por una Nave de construcción , y además deben encontrarse dentro de la influencia cultural de tus sistemas estelares y conectados a ellos por una Pista de curvatura. Para ampliar las fronteras de tus sistemas estelares necesitas una Base espacial, que incrementa tus fronteras en 2 casillas desde la unidad. Estas bases también deben ser construidas por una Nave de construcción, pero para ello necesitarás varios turnos y una gran cantidad de [ICON_GOLD]. Además, se consumirá la Nave de construcción en el proceso.\n\nLas Bases espaciales también tienen otras características. Pueden atacar a unidades alejadas sin que la propia Base espacial corra riesgo alguno. Pueden alojar Escuadrones de cazas y Escuadrones de bombarderos. Producen Misiles antinave de forma automática. Y además, curan a las unidades heridas que se encuentren en la misma casilla.
TXT_KEY_FF_TUTORIAL_BLACK_HOLE_TITLE = Habéis descubierto un agujero negro.
TXT_KEY_FF_TUTORIAL_BLACK_HOLE = Habéis descubierto un agujero negro. Se trata de elementos muy peligrosos que deben ser evitados. Las unidades que se encuentren a 2 casillas de distancia de un agujero negro serán atraídas hacia él. Si una unidad termina su turno adyacente a un agujero negro o sobre él, será destruida. ¡Evitad estas trampas mortales a toda costa!
TXT_KEY_FF_TUTORIAL_RADIATION_TITLE = Habéis descubierto radiación espacial.
TXT_KEY_FF_TUTORIAL_RADIATION = Habéis descubierto radiación espacial. Ésta se puede atravesar sin problemas, pero las unidades que acaben el turno en el interior de la nube sufrirán daño.
