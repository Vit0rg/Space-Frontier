TXT_KEY_ASTRAL_GATE_PIECE_PEDIA = Se cree que la puerta astral es el vínculo perdido entre la humanidad y un plano superior que se encuentra más allá de nuestra percepción cotidiana. La investigación de Jian Shen teoriza que la humanidad entrará en su siguiente estadio de evolución mediante la construcción de un portal a ese plano. Se ha planificado todo minuciosamente y los científicos creen que ya es posible la construcción de las piezas necesarias para activar la puerta. El resultado de tales empresas solo se descubrirá cuando hayamos completado este ingente proyecto.
BONUS_WATER_PEDIA = El agua siempre ha sido un bien de valor inestimable para la sociedad humana. Esto sigue siendo así en el futuro. Aparte de la simple y llana hidratación, muchas de las necesidades básicas de la vida requieren del uso del agua. Tener acceso al agua dulce se ha hecho más valioso si cabe en la vasta y vacía inmensidad del espacio.
BONUS_OIL_PEDIA = El uso del petróleo llegó a su máximo apogeo en el s. XXI a efectos de generar energía. Tras la recuperación de la economía terrestre, se extendió el uso de otras fuentes de energía, como la nuclear y la solar, pero la conversión del petróleo en plástico siguió siendo vital en la construcción de la mayoría de productos humanos.
BONUS_TITANIUM_PEDIA = El titanio es uno de los metales más fuertes y robustos conocidos por el hombre. Su uso en la construcción de naves espaciales lo ha convertido en un bien extremadamente valioso en una sociedad humana dominada por los viajes espaciales.
BONUS_IRON_PEDIA = El hierro ha sido desde hace mucho una parte importante de la sociedad humana, ya desde sus primeros usos en las sociedades de la Antigüedad. Empleado antaño para fabricar herramientas y armas, ahora sirve para muchas cosas, en especial la construcción del armamento más moderno.
BONUS_HYDROGEN_PEDIA = A medida que la tecnología humana fue avanzando, se empezaron a encontrar nuevas formas de generar energía. El extenso uso del hidrógeno en este cometido empezó a mediados del s. XXI, especialmente en la propulsión de los vehículos más pequeños. Aunque es muy abundante en todo el universo, es difícil de encontrar en formas que sean sencillas de extraer y usar. Descubrir grandes cantidades de tales depósitos es raro y, cuando se encuentran, son muy preciados.
BONUS_URANIUM_PEDIA = El papel más importante del uranio en la historia de la humanidad empezó a mediados del s. XX, cuando se descubrió que este raro material podía utilizarse para producir armas de destrucción masiva. El uranio se empleó posteriormente para producir grandes cantidades de energía y sigue siendo uno de los recursos más importantes del universo tanto en una aplicación como en la otra.
BONUS_CRYSTALS_PEDIA = Los cristales se convirtieron en un bien de lujo cuando la humanidad se topó con formaciones rocosas raras y únicas esparcidas por todo el universo. A modo de "souvenirs intergalácticos" de distintas formas y colores, son muy apreciados y alcanzan un precio muy alto en el mercado, de manera muy parecida a los metales valiosos y las piedras preciosas del pasado de la Tierra.
BONUS_GOLD_PEDIA = El oro sigue siendo un metal imprescindible para la sociedad humana y un recurso valioso con el que pueden producirse gran número de brillantes joyas y alhajas. Aunque las economías humanas han evolucionado hacia un sistema basado en los créditos, los lazos con el pasado hacen que este bien siga siendo de gran utilidad para el comercio.
BONUS_OXYGEN_PEDIA = De manera análoga al agua, el oxígeno es absolutamente necesario para la supervivencia humana. Encontrar grandes concentraciones de éste en la inmensidad del universo resulta difícil. Los cinturones de asteroides contienen bolsas de este recurso vital que pueden ser aprovechadas por una planta de extracción.
BONUS_OIL_HELP = Acelera en un 20%% la construcción de escuadrones de cazas y bombarderos y de misiles antinave.
