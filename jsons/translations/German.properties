TXT_KEY_DAWN_OF_MAN_TEXT = Die Kommunikation mit der Erde ist abgebrochen. Die angekündigten Frachter sind nicht wie geplant angekommen und keiner der in den letzten zwei Monaten gestarteten Frachter ist bisher zurückgekehrt. Die in der Nähe stationierten Raumschiffe der Volksdemokratie Erde (VDE) haben sich auf die Suche nach der Ursache gemacht, doch seitdem hat man nichts mehr von ihnen gehört. Momentan gibt es keine Antworten. In der Kolonie ist die Produktion von Nahrung und Vorräten noch stabil und sollte auch dann nicht kritisch werden, wenn diese Situation anhält. Doch die politischen Auswirkungen sind gravierend. Wegen der harten Hand, mit der die VDE die Angelegenheiten der Kolonie regelt, gibt es immer mehr Unruhen. Die momentane Situation und die immer stärker werdende Forderung, sich von der VDE zu distanzieren, bieten uns die Möglichkeit, uns aus ihrem Griff zu lösen. Durch das Monopol der VDE im Bereich der Kommunikation und der interstellaren Reisen ist der momentane Status der anderen Kolonien nicht bekannt. Dies macht die Situation umso komplizierter. Wir können nur vermuten, dass es auf der Erde einen schwerwiegenden Zwischenfall gab. Es liegt nun in Eurem Ermessen, Kommandant, wie wir weiter vorgehen.\n\n- Missionsbericht des Kolonie-Kongresses, 8. Januar 2302 n. Chr.
#################### Tech Quote Entries ####################
TECH_QUOTE_0 = "Mitte des 20. Jahrhunderts schien sich die Menschheit unaufhaltsam weiter zu entwickeln. Hunger, Krankheiten und Kriege gingen zurück. Die Demokratie breitete sich aus und es gab weniger totalitäre Regime als jemals zuvor in der Geschichte. Es schien, als würde sich die Menschheit in einem goldenen Zeitalter befinden."\n\n- Encyclopedia Galactica, Geschichte der Erde und ihrer Kolonien
TECH_QUOTE_1 = "2058 n. Chr. war ein furchtbares Jahr. Eine schwere Dürre suchte die Erde und besonders die Gebiete entlang des Äquators heim. Daraus folgte eine schwere Nahrungsmittelknappheit, an der Millionen starben. Zu diesem Zeitpunkt hingen die Industrieländer bereits unweigerlich von den Ressourcen der ärmeren Länder ab. Der Einfluss auf die Weltwirtschaft war enorm und selbst in den reichen Ländern waren die Zeiten hart. Reiche Investoren hielten plötzlich nur noch wertlose Papierfetzen in den Händen, die sie ein Vermögen gekostet hatten. Zu diesen Katastrophen kam noch eine große Tragödie hinzu. Die amerikanische Stadt New York wurde durch den weltweit ersten Akt von Nuklear-Terrorismus zerstört."\n\n- Encyclopedia Galactica, Geschichte der Erde und ihrer Kolonien
TECH_QUOTE_2 = "[DATEN GELÖSCHT]"\n\n- Zensur 2060-2080 Jahre
TECH_QUOTE_3 = "... Es werden weltweit Rekordmengen an Toxinen und Schadstoffen gemessen. Ein Grund dafür ist die im 20. Jahrhundert vorangetriebene Industrialisierung der Länder der dritten Welt, aber besonders die gemeldete Durchschnittsstrahlung von 20 Mikroröntgen in der Atmosphäre (außerhalb von Nordamerika und Ostasien, wo die Werte bedeutend höher liegen) ist beunruhigend. Vor zehn Jahren lag der Durchschnittswert noch bei etwa 1,2. Während dies noch keine unmittelbaren Probleme für die Menschen darstellt, zeichnet es sich jedoch ab, dass wir eines Tages vor einer wachsenden ökologischen Katastrophe stehen werden."\n\n- UN-Ausschuss für Weltökologiegesundheit, Bericht, 23. Juli 2080 n. Chr.
TECH_QUOTE_4 = "Wir leben heute in einer Zeit des Unglücks und der Tragödien. Welche Hoffnung bleibt uns, wenn wir um uns herum nur Hunger, Krieg und Zerstörung finden? Es ist wahr, wenn wir uns umschauen, haben wir nicht viel Grund zum Feiern. Wo suchen die Menschen nach Hoffnung? Nur Gott verspricht uns eine strahlende Zukunft. Denn selbst wenn alles um uns herum zerfällt und wir in dieser Welt allein gelassen werden, nimmt er uns in seine Arme. Gerade in diesen düsteren Zeiten müssen wir uns an unserem Glauben festhalten, denn dies ist das Einzige, das uns niemals genommen werden kann."\n\n- Der Prediger, Ausgabe Frühjahr 2090 n. Chr.
TECH_QUOTE_5 = "Diese Welt ist angefüllt mit den Regierungen korrupter Männer. Wir sollten uns an unsere Regierung wenden können, wenn es uns an etwas mangelt. Aber in diesen düsteren Zeiten interessieren sich die Anführer mehr für ihre eigene Selbsterhaltung als für die Sorge um die Bedürftigen. Es ist die Verantwortung des Volkes, sicherzustellen, dass die Regierung ihnen wirklich dient und nicht sie der Regierung dienen. Jetzt ist der Zeitpunkt des Wandels, meine Freunde! Nur wir können dieses verderbte Land wieder reinigen und Hoffnung vermitteln, wenn alle Hoffnung verloren scheint. Zusammen können wir unseren Mitmenschen helfen und den Fortbestand dieser großartigen, aber befleckten Spezies sichern."\n\n- Charles Vincents gesammelte Werke, "Erweckung" Ansprache in Perth, Australien, 23. Dezember 2098 n. Chr.
TECH_QUOTE_6 = "Durch diese Organisation hoffen wir, die Mitglieder, als Instrument des Wandels und der Hoffnung zu dienen und denen Erleichterung zu verschaffen, die in Not sind. Ungeachtet aller Grenzen, Nationalitäten oder Glaubensbekenntnisse wollen wir dem Gemeinwohl der gesamten Menschheit dienen."\n\n- Charta der Welthilfsstiftung, unterschrieben am 12. Februar 2102 n. Chr.
TECH_QUOTE_7 = "Seit der Gründung der WHS durch den kürzlich verstorbenen Charles Vincent vor fast acht Jahren, hatte die Organisation großen Erfolg bei der Umsetzung ihrer Ziele. Mit Operationen auf fünf Kontinenten hat die WHS die Erwartungen an die Verbesserung der Versorgung Bedürftiger mit Nahrungsmitteln und psychologischer Hilfe weit übertroffen. Aber darüber hinaus fungiert die WHS als Mittler zwischen denjenigen, die helfen möchten, und denjenigen, die Hilfe brauchen. Eine Grundvoraussetzung und ein erster Schritt auf dem Weg zur Lösung der enormen Weltprobleme ist das Bewusstmachen ebendieser Probleme."\n\n- Gipfel der Welthilfsstiftung: Zusammenfassung der Ereignisse, 2109 n. Chr.
TECH_QUOTE_8 = "Es ist offensichtlich, was hier abläuft. Die Regierungen dieser Welt, wenn man sie wirklich so nennen kann, fürchten sich vor den mächtigen Worten meines Bruders, vor den Glaubensbekenntnissen, denen er gefolgt ist, und vor der Bewegung, die diese ausgelöst haben. Die WHS hat sich an die Menschen gewandt und nun können die Kinder auf offener Straße herumlaufen, zur Schule gehen und sauberes Wasser trinken. Aber davor haben die Mächtigen dieser Welt Angst. Sie wollen alles für sich und fürchten sich davor, das bisschen an Kontrolle zu verlieren, das sie noch haben. Es ist unerträglich, dass wir für unser Recht, anderen zu helfen, kämpfen müssen."\n\n- Alan Vincent (Bruder von Charles Vincent), 2114 n. Chr.
TECH_QUOTE_9 = "Wenn ein Mensch in seinem eigenen Heim nicht mehr vor denen sicher ist, die ihn beschützen sollen, hat er keine andere Wahl, als sich selbst zu verteidigen. Sollte er dabei gezwungen sein, zum Schwert zu greifen, so ist die Freiheit auf seiner Seite. Die WBA soll jedem Mann in dieser Ära als Schwert dienen. Der Kampf wird nicht enden, ehe nicht jeder Sicherheit und Freiheit genießen kann."\n\n- Menschenrechtserklärung der Weltbefreiungsarmee, 2117 n. Chr.
TECH_QUOTE_10 = "Der Untergang der meisten verbleibenden Regierungen der Erde vollzog sich innerhalb von etwa 20 Jahren und war im Jahr 2136 n. Chr. abgeschlossen. Sie führten einen verzweifelten Kampf gegen die WBA und sympathisierende Elemente. Da die WHS und die WBA über keine zentrale Struktur verfügen und vom Volk unterstützt werden, konnten ihre Gegner sie weder mit Armeen, noch mit Nuklearwaffen bekämpfen. Geschwächt durch Unruhen, wirtschaftliche Probleme und unpopuläre Politik, sahen sich die meisten Regierungen außerstande, einen Guerillakrieg gegen einen Feind zu führen, der nicht greifbar war. Die meisten brachen innerhalb von zehn Jahren nach dem Beginn des Konflikts zusammen, und während die WBA mehr Zulauf bekam, konnten selbst die stärksten Festungen nicht mehr lange standhalten."\n\n- Encyclopedia Galactica, Geschichte der Erde und ihrer Kolonien
TECH_QUOTE_11 = "... Ich muss einen Trend ansprechen, der in den letzten fünfzehn Jahren spürbar geworden ist. Als ich der WHS als Versorgungsfachmann beigetreten bin, tat ich das in dem Glauben, dabei zu helfen, die Welt zu einem besseren Ort zu machen - etwas zurückzugeben. Ich stelle fest, dass die Welt heute nicht mehr viel mit der damaligen Situation gemeinsam hat, als ich ein Mitglied dieser Organisation geworden bin. Aber es ist offensichtlich, dass die WHS eine Rolle übernommen hat, die ich ehrlich gesagt abscheulich finde ... Ich weiß, dass viele meine Befürchtungen teilen."\n\n- Steven Oppenheimer, Justizsekretär der WHS, Ansprache an den WHS-Vorstand, 2138 n. Chr.
TECH_QUOTE_12 = "Wir leben in einem neuen Zeitalter. Dies ist nicht die Welt unserer Väter, oder deren Väter. Die Kräfte der Freiheit konnten die korrupten Regierungen der Vergangenheit besiegen, doch wir mussten einen Preis dafür zahlen. Was immer daraus werden wird, uns wurde nun die Verantwortung übertragen, dieses Volk zu regieren. Die Revolution ist vorbei. Die WHS hat ihren Zweck erfüllt. Wir müssen die Sache nun selbst in die Hand nehmen. Ich hoffe, dass die Volksdemokratie Erde der Menschheit auf eine Art und Weise dient, an die man sich noch in Jahrhunderten erinnert."\n\n- VDE-Präsident Arthur Dager, Ansprache an das Volk, 12. August 2141 n. Chr.
TECH_QUOTE_13 = "Diejenigen der Bevölkerung, die wir befragt haben, haben ihre Unzufriedenheit mit der neuen Regierung deutlich geäußert. Während es in der Vergangenheit düstere Zeiten gab, war es doch noch nie so unsagbar aussichtslos, wie es nun ist. Die Frage lautet einstimmig: "Wann wird Hilfe kommen?" Weltpolitik, Budgetverteilung und Bürokratie sind für diese Leute nur leere Worte. Ihnen mangelt es an sauberem Land, auf dem sie genug Reis anbauen könnten, um ihre Familien zu ernähren. Kontaminierter nuklearer Müll aus den vergangenen Kriegen verseucht immer noch die Flüsse. Diebe und Räuber streifen ungehindert umher und machen die Städte noch gefährlicher, als sie bereits waren. Das unzufriedene Murren wird in den letzten Jahren immer lauter und es scheint, als würden die Probleme für diese Menschen erst beginnen."\n\n- Südasiatischer Anzeiger, Ausgabe Juli 2153 n. Chr.
TECH_QUOTE_14 = "Andauernde Unruhen in vielen Regionen der Welt haben in den letzten Jahren wiederholt die Aufmerksamkeit der Polizei erfordert. Bedauerlicherweise weigern sich die rebellischen Elemente, ihre Waffen niederzulegen, und so musste an vielen Orten in Südamerika, Afrika und Südasien das Kriegsrecht verhängt werden. Um eine Verbreitung von rebellischem Gedankengut zu verhindern, wurde in diesen Regionen auch die Pressefreiheit eingeschränkt."\n\n- VDE-Bericht über innere Sicherheit, August 2157 n. Chr.
TECH_QUOTE_15 = "Viele, so auch ich, glauben, dass Gott auf die Menschheit herablächelt. Wir haben in den letzten Jahrzehnten enorme Fortschritte gemacht, aber wir können noch so viel mehr tun. Wenn wir die Menschheit einfach nur dorthin zurückbringen, wo sie im 21. Jahrhundert war, wird das nur dazu führen, dass sie ihre Fehler wiederholen wird. Wir müssen danach streben, weiter zu sehen, mehr aus unserer Welt zu machen und dieses Ziel zu erreichen, was wir noch nie zuvor getan haben. Daher gebe ich die Gründung der "Initiative zur Förderung der wissenschaftlichen Forschung" bekannt. Diese neue Stiftung wird von der VDE finanziert, um neue Wege zu finden, die Welt um uns herum zu verstehen und zu beeinflussen. Ich erwarte Großartiges von ihren Forschungen und setze mein volles Vertrauen in sie."\n\n- VDE-Präsident Arthur Dager, "Initiative zur Förderung der wissenschaftlichen Forschung", 2160 n. Chr.
TECH_QUOTE_16 = "Die Ausbeutung der natürlichen Ressourcen der Erde dauert schon seit Jahrtausenden an. Man kann nur davon ausgehen, dass die nicht erneuerbaren Materialressourcen irgendwann erschöpft sein werden. Mitte des 21. Jahrhunderts wurde das Öl zum ersten Mal knapp und heute sind sogar ehemals gewöhnliche Metalle wie Eisen sehr selten geworden. Die Fortschritte auf dem Gebiet des Recyclings haben die Geschwindigkeit, mit der wir unsere heutigen Vorräte verbrauchen, zwar stark gebremst, doch die Lösung wird unweigerlich darin liegen, dass die Menschheit an anderen Orten nach Materialien suchen muss, um ihr Verlangen nach Sicherheit, Luxus und Fortschritt zu stillen."\n\n- "Notwendigkeit der interplanetaren Kolonisationsbemühungen", Bericht des IFWF-Ausschusses, 2161 n. Chr.
TECH_QUOTE_17 = "Die Gründung der Weltraumerforschungs- und Kolonisations-Initiative (oder WEKI), als Teil der IFWF hat mir und meinem Team ein hervorragendes Ventil für unsere kreative Wissenschaft geboten. Eine der aufregenden Entwicklungen, die wir verfolgen, ist das Reisen mit Überlichtgeschwindigkeit. Wie jeder weiß, ist der nächste Stern enorm weit von der Erde entfernt. Wir suchen nach einem Weg, diese Entfernung zu überbrücken. Eine der ungewöhnlicheren Ideen hat mit der Herstellung eines Antriebs zu tun, der die Kraft negativer Energie nutzbar macht. Nicht notwendigerweise, um das Objekt schneller als das Licht zu bewegen, sondern um die Raumzeit selbst um das Objekt herum zu bewegen! Natürlich findet man negative Energie nicht im Supermarkt ... Die Kosten für die Herstellung und Unterhaltung dieser Technologie sind immens - genauso jedoch der mögliche Nutzen. Ich bin zuversichtlich, dass wir, dank der großzügigen finanziellen Unterstützung durch die IFWF, einen Weg finden werden."\n\n- Jian Shen, WEKI, ÜLG-Transport-Forschung, 2165 n. Chr.
TECH_QUOTE_18 = "Eines der momentanen Forschungsprojekte der WEKI ist die Entwicklung neuer Wege, menschliches Leben in lebensfeindlichen Umgebungen möglich zu machen. Dies wird sowohl für stark verstrahlte Gebiete hier auf der Erde, als auch für zukünftige interplanetare Kolonisierungsversuche von Nutzen sein. Bei diesem Projekt gibt es keine große Fehlertoleranz: Menschen müssen essen und schlafen, und sie müssen vor zu großer Hitze, Kälte und Strahlung geschützt werden. Keines dieser Bedürfnisse stellt eine besonders große technische Herausforderung dar. Die Herausforderung besteht darin, sie ökonomisch tragbar umzusetzen. Zum Glück konnten wir neue Synthetikfasern entwickeln, die eine hohe Widerstandsfähigkeit gegen gefährliche Umgebungen aufweisen. Bald beginnt eine groß angelegte Testreihe, und wir hoffen, dass diese Bestrebungen schon in wenigen Jahren von Nutzen sind."\n\n- WEKI, Bericht zu den Fortschritten der Habitats-Technologie, Mai 2166 n. Chr.
TECH_QUOTE_19 = "Die Menschheit hat im Laufe der vergangenen Jahrtausende viel leiden müssen. Ständig bedroht durch Hunger, Krankheit und Krieg, ist die Menschheit schlecht ausgerüstet, um sich solchen Herausforderungen zu stellen. Die Natur hat uns im Grunde genommen so erschaffen, dass wir bis zur Fortpflanzung eine gute Überlebenschance haben. Danach ist es dem Universum egal, ob wir leben oder sterben. Die OLV befasst sich mit diesem Thema der menschlichen Sterblichkeit. Wir haben das menschliche Genom entschlüsselt, wir können Menschen klonen und sogar genetisch identische Ersatz-Körperteile wachsen lassen, aber nichts davon erhält das menschliche Leben so, dass man dem Tod für immer entkommen kann. Durch Computer haben wir vielleicht einen Weg gefunden."\n\n- Organisation Lebensverlängerung (OLV) Leitbild, 2168 n. Chr.
TECH_QUOTE_20 = "Der einzige Weg, um das wahre Leben zu erreichen, ist, den Tod zu überlisten und niemals zu sterben. Wie kann dies möglich sein? Wir haben die Mittel, nach dieser Antwort zu suchen. Dies ist die edelste Mission, der man sich verschreiben kann. Wer würde nicht ewig leben wollen, wenn es möglich wäre?"\n\n- Jian Shen, über den Erhalt des menschlichen Bewusstseins in digitaler Form, 2172 n. Chr.
TECH_QUOTE_21 = "Der Einsatz des Negativenergie-Antriebs in der Produktion von Raumschiffmodellen verzögert sich möglicherweise etwas. Wir haben während des letzten Tests des Modells 003, in dem der Negativenergie-Antrieb bisher am stärksten beansprucht wurde, beunruhigende Strahlungsmengen gemessen. Der Antrieb wurde immer instabiler und trug durch eine Explosion irreparable Schäden an den Antriebskomponenten davon. Einige dieser Komponenten scheinen komplett verschwunden zu sein. Wir sind nicht sicher, was die Ursache dafür sein könnte, aber die Untersuchungen laufen bereits."\n\n- WEKI, Leistungsbewertung des NE-Antriebs, Test 7, 23. Oktober, 2166 n. Chr.
TECH_QUOTE_22 = "Das Schicksal des Menschen muss nicht der Tod sein. Der Fortschritt der WEKI-Sonderabteilung ist vielversprechend. Vielleicht können wir uns eines Tages durch unsere eigenen Anstrengungen zu Gott in den Himmel aufschwingen. Die Überlegenheit der Menschheit ist eine Tatsache. Die Hirnkartierungsforschung der OLV ist aufregend, aber wir müssen nach erhabeneren Zielen streben. Der Einsatz negativer Energie ist beeindruckend. Ich bin sicher, dass mit dieser Technologie alles möglich ist. Die Gesetze des Universums sind nichts verglichen mit der Macht, die wir möglicherweise eines Tages nutzen werden."\n\n- Jian Shens Memoiren, 2185 n. Chr.
TECH_QUOTE_23 = "Es ist seit Jahrhunderten bekannt, dass das Gehirn mehr oder weniger nur eine Schaltzentrale für die elektrischen Impulse ist, die unser Körper produziert. Es war nur eine Frage der Zeit, bis wir die Technologie entwickelt hatten, diese Impulse und die unterschiedlichen Reaktionen der einzelnen Gehirne aufzuspüren, zu überwachen, zu ändern und sogar aufzuzeichnen. Diese Unterschiede in den Reaktionen machen unsere individuellen Persönlichkeiten aus. Die OLV hat bereits seit einiger Zeit ein einzigartiges Interesse an dieser neuen Wissenschaft gezeigt. Unsere Forschung sucht nach dem besten Weg, diese Unterschiede aufzuspüren, so dass es zwangsläufig bald möglich sein wird, einen lebenden Computer zu entwickeln."\n\n- Organisation Lebensverlängerung (OLV), Projekt Menschliches Bewusstsein [VERSCHLUSSSACHE], 2195 n. Chr.
TECH_QUOTE_24 = "Die Anstrengungen der WEKI tragen nun Früchte. Die Fertigstellung von Caelum und die Landung des ersten Menschen außerhalb unseres Sonnensystems wurden früher niemals für möglich gehalten. Der Erfolg dieser Mission öffnet uns die Tür zum Universum. Die Fähigkeit, mit dem NE-Antrieb wirklich ÜBERALL hin reisen zu können, wird das Schicksal der Menschheit für immer verändern."\n\n- WEKI-Bericht zur Fertigstellung der "Caelum-Mission", 2208 n. Chr.
TECH_QUOTE_25 = "Im Jahre 2239 n. Chr. kündigte die VDE einen großen Erfolg bei der Jagd nach den Sternen an. Die erste interstellare Kolonie wurde gegründet. Zu Ehren der Wiege der Menschheit auf den Namen "Neuerde" getauft, wurde die Gründung der Kolonie auf der ganzen Welt gefeiert. Von nun an war der Mensch nicht mehr Gefangener der kleinen blau-grünen Kugel seiner Kindheit."\n\n- Encyclopedia Galactica, Geschichte der Erde und ihrer Kolonien
TECH_QUOTE_26 = "In den Jahren nach der Besiedelung von Neuerde im Jahr 2239 n. Chr. gab es einen starken Anstieg des Interesses an der Erforschung und Kolonisierung des Weltraums. Die 'unendlichen Weiten' schienen nun jedem offenzustehen. Obwohl derartige Unternehmungen noch sehr teuer waren, erklärten sich, dank der Ermutigung und Unterstützung der VDE, viele abenteuerlustige Pioniere zur Verfügung, die sich dem großen Unbekannten stellen und die Erde hinter sich lassen wollten. Die Gründe dafür waren vielfältig: Flucht vor Verfolgung, die Hoffnung auf ein besseres Leben für ihre Kinder oder pure Reiselust. Doch eines hatten die Millionen, die die Erde verlassen wollten, gemeinsam: Mut und einen unbeugsamen Geist."\n\n- Encyclopedia Galactica, Geschichte der Erde und ihrer Kolonien
TECH_QUOTE_27 = "Während die Wichtigkeit der Gründung neuer interstellarer Kolonien außer Frage steht, entstehen dadurch doch auch eine Reihe von Problemen, um die sich dieses Ministerium kümmern muss. Die Grenzen unserer Kommunikationstechnik erschweren die Verwaltung eines Staates, der sich über mehrere Sternensysteme erstreckt. Momentan verwenden wir eine Art Kuriersystem im Stil des alten "Ponyexpress", aber je weiter wir expandieren, desto inakzeptabler werden die Verzögerungen, die diesem System zu eigen sind. Eine Sonne könnte explodieren und ein gesamtes System gefährden, ehe wir es überhaupt erfahren haben. Angesichts einer Zentralregierung, wie wir sie haben, müssen die Herausforderungen, die entfernte, außerweltliche oder lebensfeindliche Umgebungen an uns stellen, rasch in Angriff genommen werden, was uns in dieser Art nicht möglich ist. Wir könnten den örtlichen Regierungsorganen mehr Ressourcen und eine größere Autonomie zugestehen, so dass sie sich diesen Herausforderungen selbstständig stellen können. Dadurch besteht aber das Risiko, dass die menschliche Rasse sich in hunderte unabhängige, miteinander konkurrierende Staaten aufsplittert, die alle die Vorherrschaft anstreben und dabei einen Krieg in einem bisher für die Geschichte einmaligen Ausmaß entfesseln. Wir müssen diese Probleme lösen, ehe das Universum im Chaos versinkt."\n\n- VDE Ministerium für Raumfahrt und Kolonieverwaltung, 2252 n. Chr.
TECH_QUOTE_28 = "Der VDE-Sicherheitsausschuss hat die folgenden Verordnungen entwickelt, um die Verwaltung der interstellaren Kolonien zu vereinfachen:\n\n- Alle Raumschiffe bleiben im ausschließlichen Besitz von VDE-Stellvertretern und werden auch nur für diese eingesetzt.\n- Die gesamte Kommunikation zwischen den Sternensystemen wird von der VDE gesteuert und durch VDE-Raumschiffe übertragen. \n- Alle Navigationsberichte bleiben Verschlusssache im Besitz der VDE. Der Zugriff auf diese Daten wird nur Verantwortlichen erlaubt, die unmittelbar damit zu tun haben.\n- Der Transfer von Waren zwischen jeglichen Sternensystemen ist ausschließlich durch VDE-Raumschiffe und unter der Aufsicht der VDE gestattet ..."\n\n- VDE-Sicherheitsausschuss, "Regeln und Verordnungen interstellarer Angelegenheiten", 2253 n. Chr.
TECH_QUOTE_29 = "Die Konstruktion von 'Projekt X' nach Jian Shens Angaben steht kurz bevor. Die Planungsphase ist abgeschlossen und detaillierte Baupläne liegen vor. Erst jetzt können wir die enormen Ausmaße dieses Projekts erkennen. Durch die Kosten von mehreren Billionen an Krediten ist auch der Zeitrahmen dieses Projekts sehr weit gesteckt. Doch dank der früheren Erfolge der OLV sollte Zeit kein großes Problem darstellen, obwohl es eine Herausforderung ist, genügend Mittel von der VDE zu erhalten, ohne dass ihre Beamten den wahren Nutznießer des Kapitals erahnen. Zurzeit ist es noch nicht abzusehen, ob das Projekt jemals fertig gestellt werden wird."\n\n- WEKI, Durchführbarkeit von Projekt X [VERSCHLUSSSACHE], 2259 n. Chr.
TECH_QUOTE_30 = "Der Mensch hat fraglos eine höhere Berufung. Also Gott uns erschuf, hat er die Menschheit dazu ausersehen, dass sie sich von ihren Knien erheben und zum Himmel streben soll. Die Worte, die der Prophet Jian Shen vor fast einem Jahrhundert äußerte, sind heute noch genau so wahr wie damals. Sein Ruf rüttelte die Menschen auf und ließ sie ins Sternenreich eintreten. Aber Shen verkündete, dass es mehr gäbe als dieses Leben. Jeder von uns muss in sich selbst den Ort finden, von dem er sprach - nur dann werden wir mit Gott sein."\n\n- Der Ruf Gottes, 2260 n. Chr.
TECH_QUOTE_31 = "Obwohl die VDE stets die Erfolge der Kolonisierung weit entfernter Sternensysteme betont, wird der Einfluss auf die Erde selten erwähnt. Als die Kosten für den Umzug in eine der Kolonien anstiegen und die Anzahl der Umsiedelungswilligen sank, begann die VDE mit Zwangsumsiedelungen quer über den Planeten. Ohne Vorwarnung wurden Menschen aus ihrer Heimat vertrieben und mussten ihre Familien und ihre Vergangenheit zurücklassen. Während immer davon gesprochen wird, wie viel Gutes die VDE für die Menschen getan hat, profitiert - bei genauer Betrachtung - einzig und allein die VDE von ihren Taten. Wir zahlen nur für ihren Ehrgeiz."\n\n- Auszug aus der Untergrundlektüre "Die Zurückgelassenen", 2262 n. Chr.
TECH_QUOTE_32 = "Dies ist ein großer Tag für das Militär der VDE, ein wahrlich großer Tag. Mit dem Start des Zerstörers PDES Charles Vincent wird die Fertigstellung des ersten menschlichen Hauptschiffs gefeiert und ein Zeichen für die Autorität der Menschheit im Universum gesetzt. Es war unausweichlich, dass eines Tages die Soldaten der Erde den Weltraum betreten würden, und ich bin froh, dass es mit einem solch prächtigen Schiff wie diesem geschieht ..."\n\n- Admiral Aadesh Dama, VDE-Interstellarmarine, 2281 n. Chr.
TECH_QUOTE_33 = "Die Fertigstellung von Projekt X scheint kurz bevor zu stehen. In den letzten Jahren gab es eine hitzige Debatte um das mögliche Endergebnis. Offensichtlich wird es etwas nie da gewesenes sein. Wegen der Negativenergie-Anforderungen waren Tests in kleinerem Maßstab nicht möglich. Die Theorien reichen von der Entdeckung eines Paralleluniversums bis hin zum Himmelstor. Diese Theorie ist vor allem unter den religiöseren Mitarbeitern der Anlage verbreitet, aber in Wirklichkeit weiß niemand von uns Genaueres."\n\n- WEKI, "Fazit von Projekt X", 2287 n. Chr.
TECH_QUOTE_34 = "Die VDE ist unbestreitbar korrupt geworden. Ihre Ausbeutung der Kolonien ist offensichtlich. Man muss sich nur ihre lächerlichen Regeln ansehen ... Einschränkungen bei Reisen, Handel und sogar Kommunikation! Ohne spezielle Erlaubnis des VDE-Sicherheitsministeriums wäre es für mich sogar unmöglich, meine Familie zu sehen. Phyrus ist das beste Beispiel der restriktiven Vorgehensweise der VDE. Selbst heute ist ein Großteil der 'Kolonisten' noch in staatlicher Sklaverei. Wenn dies ein Vorgeschmack auf die Zukunft ist, dann wird uns nichts anderes übrig bleiben, als zu handeln."\n\n- Lukas von Reuther, "In unserer Sache", 2292 n. Chr.
TECH_QUOTE_35 = "Die VDE hat ihre Ressourcenkapazitäten und ihre Kontrollmöglichkeiten innerhalb der Kolonien weit überschritten. In ihrem wahnsinnigen Streben nach möglichst schneller Ausdehnung wurde die Situation nun so gut wie unhaltbar und die VDE kann nicht darauf hoffen, mit ihrem derzeitigen Personal die Kontrolle zu behalten. Wenn wir jetzt keine Maßnahmen ergreifen, werden wir es später womöglich bereuen, nichts getan zu haben, als wir noch die Möglichkeit dazu hatten ..."\n\n- Kongressabgeordneter Karl Hoffmann, 2301 n. Chr., 18. Treffen des VDE-Kongresses
TECH_QUOTE_36 = "MAYDAY! MAYDAY! Alle verfügbaren Schiffe kehren sofort zur Erde zurück ... Unsere Instrumente haben eine seltsame Energieabstrahlung im Sol-System erfasst ... (Übertragung gestört) ... Schweres Instrumentenversagen ... Strahlungswerte außerhalb des Messbereichs ... Kein irdisches Fahrzeug reagiert auf Kommunikationsversuche, anscheinend weiß niemand, was da eigentlich los ist ... (Übertragung gestört) ... Hier ist das VDE-Polizeischiff Pericles. An alle verfügbaren Schiffe, bitte melden ... (Übertragung gestört) ..."\n\n- Letzte Aufzeichnung einer Kommunikationsdrohne, etwa zwei Lichtjahre von der Erde entfernt, 2302 n. Chr.
TECH_QUOTE_37 = "Ich bin zum Tod geworden - zum Zerstörer von Welten."\n\n- J. Robert Oppenheimer, Trinity-Test, 1945 n. Chr.
