LEADER_HECTOR_ALVAREZ_PEDIA = Hector Alvarez, der Anführer von Neuerde, stammt ursprünglich vom Heimatplaneten der Menschheit und ist kein gebürtiger Einwohner von Neuerde. Er wurde vor knapp fünf Jahren als herrschender Magistrat hierher versetzt. Alvarez ist seinem Heimatplaneten bedingungslos loyal und glaubt daran, dass Neuerde als Teil der Erde die einzig legitime Macht im Universum darstellt. Daher zieht er der Diplomatie eine raschere Lösung vor ... Illoyale Seiten, die ihm im Weg sind, müssen ausgelöscht werden. Wenn er sich einer größeren Macht stellen muss, ist Alvarez ratlos.\nTrotz seiner Schwächen ist Alvarez ein fähiger Anführer, dessen Ziel es ist, Neuerde zu einer Vorbildgesellschaft zu machen: Ein fortschrittliches Bollwerk der wissenschaftlichen Forschung mit universell anerkannter kultureller und, wenn notwendig, militärischer Macht. Der Eifer, mit dem Alvarez seine Projekte verfolgt, führt zwar dazu, dass er die Bewohner von Neuerde schon zu größeren Zielen führen konnte als erwartet, doch schafft er sich dadurch auch zahlreiche Feinde.
LEADER_LUKAS_VON_REUTHER_PEDIA = Lukas von Reuther ist der charismatische Anführer der Bruderschaft. Als eines der Gründungsmitglieder ist er hauptsächlich für die Organisation und Umstrukturierung der Gruppe zu einem effektiven Werkzeug des Widerstands auf Phyrus verantwortlich. Als unbarmherzig gegen seine Gegner bekannt, gilt er doch auch als unerschütterlich loyal gegenüber denen, die sich als vertrauenswürdig erwiesen haben.\nVon Reuthers vordringliche Ziele sind die Freiheit und die Sicherheit seiner Kolonie. Als einer der ursprünglichen politischen Gefangenen, die nach Phyrus geschickt wurden, hat ihn seine Erfahrung mit der VDE und ihre jahrelange Ausbeutung zu der Überzeugung gebracht, dass das Böse in dieser Welt nur durch blutige Konflikte zerstört und ausgelöscht werden kann.
LEADER_LU_TIANQU_PEDIA = Lu Tianqu ist gegenwärtig der gewählte Leiter der Sekretariatsabteilung der FK-1 Verwaltungseinheit und kümmert sich als solcher um die alltäglichen Vorgänge in der Kolonie. Seine Zeit als Leiter begann 2296 n. Chr., sechs Jahre bevor der Kontakt zur Erde abbrach. Tianqu ist für seine relativ entspannte Haltung bekannt und wird wegen seiner angenehmen Persönlichkeit und seiner Fähigkeit, ohne große Streitereien seinen Weg durchzusetzen, sehr geschätzt. Die Bekenner und FK-1 konnten unter seiner Leitung einige Erfolge verzeichnen, aber manche stellen seine Befähigung in Frage, sich um die ernsthaften Probleme zu kümmern, die durch die Trennung von der Erde auftreten.
LEADER_JOHN_RICHARDS_PEDIA = John Richards ist ein gebürtiger Einwohner der Zeche und hat den Großteil seines Lebens in den Minenanlagen gearbeitet, die den Planeten prägen. Als Arbeiter sah er die ständige Ausbeutung der Zeche durch die VDE zur Verwirklichung ihrer Ziele. Langsam arbeitete sich Richards in die Führungsebene der Anlage hoch und wurde sogar der Aufseher der gesamten Betriebsabläufe der Kolonie. Er ist dafür bekannt, bei vielen Themen unnachgiebig und stur zu sein, und er glaubt daran, dass einem harte Arbeit alle Türen öffnen kann. Er respektiert die Stärke anderer und hat wenig Geduld mit denen, die er als schwach ansieht. Durch den Verlust des Kontakts zur Erde bekam er die Möglichkeit, seine Kolonie von der VDE zu befreien und jeglichen Einfluss der VDE auszumerzen.
LEADER_LEONARD_PRITCHARD_PEDIA = Als von der herrschenden Schicht gewählter Anführer leitet Sir Leonard Pritchard die gesamte Kolonie. Er wurde als einer der jüngsten Mitglieder der Oligarchie auf Paradies geboren und gehört zur neuen Generation der privilegierten Klasse. Da er idealistischer ist als seine Vorgänger und die gegenwärtige Spaltung innerhalb der Gesellschaft auf Paradies verabscheut, versucht er, die beiden Gruppen in einer gemeinsamen Kultur zu vereinen, ohne dabei eine oder beide Seiten gegen sich aufzubringen. Er zieht bei der Lösung von Problemen die Diplomatie der Machtdemonstration vor. Doch selbst seine diplomatischen Fähigkeiten können nicht immer beide Seiten zufrieden stellen. Pritchard hat ein staatliches Bauprojekt ins Leben gerufen, um die Sympathien der unteren Schichten zu gewinnen, doch hat er sich damit auch den Zorn der Oberschicht zugezogen, die dies als Verschwendung der Geldmittel der Kolonie ansieht.
LEADER_KANJI_TAKENO_PEDIA = Kanji Takeno wuchs während der schwersten Zeit in der frühen Besiedelungsphase auf Halis auf, was seinen Führungsstil stark beeinflusste. Seine Eltern gehörten zu den ersten Siedlern, und nach ihrem tragischen Tod in den ersten Jahren der Kolonie wurde er vom Gouverneur und seiner Familie aufgezogen. Dort entwickelte er seinen ausgeprägten Sinn für Bürgerpflichten und wurde zu einem zukünftigen politischen Anführer erzogen. Entschlossen und unnachgiebig kontrolliert er Halis mit eiserner Hand und stellt sicher, dass Lieferungen pünktlich abgeliefert werden, wirtschaftliche Verhandlungen abgeschlossen werden, Abweichler bestraft werden und Lagerhäuser gut gefüllt sind. Seine Loyalität gegenüber Halis und sein Wunsch, diese Kolonie zu mehr Wohlstand zu führen, sorgte für klare Erfolge, seit er im Jahr 2294 n. Chr. den Gouverneursposten übernahm.
LEADER_VLADIMIR_KOROVIN_PEDIA = Vladimir Korovin wurde im Jahr 2296 n. Chr. Anführer des Roten Syndikats und leitete die Machtübernahme auf Crossroads im Jahr 2302. Seine Herkunft ist unbekannt und es wird darüber diskutiert, ob er auf Crossroads selbst geboren wurde oder ursprünglich von der Erde kam. Sein Charisma, seine Führungspersönlichkeit und seine Fähigkeit, sich aus Schwierigkeiten herauszureden, haben ihn schnell an die Spitze des Syndikats gebracht.\nKorovins oberstes Ziel ist die Beschaffung von Geld. Er glaubt, dass Wohlstand das Mittel zur Befriedigung aller Bedürfnisse des Menschen in diesem Universum ist und dass man mit genug Geld jedes beliebige Sternensystem kolonisieren, jedes Projekt verwirklichen und jeden Gegner besiegen kann. Obwohl er der Anführer einer Organisation mit fragwürdigen Motiven ist, ist er als sehr freundlicher und zuvorkommender Mensch bekannt, wodurch er wahrscheinlich potenzielle Geschäftspartner auf seine Seite ziehen möchte. Korovin ist bereit, jeden Handel einzugehen und jeden zu unterstützen ... solange die Bezahlung stimmt.
LEADER_RAUL_COLOMBO_PEDIA = Als momentaner Vorsitzender der AstroTech Corporation war Raul Colombo maßgeblich an der Übernahme des Unternehmens und der Kolonie beteiligt. Geschickte Investitionen in Kolonisierungsbestrebungen auf der Erde brachten ihm in den frühen Jahren der Jagd nach den Sternen ein beträchtliches Vermögen ein. Er erfuhr durch eines seiner Geschäfte von der Existenz der AstroTech Corporation, als eine Anzahl teurer, illegaler Gegenstände an einen geheimnisvollen Käufer in einer der Kolonien verkauft wurde. Durch Nachforschungen in den Aufzeichnungen des Unternehmens wurde das Geheimnis um den privilegierten Status gelüftet. Immer bereit, eine Gelegenheit zu nutzen, trafen Colombo und einige seiner Geschäftspartner alle nötigen Vorkehrungen für die Reise nach Isaris und die Versetzung in das Unternehmen.\nIm Laufe einiger Jahre erreichte Colombo eine vollständige Unterwanderung der AstroTech durch Drohungen, Bestechung und Versprechungen und wurde im Jahr 2295 zum Vorstandsvorsitzenden und Betriebsleiter gewählt. Er investierte die Projektzuschüsse in militärischere Ziele und startete mehrere militärische Forschungsprojekte. Es war durchaus bekannt, dass die VDE-Truppen eher spärlich stationiert waren, da keine interstellare Bedrohung vermutet wurde. Die VDE baute nur wenige und nur schwach bewaffnete Polizeischiffe, die ausschließlich dazu dienten, mögliche Aufstände auf Handelsschiffen niederzuschlagen, oder andere unbedeutende Störungen zu beheben. Colombo zweigte eine immense Summe zur Herstellung neuer Waffen ab, in der Hoffnung, sein eigenes interstellares Imperium aufbauen zu können, um eines Tages den entscheidenden Schlag gegen die Erde zu führen. Das Verschwinden der Erde änderte zwar seine Pläne, aber führte schließlich nur dazu, dass Colombo seine skrupellosen Machenschaften auf ein ahnungsloses Universum ausdehnen konnte.
#################### Unit Pedia & Strategy ####################
UNIT_COLONY_SHIP_PEDIA = Das Kolonieschiff ist die Einheit, mit der Sterne kolonisiert werden und der Einfluss einer Zivilisation ausgedehnt wird. Diese Schiffe transportieren hartgesottene Abenteurer zu einem vorher unbewohnten Sternensystem, um es in einen produktiven Stützpunkt der Menschheit zu verwandeln. Kolonieschiffe sind hoch spezialisierte Einheiten, die sich nicht selbst verteidigen können, aber für das Überleben einer Zivilisation unerlässlich sind. Während des Kolonisierungsbooms im 23. Jahrhundert wurden diese Schiffe zu einem alltäglichen Bild, aber die hohen Kosten und die Tatsache, dass sie der Regierung gehörten, führte dazu, dass die meisten im VDE-Hauptquartier auf der Erde stationiert waren und nach dem Kontaktabbruch nie wieder gesehen wurden. Sie repräsentieren die Hoffnung auf eine bessere Zukunft für die Menschheit.
UNIT_CONSTRUCT_SHIP_PEDIA = Das Konstruktionsschiff ist der Arbeiter in den riesigen Weiten des Weltraums. Es konstruiert alle Projekte des Menschen, die mit planetarer Ausrüstung nicht mehr zu verwirklichen sind, und bildet somit eine wichtige Grundlage für die Entwicklung eines wirklichen Weltraumimperiums. Ihr Einsatz war in den ersten Jahren der interstellaren Kolonisierung eher eingeschränkt, aber mit dem Bedarf an ausgeklügelteren Weltraumbauten zur Entwicklung und Erhaltung der neuen Kolonien musste die VDE immer mehr in diese teuren, aber notwendigen Schiffe investieren. Das Konstruktionsschiff kann eine Anzahl von Aufgaben erfüllen, wie zum Beispiel die Errichtung von Warpbahnen oder Sprungbahnen, die die Reisezeit aller Raumschiffe verkürzen. Von Konstruktionsschiffen gebaute Förderanlagen sind notwendig, um Ressourcen aus Asteroidenfeldern zu gewinnen. Und auch die mächtige Sternenbasis muss von diesen Schiffen gebaut werden.
UNIT_PLANETARY_DEFENSE_PEDIA = Mit der Ausdehnung der Menschheit im Weltraum begannen die Kolonien, Wohlstand und Macht anzusammeln, und wie es nun mal so ist, mussten diese Schätze vor Piraten und Dieben geschützt werden. Ursprünglich wurden die verschiedensten Schiffstypen als Notlösung mit Projektilwaffen und kleinen Raketen bewaffnet, aber es wurde klar, dass diese behelfsmäßigen Kriegsschiffe gegen einen entschlossenen und gut bewaffneten Gegner keine Chance hatten. Dies führte zur ersten groß angelegten Entwicklung von Militärschiffen. Um das Gewicht zu reduzieren, waren die ersten Schiffe nur schwach gepanzert und bewaffnet. Geschwindigkeit und Manövrierfähigkeit wurden als wichtiger angesehen als Bewaffnung und Panzerung. Mit der Zeit wurden einige Schiffe mit stärkeren Waffen und besserer Panzerung ausgerüstet. Obwohl sie langsamer und schlechter manövrierbar waren, konnten diese "Planetenverteidiger" feste Positionen wie Sternensysteme und Planeten besser verteidigen.
UNIT_INVASION_SHIP_PEDIA = Die Kolonisierung des Weltraums hat eine ganze Reihe neuer, militärischer Probleme hervorgerufen, die es in der irdischen Kriegsführung nie gab. Eines dieser Probleme war der optimale Transport von Truppen zu gegnerischen Planeten. Zu Beginn der interstellaren Kriegsführung hing die Verteidigung eines Planeten ausschließlich von den verteidigenden Raumschiffen und anderen Abwehrsystemen im Weltraum ab. Sobald diese zerstört waren, konnten die gegnerischen Schiffe ohne großes Risiko auf dem Planeten landen. Als die Nationen mit der Zeit aber planetare Verteidigungsanlagen errichteten, um diese Angriffe abzuwehren, wurde eine Invasion schwieriger. Um darauf zu reagieren, wurden spezielle Invasionsschiffe konstruiert. Ausgerüstet mit einer besonders starken Panzerung, um die Annäherung an einen Planeten eines Sternensystems zu überstehen, war das oberste Ziel dieser langsamen Schiffe die Übernahme gegnerischer Sternensysteme. Sie sind zwar nicht so mächtig wie andere Schiffe, aufgrund ihrer geringen Kosten jedoch eine interessante Option für einen Massenangriff auf den Gegner.
UNIT_SPACE_FIGHTER_PEDIA = Der Jäger wurde als Reaktion auf die steigende Bedrohung größerer Schiffe durch Bomberstaffeln entwickelt. Während Zerstörer es zwar von der Bewaffnung her mit Bombern aufnehmen konnten, mussten diese den Gegner doch gefährlich nahe herankommen lassen, um schießen zu können. Der Jäger wurde als schnelleres, manövrierfähigeres Raumschiff gebaut, das den Gegner abfangen kann, ehe er in Bombardierungsreichweite ist. Später wurden die Jäger auch mit Waffen ausgestattet, die einige der größeren Schiffe beschädigen konnten, und so war ihre Aufgabe nun die Verteidigung gegen feindliche Bomber, der Geleitschutz für eigene Bomber, leichte Angriffe und Aufklärung.
UNIT_SPACE_BOMBER_PEDIA = Als die mächtigen Waffen immer kleiner wurden, entstand ein neues Raumschiffverständnis: Sie sollten möglichst kleine, möglichst billige Waffenträger sein, die trotzdem tödliche Salven abfeuern konnten. Der Ionentorpedo erwies sich als perfekte Bewaffnung und so wurden die ersten Weltraumbomber konstruiert. Weltraumbomber sind kleine Raumschiffe, die in Bauweise und Einsatzmöglichkeiten dem Flugzeug ähneln, das auf der Erde Jahrhunderte lang eingesetzt wurde. Durch die geringe Größe und schwache Bewaffnung sind einzelne Bomber nur mäßig effektiv, aber in großer Anzahl können sie einen erschreckend guten Erfolg zeigen. Um sich der wachsenden Bedrohung durch kleinere Raumschiffe zu stellen, wurden Zerstörer mit zusätzlichen Waffen ausgestattet, um sich vor diesen und anderen sehr manövrierfähigen Raumschiffen zu schützen.
UNIT_NUCLEAR_MISSILE_PEDIA = Die so genannte "Endzeitrakete" ist der Höhepunkt der Raketentechnik. Als man Technologien entwickelte, die den Einsatz von Schiffsabwehrraketen im Raumkampf ermöglichten, dauerte es nicht lange, bis auch Versionen von Nuklearraketen für den Weltraum aufkamen. Alles an dieser Waffe - die stärkere Panzerung, die mächtigeren Schilde und der schnellste verfügbare Raketenantrieb - ist darauf ausgelegt, um jeden Preis dafür zu sorgen, dass der Sprengkopf sein Ziel erreicht und dort tödlichen Schaden anrichtet. Obwohl sie äußerst effektiv sind, machen die hohen Kosten der Bombenlast und der notwendigen technischen Systeme sie zu einer enorm teuren Waffe.
UNIT_GUIDED_MISSILE_PEDIA = Obwohl man Raketen schon seit Jahrhunderten - wenn nicht gar Jahrtausenden - bei der irdischen Kriegsführung einsetzte, waren sie bis zur Einführung neuer Technologien im Raumkampf nutzlos. Raketen konnten zwar eine riesige Bombenlast und sogar Nuklearsprengköpfe zu einem gegnerischen Raumschiff oder Sternensystem transportieren, doch waren sie durch ihre leichte Panzerung und geringe Geschwindigkeit sehr anfällig für Laserabwehrfeuer. Deshalb wurden neuere Versionen mit einer stärkeren Panzerung und Energieschilden ausgerüstet, die sie gegen den Beschuss kleiner Laserwaffen schützten. Diese Verbesserung erwies sich als äußerst erfolgreich, da die größeren Laserwaffen, die die Raketen hätten zerstören können, zu lange zum Erfassen des Ziels brauchten, um genau schießen zu können. So wurden Raketen wieder eine wichtige Kriegswaffe. Raumschiffe der Kreuzerklasse wurden bald zu Raketenabschussbasen ausgebaut, wodurch die Reichweite der Schiffsabwehrraketen weit über Planeten und Sternensysteme ausgedehnt wurde.
UNIT_SCOUT_PEDIA = Das Erkundungsschiff wurde konstruiert, um die unbekannten Gebiete des Weltraums zu erforschen und seine Geheimnisse zu enthüllen. Raumschiffe dieses Typs gehörten auch zu den ersten Schiffen der Menschen, die in den Weltraum geschickt wurden, und die ersten Versionen waren üblicherweise unbemannt und sehr primitiv. Doch mit fortschreitender Technologie erweiterte sich das Einsatzgebiet von Erkundungsschiffen auch auf militärische Funktionen, so dass sie der Flotte als Augen und Ohren dienten. Durch stärkere Antriebe und Fortgeschrittene Sensoren konnten die Erkundungsschiffe sowohl Erkundungen durchführen als auch Geheimdienstinformationen sammeln. Auch wenn die Sichtweite und die Geschwindigkeit dieser Schiffe beeindruckend ist, ist ihre Bewaffnung durchweg unterdurchschnittlich, und in einem entscheidenden Gefecht sollte man sich niemals nur auf Erkundungsschiffe verlassen.
UNIT_STEALTH_SHIP_PEDIA = Als die menschlichen Kolonien untereinander Kontakt aufbauten, brach sofort ein Konkurrenzkampf aus. In der Hoffnung, ihre Gegner zu schwächen, suchte jede Kolonie nach neuen Wegen, um ihnen zu schaden. Einer dieser Wege war die Sabotage und das Sammeln von Geheimdienstinformationen. Doch durch verbesserte Sensoren und Ortungssysteme wurde dies stark erschwert. Das Tarnschiff ist die Antwort auf diese Probleme. Es wurde dafür konstruiert, jedem Ortungssystem auszuweichen, und um dies zu erreichen, wurden ausgeklügelte Synthetikfasern und Polymere eingesetzt, die den Gegner davon überzeugen sollen, das Schiff wäre ein Felsen oder ein Stück Schrott. So können diese Schiffe unentdeckt ihre Aufgabe erfüllen.
UNIT_BATTLESHIP_PEDIA = Das Kriegsschiff ist das Ergebnis des Strebens nach der ultimativen Macht im Universum. Es ist das letzte entwickelte 'Direktkontakt'-Schiff und der Gipfel der Zerstörungsgewalt. Mit seinen vielen Geschützphalangen kann es jedes schwächere Schiff vollkommen vernichten. Doch diese Macht hat ihren Preis: Kriegsschiffe sind nicht nur unglaublich teuer, sondern auch langsam und verwundbar durch indirekte Raketen- und Bomberangriffe aus größerer Entfernung, so dass ein Kriegsschiff zum Schutz gegen diese auf eine Flotte kleinerer Kreuzer und Zerstörer angewiesen ist. Die Kosten und Schwächen des Kriegsschiffes sind oft ein Grund, weshalb Zivilisationen zu Gunsten nützlicherer Schiffstypen darauf verzichten. Wenn es jedoch gelingt, das Kriegsschiff ausreichend zu schützen, kann es eine unvergleichliche Zerstörung bewirken.
UNIT_CARRIER_PEDIA = Als die Waffen immer kleiner und mächtiger wurden, wurden die Bomberstaffeln zu einer echten Bedrohung für größere Schiffe. Doch aufgrund ihrer begrenzten Reichweite wurde ein Schiff benötigt, das diese zerstörerische Kraft im Universum weitläufiger einsetzen konnte, und so entstand der Flugzeugträger. Dieses Schiff ist das potenziell tödlichste im ganzen Universum. Dabei ist der Flugzeugträger an sich relativ schwach und besitzt nur eine minimale Abwehr gegen andere Schiffe. Seine wahre Macht liegt in seinem Frachtraum, denn dort warten geduldig einige Jäger- und Bomberstaffeln darauf, ihre ahnungslosen Feinde zu überwältigen. Somit hat der Flugzeugträger eine größere Reichweite als jedes andere Schiff. Um einen Flugzeugträger zu zerstören, sollte man sich in seine Reichweite begeben und das Schiff direkt angreifen, oder aber seine Angriffsschiffe zerstören, damit es wehrlos ist. Mit intakter Verteidigung und Unterstützung durch andere Schiffe kann der Flugzeugträger ein furchterregender Gegner sein.
UNIT_STARBASE_PEDIA = Die Sternenbasis ähnelt eher einem sehr kleinen Sternensystem als einem Schiff. Sie verfügt über eine beachtliche Feuerkraft, ist aber nach der Fertigstellung eine unbewegliche Plattform und daher anfällig gegen Angriffe flexiblerer Gegner. Die indirekte Angriffskraft der Sternenbasis ist beeindruckend - sie verfügt über ein starkes Hauptgeschütz, stellt automatisch Raketen her und dient Jäger- und Bomberstaffeln als Operationsbasis. Des Weiteren heilt die Sternenbasis Einheiten und besitzt eine große Sichtweite. Wer eine Sternenbasis zerstören will, muss sie zuerst von den Flotten isolieren, die sie verteidigen.
UNIT_ADVOCATE_PEDIA = Als die Menschheit sich zum ersten Mal in den Weltraum begab, wurden neue Fragen aufgeworfen. Welchen Sinn hat unsere Existenz, warum dringen wir in diese neuen Gebiete vor? Die Glaubensverfechter hielten die Antworten bereit. Die Verfechter der Macht, des Wohlstands, des Überlebens, des Wissens und der Religion strebten allesamt danach, ihren Glauben zu verbreiten und Gläubige für ihre Sache zu gewinnen, in der Hoffnung, den zerschlagenen Nationen der Menschheit die Erleuchtung zu bringen.
UNIT_COLONY_SHIP_STRATEGY = Kolonieschiffe können weder angreifen noch sich verteidigen. Sie kolonisieren Sternensysteme und weiten somit die Kontrolle über das Universum aus.
UNIT_CONSTRUCT_SHIP_STRATEGY = Konstruktionsschiffe errichten Warp- und Sprungbahnen, um die Fortbewegung zu beschleunigen, sowie die Förderanlage für die Ressourcengewinnung. Sie werden benötigt, um die mächtige Sternenbasis einzurichten.
UNIT_PLANETARY_DEFENSE_STRATEGY = Planetenverteidiger sind auf die Verteidigung von Sternensystemen gegen feindliche Angriffe spezialisiert.
UNIT_INVASION_SHIP_STRATEGY = Invasionsschiffe wurden entworfen, um feindliche Sternensysteme zu erobern. Sie sind jedoch für andere Arten von Schlachten zu langsam und zu schwach.
UNIT_SPACE_FIGHTER_STRATEGY = Jägerstaffeln dienen dem Schutz von Sternensystemen und Schiffen gegen feindliche Bomberstaffeln und werden im Kampf gegen feindliche Jägerstaffeln eingesetzt.
UNIT_SPACE_BOMBER_STRATEGY = Die Bomberstaffel ist effektiv im Einsatz gegen die meisten Schiffstypen, aber verwundbar durch Zerstörer und Jägerstaffeln.
UNIT_NUCLEAR_MISSILE_STRATEGY = Endzeitraketen ähneln gewöhnlichen Raketen, aber wenn sie ihr Ziel erreichen, lösen sie eine nukleare Verwüstung aus.
UNIT_SCOUT_STRATEGY = Der Späher eignet sich zum Erkunden der Karte, und um mit seiner hohen Geschwindigkeit und Sichtweite feindliche Truppenstandorte aufzudecken.
UNIT_STEALTH_SHIP_STRATEGY = Ein Tarnschiff ist für alle anderen Raumschiffstypen unsichtbar, mit Ausnahme anderer Tarnschiffe. Es wird zu Spionagezwecken eingesetzt.
UNIT_BATTLESHIP_STRATEGY = Das Kriegsschiff ist das mächtigste Schiff des ganzen Spiels, es ist jedoch langsam und kann mit Raketen oder Bombern abgewehrt werden.
UNIT_CARRIER_STRATEGY = Ein Flugzeugträger ist ein teures Schiff, das dem Transport von Jägern und Bombern dient. Im direkten Kampf sind seine Möglichkeiten stark eingeschränkt.
UNIT_STARBASE_STRATEGY = Eine Sternenbasis ist eine mächtige, unbewegliche Plattform, die indirekt auf Raumschiffe in der Nähe feuern kann, Raketen herstellt, als Stützpunkt für Jäger und Bomber dient, Einheiten heilt und den kulturellen Einfluss ihrer Zivilisation ausweitet.
UNIT_ADVOCATE_STRATEGY = Der Glaubensverfechter kann den Wert, den er vertritt, in einem Sternensystem verbreiten, in dem dieser Wert bisher nicht existiert.
