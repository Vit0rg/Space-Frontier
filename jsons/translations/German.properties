TXT_KEY_FF_TUTORIAL_INTRO_TITLE = Willkommen bei Final Frontier!
TXT_KEY_FF_TUTORIAL_INTRO = Willkommen bei Final Frontier! In regelmäßig erscheinenden Popups werden die neuen Funktionen dieses Szenarios erklärt. Die Option für diese Tutorial-Popups kann im Optionsmenü (üblicherweise Strg+O) deaktiviert werden.
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_TITLE = Der Stadt-Bildschirm
TXT_KEY_FF_TUTORIAL_CITY_SCREEN = Wie Sie sehen können, unterscheidet sich der Stadt-Bildschirm bei Final Frontier vom normalen Stadt-Bildschirm von Civ.\n\nIn der rechten unteren Ecke befindet sich eine Liste der Planeten, die in diesem kolonisierten Sternensystem vorhanden sind. Jedem Planet kann Bevölkerung zugewiesen werden, und Gebäude werden eher auf einzelnen Planeten errichtet als global im Sternensystem. Einige Gebäude beeinflussen das Sternensystem als Ganzes, während andere nur den Planeten beeinflussen, auf dem sie errichtet wurden. "0/1" oder "1/1" neben der Abbildung des Planeten zeigt an, wie viel Bevölkerung einem Planeten derzeit zugewiesen ist bzw. wie viel ihm maximal zugewiesen werden kann. Das Limit kann durch den Bau eines Habitatsystems auf dem Planeten oder mit der 		Einführung der Politik Grüne Ökonomie (Staatsform) erhöht werden.\n\nÜber der Planetenliste werden Infos über den ausgewählten Planeten angezeigt. Planeten werden durch Anklicken der jeweiligen Abbildung unten rechts oder der kreisenden Darstellung des Planeten in der Mitte des Bildschirms ausgewählt. Der aktuell ausgewählte Planet leuchtet hell. Die Bevölkerungsanzahl auf dem ausgewählten Planeten kann mit den Buttons "+" und "-" verändert werden. Unter dem Bevölkerungsbutton wird der aktuelle Ertrag dieses Planeten angezeigt. Der Gesamtertrag eines Sternensystems ergibt sich aus der Summe der auf allen Planeten arbeitenden Bevölkerung multipliziert mit dem Ertrag des jeweiligen Planeten. Der "zuerst kolonisierte" (beste) Planet in einem Sternensystem erhält die Ernährungs- und Minenanlage kostenlos, was [ICON_FOOD] und [ICON_PRODUCTION] steigert.
TXT_KEY_FF_TUTORIAL_CITY_SCREEN_2 = Innerhalb eines Sternensystems können mehrere gleiche Gebäude errichtet werden, aber immer nur eines pro Planet. Um den Planeten auszuwählen, auf dem das neue Gebäude errichtet werden soll, klicken Sie auf das Optionsfeld, während der entsprechende Planet ausgewählt ist. Aus unterschiedlichen Gebäudekombinationen auf den Planeten können Sie großen wirtschaftlichen Nutzen ziehen!
TXT_KEY_FF_TUTORIAL_VALUE_TITLE = Sie haben einen Wert erschaffen!
TXT_KEY_FF_TUTORIAL_VALUE = Sie haben einen Wert entdeckt!\n\nÄhnlich wie Religionen machen die Bewohner eines Sternensystems zufriedener. Sie können mit dem entsprechenden Glaubensverfechter auf andere Sternensysteme verbreitet werden. Jedem Wert ist ein einzigartiges Gebäude zugeordnet, das unterschiedliche Boni gewährt. Das Gebäude Überlebenskuppel, das mit dem Wert Überleben errichtet werden kann, gewährt beispielsweise +1 [ICON_HEALTHY] für das Sternensystem, in dem sich der Planet mit diesem Gebäude befindet.
TXT_KEY_FF_TUTORIAL_RESOURCE_TITLE = Sie haben eine neue Ressource entdeckt!
TXT_KEY_FF_TUTORIAL_RESOURCE = Sie haben eine Ressource entdeckt!\n\nRessourcen sorgen für [ICON_HAPPY] und [ICON_HEALTHY], wie in einem normalen Civ-Spiel, aber sie können auch die [ICON_PRODUCTION]-Kosten für die Ausbildung bestimmter Einheiten reduzieren. Wenn Sie zum Beispiel Sauerstoff mit einem Sternensystem verbinden, wird die Herstellungszeit von Zerstörern um 20%% reduziert.\n\nAuf Ressourcen muss eine Förderanlage mit einem Konstruktionsschiff errichtet werden, sie müssen sich innerhalb Ihres kulturellen Einflusses befinden und mit Sternensystemen über eine Warpbahn verbunden werden. Um Ihre Grenzen außerhalb Ihrer Sternensysteme zu erweitern, benötigen Sie eine Sternenbasis, die Ihre Grenzen um 2 Geländefelder von Ihrer Einheit aus erweitert. Auch diese muss von einem Konstruktionsschiff errichtet werden. Dieser Vorgang dauert allerdings zahlreiche Runden, man benötigt für den Bau eine große Menge [ICON_GOLD] und das Konstruktionsschiff wird dabei geopfert. \n\nSternenbasen haben auch andere Fähigkeiten. Sie können aus großer Entfernung feindliche Einheiten angreifen, ohne die Sternenbasis in Gefahr zu bringen. Dort können Jäger und Bomberstaffeln stationiert werden. Sie produzieren automatisch Schiffsabwehrraketen und heilen beschädigte Einheiten, sie sich auf demselben Geländefeld befinden.
TXT_KEY_FF_TUTORIAL_BLACK_HOLE_TITLE = Sie haben ein Schwarzes Loch entdeckt!
TXT_KEY_FF_TUTORIAL_BLACK_HOLE = Sie haben ein Schwarzes Loch entdeckt. Diese sind äußerst gefährlich und müssen gemieden werden. Einheiten, die sich 2 Geländefelder entfernt vom Schwarzen Loch befinden, werden hineingezogen. Wenn eine Einheit die Runde direkt neben oder auf einem Schwarzen Loch beendet, wird sie zerstört. Meiden Sie diese Todesfallen um jeden Preis!
TXT_KEY_FF_TUTORIAL_RADIATION_TITLE = Sie haben Raumstrahlung entdeckt!
TXT_KEY_FF_TUTORIAL_RADIATION = Sie haben Raumstrahlung entdeckt. Die Wolke kann zwar problemlos durchquert werden, aber Einheiten, die ihre Runde auf diesem Gelände beenden, erleiden Schaden.
TXT_KEY_FF_INTERFACE_PRODUCES = Produziert jeweils
TXT_KEY_FF_INTERFACE_PRODUCES_HELP = Die Menge an [ICON_FOOD], [ICON_PRODUCTION] und [ICON_GOLD], die die Bevölkerung des jeweiligen Planeten produzieren wird.
TXT_KEY_FF_INTERFACE_PLANET_BUILDINGS = Neue Gebäude werden auf diesem Planeten errichtet.
TXT_KEY_FF_INTERFACE_PLANET_BUILDINGS_HELP = Wenn das Optionsfeld aktiviert ist, dann werden fertiggestellte Gebäude auf dem aktuell ausgewählten Planeten platziert. Um ein Gebäude auf einem anderen Planeten zu errichten, wählen Sie ihn am Bildschirm rechts unten aus und markieren Sie das Optionsfeld.
TXT_KEY_FF_INTERFACE_SELECTED_PLANET_HELP = Der aktuell ausgewählte Planet
TXT_KEY_FF_INTERFACE_PLANET_POPULATION_HELP = Jeder Planet hat ein Bevölkerungslimit. Die dem Planeten zugeordnete Bevölkerungsmenge und die maximale Bevölkerung werden angezeigt. Die aktuell zugeordnete Bevölkerung kann anhand der Buttons "+" und "-" verändert werden.
TXT_KEY_FF_INTERFACE_PLANET_SELECTION_HELP = Unten rechts im Bild finden Sie folgende Anzeigen: die Planeten dieses Sternensystems, die jeweils aktuell zugeordnete Bevölkerung sowie der Planet, auf dem aktuell errichtete Gebäude platziert werden (erkennbar durch ein "B"). Klicken Sie auf einen der Planeten, um ihn auszuwählen.
