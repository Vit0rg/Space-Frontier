UNIT_STEALTH_SHIP_PEDIA_2 = Als die menschlichen Kolonien untereinander Kontakt aufbauten, brach sofort ein Konkurrenzkampf aus. In der Hoffnung, ihre Gegner zu schwächen, suchte jede Kolonie nach neuen Wegen, um ihnen zu schaden. Einer dieser Wege war der Einsatz von Kriegsschiffen, die als "Weltraum-Freibeuter" fungierten und Jagd auf schwächere Ziele machten. Doch durch verbesserte Sensoren und Ortungssysteme wurde dies stark erschwert. Das Tarnschiff ist die Antwort auf diese Probleme. Es wurde dafür konstruiert, jedem Ortungssystem auszuweichen, und um dies zu erreichen, wurden ausgeklügelte Synthetikfasern und Polymere eingesetzt, die den Gegner davon überzeugen sollen, das Schiff wäre ein Felsen oder ein Stück Schrott. So können diese Schiffe unentdeckt bleiben und hinter den feindlichen Linien Zerstörung anrichten.
UNIT_STEALTH_SHIP_STRATEGY_2 = Das Tarnschiff ist zwar schwächer als die meisten Raumschiffe, es hat jedoch den Vorteil, dass es für alle anderen Raumschifftypen unsichtbar ist, mit Ausnahme anderer Tarnschiffe.
#################### Building pedia and Strategy Text ####################
BUILDING_ACADEMY_OF_KNOWLEDGE_PEDIA = Die ersten interstellaren Pioniere waren wandelnde Universitäten - Geister, die vor praktischem und theoretischem Wissen über den Kampf gegen die harte Welt des Universums aus allen Nähten platzten. Und obwohl die Fortschritte in der Raumfahrt die Notwendigkeit eines enzyklopädischen Verstandes reduzierte, waren Akademien in der Raumgesellschaft nichtsdestotrotz dringend notwendig. Diese Akademien des Wissens sind seither leuchtende Symbole des herrschaftlichen Engagements für das Wissen.
BUILDING_SCHOOL_OF_ZEALOTS_PEDIA = Die ersten Eifererschulen waren brutale Trainingscamps, in denen fast ebenso viele Schüler in einer Schwerelosigkeitskampfübung erstickten wie einen Abschluss schafften. Jüngste Methoden ersetzten die schiere Gewalt der früheren Schulen durch strenge Disziplin, wodurch diese Einrichtungen angesehene Soldaten bei deutlich verringerter Opferzahl hervorbringen.
BUILDING_TEMPLE_OF_WORSHIP_PEDIA = Die durch Religion entstehende Gemeinschaft ist seit langer Zeit ein wesentlicher Bestandteil der menschlichen Gesellschaft. Dieser Bedarf an Gemeinschaft wurde umso stärker, als der Mensch der Isolation des leeren Raums und unbewohnter Planeten gegenüberstand. Die Kulttempel, die als Gemeinschafts- und Spiritualitätszentren fungierten, stillten die Sehnsucht der Menschen und ermöglichten den im Raum Gestrandeten, sich ein neues Zuhause und zufriedenes Leben aufzubauen.
BUILDING_SURVIVAL_DOME_PEDIA = Die Überlebenskuppel ist in vielen Systemen weiterhin ein kontroverses Gebäude. Im Gegensatz zur stufenweisen Ausbildung in der Akademie des Wissens oder der strengen Disziplin der Eifererschule, verfügt die Überlebenskuppel nur über einen Dozenten - die Realität. Gibt es eine bessere Methode zu lernen, welche Art von Polymeren zum Filtern des tödlichen Schwefeldioxids verwendet werden können, als einen Raum mit dem Gas zu füllen und den Schülern ein Buch mit Teppichmustern in die Hand zu drücken? Diejenigen, die diese harte Strenge - manche würden sagen Folter - der Überlebenskuppel überleben, gehören zu den Stärksten und Gesündesten der Galaxie.
BUILDING_STELLAR_MARKET_PEDIA = Sternenmärkte sind so wild und unvorhersehbar wie lodernde Koronen. Die nomadischen Handelsorganisationen wandern über ganze Planeten und verbreiten überall, wo sie hinziehen, Handel und Wirtschaft. Durch das neue Warenangebot steigern sie sofort den Wohlstand aller Orte, an die sie reisen.
BUILDING_MILITARY_ACADEMY_PEDIA = Die harte Realität des Krieges erfordert eine besondere Ausbildung. Moderne Militärakademien verbrennen das Fett des jungen Kadetten erstaunlich schnell und machen aus unreifen Rekruten im Handumdrehen erfahrene Soldaten. Kein kriegerisches Volk kann ohne diese Ausbildungsstätte überleben.
BUILDING_ACADEMY_OF_KNOWLEDGE_STRATEGY = Die Akademie des Wissens gewährt dem System einen Bonus auf Wissenschaft und Kultur. Um sie zu errichten, muss das System über den Wert Wissen verfügen.
BUILDING_SCHOOL_OF_ZEALOTS_STRATEGY = Die Eifererschule gewährt jeder in dem System errichteten Einheit einen Bonus auf Prestige und Kultur. Um sie zu errichten, muss das System über den Wert Macht verfügen.
BUILDING_TEMPLE_OF_WORSHIP_STRATEGY = Der Kulttempel gewährt dem System einen Bonus auf Zufriedenheit und Kultur. Um ihn zu errichten, muss das System über den Wert Religion verfügen.
BUILDING_SURVIVAL_DOME_STRATEGY = Die Überlebenskuppel gewährt dem System einen Bonus auf Gesundheit und Kultur. Um sie zu errichten, muss das System über den Wert Überleben verfügen.
BUILDING_STELLAR_MARKET_STRATEGY = Der Sternenmarkt gewährt dem System einen Bonus auf Wirtschaft und Kultur. Um ihn zu errichten, muss das System über den Wert Wohlstand verfügen.
BUILDING_MILITARY_ACADEMY_STRATEGY = Die Militärakademie steigert die Militärproduktion um fünfzig Prozent. Sie kann nur in einem System mit einem Großen General errichtet werden.
BUILDING_UNITED_PLANETS_STRATEGY = Das Wunder Vereinte Planeten ermöglicht den Diplomatischen Sieg und garantiert dem Spieler, für diese Option gewählt werden zu können.
