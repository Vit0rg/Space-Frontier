UNIT_DESTROYER_PEDIA_REFERENCE = Der Zerstörer ist das billigste, aber auch das schwächste verfügbare Kriegsschiff. Der Hauptvorteil dieser Schiffe liegt in ihrer Geschwindigkeit und (idealerweise) großen Anzahl. Der Zerstörer war der erste schwere Schiffstyp, der einem ausschließlich militärischen Zweck diente. Nach seiner Einführung wurde der Zerstörer vor allem zur Verteidigung stärkerer und teurerer Schiffe gegen Jäger- und Bomberstaffeln eingesetzt. Auch in größerer Anzahl haben diese Schiffe Schwierigkeiten, stärkere Schiffe wie den Kreuzer oder das Kriegsschiff ohne Hilfe abzuwehren. Durch ihre Geschwindigkeit können sie gut für Blitzangriffe eingesetzt werden, und vor allem zusammen mit Erkundungsschiffen und deren überragender Sichtweite können sie sich geschickt in gegnerische Gebiete einschleichen. Gegen mächtigere Gegner als andere Zerstörer haben sie jedoch kaum eine Chance.
UNIT_CRUISER_PEDIA_REFERENCE = Der Kreuzer ist die Weiterentwicklung des Zerstörers und war das Ergebnis des Wettrüstens zur Konstruktion größerer und stärkerer Schiffe. Im Gegensatz zum Zerstörer verfügt der Kreuzer über eine bessere Panzerung und stärkere Bewaffnung, aber über eine geringere Geschwindigkeit. Außerdem ist er teurer. Während der Kreuzer mit einem stärkeren Schiffsabwehrgeschütz ausgestattet ist, besteht der grundlegende Unterschied zwischen dem Zerstörer und dem Kreuzer darin, dass letzterer über Raketen verfügt. Dies gibt dem Kreuzer ein größeres Schadenspotenzial als alle anderen Schiffstypen, vor allem, wenn der Gegner nicht darauf vorbereitet ist. Die beste Verteidigung gegen Kreuzerangriffe ist der Angriff mit mehr Kreuzern, da diese Schiffe auch mit speziellen Zielerfassungscomputern und Lasergeschützphalangen ausgerüstet sind, um ankommende Raketen zu zerstören.
