VALUE_KNOWLEDGE_PEDIA = Die treibende Kraft menschlicher Zivilisation, das Wissen, war schon immer ein wesentliches Merkmal der größten Nationen in der Geschichte. In einer Zivilisation, die sich dem Wissen widmet, sind Bibliothekare, Lehrer und Wissenschaftler an der Spitze der Gesellschaft, und ihr Einfluss spornt eine solche Nation zu Höchstleistungen in der Forschung und im Verständnis an. Von den Bibliotheken Alexandrias bis hin zur heutigen Encyclopedia Galactica bleibt das Wissen die stärkste Verbindung des Menschen zu seiner Vergangenheit und der sicherste Weg, um seine Zukunft zu sichern.
VALUE_POWER_PEDIA = Die Herrschaft der Starken über die Schwachen, die Neigung zur Macht, war schon immer ein notwendiges Merkmal der größten Nationen der Geschichte. Eine Zivilisation, die sich der Macht verschrieben hat, muss nicht kriegerisch sein. Eine solche Zivilisation lebt von dem Gedanken, dass handeln soll, wer handeln kann. Das Können ist das höchste Anliegen, und das entsprechende Handeln ist eine Pflicht der Gesellschaft gegenüber. Ein Volk, das sich der Macht verschreibt, sorgt für Stärke - des Körpers, des Geistes oder des Herzens -, welche die nächste Generation beschwingt, um jeden Preis voranzukommen.
VALUE_RELIGION_PEDIA = Macht, Wissen und Wohlstand mögen jenen erstrebenswert erscheinen, deren Geist sich auf der weltlichen Ebene bewegt, doch die größten Nationen der Geschichte zeichneten sich stets durch ihre Religion aus. Der Glaube an eine höhere Macht, die über den kleinlichen Belangen des Menschen steht, hat im Laufe der Geschichte immer wieder ganze Zivilisationen zu höchstem Erfolg angetrieben. Würde man die Namen Gandhi oder Mohammed selbst im 24. Jahrhundert noch kennen, hätten sie nicht mit Leidenschaft ihren Glauben vertreten? Wenn sich ein Volk der Religion widmet, so hat es eine gemeinsame Seele, die es immer weiter einem Ziel entgegen trägt, das nur der Himmel beschreiben könnte.
VALUE_SURVIVAL_PEDIA = Wie soll sich ein Mensch dem Wohlstand verschreiben, wenn Diebe auf seiner Schwelle lauern? Wie soll er sich dem Wissen verschreiben, wenn er seine eigenen Gedanken über seinem knurrenden Magen kaum hören kann? Wie soll er sich der Macht verschreiben, wenn es ihm an der Kraft mangelt, um aufrecht zu stehen? Wie soll er sich außerweltlichen Religionen verschreiben, wenn schon das Volk dieser Welt vor dem Hungertod steht? Wenn er sich dem Überleben verschreibt, werden solche Bedürfnisse nie unerfüllt bleiben.
VALUE_WEALTH_PEDIA = Wer sich dem Wohlstand verschreibt, verbessert sein Leben. Ob Kapitalismus, Kommunismus, freie oder kontrollierte Marktwirtschaft, die Methode ist gleichgültig, solange das Wachstum stetig und der Wohlstand gesichert ist. Die Wohlhabenden verstehen den Druck, den die moderne Welt ausübt, und wissen, wie man ihn mit klarem Denken und Beharrlichkeit überwinden kann. Und davon profitiert.
#################### Tech Pedia Entries ####################
TECH_MILITARY_0_PEDIA = Einer der wichtigsten Schritte in der modernen Kriegsführung war die Entwicklung von Schwerkrafttrainingseinrichtungen. Die ersten interplanetaren Invasionen rebellischer Kolonien, angestiftet durch die VDE, waren zum Scheitern verurteilt, denn der Großteil der Invasionstruppen wurde auf der Stelle ohnmächtig, als beim Eintritt in die Atmosphäre des Feindes die vierfache Schwerkraft der Erde auf sie einwirkte. Dank des Schwerkrafttrainings, das in den Trainingsstoffen enthalten war, konnten die Soldaten nun die Kräfte aushalten, die entstanden, wenn Raumschiffe in die Atmosphäre eines Planeten eindrangen. Diese Entwicklung brachte auch die ersten speziellen Invasionsschiffe mit sich, die globale Invasionen verglichen mit der Vergangenheit deutlich effektiver machten.
TECH_MILITARY_1_PEDIA = West Point und Saint-Cyr waren zwar ausgezeichnete Trainingsgelände für die Bodenkämpfe in der irdischen Kriegsführung, doch der Kampf im dreidimensionalen, schwerkraftlosen Raum war verzwickt genug, dass er die Einrichtung einer eigenen Institution rechtfertigte. Die Volksakademie, die erste Institution der Erde, die sich dem Studium der interplanetaren Kriegsführung widmete, wurde allgemein bekannt für ihre zahlreichen Innovationen und die Unbarmherzigkeit ihrer Absolventen. Entdeckungen von Absolventen dieser Akademie führten zum Bau des ersten Großkampfschiffs, des VDE-Zerstörers Charles Vincent. Die Absolventen schwärmten auf dem ganzen Planeten aus, verbreiteten die Lehren der Volksakademie und säten so die Saat ihrer Kriegertradition.
TECH_MILITARY_2_PEDIA = Um Transportmittel für die Raumfahrt zu konstruieren, musste ein bisher unerreichbarer Grad an Präzision in den Massenproduktionsanlagen der Erde angestrebt werden. Nur eine falsche Schweißnaht an einer Luftschleuse konnte für jeden an Bord eines neu gebauten Raumschiffs zum Verhängnis werden, ganz zu schweigen vom Ruf des Herstellers. Neue Produktionstechniken, die man oft kollektiv als Newcomb-Methode bezeichnete, sorgten für den Ausgleich zwischen Profit und Präzision und ermöglichten die Erschaffung der ersten Großkampfschiff-Werften der Erde. Diese Einrichtungen steckten 2302 n. Chr., als die Kolonien auf einmal sich selbst überlassen wurden, noch in den Kinderschuhen, und die erforderliche Technologie musste in den aufstrebenden kolonialen Weltraumreichen neu entdeckt werden. Als unbeabsichtigte Konsequenz dieser Entwicklung erfuhr die Industriespionage einen massiven Zuwachs, denn man hoffte, auf diese Weise neue Methoden zum Bau und Unterhalt dieser riesigen, teuren Anlagen zu entdecken. So kam es zur weitläufigen Einrichtung von Geheimdienstzentralen, um fremde Geheimnisse zu enthüllen und die eigenen zu wahren.
TECH_MILITARY_3_PEDIA = Das dritte Newton'sche Gesetz - für jede Kraft gibt es eine gleich große Gegenkraft - war für die militärischen Schiffsbauer besonders wichtig. Wenn leichtere Schiffe von Projektilen welcher Größe auch immer getroffen wurden, wurden sie oft von ihrer Bahn abgelenkt und konnten nicht mehr präzise zurückfeuern. Das machte die frühen Kämpfe zwischen Leichtschiffen zu schwierigen Angelegenheiten, bei denen sie im Leerraum hin- und her geworfen wurden, wild feuerten und hoffen mussten, einen Kilometer weit entfernten Feind überhaupt nur zu streifen. Als man die modernen Schilde entwickelt hatte, die den Aufprall eines Strahlenangriffs um das Schiff herum statt durch es hindurch leiteten, wurde die Forschung für Leichtschiffe viel attraktiver. Dies wiederum führte zur Entwicklung des Kreuzers der Alpha-Klasse als Plattform für Schiffsabwehrraketen, kombiniert mit mächtigeren Strahlenwaffen und schwererer Panzerung. Man hoffte, die neue Raketentechnologie würde dem defensiven Vorteil der Schilde entgegenwirken. Aufgrund dieser Entwicklungen glaubten die Menschen immer mehr an die Macht. Diese Tradition erbten auch die Kolonien, als die Erde verloren ging. In ihrer neuen Unabhängigkeit wurde das Bedürfnis nach Methoden für den Raumkampf sehr deutlich, und die auf der Erde vertretenen Philosophien wurden schnell übernommen.
TECH_MILITARY_4_PEDIA = "Schock und Ehrfurcht" war eine der wenigen Methoden, welche die letzten drei Jahrhunderte im Handbuch des Militärs überdauert hatten. Die Grundprinzipien sind einfach: Man versammle eine ausreichend große, ausreichend furchteinflößende Streitmacht und lasse die Angst vor der bevorstehenden Vernichtung dort siegen, wo Waffen niemals dazu in der Lage wären. Die Unfähigkeit vergangener Methoden, Gewinn aus dem Krieg zu ziehen und inländischen Aufruhr zu beseitigen, brachte neue Innovationen mit sich. Kleinere, schwächere Raumschiffe konnten ihre Missionen nicht erfüllen, daher wurde das Universum Zeuge der Entwicklung des mächtigsten Raumschiffs aller Zeiten - des Kriegsschiffs. Die Regierungen nahmen indes eine unnachgiebigere Haltung gegenüber Dissidenten ein und entwickelten sich zu Polizeistaaten, die mit Schock und Ehrfurcht ihre reizbare Bevölkerung im Zaum hielten.
TECH_MILITARY_5_PEDIA = Als die Methoden von Schock und Ehrfurcht sich immer größerer Beliebtheit erfreuten, stieg das Interesse der Militärs im ganzen Universum an größeren und eindrucksvolleren Flotten. Die Großkampfschiff-Lehre fand häufig Anwendung bei militärischen Planern, die ihr Kriegsschiffkontingent auszuweiten hofften. Diese neuen Entwicklungen führten auch zur Verfeinerung des klassischen Invasionsschiffs, in der Hoffnung, das Gleichgewicht des Krieges so noch weiter in Richtung der Offensive zu verlagern. Doch während massive, mächtige Raumschiffe immer beliebter wurden, begann eine neue Gruppe von Pionieren damit, den Einsatz des Flugzeugträgers zu überdenken. Flugzeugträger, die potenziell dazu in der Lage waren, selbst das mächtigste Kriegsschiff zu überwältigen, sollten als mobile Stützpunkte für kleinere Raumschiffe in Staffeln dienen, die immer häufiger zum Einsatz kamen.
TECH_MILITARY_6_PEDIA = Die Entwicklung des Flugzeugträgers brachte einen neuen Innovationsschwall für den Raumschiffeinsatz in Staffeln. Mit Einführung der Staffellehre wurden kleine Schiffe zum ersten Mal in der Geschichte des Kampfes im Weltraum aufgefordert, die Bürde des Kampfes zu tragen. So wurden Zerstörer wieder zu einem unverzichtbaren Teil des modernen Raumkampfs. Zerstörer der Δ-Klasse waren noch mehr als ihre Vorläufer geeignet, hinderliche Staffel-Raumschiffe aus dem Himmel zu beseitigen.
TECH_MILITARY_7_PEDIA = Die "Initiative zur Förderung der wissenschaftlichen Forschung" (IFWF) entwickelte Ende des 22. Jahrhunderts die ersten Intuitiven Computer (ICs) als halbintelligente Arbeitsmaschinen für die Industrie. Die ursprünglichen Pläne der ICs gingen zwar verloren, als die Erde verschwand, doch es wurden neue ICs gebaut, basierend auf Bruchstücken von IFWF-Forschungen, die man in den Datenspeichern diverser interplanetarer Signale fand. Militärisch angewendet konnten ICs, nachdem sie sichtbare Strategien zu einer umfassenden taktischen Datenbank zusammengefasst hatten, häufig die Bewegungen feindlicher Schiffe voraussagen, wodurch die mit Raketen bewaffneten Kreuzer der neuen Generation zu den tödlichsten wurden, die je die Leere durchquert hatten. ICs fanden auch inländisch vielerlei Anwendungen, und dominante Staaten setzten die weit voraussehende Technologie der ICs ein, um Rebellionen schon Jahre im Voraus zu ersticken. So kam es, dass ganze Völker versklavt wurden, um zukünftige - vorhergesehene - Aufstände zu verhindern. Viele Amtsträger stellten die Zuverlässigkeit der ICs in Frage, doch in den darauf folgenden Jahren wurde ihre Verwendung immer weiter verbreitet.
TECH_MILITARY_8_PEDIA = Die Fortschritte auf dem Gebiet der Vorsehungsmaschinerie erweiterten die Reichweite moderner Waffen um einiges. Um dem zunehmenden indirekten Kampf mit Flugzeugträgern entgegenzuwirken, schickte man Kriegsschiffe mit größerer Reichweite zu den Sternen, die den Großkampfschiffen zum ersten Mal seit vielen Jahren einen taktischen Vorteil verschafften. Es dauerte wesentlich länger, Intuitive Computer auch auf kleinere Waffen anzuwenden, aber nachdem man ausreichend verkapselte Intuitive Computer entworfen hatte, setzten neue Invasionsschiffe die Maschinen schnell ein. Daheim sorgten Intuitive Computer dafür, dass Recht und Ordnung von einer einzigen Agentur vernünftig durchgesetzt werden konnten. So entstanden die ersten wirklich effektiven IC-gesteuerten Polizei-Agenturen des Universums.
TECH_MILITARY_9_PEDIA = Die pure Präzision der neuen intuitiven Schlachtcomputer machte selbst den winzigsten Fehler in der Panzerung eines modernen Schiffs zur tödlichen Schwäche. Wenn auch nur ein Bruchstück Munition durch die Schilde des Schiffs gelangen konnte, war dessen Vernichtung so gut wie garantiert. Das Gegenmittel für derart erschütternde offensive Fähigkeiten war die Entwicklung der ersten vollständigen Legierungsrahmen im Universum, die ein ganzes Schiff wie ein Kokon umhüllten, um den Schaden beim Aufprall zu reduzieren und die Chancen eines tödlichen Treffers durch die immer wachsamen Intuitiven Computer zu senken. Durch die Ergänzung dieses extraleichten, aber dauerhaften Kokons, konnten größere und leichtere Flugzeugträger und Zerstörer sich besser gegen die schwer bewaffneten Großkampfschiffe wehren.
TECH_MILITARY_10_PEDIA = Die rasante militärische Eskalation der Vergangenheit wurde unterbrochen, als man die Algorithmen für das Reichweiten-Expansionssystem entdeckte, einen Ableger der Intuitiven Computer, welche die militärische Innovation bis dahin nach vorn getragen hatten. Das Reichweiten-Expansionssystem traf mit fast 75%%iger Genauigkeit logische Vorhersagen für die mittelfristige bis ferne Zukunft. Das bedeutete, dass eine Rakete mit beinahe perfekter Präzision abgefeuert werden konnte, bevor ihr Ziel überhaupt gestartet war, wodurch die Kreuzer wieder einmal wertvoller wurden. Für die Innenentwicklung bedeutete das Reichweiten-Expansionssystem, dass man bisher unverständliche wissenschaftliche Pipersche Theoreme korrekt anwenden konnte, so dass Planwirtschaften auf unerwartete Weise gediehen.
TECH_MILITARY_11_PEDIA = Die märchenartige Geschichte von T. J. Symonds und dem Diebstahl der streng geheimen Fusionskanone der MaKGarry Corp. ist bis heute umstritten. Für manche war er ein psychotischer Kriegshetzer, der die gefährlichste Waffe der Menschheit in Umlauf brachte, für andere eine Art Robin Hood im Weltraum, der das Wissen um eine Maschine publik machte, die es den Schwachen erlauben würde, sich gegen ihre Herren zu erheben. Wie es ihm gelang, dem voraussehenden Reichweiten-Expansionssystem der MaKGarry Corp. zu entgehen, wird man nie erfahren, aber dank Symonds wurden die ersten Kriegsschiffe der Ω-Klasse - die einzigen, die für diese Kanone groß genug waren - im ganzen Universum am laufenden Band produziert.
TECH_MILITARY_12_PEDIA = Der Konflikt, der durch die Verbreitung der Pläne für die Fusionskanone entstand, überschwemmte das Universum im Eiltempo und rief einen Krieg in einem Ausmaß hervor, das man bisher nie für möglich gehalten hätte. Eine neue Generation von Flugzeugträgern bereiste die dunklen Schlachtfelder des Weltraums in der Hoffnung, dem mächtigen Kriegsschiff der Ω-Klasse die Stirn zu bieten. Der ultimative Konflikt war entfacht, und die Galaktische Dominanz war die einzige Lösung für die Menschheit.
TECH_INDUSTRY_0_PEDIA = Die beeindruckende Sichtweite der modernen Erkundungsschiffe ist fast ausschließlich der Entwicklung einmaliger Radar-Polymere zu verdanken. Diese verwandeln den gesamten Rumpf des Schiffs in eine Radaranlage mit Adleraugen. Späher erhielten dadurch eine noch nie da gewesene Sichtweite, aber da der Rumpf ungestört Signale versenden und empfangen musste und da ein starker Antrieb sowie Lebenserhaltungssysteme für die Besatzung benötigt wurden, blieb kaum Platz für Waffen oder Verteidigung.
TECH_INDUSTRY_1_PEDIA = Der VDE-Wissenschaftler Jian Shen entwickelte zwar die ersten Systeme, welche die Menschheit über die Grenzen ihres Sonnensystems hinaustragen würden, doch es waren die ersten Orbital-Maschinenbaugesellschaften (Organisationen, die nach dem Schicksalsjahr 2302 n. Chr. in den Kolonien entstanden), die Methoden entdeckten, um die Erforschung des Weltraums tragbar zu machen. Die erste Sternenbasis - eine gewaltige Raumstation, die als Fabrik, Kaserne und Krankenhaus zugleich dienen konnte - war das direkte Produkt ihrer Mühen. Im Zuge dieser Bewegung wurden auch Schiffsabwehrraketen im Weltraum häufiger eingesetzt. Die dauerhafteste Auswirkung des Orbital-Maschinenbaus war jedoch sicherlich die veränderte Wahrnehmung des Weltraums - von einem leeren, feindseligen Gebilde zu einem Ort grenzenloser Möglichkeiten.
TECH_INDUSTRY_2_PEDIA = Zusammen mit dem Negativenergie-Feld bildete der Ionenantrieb den Höhepunkt der Forschung der IFWF auf dem Gebiet der Raumfahrt mit Überlichtgeschwindigkeit. Es war der Startschuss für den Großteil aller Innovationen der frühen Raumschiffe, wenn auch nicht unbedingt auf logische Weise. Ionenantriebe waren zwar bedeutend verlässlicher als Antriebe mit fossilen Brennstoffen, dennoch kam es gelegentlich zu Fehlzündungen, bei denen gewaltige Hitze- und Plasmabälle explodierten und alles in einem Umkreis von einem Kilometer zerstörten. Die destruktive Kraft der Ionen wurde genutzt, um die ersten Bomber zu bauen, und schon bald folgten Raumstaffel-Fabriken, um bei der Massenproduktion dieser mächtigen neuen Waffen zu helfen. Zur Verteidigung gegen diese neuen Raumschiffe wurden die ersten integrierten Staffelabwehr-Netzwerke entwickelt.
TECH_INDUSTRY_3_PEDIA = Mit der Entdeckung des Kunststoffs 10c, im Volksmund als "TEC" bekannt, machte der Raumkampf einen großen Schritt nach vorn. Das bemerkenswert leichte und extrem strapazierfähige synthetische Material wies zwei unschätzbare Merkmale auf: Es war in der Lage, sich automatisch wieder zu versiegeln, um im Falle eines Risses ein Luftleck wieder zu schließen; und es konnte, wenn es entsprechend magnetisch geladen wurde, diverse Strahlungsformen (unter anderem Licht- und Infrarotwellen) so reflektieren, dass sein Träger beinahe unsichtbar wurde. Aufgrund der exorbitanten Preise wurde TEC nur selten für Schiffe angewendet, doch dank seiner schützenden Eigenschaft konnte die erste erfolgreiche Sternenfestung gebaut werden, die auf eine Vielzahl fortschrittlicher Technologien angewiesen war, um fern jedes Sternensystems ihre optimale Effizienz zu wahren. Die überwältigende Nachfrage nach TEC, im Zuge derer sich ganze Sternensysteme der Suche nach einer billigeren Produktionsmethode widmeten, trug wesentlich zur Implementierung eines neuen Regierungssystems basierend auf den Prinzipien der IFWF bei - der Technokratie.
TECH_INDUSTRY_4_PEDIA = Während das Weltraumzeitalter fortschritt, wurden durch Verbesserung der Infrastruktur auch die industrielle Forschung und Entwicklung verfeinert. Das Erkundungsschiff profitierte als erstes von der intensiveren Forschung, denn endlich wurden seine Reichweite und Dauerhaftigkeit verbessert, indem man Technologien integrierte, die erst nach seiner ursprünglichen Herstellung entwickelt worden waren. Die neue Infrastruktur ermöglichte ebenfalls den Bau planetenweiter Fertigungsanlagen, welche die Produktion steigerten, sobald sie gebaut wurden.
TECH_INDUSTRY_5_PEDIA = Viele der rasanten Entwicklungen der frühen Technokratien blieben noch lange Zeit im Einsatz, aber nur wenige kommen an die Größe der Mechanisierten "Gilden"-Arbeiterschaft heran. Die Mechanisierte Arbeiterschaft mit ihren allgemein einsetzbaren "Novizen"-Bots und den spezialisierten "Meister"-Maschinen stellte den wichtigsten Fortschritt der Robotertechnik seit vielen Jahrhunderten dar und bot das erste Beispiel halbkreativer Maschinerie mit hoch entwickelter KI. Die Schiffsabwehrrakete der Δ-Klasse wurde von "Sophokles" erdacht, entworfen und hergestellt, dem dritten mechanischen Meister-Handwerksbot der Welt. Die "Gilden"-Arbeiter wickelten auch die gewöhnlichsten Aufgaben ausgezeichnet ab, und sämtliche Minenanlagen schulden ihren Erfolg der mechanisierten Arbeitskraft dieser unermüdlichen Systeme.
TECH_INDUSTRY_6_PEDIA = Weltraumlifte hatte es in diversen Formen schon seit Mitte des 21. Jahrhunderts gegeben, doch die ersten wirklich verlässlichen Modelle ließen bis zum Beginn des 23. Jahrhunderts auf sich warten. Die verbesserten Lifte boten eine stabile Plattform im Weltraum, die industriellen oder militärischen Projekten als Basis diente, und waren der Schlüssel zur Entwicklung spezialisierterer Raumschiffe. Der Bomber und das Tarnschiff der Δ-Klasse schulden ihre Existenz fast ausschließlich diesen neuen Weltraumliften, welche die Konstruktion fernab des Planeten erleichterten. Die Verankerung solcher Lifte wurde immer ausgefeilter und man ergänzte die Konstrukte um Habitate und anderen Luxus, so dass hier die ersten Märkte im Weltraum entstanden. Diese Fortschritte gipfelten in der Entstehung des Kernstücks des Handels im Weltraum - dem Sternendock.
TECH_INDUSTRY_7_PEDIA = Das unvermeidliche Unbehagen, das auf die weit verbreitete Einführung der Mechanisierten Arbeiterschaft folgte, wurde von einem Hersteller mit Namen MaKGarry Corp. davon geschwemmt, dem Schöpfer des Universellen Recyclers. Die MaKGarry Corp. brachte den frischen Wind menschlicher Kreativität in die trübe Industrielandschaft und häufte ein immenses Kapital an, mit dem sie den neuen Goldstandard industrieller Errungenschaften setzte. Die vorausdenkenden Ingenieure schufen die ersten wirklich großen Fertigungsanlagen, von denen einige ganze Planeten bedeckten und viele die bis dato größte Produktion sämtlicher Fabriken aufweisen.
TECH_INDUSTRY_8_PEDIA = Mitten in der Renaissance der Manufaktur, die durch die Entwicklung der Industrialisierung entstand, als fast täglich neue Werkzeuge und bessere Verarbeitungsmethoden entdeckt wurden, war ein Ingenieur der MaKGarry Corp., Tim M. Kraken, kurz davor, eine ganz andere Entdeckung zu machen - die Endzeitwaffe. Die Endzeitwaffe verband einen Atomsprengkopf mit Ionenmunition und dem fortschrittlichsten Feuersystem aller Zeiten und wurde unter Geheimhaltung hergestellt. Es ist seitdem eine der kontroversesten Waffen, die die Menschheit je gesehen hat. Als sie enthüllt wurde, wurde das Universum von einer neuen Paranoia ergriffen, und man produzierte hastig den Ω-Späher, in der Hoffnung, so herannahende Endzeitwaffen frühzeitig zu erkennen und abzuwehren, bevor sie ihre schreckliche Ladung auf den Weg schicken konnten.
TECH_INDUSTRY_9_PEDIA = Die Nanotechnologie, eine jahrhundertealte Entwicklung, trat mit der Einführung der Mikrofertigung endlich in den Vordergrund der Industrie. Die Technologie war zwar in der Vergangenheit verheißungsvoll erschienen, aber ihr wahres Potenzial wurde nicht realisiert, da die Katastrophen, die der Erde widerfahren waren, die Forschung verdrängt hatten. Mikrofertigungsanlagen waren zwar sehr teuer aufgrund ihrer hoch spezialisierten Gestaltung, konnten aber effektiv Moleküle am Fließband produzieren, womit ein noch nie da gewesener Grad an Präzision erreicht wurde. Durch die Konstruktion seltener TEC-Moleküle wurde die neue Generation der Tarnschiffe effektiver denn je, und das zu einem niedrigeren Preis als man für möglich gehalten hätte. Die Mikrofertigung ermöglicht ebenfalls den schnellen Bau der tödlichen Schiffsabwehrrakete der Ω-Klasse, die mit einem fortgeschrittenen Computer aus Nanobots ausgestattet ist.
TECH_INDUSTRY_10_PEDIA = Die Naniten, die später die Fortgeschrittene Nanitenkonstruktion ermöglichen würden, wurden nur durch Zufall entdeckt. Kurz nachdem Mikrofertigungstechniken in bestehende industrielle Systeme integriert worden waren, bemerkte ein Techniker bei der routinemäßigen Wartung des Mechanisierten Arbeitssystems "Sophokles" eine Vielzahl winziger Punkte im Inneren des Systems, die er erst für Flöhe hielt. Alle waren schockiert, als sich herausstellte, dass "Sophokles" ohne Einwirken seiner Schöpfer eigene, unabhängig handlungsfähige Nanomaschinen erschaffen hatte, die sich selbst antrieben und sich auf eine Weise neuen Projekten anpassten, die mit der vorangegangenen Generation der Mikrofertigung einfach undenkbar gewesen wäre. Diese mikroskopisch kleinen Kraftwerke wurden schnell in den unterschiedlichsten Industrien eingesetzt, und ihre Entdeckung trug stark zur Verfeinerung des Bombers der Ω-Klasse bei, der viel schneller und viel tödlicher war als jede frühere Version. Einige fürchteten zwar die "unvermeidbare Unterwerfung des Menschen" durch die neue Generation der Nanomaschinen, doch aufgrund ihrer Nützlichkeit ließ sich die Industrie schwer von der Gefahr überzeugen.
TECH_INDUSTRY_11_PEDIA = Das Lambda-VC-Interplanetarsignal löste bei Wissenschaftlern und Altertumsforschern eine Begeisterung aus, die mit jener bei der Entdeckung des Steins von Rosette im 18. Jahrhundert zu vergleichen ist. Die Informationen und gesammelten Aufzeichnungen des größten Wissenschaftlers der Alterde, Jian Shen, die im Lambda-VC gespeichert waren, boten Erklärungen für dutzende, wenn nicht gar hunderte bisher unanwendbarer Theorien, allen voran die Quantenkontrolle. Die Fähigkeit, negative Energie zu manipulieren, war zwar der Schlüssel zur Raumfahrt mit Überlichtgeschwindigkeit, doch nur durch die Entdeckung der Quantenkontrolle wurde es möglich, die negative Energie vollständig dem Willen ihres Benutzers zu unterwerfen. Man glaubte, dass es Jahrzehnte dauern werde, die Auswirkungen der Quantenkontrolle vollständig zu begreifen, doch die schärfsten Verstände von Menschen und Maschinen arbeiteten rund um die Uhr zusammen, und so hoffte man, die wahren Mächte dieser neuen Technologie schon bald zu enthüllen.
TECH_INDUSTRY_12_PEDIA = Auf den Fund versteckter Notizen mit den Werken von Jian Shen, dem größten Wissenschaftler der Alterde, folgte ein Lauffeuer der Forschung. Schnell extrapolierte man zwei wesentliche Entwicklungen - die Aszendent-Theorie und die Quantenkontrolle - und wandte sie auf die moderne Wissenschaft an, doch die Konsequenzen und das Verständnis dieser Wissenschaften folgten nur langsam. Viele Intuitive Computer, vorausdenkende Maschinen, die bisher die wissenschaftliche Entdeckung mit rasender Geschwindigkeit vorangetragen hatten, verweigerten die Funktion mit beiden Theorien, und einige wenige gaben eine ominöse Nachricht aus: "Moralisch unzuverlässige Forschung. Bau eines Aszendent-Tors wird exponenziellen Anstieg von Opferzahlen zur Folge haben." Die Wissenschaftler im ganzen Kosmos nahmen diese Botschaften sehr ernst und einigten sich darauf, nicht um das Wissen vom Negativenergie-Tor zu kämpfen, um so die Gewalt zu vermeiden, welche die ICs vorausgesehen hatten.
TECH_HAPPY_0_PEDIA = Die Erforschung des Weltraums ging mit kleinen Kinderschritten statt, wie erhofft, mit Meilenstiefeln voran. Jahrhundertelang sprang man von einem nahe gelegenen Planeten zum anderen, und gegen Ende des 22. Jahrhunderts wurde das Reisen mit Überlichtgeschwindigkeit mithilfe des revolutionären Negativenergie-Antriebs nach Jian Shen zum ersten Mal ermöglicht und getestet. Die JS12 - ein Raumschiff, das in der Lage war, jedes Sternensystem innerhalb der Dauer eines Menschenlebens zu erreichen und zu kolonisieren - zählt bis dato zu den einflussreichsten Erfindungen der Geschichte. Durch weitere Verfeinerungen wurde die Effizienz der Langstrecken-Raumfahrt schnell gesteigert. Unter der Aufsicht der VDE wurde eine Reihe interstellarer Kolonien gegründet. 2302 n. Chr. verlor man jedoch den Kontakt zur Erde, und die Kolonien sahen sich gezwungen, ihre begrenzte Kenntnis dieser Technologien schnellstmöglich umzusetzen, um eigene Raumschiffe zu bauen.
TECH_HAPPY_1_PEDIA = Das Leben der frühen Weltraumkolonisten war voller Anstrengungen. Jede Expedition konnte durch schlechte Planung, fehlerhafte Ausrüstung oder einen Mangel an Wissen unter den Besatzungsmitgliedern zum Kampf ums Überleben werden. Doch die Erfolge derer, die dem Hungerstod und dem Tod durch Ersticken entgingen, reichten aus, um einen steten Strom von Kolonisten gen Himmel zu schicken. Dank der Erfindung des Interplanetarsignals konnte verlässlicher mit der "Außenwelt" kommuniziert werden und man begann mit dem Bau des ersten Jägers der Alpha-Klasse, einem dürftigen Verteidigungsraumschiff. Diese zähen Pioniere begründeten mit ihrer unnachgiebigen Entschlossenheit die Philosophie des Survivalismus.
TECH_HAPPY_2_PEDIA = Nachdem ihr weiteres Überleben endlich gesichert war, begannen die Pioniere des Weltraums, auf ihren neu angenommenen Welten eine Infrastruktur zu erschaffen. Im ganzen Universum erschienen die ersten weitläufig verfügbaren Konstruktionsschiffe und lösten die gefährlichen, behelfsmäßigen Transportmittel ab, derer man sich bisher bedient hatte. Dank dieser neuen, spezialisierten Raumschiffe dehnte sich ein Netz aus Sternenwegen durch den leeren Raum aus. Projekte der Öffentlichkeitsarbeit "zum Wohle der Allgemeinheit" entwickelten sich zu kleinen Bewegungen in vielen Teilen des Universums, und diese gutherzigen Bemühungen um die Verbesserung der Gesellschaft brachten Enklaven moderner Pazifisten hervor.
TECH_HAPPY_3_PEDIA = Die Sternenwege waren angelegt und die Rettungsleinen gesichert, und schon bald sprossen überall im Universum Schulen aus dem Boden. Die meisten Kolonien waren schlecht darauf vorbereitet, einer neuen Generation Wissen zu vermitteln, und in einer Gesellschaft, die vom Vormarsch der Technologie lebte, wurde die Einrichtung solcher Institutionen zur Priorität. Diese frühen Lernzentren, in denen oft nur ein oder zwei Individuen die richtigen Werkzeuge zur Erforschung der Weiten des Universums besaßen, wuchsen zu gewaltigen Einrichtungen heran, die sich dem Verständnis des Weltraums widmeten. Habitate, Universitäten und die Demokratie (in angepasster Form für Bündnisse mehrerer Planeten) waren nur einige der Trends, die das Universum veränderten. Sie entstanden aus diesem Schub der Galaktischen Erkenntnistheorie oder dem Verlangen heraus, die Verwendung des Wissens im interstellaren Zeitalter zu erkennen. In diesen frühen Schulen der Grenzgebiete nahmen verschiedene Philosophien der Suche nach Wissen erstmals Gestalt an und das Lernen wurde eine der höchsten Prioritäten der Menschheit.
TECH_HAPPY_4_PEDIA = Der Galaktischen Erkenntnistheorie ist es in großen Teilen zu verdanken, dass in den vielen neuen Sternensystemen, die der Mensch nun bevölkerte, eine Generation gelehrter und schlauer junger Siedler entstand. Einige dieser jungen Erfinder wurden zu Unternehmern, und zu dieser Zeit begann auch die MaKGarry Corp., ein neureicher und erfolgreicher Industriebetrieb, mit der Herstellung ihres ersten Produkts, des Universellen Recyclers. Auch andere junge Erfinder benötigten bald Kapital, um industrielles Wachstum zu fördern, und die ersten Bankwesen entstanden. Auch die Modernisierung des Planetenverteidigers der Δ-Klasse ist dieser neuen Generation zu verdanken.
TECH_HAPPY_5_PEDIA = Nachdem sie auf ihren neuen Heimatwelten Wurzeln geschlagen hatten, begannen die interstellaren Kolonisten langsam damit, eigene einmalige Kulturen zu entwickeln. Sportarenen wurden in dieser Epoche allgegenwärtig und stillten das Verlangen des Menschen nach Salzgebäck, doch das überwältigendste Phänomen dieser Zeit war das schnelle Wiederaufleben der Religion auf ganzen Welten. Das Bedürfnis, GLÜCKLICH zu sein, und das Bedürfnis nach Verteidigung blieben auch während dieses Aufblühens bestehen, und die Verteidigung wurde durch den neu entwickelten Jäger der Δ-Klasse verbessert.
TECH_HAPPY_6_PEDIA = Nachdem die Bevölkerung in den frühen Metropolen ihr Maximum erreicht hatte, begann der interstellare Mensch, sich auf seinen neuen Heimatwelten auszubreiten. Die weit verbreitete Annahme von Wirtschaftssatelliten hatte ungefähr die gleiche Wirkung wie die Einführung des Bankwesens im mittelalterlichen Europa und brachte einen plötzlichen, ungestümen Zuwachs an Investitionen und Ausbreitung über bisher unbekannte Gebiete mit sich. Doch diese Fortschritte wären ohne die Erschaffung der Ernährungsanlage, des revolutionären tragbaren Ökosystems für neues Wachstum, das bis heute eine Säule der großen Metropolen ist, viel schwieriger gewesen.
TECH_HAPPY_7_PEDIA = Die Entwicklung der Ernährungsanlage war ein großer Schritt auf dem Weg zu einer umweltfreundlicheren Technologie, einem Trend, der bei den Bewohnern fragiler außerweltlicher Ökosysteme zunehmend an Beliebtheit gewinnen sollte. Die Philosophien, aus denen die "Grüne Ökonomie" emporwuchs, entstammen dieser Zeit, und auch die Entwicklung des Forschungslabors leistete einen großen Beitrag. Forschungslabors beschränkten sich zwar nicht einzig auf Umweltforschung, waren jedoch Wegweiser in der Entwicklung neuer, tragbarer Bauarten und Überlebensmethoden, im Gegensatz zu ihren industrielleren Ebenbildern, die viel weniger Wert auf die Tragbarkeit ihrer Aktivitäten legten.
