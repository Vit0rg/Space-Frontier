TXT_KEY_ASTRAL_GATE_PIECE_PEDIA = Das Astraltor scheint die fehlende Verbindung zwischen Menschheit und einer größeren Ebene zu sein, die über unsere alltägliche Vorstellungskraft hinausgeht. In seinen Forschungen stellt Jian Shen die Theorie auf, dass die Menschheit durch die Errichtung eines Tors zu dieser Ebene ihre nächste echte Evolutionsphase einläutet. Die Planung hat begonnen und Wissenschaftler glauben, dass der Bau der für die Aktivierung des Tors notwendigen Teile nun möglich ist. Das Ergebnis unseres Bestrebens werden wir erst dann sehen, wenn wir dieses Riesenprojekt vollständig abgeschlossen haben ...
BONUS_WATER_PEDIA = Wasser war immer schon ein unschätzbarer Rohstoff für die menschliche Gesellschaft. Das ist auch in der Zukunft nicht anders. Abgesehen von der einfachen Hydratation erfordern viele der anderen Grundbedürfnisse im Leben den Einsatz von Wasser. Zugang zu frischem Wasser wurde in den leeren Weiten des Raums sogar noch wertvoller.
BONUS_OIL_PEDIA = Öl erreicht seinen Spitzenverbrauch im 21. Jahrhundert zum Zweck der Energieerzeugung. Nach dem wirtschaftlichen Aufschwung der Erde wurden vermehrt andere Energiequellen, wie z. B. Atom- und Solarenergie, eingesetzt, aber die Verarbeitung von Öl zu Plastik war bei der Erzeugung der meisten künstlichen Produktion weiterhin entscheidend.
BONUS_TITANIUM_PEDIA = Titan ist eines der härtesten und widerstandsfähigsten Metalle, die der Menschheit bekannt sind. Seine Verwendung beim Bau von Raumschiffen macht es zu einem extrem wertvollen Rohstoff in einer menschlichen Gesellschaft, die von der Raumfahrt beherrscht wird.
BONUS_IRON_PEDIA = Eisen ist schon seit seiner ursprünglichen Verwendung in antiken Gesellschaften ein wichtiger Rohstoff. Einst wurde es für Werkzeuge und Waffen verwendet, jetzt dient es zu unzähligen Zwecken, insbesondere zur Errichtung der neuesten Kriegswaffen.
BONUS_HYDROGEN_PEDIA = Mit dem Fortschritt der menschlichen Technologie wurde nach neuen Wegen zur Energieerzeugung gesucht. Die zu diesem Zweck weit verbreitete Verwendung von Wasserstoff begann Mitte des 21. Jahrhunderts, insbesondere beim Antrieb kleinerer Fahrzeuge. Obwohl dieser Rohstoff im Universum reichlich vorhanden war, war es schwierig, ihn in leicht abbaubarer und verwendbarer Form zu finden. Große Mengen solcher Vorkommen werden selten entdeckt und sind danach heiß begehrt.
BONUS_URANIUM_PEDIA = Die wichtige Rolle des Urans in der Geschichte der Menschheit begann Mitte des 20. Jahrhunderts, als man entdeckte, dass mit diesem seltenen Material Waffen von unermesslicher Zerstörungskraft hergestellt werden konnten. Uran, das später zur Produktion von großen Energiemengen nutzbar gemacht wurde, bleibt eine der wichtigsten Energiequellen des Universums für beide Anwendungsgebiete.
BONUS_CRYSTALS_PEDIA = Kristalle entwickelten sich zu einem wertvollen Luxusgut, als die Menschheit auf seltene und einzigartige Steinformationen im ganzen Universum stieß. Wie "intergalaktische Souvenirs" wurden Kristalle in unterschiedlichen Formen und Farben zu heiß begehrten Gütern, die auf den Märkten hohe Preise erzielten, ähnlich den wertvollen Metallen und Edelsteinen in den vergangenen Tagen der Erde.
BONUS_GOLD_PEDIA = Gold, das immer noch ein Grundmetall der menschlichen Gesellschaft ist, bleibt eine wertvolle Ressource, mit der eine Reihe glänzender Schmuckgegenstände und Kostbarkeiten hergestellt werden können. Obwohl menschliche Volkswirtschaften sich auf das Credit-basierte System umstellen, macht diese Verbindung zur Vergangenheit Gold weiterhin zu einem handelstauglichen Rohstoff.
BONUS_OXYGEN_PEDIA = Ähnlich wie Wasser ist Sauerstoff absolut notwendig für das menschliche Überleben. Es in hoher Konzentration in den Weiten des Universums zu finden, ist allerdings eine Herausforderung. Asteroidengürtel können Vorkommen dieser lebenswichtigen Ressource beinhalten, die mittels einer Förderanlage abgebaut werden können.
BONUS_OIL_HELP = Beschleunigt die Herstellung von Jägerstaffeln, Bomberstaffeln und Schiffsabwehrraketen um 20%%
BONUS_TITANIUM_HELP = Beschleunigt die Herstellung von Flugzeugträgern und Kriegsschiffen um 20%%
