#################### Building Pedia & Strategy ####################
BUILDING_CAPITOL_PEDIA = Ein Kapitol ist wie eine Achse, um die sich die galaktische Gesellschaft dreht, und dient der Regierung als Verwaltungszentrum. Oft ist das Kapitol das Glanzlicht einer galaktischen Siedlung, denn Ressourcen von allen Enden des Universums werden zum Kapitolplaneten befördert, um Industrien zugeführt zu werden oder die ansässigen Politiker zu bereichern. Die ersten Kolonialkapitole wurden 2302 n. Chr. eingerichtet, als man den Kontakt zur Erde und der herrschenden VDE verlor.
BUILDING_NUTRITION_FACILITY_PEDIA = Die Entwicklung der fortgeschrittenen Hydrokultur gehört bis dato zu den wichtigsten Errungenschaften bei der Verbreitung der interstellaren Besiedelung. Mit dem Sauerstoff, den fotosynthetisches, in Hydrokulturen aufgezogenes Leben generiert, können Siedler versorgt und sogar außerweltliche Atmosphären verwandelt werden. Derartige Einrichtungen bilden heute das Rückgrat für das Überleben menschlichen Lebens in neuen Welten.
BUILDING_MINING_FACILITY_PEDIA = Kernbohrer - massive Bergbausysteme, welche die wertvollen Materialien extrahieren, die sich häufig im flüssigen Planetenkern befinden - galten einmal als die effizienteste Art der Mineralgewinnung. Doch nachdem etliche auf diese Weise angebohrte Planeten kollabierten, was den Verlust großer Mengen an Kapital - sowie vieler Menschenleben - zur Folge hatte, wurden die Kernbohrer größtenteils durch traditionellere Methoden abgelöst. Konventionelle Systeme, die mit Weltraumliften arbeiten, wurden wieder aus der Versenkung geholt und gelten als die zuverlässigste Art, um die Produktionsfähigkeit eines Planeten zu steigern.
BUILDING_MAG_LEV_NETWORK_PEDIA = Im frühen 20. Jahrhundert stellte ein Wissenschaftler namens Walther Meißner fest, dass einige Supraleiter sehr kleine, aber äußerst starke Magnetfelder generieren. Seine Entdeckung ist auch heute noch Grundlage sämtlicher moderner Transportmittel, die auf dem Prinzip der magnetischen Anziehungskraft basieren. Der PMX-04-Magnetschwebe-Antrieb hält mit mehr als 15.000 Kilometern pro Stunde nach wie vor den Rekord für das schnellste Bodenfahrzeug der Geschichte. Planeten, die in Magnetschwebe-Transportsmittel investiert haben, verzeichnen einen ungeheuren Anstieg ihrer Effizienz - und somit des Wohlstands. Die magnetische Anziehungskraft, die hier eingesetzt wird, transportiert kostengünstig und effektiv Güter und Menschen und ölt so die Räder der planetaren Ökonomie.
BUILDING_COMMERCIAL_SATELLITES_PEDIA = Wirtschaftssatelliten gehören zu den kosteneffizientesten Möglichkeiten für einen Planeten, um das Einkommen zu erhöhen. Bei dem plötzlichen Anstieg der Nachfrage nach ultraschneller Kommunikation auf dem Planeten haben unternehmerische Systeme mit den notwendigen Mitteln zur Investition in Wirtschaftssatelliten festgestellt, dass horrende Preise verlangt werden können, um diverse Radio-, Bild- und Infrarotsignale zum richtigen Zielort umzuleiten. Des Weiteren können diese Satelliten die weitergeleiteten Signale überwachen und so Nachrichten und Informationen erlangen, um anerkannte kulturelle Errungenschaften im ganzen Sternensystem zu verbreiten.
BUILDING_HABITATION_SYSTEM_PEDIA = Um die Wunder eines geschickt entworfenen Habitatsystems zu erleben, muss man sich nur Philadelphia ansehen, die Vorzeigemetropole der Geschichte. Ein perfektes Recyclingsystem, das eine Reihe genetisch veränderter E. coli-Bakterien zur Zersetzung organischen Materials einsetzt, wurde nahtlos in die umliegende Landschaft der Stadt integriert. Abwasser wird gereinigt und wiederverwendet, und in die nahe gelegene Delaware Bay fließt nur noch ein Rinnsal. Kolonien, die diese Technologie nutzen, können die üppigste Ressource des Menschen, den Abfall, schnell in nutzbare Wasserquellen umwandeln, wodurch diese Kolonien ihre weniger effizienten Nachbarn leicht überdauern werden. In Verbindung mit neuer Umweltkontrolltechnologie steigt die mögliche Bevölkerungszahl einer Region, die derartige Systeme anwendet, immens an.
BUILDING_TRAINING_COMPOUND_PEDIA = Ein Großteil der militärischen Ausbildung beruht auf komplizierten Muskelübungen, bei denen dieselben Handlungen ständig wiederholt werden, bis das Nervensystem kaum noch etwas dazutun muss. "Instinkt", "den Kopf frei haben", "hirnlos" ... die Technik kennt viele Bezeichnungen, ist aber in jedem Fall auf ein strenges und langwieriges Trainingsprogramm zurückzuführen. Strenge Disziplin ist immer noch notwendig, um die Kadetten wachsam und unter Kontrolle zu halten, doch "Trainingsstoffe", die den Soldaten direkt in die Muskeln gespritzt werden, simulieren jetzt mit 80%%iger Erfolgsrate den Effekt trainierter Muskeln. Das bedeutet, dass die Truppen heutzutage Kampferfahrung sammeln können, ohne jemals ihre Stützpunkte zu verlassen. Im Ergebnis werden die Soldaten dadurch deutlich entschlossener und verlässlicher.
BUILDING_CAPITAL_SHIPYARD_PEDIA = Kleinere Schiffe können auf dem Planeten gebaut werden und von der Oberfläche aus starten, aber größere wie Flugzeugträger, Kriegsschiffe und Kreuzer benötigen eine Werft außerhalb der Atmosphäre, um gebaut werden zu können. Die ursprüngliche außerweltliche Schiffswerft war eigentlich nicht mehr als ein etwas besserer Weltraumlift, der Güter und Arbeiter zur Arbeit an den verankerten Raumschiffen transportierte. Die heutigen Großkampfschiff-Werften ähneln viel mehr den militärischen Häfen des 17. Jahrhunderts. Hier entstehen ganze Wirtschaftssysteme, um die Großkampfschiffe des Sternensystems in Stand zu halten.
BUILDING_SQUADRON_FACTORY_PEDIA = Raumstaffel-Fabriken ermöglichen den Bau einfacher Raumschiffe oder solcher mit kleinen Besatzungen, wie Jäger und Bomber. Mit der zunehmenden Bedeutung dieser Raumschiffe im Raumkampf, sind auch die Raumstaffel-Fabriken in den Sternensystemen des Universums immer notwendiger geworden. Die Bauprozesse mögen sich zwar in den verschiedenen Sternensystemen stark unterscheiden, aber alle Raumstaffel-Fabriken verfolgen dasselbe Ziel: Jäger- und Bomberstaffeln in großer Stückzahl zu produzieren.
BUILDING_RECYCLING_CENTER_PEDIA = Die Herstellung organischer Stoffe, die nur aus vier oder fünf wesentlichen Elementen bestehen, ist verglichen mit der komplizierten Wiederverwertung industrieller und wirtschaftlicher Materialien ein Kinderspiel. Die bisher einzige Maschine, die in der Lage ist, eine so große Bandbreite an elementaren Verbindungen zu verarbeiten, ist der treffend bezeichnete Universelle Recycler. Er ist teils ein Supercomputer, teils ein organischer Verdauer und wurde von der MaKGarry Corporation entwickelt, um mit einer komplexen Reihe von Algorithmen die Zusammensetzung eines Materials zu analysieren und die effektivste Recyclingmethode zu ermitteln. Misstrauische Umweltschützer behaupten zwar, dass ein Material, welches keiner der vorgeschriebenen Recyclingmethoden zuzuführen ist, einfach in ein schwarzes Loch gepumpt wird, wo es das gesamte planetare Sternensystem zutiefst gefährdet, aber Sprecher des Unternehmens streiten derartige Anschuldigungen rigoros ab. Auf jeden Fall lässt sich sagen, dass Abfälle, welche dem Recycler zugeführt werden, die Gesundheit der Menschheit nie wieder beeinträchtigen werden.
BUILDING_SPORTS_ARENA_PEDIA = Im Laufe der Menschheitsgeschichte gibt es nur wenig, das sich so ungebrochener Beliebtheit erfreut hat wie der Sport, und wenige Erfahrungen, die befriedigender sind als der wohlverdiente Sieg des persönlich favorisierten Athletenteams. Die Sportarten variieren von Planet zu Planet aufgrund der landschaftlichen Gegebenheiten und der Schwerkraft, doch die Spannung, wenn die Besten der Besten den Nationalsport ausüben, ist weiterhin eines der wenigen universellen Vergnügen, das alle modernen Männer und Frauen verbindet.
BUILDING_INTERPLANETARY_BEACON_PEDIA = Durch das Abfangen wirtschaftlicher Signale kann ein Sternensystem zwar einen Grundsinn für die universelle Kultur entwickeln, aber der Puls der Erleuchtung von einem Interplanetarsignal ist immer noch die einzige Möglichkeit der Verbindung zur kulturellen Hauptströmung. Interplanetarsignale übertragen visuelle, auditive und telekommunikative Signale und ermöglichen so die sofortige Interaktion zwischen Personen im ganzen Sternensystem. Jeder Planet, der von den anderen ernst genommen werden möchte, muss ein Interplanetarsignal besitzen.
BUILDING_UNIVERSITY_PEDIA = In den vergangenen Jahrhunderten haben viele Entwicklungen zu den erhöhten Überlebenschancen der Menschheit beigetragen, doch die Bildung ist und bleibt für das zukünftige Wachstum und den Fortschritt von größter Wichtigkeit. Im wettbewerbsstarken, immer komplexer werdenden Universum sind Universitäten entscheidende Komponenten der höheren Bildung, die zum Verständnis der steigenden Komplexität menschlichen Lebens unbedingt notwendig sind. Sie sind zwar weniger spezialisiert als Forschungslabors, aber dennoch stellen Universitäten die Eckpfeiler der höheren Bildung und Forschung in Sternensystemen im ganzen Universum dar.
BUILDING_RESEARCH_LAB_PEDIA = Von der täglichen Strenge der Akademie befreit, stehen die Wissenschaftler der Forschungslabors an der Spitze der modernen Forschung und Entwicklung. Ob sie nun durch private Industrie oder aus den öffentlichen Kassen finanziert werden, Forschungslabors tragen die Verantwortung für einige der einflussreichsten Entdeckungen der Geschichte. Ein Sternensystem, das ein Forschungslabor unterhält, wird von dieser Investition sicherlich in großem Umfang profitieren.
BUILDING_BANKING_SYSTEM_PEDIA = Kein Sternensystem, das sein Silikon wert ist, kann den Bedarf eines zentralen Bankwesens ignorieren. Arbeiter und Unternehmer gleichermaßen können Wohlstand leihen, um in die Zukunft zu investieren, und die modernen Banken setzen ihre lange Geschichte fort, indem sie überall dort Wohlstand fördern, wo sie etabliert werden - für manche jedenfalls.
BUILDING_SPACEPORT_PEDIA = Eine gewöhnliche Bank bietet einem Arbeiter oder Geschäftsmann die Möglichkeit, sein schwerverdientes Gehalt zu investieren. Der Raumhafen hingegen kann effektiv den Wohlstand eines ganzen Planeten verwalten. Das ungeheure Wirtschaftsvolumen, das diese Institutionen generieren, und die Handels- und Transportflüsse auf den dazugehörigen Planeten, können ganze Welten formen.
BUILDING_FACTORY_PEDIA = Fabriken sind auf genau einem Gebiet gut - Produktion. Sie ist das einzige Ziel einer Fabrik und die Wege dorthin sind oft dreckig und gefährlich. Wie viel kann in möglichst kurzer Zeit erzeugt werden? Jeder Fabrikarbeiter wird wissen, dass die richtige Antwort auf diese Frage lautet: "Mehr, mehr, mehr." Fabriken steigern die Produktion in jedem Sternensystem, in dem sie gebaut werden.
BUILDING_MANUFACTURING_PLANT_PEDIA = Die industrielle Effizienz ist ein wesentliches Kriterium für Erfolg oder Niederlage eines Sternensystems. Abfälle - in Gestalt unnötiger Arbeit, gefährlicher Schadstoffe oder Produktionsfehler - können ein Sternensystem teuer zu stehen kommen. Fertigungsanlagen schaffen die Ineffizienz der Fabriken ab. Als Kombination aus Produktionseinrichtung, Recyclinganlage und Unterkunft, kann die Fertigungsanlage ein Produktionsniveau erreichen, das bisher für keine einfache Fabrik möglich gewesen wäre.
BUILDING_STARDOCK_PEDIA = Großkampfschiff-Werften sind stark militärische Einrichtungen. Auf Sternendocks geht es hingegen lockerer zu. Sie sind für alle Käufer und Verkäufer im Universum offen und stellen die Basare der Moderne dar. Wandernde Händler können gegen Zahlung einer niedrigen Gebühr an einem Sternendock andocken und ein Geschäft eröffnen, damit die Einheimischen sich ihre außerweltlichen Waren ansehen und diese im Tausch gegen lokale Ressourcen erwerben können. Die wachsenden Händlergilden streben zwar nach dem Handelsmonopol zwischen den Sternensystemen, doch Sternendocks können den Gewinn eines Systems immer noch erheblich steigern.
BUILDING_POLICE_AGENCY_PEDIA = Der Weltraum ist so groß, dass es den modernen Polizei-Agenturen schwerfällt, Recht und Ordnung zu wahren. Oft müssen die Polizei-Agenturen auf "aktivere" Polizeimethoden zurückgreifen als ihre Vorläufer, und bekannte Verbrecher, Querulanten und Tunichtgute werden schwer überwacht, um ihre Aktivitäten zu stoppen, bevor sie eine Bedrohung für die Gesellschaft darstellen. Diese Polizei-Agenturen des neuen Zeitalters fördern den Gedanken, dass es niemals schaden kann, sich ruhig und bedeckt zu halten. So werden die Kriegsmüdigkeit und die Unterhaltskosten des Sternensystems beim Bau der Agentur reduziert, während die Spionage zunimmt.
BUILDING_INTELLIGENCE_CENTER_PEDIA = Das abstrakte Wissen bleibt die Domäne des Forschungslabors, aber politische und militärische Informationen haben ein eigenes Revier - die Geheimdienstzentrale. Geheimdienstzentralen sind damit beauftragt, sowohl Feinde als auch Freunde zu überwachen, und verbinden die unendliche Beharrlichkeit von Maschinen mit der verschlagenen Natur des Menschen zu einer Organisation, die fast alles in Erfahrung bringen kann, was es über einen Menschen zu Wissen gibt. Geheimdienstzentralen werden ebenso oft zum Schutz wie zur Zerstörung eingesetzt und erschweren dem Feind die Spionage, während sie sie für die eigene Seite erleichtern. 
BUILDING_AIR_DEFENSE_NETWORK_PEDIA = In den endlosen Weiten des Weltraums ist eine einzelne Rakete oder ein Bomber oft so schwer zu finden wie eine Nadel in einem schwerelosen Heuhaufen. Das Staffelabwehr-Netzwerk behält den Raum im ewig wachsamen digitalen Auge und stellt somit die effektivste Verteidigung gegen Überraschungsangriffe dar. Es handelt sich um ein hoch entwickeltes Netzwerk systemweiter Sensoren, die von fortschrittlichen Computern überwacht werden. Das Staffelabwehr-Netzwerk kann so tausende von Zielen ausfindig machen und ihre Bedrohung im Handumdrehen einschätzen. Doch der hohe Verkehr selbst auf mittelgroßen Handelswelten macht das Staffelabwehr-Netzwerk zu einem nicht gerade perfekten Schutz gegen nahende Bedrohungen.
BUILDING_STAR_FORTRESS_PEDIA = Der Kampf im Weltraum ist häufig sehr kompliziert, denn verteidigende Schiffe müssen sowohl gegen ihre Feinde als auch gegen die Schwerkraft ihres Heimatplaneten ankämpfen. Sternenfestungen, eine Ansammlung von Andockbuchten, Sensoren und Waffensystemen im Orbit eines Sternensystems, bieten ein ständiges Bollwerk gegen feindliche Angriffe.
BUILDING_CAPITOL_STRATEGY = Das Kapitol bestimmt mit seinem Standort die Hauptstadt einer Zivilisation.
BUILDING_NUTRITION_FACILITY_STRATEGY = Die Ernährungsanlage steigert den [ICON_FOOD]-Ausstoß, wenn sich im Sternensystem Bevölkerung auf dem jeweiligen Planeten befindet.
BUILDING_MINING_FACILITY_STRATEGY = Die Minenanlage steigert den [ICON_PRODUCTION]-Ausstoß, wenn sich im Sternensystem Bevölkerung auf dem jeweiligen Planeten befindet.
BUILDING_MAG_LEV_NETWORK_STRATEGY = Das Magnet-Levitations-Netzwerk steigert den [ICON_COMMERCE]-Ausstoß, wenn sich im Sternensystem Bevölkerung auf dem jeweiligen Planeten befindet.
BUILDING_COMMERCIAL_SATELLITES_STRATEGY = Durch den Bau von Wirtschaftssatelliten steigt der [ICON_COMMERCE]-Ausstoß, wenn sich im Sternensystem Bevölkerung auf dem jeweiligen Planeten befindet. Auch der [ICON_CULTURE]-Ausstoß wird leicht gesteigert.
BUILDING_HABITATION_SYSTEM_STRATEGY = Das Habitatsystem erhöht das Bevölkerungslimit des Planeten, auf dem es eingerichtet wird, und sichert so das Wachstum auf lange Sicht.
BUILDING_TRAINING_COMPOUND_STRATEGY = Trainingsstoffe verleihen allen militärischen Einheiten im jeweiligen Sternensystem zusätzliches Prestige.
BUILDING_CAPITAL_SHIPYARD_STRATEGY = Eine Großkampfschiff-Werft ermöglicht den Bau von Flugzeugträgern, Kriegsschiffen und Kreuzern und ist daher von größter Wichtigkeit für Zivilisationen, die mächtige Raumschiffe bauen wollen.
BUILDING_SQUADRON_FACTORY_STRATEGY = Eine Raumstaffel-Fabrik ermöglicht den Bau von Jäger- und Bomberstaffeln sowie indirekte Fernangriffe und Schutz dagegen.
BUILDING_RECYCLING_CENTER_STRATEGY = Ein Recyclingcenter steigert den [ICON_HEALTHY]-Wert im jeweiligen Sternensystem und ermöglicht die Unterstützung einer größeren Bevölkerung.
BUILDING_SPORTS_ARENA_STRATEGY = Eine Sportarena steigert den [ICON_HAPPY]-Wert im jeweiligen Sternensystem und ermöglicht die Unterstützung einer größeren Bevölkerung.
BUILDING_INTERPLANETARY_BEACON_STRATEGY = Das Interplanetarsignal steigert den [ICON_CULTURE]-Ausstoß im jeweiligen Sternensystem deutlich, so dass die Grenzen ausgeweitet werden und Verteidigungsboni entstehen.
BUILDING_UNIVERSITY_STRATEGY = Die Universität steigert den [ICON_RESEARCH]-Ausstoß, so dass Technologien schneller erforscht werden können, besonders in Sternensystemen mit einem großen Wirtschaftsanteil.
BUILDING_RESEARCH_LAB_STRATEGY = Das Forschungslabor steigert den [ICON_RESEARCH]-Ausstoß, so dass Technologien schneller erforscht werden können. Voraussetzung ist eine bestehende Universität auf dem Planeten.
BUILDING_BANKING_SYSTEM_STRATEGY = Das Bankwesen steigert den [ICON_COMMERCE]-Ausstoß und stellt mehr Geld für die Schatzkammer zur Verfügung, wenn ein %%-Anteil der Wirtschaft dem Gold zugewiesen wird.
BUILDING_SPACEPORT_STRATEGY = Das Raumhafen steigert den [ICON_COMMERCE]-Ausstoß und stellt mehr Geld für die Schatzkammer zur Verfügung, wenn ein %%-Anteil der Wirtschaft dem Gold zugewiesen wird. Voraussetzung ist ein bestehendes Bankwesen auf dem Planeten.
BUILDING_FACTORY_STRATEGY = Die Fabrik steigert den [ICON_PRODUCTION]-Ausstoß im jeweiligen Sternensystem und ermöglicht die schnellere Fertigstellung von Bauprojekten, allerdings sinkt dafür die Gesundheit des Sternensystems.
BUILDING_MANUFACTURING_PLANT_STRATEGY = Die Fertigungsanlage steigert den [ICON_PRODUCTION]-Ausstoß im jeweiligen Sternensystem und ermöglicht die schnellere Fertigstellung von Bauprojekten. Voraussetzung ist eine bestehende Fabrik auf dem Planeten.
BUILDING_STARDOCK_STRATEGY = Das Sternendock steigert den [ICON_COMMERCE]-Ausstoß auf Handelswegen und bringt so Sternensystemen einen Vorteil, die über viele solcher Wege verfügen.
BUILDING_POLICE_AGENCY_STRATEGY = Die Polizei-Agentur verfolgt viele Zwecke, sie senkt die Kriegsmüdigkeit und den Unterhalt und steigert die [ICON_ESPIONAGE]-Leistung, wodurch sie besonders für große oder aggressive Zivilisationen geeignet ist.
BUILDING_INTELLIGENCE_CENTER_STRATEGY = Die Geheimdienstzentrale ist für jene geeignet, die sich mit Spionage beschäftigen. Sie sorgt für [ICON_ESPIONAGE] und steigert die entsprechende Leistung des Sternensystems. Gleichzeitig werden gegen dieses Sternensystem gerichtete Missionen abgewehrt.
BUILDING_AIR_DEFENSE_NETWORK_STRATEGY = Das Staffelabwehr-Netzwerk verringert den Schaden, den Einheiten in einem Sternensystem durch Angriffe von Staffeln und nukleare Angriffe erleiden.
BUILDING_STAR_FORTRESS_STRATEGY = Die Sternenfestung erhöht die Stärke von Raumschiffen bei der Verteidigung im jeweiligen Sternensystem, wodurch das Sternensystem schwerer zu erobern ist.
#################### Civics Pedia & Strategy ####################
CIVIC_TRADITIONAL_MILITARY_PEDIA = Das Traditionelle Militär spezialisiert sich nicht auf eine spezifische Produktion oder Lehre, so dass es weder die schweren Kosten spezialisierter Militärpolitik tragen muss, noch Vorteile daraus ziehen kann.
CIVIC_PACIFISM_PEDIA = Pazifistische Gesellschaften berufen sich auf die Lehren alter Philosophen des 20. Jahrhunderts wie Mahatma Gandhi und Martin Luther King II., und ihre Industrien sind frei von militärischen Aspekten, so dass ihre Wirtschaft geschmeidiger und flexibler ausfällt. Dadurch sind diese Nationen in der Lage, Konsum- und Industriegüter viel schneller zu produzieren als ihre kriegerischen Nachbarn, sie verfügen jedoch nicht über die nötige Infrastruktur, um militärische Raumschiffe zu unterhalten, so dass beim gelegentlichen Bau solcher Einheiten zusätzliche Kosten entstehen.
CIVIC_LIGHT_SHIP_DOCTRINE_PEDIA = Die vielseitigste Militärpolitik, die Leichtschiff-Lehre, ist der ideale Ansatz für Nationen, die Wert auf ein vielfältiges Militär legen. Eine gut ausgewogene Flotte von Leichtschiffen - darunter Kreuzer, Zerstörer, Invasionsschiffe und Planetenverteidiger - erfordert keine große Infrastruktur und kann sich gegen fast jede andere Flotte im Universum behaupten. Es sei denn, natürlich, es handelt sich um ein Flotte gut geschützter Kriegsschiffe.
CIVIC_CAPITAL_SHIP_DOCTRINE_PEDIA = Der erfolgreiche Bau einer Kriegsschiffflotte kann im Weltraumzeitalter für die Gesellschaft, die diesen Schritt wagt, leicht zu einem ähnlichen Verhängnis werden wie die Invasion Russlands im Winter. Die Machtträger müssen sich der Großkampfschiff-Lehre voll und ganz verschreiben, und ein Großteil der militärischen Köpfe muss sich einzig dem Unterhalt dieser Flotte von Giganten widmen. Doch wenn die Raumtakelage erst einmal konstruiert ist und die benötigten Industrien eingerichtet wurden, kann der Bau von Kriegsschiffen sich schnell als überraschend sinnvoll und deutlich günstiger erweisen.
CIVIC_SQUADRON_DOCTRINE_PEDIA = Tödlich, wendig und überwältigend. Dieses Motto verfolgen die Anhänger der Staffellehre. Einst galt es als Degradierung, einer Flugzeugträger-Flotte zugeteilt zu werden, aber durch die Fortschritte bei der Entwicklung von Bombern und Jägern sind die Kommandanten eben solcher Flotten heute die aufsteigenden Sterne am Himmel der kolonialen Militärs. Mit einer koordinierten Massentaktik kann ein voll bewaffneter Flugzeugträger selbst ein mächtiges Kriegsschiff übermannen. Doch aufgrund der Vielzahl und der Verschiedenheit der betroffenen Schiffe werden große Mengen an Ressourcen benötigt, um eine Flugzeugträger-Flotte vorzubereiten. Diese Kosten lassen sich jedoch stark reduzieren, wenn die Militärpolitik auf Flugzeugträger spezialisiert wird.
CIVIC_FRONTIER_PEDIA = Die auch als "Adhocratien" bezeichneten Grenzland-Regierungen sind meist eilig erstellte Konzepte, die bei Notwendigkeit um neue Dienste und Zweige ergänzt werden. Sie werden nicht von einer spezifischen Ideologie geleitet und leiden auch nicht unter den Nachteilen anderer, ideologisch fundierter Regierungen, müssen aber auch auf die entsprechenden Vorteile verzichten. Üblicherweise dient ein solches System als Übergangslösung, bis eine stabilere und effektivere Regierung eingeführt wird.
CIVIC_MONARCHY_PEDIA = In Erinnerung an die absolutistischen Herrscher des 17. Jahrhunderts etabliert die monarchische Regierungspolitik eine Erbfolge, nach der die Gesellschaft regiert wird. Durch die zentralisierte Macht kann das Reich sehr viel direkter beherrscht werden. Da sich in Monarchien sämtliche Macht auf einen Haushalt konzentriert, erblühen die Hauptstädte solcher Regierungen häufig zu Zentren der Wirtschaft und der Produktion, und Ressourcen aus dem ganzen Universum werden herbei getragen, um die Wünsche der königlichen Familie zu erfüllen.
CIVIC_DEMOCRACY_PEDIA = Die demokratische Regierungspolitik beruft sich auf die populistischen Herrscher des späten 20. Jahrhunderts und steht für eine Gesellschaft, deren Mitglieder alle - zumindest theoretisch - in der Lage sind, an ihr teilzuhaben und einen Beitrag zu leisten. In der Vergangenheit wertete die Korruption oft die demokratischen Traditionen ab, doch dank der Fortschritte im Bereich der zwischenmenschlichen Vernetzung und Machtprojektion ist das allgemeine Mitwirken, wenn die Regierung es zulässt, eher zur Regel als zu einer Ausnahme herangewachsen. Im Ergebnis breitet sich ein Gefühl tiefster Zufriedenheit beim Volk aus.
CIVIC_TECHNOCRACY_PEDIA = Die Technokratie legt gemäß der Politik der Initiative zur Förderung der wissenschaftlichen Forschung (IFWF) aus der Mitte des 22. Jahrhunderts die Führung des Volks in die Hände der Gebildeten. Während die ursprüngliche IFWF sich jedoch nur um die Entdeckung von Technologien bemühte, um die Erde in altem Glanz erstrahlen zu lassen, handelt es sich bei den modernen Technokratien um gewaltige, von Forschung getriebene Gesellschaften mit Industriekomplexen, die weit genug entwickelt sind, um ihre Entdeckungen auch anzuwenden. Die Einführung der technokratischen Regierungspolitik sorgt für sofortige Forschungssprünge in allen Gesellschaftsebenen.
CIVIC_POLICE_STATE_PEDIA = Der Polizeistaat ist eine altehrwürdige Tradition bei paranoiden Diktatoren und Vaterstaaten mit Götterkomplexen. Im Polizeistaat ist der Ausdruck "Status quo" heilig, jeder Widerspruch wird vom gewaltigen Geheimpolizei-Apparat des Staates im Keim erstickt. Die Kriegsmüdigkeit sinkt im Ergebnis deutlich, denn das Volk wird mit dem Hieb eines Waffenkolbens zum Schweigen gebracht. Ein verwickeltes, etabliertes Netz aus Informanten und verdeckten Ermittlern sorgt dafür, dass Anführer von Polizeistaaten über ein beeindruckendes Wissen ihre Gegner und Verbündeten betreffend verfügen. Um die Dienstpläne ihrer schusswütigen Kommandanten zu füllen, ergänzen Polizeistaaten ihre Schattenarmee um einen eindrucksvollen Militärkomplex und kurbeln dabei die militärische Produktion zu einem Tempo an, von dem andere Gesellschaften nur träumen können.
CIVIC_DEFAULT_LABOR_PEDIA = Die Klassische Arbeiterschaft oder Arbeiterschaft der Freien Marktwirtschaft ist auf den Theoretiker Adam Smith zurückzuführen. Die Möglichkeit der Arbeitgeber, Arbeitnehmer auszusuchen, und die der Arbeitnehmer, mehrere Arbeitgeber um Arbeit zu ersuchen, wurde einst als annehmbar erachtet, doch fortschrittlichere Gesellschaften haben diesen Prozess mit all seiner Ineffizienz und Verschwendung nun abgeschafft. Die Klassische Arbeiterschaft ist frei von jedem Eingriff der Regierung und bringt weder Vor- noch Nachteile mit sich.
CIVIC_MECHANIZED_WORKFORCE_PEDIA = Die moderne Mechanisierte Arbeiterschaft, die in Technokratien oder Gesellschaften mit niedriger Bevölkerung besonders beliebt ist, kann ihren Ursprung bis zu den ersten Industrierobotern zurückverfolgen, die in den Produktionsanlagen der Vergangenheit als Maler oder Schweißer eingesetzt wurden. Da es ihren Schöpfern an technischem Wissen mangelte, konnten die alten Industrieroboter kaum mehr als Wiederholungsarbeiten leisten.\n\nDie modernen Systeme mechanisierter "Gilden" hingegen verwenden eine Vielzahl von "Novizen"-Bots für allgemeine Aufgaben, welche die Rohstoffe für die spezialisierten "Meister"-Maschinen mit hoch entwickelter KI bereitstellen, deren kreative und innovative Entwicklungen mitunter denen der größten menschlichen Handwerker der Vergangenheit Konkurrenz machen. Die Effizienz dieses Systems sorgt überall dort, wo es eingesetzt wird, für eine deutlich gesteigerte Produktion, zieht aber zumeist den Groll der Menschen auf sich, die weniger mechanisch veranlagt sind.
CIVIC_SLAVE_STATE_PEDIA = Den Sklaven hat man im Laufe der menschlichen Geschichte schon viele Namen gegeben - Schuldknechte, Plantagenarbeiter etc. - aber das zu Grunde liegende System bleibt dasselbe: Arbeitet ein Teil der Gesellschaft ausschließlich, damit andere davon profitieren, handelt es sich um Sklaverei. Ohne jegliche Menschenrechte können Sklavenstaaten ihre Arbeiter in (wortwörtlich) halsbrecherischem Tempo arbeiten lassen, um Projekte auf Kosten menschlicher Leben schnell abzuschließen. Die Philosophie des Sklavenstaates gibt vor, dass einige Menschen zum Wohl der Allgemeinheit entbehrlich sind ... Sie selbst könnten sehr leicht dazugehören.
CIVIC_UTOPIA_PEDIA = Bevor das Nützlichkeitsprinzip entstand, sah es auf dem galaktischen Arbeitsmarkt oft recht karg aus. Männer und Frauen gleichermaßen mussten endlose Stunden lang erschöpfende Arbeit verrichten, um mit den niemals ermüdenden Maschinen mitzuhalten, die inzwischen weit verbreitet waren. Erst die Hammerträgerin einer Meilensteinanlage, Easla Ve, konnte endlich eine Veränderung für die einfachen menschlichen Arbeiter bewirken. Ve war es leid, ewig Meilensteine zu brechen und kaum eine Chance zu haben, ein eigenes Leben zu führen, und machte sich mit einer kleinen Gruppe von "Brechern" auf den Weg in die Unendlichkeit.\n\nIn der Hoffnung, eine Gesellschaft zu erschaffen, in der Menschenleben wichtiger waren als Produktivität, schuf Ve das erste utopische System der Arbeit, in dem die Arbeiter sich Zeit lassen und darauf achten durften, dass ihr Leben außerhalb der Arbeit nicht vernachlässigt wurde. Die kleine, aufkeimende Gesellschaft entwickelte sich schließlich zu einer Bewegung in der ganzen Galaxie, die sich nicht für die nie endenden Härten der Wirtschaft und der Produktion interessierte.
CIVIC_SIMPLE_ECONOMY_PEDIA = Die führerlose Freie Marktwirtschaft oder auch die Einfache Wirtschaft, die ursprünglich in einigen abgelegenen kolonialen Sternensystemen des Universums entstand, beruht auf dem Zwischenspiel von Käufern und Verkäufern, ohne Eingriffe der Regierung. In Einfachen Wirtschaften zählen das menschliche Charisma und die List und keine mechanisierten Wirtschaftsmodelle. Diese Wirtschaften erhalten nicht dieselben Vorteile wie organisiertere Formen, aber sind auch von den Nachteilen befreit.
CIVIC_INDUSTRIALISM_PEDIA = Die Industrialisierung, die ihr rußiges Haupt während des 18. Jahrhunderts in den Industriestädten Englands erhob, trieb den Fortschritt auch für die Dauer der nächsten dreihundert Jahre voran. Industriewirtschaften, die auf schneller und immer gleicher Produktion beruhen und außer an ihren Quoten nur an wenig Interesse zeigen, gehören bis heute zu den produktivsten in der Geschichte der Menschheit. Doch die schiere Menge an Abfällen, die solche Wirtschaften erzeugen, bleibt eine der wesentlichen Ursachen für den Verfall des irdischen Ökosystems und war der Grund für die Raumfahrtinitiative des Menschen. Eine neue Industrialisierung entstand, als Kolonien in neuen, unberührten Sternensystemen gegründet wurden. Der Wunsch, "schneller mehr" zu produzieren, sollte dort wieder die oberste Priorität der Regierungen werden, die verzweifelt nach einem Vorteil suchten.
CIVIC_GREEN_ECONOMY_PEDIA = Im frühen 21. Jahrhundert begann der Aufschwung der Nachhaltigkeit, der "Grünen" Bewegung, bei den Wirtschaftsmächten der Erde. Die Grüne Ökonomie entstand eher als Abwehrmechanismus gegen die überwältigende Umweltverschmutzung denn aus ernsthafter Sorge um die Umwelt. Sie schlich sich allmählich in große Bereiche der menschlichen Gesellschaft ein und ermöglichte die sorgfältige Verwaltung von Ressourcen entsprechend der Bedürfnisse des Menschen. Nach den großen Kriegen Ende des 21. Jahrhunderts und der massiven Zerstörung, die sie auf der Erde zur Folge hatten, kam der ehrliche Wunsch auf, die Umwelt zu säubern. Doch selbst heute noch, wo der Mensch sich schon im ganzen Universum ausgebreitet hat, gibt es Widerspenstige unter den wissenschaftlich Engagierten, die die Grüne Ökonomie verurteilen, da sie ihrer Ansicht nach die Industrie vernachlässigt, denn die Kosten einschränkender Maßnahmen, um den menschlichen Abfall in Grenzen zu halten, beeinträchtigen zweifellos die Fähigkeit der jeweiligen Gesellschaft, in der Industrie und im Krieg mit ihren Gegnern Schritt zu halten.
CIVIC_PLANNED_ECONOMY_PEDIA = Moderne Planwirtschaften vertrauen fast ausschließlich auf die Forschung eines einzigen Mannes - Dr. Edward E. Piper. Pipers visionäre wirtschaftliche Simulatoren suchen bis heute ihresgleichen und sein zentralisiertes Eingabesystem ermöglicht es zwei oder drei hoch qualifizierten Theoretikern, ein Wirtschaftsmodell für ein ganzes interstellares Reich zu planen, wodurch die Kosten stark reduziert werden, die man üblicherweise mit dem Unterhalt eines bürokratischen Plansystems assoziiert. Mit dem Tod des radikalen Theoretikers im späten 22. Jahrhundert entwickelte sich Pipers System jedoch nicht weiter und so reicht die erzielte Produktionsleitung nicht an die modernerer Systeme heran.
CIVIC_TRADITIONAL_MILITARY_STRATEGY = Traditionell ist die Standard-Militärpolitik und bringt weder Vor- noch Nachteile mit sich.
CIVIC_PACIFISM_STRATEGY = Der Pazifismus erhöht den [ICON_PRODUCTION]-Ausstoß in jedem Sternensystem, dafür steigen jedoch auch die Unterhaltskosten der Einheiten. Er eignet sich somit gut für jene, die ein kleines Militär besitzen, aber nicht für die Teilnahme an vielen Kriegen.
CIVIC_LIGHT_SHIP_DOCTRINE_STRATEGY = Die Leichtschiff-Lehre ermöglicht den schnelleren Bau von Kreuzern, Zerstörern, Invasionsschiffen und Planetenverteidigern. Sie eignet sich ideal für Spieler, die kleinere Raumschiffe bevorzugen und lieber auf die teureren Kriegsschiffe und Flugzeugträger verzichten.
CIVIC_CAPITAL_SHIP_DOCTRINE_STRATEGY = Die Großkampfschiff-Lehre ermöglicht den schnelleren Bau von Kriegsschiffen. Sie ist für alle unumgänglich, die diese mächtigen Einheiten bevorzugen, denn sie reduziert ihre sonst immensen Kosten auf erschwinglichere Preise.
CIVIC_SQUADRON_DOCTRINE_STRATEGY = Die Staffellehre ermöglicht den schnelleren Bau von Flugzeugträgern, Bombern und Jägern. Wer den indirekten Angriff gern voll ausnutzt, kann diese Politik einsetzen, um seine Streitmacht zu vergrößern.
CIVIC_FRONTIER_STRATEGY = Grenzland ist die Standard-Regierungspolitik und bringt weder Vor- noch Nachteile mit sich.
CIVIC_MONARCHY_STRATEGY = Die Monarchie steigert den [ICON_PRODUCTION]- und [ICON_COMMERCE]-Ausstoß in der Hauptstadt und eignet sich daher für kleine Zivilisationen oder solche, die schon ein großes, produktives Haupt-Sternensystem besitzen.
CIVIC_DEMOCRACY_STRATEGY = Die Demokratie steigert den [ICON_HAPPY]-Wert in den größten Städten und somit auch die maximale Größe der Bevölkerung, die das Reich haben kann.
CIVIC_TECHNOCRACY_STRATEGY = Die Technokratie konzentriert sich auf die Forschung und steigert den [ICON_RESEARCH]-Ausstoß in der ganzen Zivilisation.
CIVIC_POLICE_STATE_STRATEGY = Der Polizeistaat eignet sich für Spieler, die viele Kriege austragen. Die militärische Produktion und die Spionage nehmen zu, während die Kriegsmüdigkeit sinkt
CIVIC_DEFAULT_LABOR_STRATEGY = Die Klassische Arbeiterschaft ist die Standard-Arbeitspolitik und bringt weder Vor- noch Nachteile mit sich.
CIVIC_MECHANIZED_WORKFORCE_STRATEGY = Die Mechanisierte Arbeiterschaft steigert den [ICON_PRODUCTION]-Ausstoß in allen Sternensystemen, leider aber auch den [ICON_UNHAPPY]-Wert.
CIVIC_SLAVE_STATE_STRATEGY = Durch den Sklavenstaat wird die Produktion einer Zivilisation beschleunigt, allerdings auf Kosten der Bevölkerung. Ermöglicht das Rekrutieren von Einheiten.
CIVIC_UTOPIA_STRATEGY = Durch Utopie wird auf jedem Planeten mehr [ICON_FOOD] produziert, dafür sinken aber der [ICON_PRODUCTION]- und [ICON_COMMERCE]-Ausstoß.
