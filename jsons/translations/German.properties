CIVILIZATION_NEW_EARTH_PEDIA = Mit viel Aufsehen und großen Erwartungen wurde im Jahr 2239 n. Chr. Neuerde als erste menschliche Kolonie außerhalb ihres ursprünglichen Sonnensystems gegründet. Als erste menschliche Siedlung außerhalb des Sol-Systems erhielt sie für die weitere Kolonisierung einen großen Anteil der frühen technischen und wirtschaftlichen Unterstützung. Aus diesem Grund begann die Post-Erd-Ära für sie mit einer fortschrittlicheren Industrie, als die anderen Kolonien. Die Radar-Polymer-Technologie, mit der sie beginnt, ermöglicht den sofortigen Bau von Erkundungsschiffen, wodurch sie einen enormen Vorsprung in der Erforschung des Weltraums hat. Durch die frühere Gründung der Kolonie ist die Bevölkerung von Neuerde größer als die anderer Kolonien.\nNeuerde hatte vor dem Abbruch der Kommunikation eine enge Verbindung zum Heimatplaneten. Die Einwohner der Kolonie sehen sie als Erweiterung der Erde an und sind stolz darauf, denselben Kulturstandard des Heimatplaneten aufrecht zu erhalten. Als älteste Kolonie genoss Neuerde eine Anzahl von Privilegien, die den anderen verwehrt blieben, wie zum Beispiel eine größere Autonomie und vorteilhaftere Handelsabkommen. Doch trotz der fast sklavischen Loyalität wurde Neuerde von der herrschenden VDE-Elite misstrauisch beäugt und durfte (offiziell) keine eigenen Raumschiffe besitzen. In gewisser Weise war Neuerde, als der Kontakt zur Erde abbrach, noch hilfloser als die anderen Kolonien. Sie musste nun die Abhängigkeit abschütteln und lernen, unabhängig zu überleben.
CIVILIZATION_BROTHERHOOD_PEDIA = Nach einer unkonventionellen Machtübernahme konnte die Bruderschaft erst kürzlich auf ihrem Heimatplaneten Phyrus Fuß fassen. Die Kolonie auf Phyrus wurde im Jahr 2271 n. Chr. gegründet und ist somit eine der jüngsten Kolonien, die den Kontaktabbruch mit der Erde überlebt hat. Die erste Siedlung war eine Einrichtung für politische Gefangene, in der die 'unerwünschten' Personen in einem Pseudo-Arbeitslager dort festgehalten wurden, wo sie keinen Schaden anrichten konnten. Dieses System brach nach ein paar Jahren zusammen, als man entdeckte, dass die Kolonie in dieser Form wirtschaftlich nicht tragbar war und Phyrus neu organisiert werden müsste, um zu überleben. Die Kolonie wurde zu einer zivilen Siedung umstrukturiert, doch einige der kürzlich freigelassenen Gefangenen blieben verbittert, obwohl sie im Jahr 2279 n. Chr. die Freiheit erlangten. Die Bruderschaft wurde gegründet, in der die unzufriedenen Elemente sich zusammenschlossen, um die irdische Regierung ihres Planeten mit allen Mitteln zu unterwandern.\nIn den folgenden 20 Jahren wuchs die Missstimmung unter der Bevölkerung auf Phyrus rasch an. Als im Jahr 2302 n. Chr. der Kontakt mit der Erde abbrach und die Sicherheitskräfte für Untersuchungen abgezogen wurden, explodierte das Pulverfass und die Bruderschaft riss rasch die Macht an sich. Eine freie Republik mit einer eher kommunalen Struktur wurde ausgerufen und die Bruderschaft bildete weiter Soldaten aus und sammelte jegliche Art von Waffen, um dem erwarteten Gegenschlag der VDE begegnen zu können, der jedoch niemals stattfand.
CIVILIZATION_AVOWERS_PEDIA = Die Bekenner der Erkenntnis, oder einfach die Bekenner, sind eine Organisation, die für die Verwaltung der Forschungskolonie 1, kurz FK-1, verantwortlich ist. Ursprünglich als Versuchsbasis gedacht, war FK-1 eine der ersten Kolonien, die gegründet wurden, und wurde im Jahr 2252 n. Chr. in erster Linie als Forschungsanlage errichtet. Der starke Anstieg des Interesses an interstellarer Erforschung und Kolonisierung machte aus der Kolonie ein beliebtes Siedlungsziel, da sie auf einer der wenigen damals bekannten, bewohnbaren Welten lag. Das Forschungslabor blieb auch nach dem rapiden Anstieg der Bevölkerung auf FK-1 das Zentrum der Aktivität. Die Stiftung, die mit der Verwaltung der Basis betraut war, diente im Grunde auch als Kolonialregierung. Offiziell sind sie nur als "FK-1 Verwaltungseinheit" bekannt, aber mit der Zeit wurden sie wegen der Ernsthaftigkeit, mit der sie sich ihrer Aufgabe widmeten, die "Bekenner der Erkenntnis" genannt.\nDie Bekenner verfügen über ein beeindruckendes wissenschaftliches Erbe. Ihr Glaube an die Wichtigkeit der Forschung hat zur Gründung eines gut durchdachten Bildungsprogramms geführt, durch das die Bekenner auf dem Gebiet der zukünftigen Entwicklung der Technologien einen spürbaren Vorteil vor anderen bekannten Kolonien haben. Ein großer Teil der Kultur und Wirtschaft von FK-1 hängt von den Forschungslabors ab, obwohl die Bekenner eine eher schwache Kontrolle über die Einwohner von FK-1 ausüben. Die Regierung sorgt für die Grundbedürfnisse der Bevölkerung und sichert die Einsatzfähigkeit der wissenschaftlichen Anlagen.
CIVILIZATION_THE_FORGE_PEDIA =  Die Kolonie "Zeche" trägt ihren Namen aus gutem Grund. Die zweite menschliche interstellare Siedlung, die 2247 n. Chr. gegründet wurde, sollte als Minenanlage dienen. Bei anfänglichen Probebohrungen in der Region wurden hochkonzentrierte Mineralvorkommen in der Planetenoberfläche entdeckt, wodurch sie zu einem sehr lukrativen Kolonisierungsziel wurde. Durch den raschen Anstieg des Interesses an der Kolonisierung wurden Metalle auf der Erde immer seltener, vor allem die Metalle, die zur Konstruktion der eindrucksvollen Raumschiffe der interstellaren VDE-Kolonisierungsflotte benötigt wurden.\nDie Zeche wuchs rasch zu einem Zentrum des Bergbaus und mit der Zeit auch zu einem Zentrum der Industrie und der Manufaktur. Die Zeche kam als viel besuchte Welt zu einigem Wohlstand und genoss den profitablen Wirtschaftsaustausch mit der Erde. Die Entwicklung von "Kernbohrern" zu Förderung von Mineralien aus geschmolzenen Planetenkernen im Jahr 2264 hatte einen negativen Einfluss auf die Wirtschaft der Zeche und ihre traditionelleren Bergbaumethoden. Doch die Kernbohrer-Technologie erwies sich als unzuverlässig, als die Planeten, auf denen sie eingesetzt wurden, katastrophale Einstürze verzeichnen mussten, so dass die Zeche ihre Position als wichtigste Bergbaukolonie zurückgewann.\nDer Verlust des Mineral- und Industriehandels im Jahr 2302 hatte einen negativen Einfluss auf die Wirtschaft des Planeten. Mit ihren vielfältigen technischen Ausrüstungen und Bauanlagen hat die Zeche jedoch das Zeug zum Überleben. Nun muss sie diese Ressourcen nutzen, um das Überleben und den Wohlstand der Kolonie zu sichern, anstatt sich, wie in der Vergangenheit, auf den Handel zu verlassen. Die einzige wirkliche Schwierigkeit wird für die Zeche darin bestehen, Versorgungsengpässe und Nahrungsmittelknappheiten abzuwehren, da die Zeche früher sehr stark vom Handel mit der Erde abhing.
CIVILIZATION_PARADISE_PEDIA = Die Kolonie Paradies wurde im Jahr 2256 n. Chr. als exotisches Urlaubsziel zwischen den Sternen gegründet. Als ihnen klar wurde, wie lukrativ ein solches Urlaubsziel für die Besserverdienenden sein würde, stellten einige Unternehmer das Kapital für die Gründung der Kolonie zur Verfügung. Anders als die meisten Kolonien war Paradies für viele Jahre ein privat geführtes Unternehmen. Die Bevölkerung war während dieser Zeit klein und exklusiv, aber nach einer schweren Dürre auf der Erde im Jahr 2268 n. Chr. gab es einen großen Kolonisierungsbedarf. Alle anderen Kolonien waren zu der Zeit bereits bis an die Fassungsgrenzen belegt und nur Paradies konnte eine größere Anzahl von Neuansiedlern verkraften. Während es vorher sehr strikte Einschränkungen gab, wer einwandern durfte und wer nicht, ließ sich die herrschende Schicht aber rasch von dem voraussichtlichen finanziellen Gewinn dazu bringen, die Einwanderungsrichtlinien zu lockern - gegen Bezahlung. Viele ärmere Familien reisten unter Aufbietung aller Ersparnisse nach Paradies, weil sie von seinem Glanz und Reichtum gehört hatten.\nAufgrund seiner Geschichte gibt es auf Paradies eine große Spannweite zwischen den sozialen Schichten. Auf der einen Seite gibt es die reiche Herrscherklasse, die die Kolonie gegründet hat. Ihnen ist vor allem der Luxus wichtig, der einen größeren kulturellen und wissenschaftlichen Fortschritt ermöglicht hat. Auf der anderen Seite gibt es die große Gruppe recht- und besitzloser Späteinwanderer. Unter der unterdrückten Masse gibt es einige Unruhen wegen der momentanen Situation, so dass man vermutet, dass es unter der Oberfläche der Gesellschaft auf Paradies brodelt. Das Verschwinden der Erde hat diesen sozialen Konflikt angefacht, und Paradies muss auf seinen Anführer, Leonard Pritchard, vertrauen, an dem es nun liegt, die Wunden der Kolonie zu heilen.
CIVILIZATION_HALIS_PEDIA = Der Planstaat Halis, oder einfach Halis, erwuchs aus der ersten Gruppe von Kolonisten, die auf dem gleichnamigen Planeten landeten. Bei der Gründung im Jahr 2261 n. Chr. hatten die Siedler mit ungewöhnlich schwierigen Umwelt- und Wirtschaftsbedingungen zu kämpfen. Viele Kolonisten starben durch Naturkatastrophen und Krankheiten, und es wurden extreme Maßnahmen getroffen, um das Überleben der neuen Einwohner von Halis zu sichern. Nahrungsrationen wurden gekürzt, Luxus wurde verboten, die Durchsetzung der Gesetze verschärft. Ungehorsam oder Kriminalität wurden hart bestraft und jeglicher Widerstand sofort unterdrückt. Halis überlebte, aber die Auswirkungen auf seine Gesellschaft waren enorm. Auch nach der schwierigen Anfangsphase blieben die strikten Reglementierungen, die die Kolonie dominierten, in Kraft.\nDies hatte sowohl positiven als auch negativen Einfluss auf die Zukunft von Halis. Durch die äußerst disziplinierte Bevölkerung konnten selbst drastische Änderungen ohne große Gegenwehr eingeführt werden. Doch die mangelnde Meinungsfreiheit schränkte das kulturelle und soziale Wachstum auf Halis stark ein. Durch die ausgeprägte Zentralisierung der Kolonie hatte der Verlust des Kontakts zur Erde kaum Einfluss auf Halis. Die brennende Frage für Halis ist, welches Schicksal sein Volk ferab vom Heimatplaneten erteilen wird.
CIVILIZATION_RED_SYNDICATE_PEDIA = Unter den jüngsten Kolonien, die ohne die Erde überlebt haben, war auch die 2265 n. Chr. gegründete Kolonie Crossroads, in der sich, wie der Name bereits erahnen lässt, die Handelswege zahlreicher anderer Kolonien kreuzten. Als Warenhaus und Vorratslager für ganze Sternensysteme spielte die Wirtschaft eine bedeutende Rolle in der Entwicklung auf Crossroads. Wie bei allen wirtschaftlichen Aktivitäten kam auch hier die dunkle Seite der Menschen zum Vorschein, und eine mächtige Organisation mit dem Namen "Rotes Syndikat" übernahm schrittweise die Kontrolle über den Handel in der Kolonie. Die ursprünglich im Privatbesitz befindliche und von der VDE überwachte Kolonie fiel immer mehr unter die Herrschaft der Roten Syndikats. Die Bevölkerung wuchs mit dem finanziellen Erfolg der Kolonie, und besonders die weniger gut situierten Neueinwanderer traten gern dem Roten Syndikat bei, das ihnen Schutz und Komfort versprach, wenn sie sich an seine Regeln halten würden.\nIm Jahr 2302, ein Monat nachdem jeglicher Kontakt zur Erde abgebrochen war, übernahm das Rote Syndikat unter der Führung Vladimir Korovins vollständig die Macht auf dem Planeten. Nun, da die Kolonie offiziell ihm gehörte, plante das Syndikat die Ausdehnung seiner Macht auf andere Welten.
CIVILIZATION_ASTROTECH_PEDIA = Die AstroTech Corporation wurde als Subunternehmen der VDE im Jahr 2247 n. Chr. gegründet, um für sie neue Technologien zu entwickeln. Um die Forschungsmöglichkeiten zu erweitern, zog das Unternehmen im Jahr 2254 n. Chr. in die neu gegründete Kolonie auf Isaris um. Da ihnen die Ressourcen eines ganzen Planeten zur Verfügung standen und sie nur eingeschränkt überwacht wurden, hoffte man auf eine große Anzahl neuer und kontroverser Technologien, mit denen die Vorherrschaft der Erde ausgedehnt werden könnte. Zu Beginn führten viele Projekte zu schnelleren Raumschiffen, billigeren und haltbareren Lebenserhaltungssystemen und neuen Baumaterialien.\nDiese Entwicklungsrate hielt nicht dauerhaft an. Die Produktivität von AstroTech ließ etwa 30 Jahre nach dem Umzug nach Isaris nach. Die nachlassende Produktivität wurde mit steigenden Entwicklungskosten und dem immer höheren Grad an Komplexität der neuen Technologien erklärt. In Wirklichkeit wurde AstroTech von einer Gruppe reicher und ehrgeiziger Geschäftsmänner unterwandert, die mit der Zeit ihre finanzielle Macht dazu einsetzen konnten, AstroTech komplett zu übernehmen. Nicht lange danach wurden die Zuschüsse des Projekts in geheime, vorwiegend militärische Forschungen umgeleitet. Als im Jahr 2302 die Kommunikation mit der Erde abbrach, war ganz Isaris unter ihrer Kontrolle, doch ihr eigentliches Ziel war viel bedeutender. Mit dem Wissen, dass die Verteidigungsanlagen der menschlichen Kolonien überall sehr schwach waren, sollte AstroTech als Werkzeug zur Gründung eines interstellaren Imperiums dienen.
